        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container">
            <h3>Simple draw mode with black pencil</h3>
            <demo-snippet>
                <template>
                    <kano-pixel-canvas id="canvas" width="16" height="8" pen-type="draw" pen-color="black"></kano-pixel-canvas>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let canvas = document.querySelector('#canvas');

                            canvas.bitmap = createBitmap(128);
                        });
                    &lt;/script>
                </template>
            </demo-snippet>

            <h3>Fill mode in red</h3>
            <demo-snippet>
                <template>
                    <kano-pixel-canvas id="canvas-2" width="8" height="8" pen-type="fill" pen-color="red"></kano-pixel-canvas>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let canvas = document.querySelector('#canvas-2');

                            canvas.bitmap = createBitmap(8 * 8);
                        });
                    &lt;/script>
                </template>
            </demo-snippet>
        </div>`;

document.body.appendChild($_documentContainer.content);
</script>      </demo-snippet>
        </div>
        <script type="module">
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '../kano-pixel-canvas.js';
function createBitmap (n) {
    let bm = [];
    for (let i = 0; i < n; i++) {
        bm.push('#ffffff');
    }
    return bm;
}
</script>
