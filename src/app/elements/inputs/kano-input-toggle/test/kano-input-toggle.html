<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
        <script src="../../../../../../../wct-browser-legacy/browser.js"></script>
        <script src="@polymer/iron-test-helpers/mock-interactions.js" type="module"></script>
        <script type="module" src="../kano-input-toggle.js"></script>
    </head>
    <body>
        <test-fixture id="default">
            <template>
                <kano-input-toggle></kano-input-toggle>
            </template>
        </test-fixture>
        <script type="module">
import '../kano-input-toggle.js';

/* globals suite, test, assert, setup, fixture */
suite('<kano-input-toggle>', () => {
    let input;
    setup((done) => {
        input = fixture('default');
        done();
    });
    test('is unchecked by default', () => {
        assert.isFalse(input.checked);
    });
    test('changes value on click', () => {
        let containerElement = input.$$('.toggle-container');

        assert.isFalse(input.checked);
        
        MockInteractions.tap(containerElement);

        assert.isTrue(input.checked);
    });
});
</script>
    </body>
</html>
