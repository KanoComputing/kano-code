            <h3>Frame list</h3>
            <demo-snippet>
                <template>
                    <kano-bitmap-list id="list" width="16" height="8"></kano-bitmap-list>
                    <paper-button id="button" raised="">Add frame</paper-button>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            var list = document.querySelector('#list'),
                                button = document.querySelector('#button');

                            button.addEventListener('click', () => {
                                addFrame();
                            });

                            list.bitmaps = [];

                            addFrame();

                            function addFrame() {
                                list.push('bitmaps', newFrame());
                            }
                        });
                    &lt;/script>
                </template>
            </demo-snippet>
        </div>`;

import '@polymer/paper-button/paper-button.js';
import '../kano-bitmap-list.js';
let i = 0;
function newFrame () {
    let frame = [],
        color = `hsl(${i * 40}, 80%, 80%)`;
    for (let i = 0; i < 16 * 8; i++) {
        frame.push(color);
    }
    i++;
    return frame;
}
