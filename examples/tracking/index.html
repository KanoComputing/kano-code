<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tracking Kano Code</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            kano-app-editor {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import { Editor, WorkspaceViewProvider } from '../../app/lib/index.js';
            import '../../node_modules/@kano/kwc-blockly/blockly_built/msg/js/en.js';
            import { TrackingOutputProfile } from './profile.js';

            // Define what the workpsace will be, in this case, it only contains the output
            // and an output code element to display the generated code in real time
            class TrackingWorkspaceViewProvider extends WorkspaceViewProvider {
                constructor(...args) {
                    super(...args);
                    this.root = document.createElement('div');
                    this.root.innerHTML = `
                        <style>
                            #tools {
                                color: white;
                                padding: 32px;
                                font-family: Arial;
                            }    
                        </style>
                        <div id="output"></div>
                        <div id="tools">
                            <pre>
                                <code id="code-output"></code>    
                            </pre>
                        </div>
                    `;
                    this.root.style.width = '100%';
                    // Listen to the running state change
                    this.editor.output.on('running-state-changed', () => {
                        this.updateCodeOutput();
                    });
                }
                get outputViewRoot() {
                    return this.root.querySelector('#output');
                }
                updateCodeOutput() {
                    // Put the current code from the editor in the code element
                    this.root.querySelector('#code-output').innerHTML = `\n${this.editor.output.getCode() || ''}`;
                }
            }

            // CReate the editor
            const editor = new Editor();

            // Create the toolbox defining three methods in the track module
            const TrackToolbox = {
                type: 'module',
                name: 'track',
                verbose: 'Track',
                color: '#00796b',
                symbols: [{
                    type: 'function',
                    name: 'onColor',
                    verbose: 'Track',
                    parameters: [{
                        name: 'color',
                        returnType: 'Color',
                        default: '#ff0000',
                    }, {
                        name: 'callback',
                        verbose: 'do',
                        returnType: Function,
                    }],
                    blockly: {
                        javascript(Blockly, block) {
                            const color = Blockly.JavaScript.valueToCode(block, 'COLOR');
                            const statement = Blockly.JavaScript.statementToCode(block, 'CALLBACK');
                            return `track.onColor(${color}, function(track) {${statement}\n});\n`;
                        },
                    },
                }, {
                    type: 'variable',
                    name: 'x',
                    returnType: Number,
                }, {
                    type: 'variable',
                    name: 'y',
                    returnType: Number,
                }, {
                    type: 'variable',
                    name: 'width',
                    returnType: Number,
                }, {
                    type: 'variable',
                    name: 'height',
                    returnType: Number,
                }, {
                    type: 'variable',
                    name: 'color',
                    returnType: 'Color',
                }],
            };

            const DrawToolbox = {
                type: 'module',
                name: 'draw',
                color: '#00796b',
                symbols: [{
                    type: 'function',
                    name: 'square',
                    parameters: [{
                        name: 'x',
                        returnType: Number,
                        default: 0,
                    }, {
                        name: 'y',
                        returnType: Number,
                        default: 0,
                    }, {
                        name: 'width',
                        returnType: Number,
                        default: 100,
                    }, {
                        name: 'height',
                        returnType: Number,
                        default: 100,
                    }, {
                        name: 'color',
                        returnType: 'Color',
                        default: '#ff00ff',
                    }],
                }],
            };

            // Add the toolbox entry and runner module
            editor.toolbox.addEntry(TrackToolbox);
            editor.toolbox.addEntry(DrawToolbox);
            editor.output.registerProfile(new TrackingOutputProfile());

            // Create the workpsaceViewProvider
            const trackView = new TrackingWorkspaceViewProvider(editor);

            editor.registerWorkspaceViewProvider(trackView);

            editor.inject();

            editor.output.setRunningState(true);
        </script>
    </body>
</html>
