<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simple Kano Code</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            kano-app-editor {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import { Editor, EditorProfile, WorkspaceViewProvider } from '../../app/lib/index.js';
            import { DrawOutputProfile } from './profile.js';

            const editor = new Editor();

            class DrawWorkspaceProvider extends WorkspaceViewProvider {
                constructor() {
                    super();
                    this._root = document.createElement('div');
                }
                get root() {
                    return this._root;
                }
                get outputViewRoot() {
                    return this.root;
                }
            }

            const DrawToolbox = {
                type: 'module',
                name: 'draw',
                color: '#00796b',
                symbols: [{
                    type: 'function',
                    name: 'square',
                    parameters: [{
                        name: 'x',
                        returnType: Number,
                        default: 0,
                    }, {
                        name: 'y',
                        returnType: Number,
                        default: 0,
                    }, {
                        name: 'width',
                        returnType: Number,
                        default: 100,
                    }, {
                        name: 'height',
                        returnType: Number,
                        default: 100,
                    }],
                }],
            };

            class DrawProfile extends EditorProfile {
                get toolbox() {
                    return [DrawToolbox];
                }
                get outputProfile() {
                    return new DrawOutputProfile();
                }
                get workspaceViewProvider() {
                    return new DrawWorkspaceProvider();
                }
            }

            editor.registerProfile(new DrawProfile());

            editor.inject();

            editor.output.setRunningState(true);
        </script>
    </body>
</html>
