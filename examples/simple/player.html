<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simple Kano Code</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import { Player } from '../../app/lib/index.js';
            import { DrawOutputProfile } from './profile.js';

            Player.registerProfile(new DrawOutputProfile());

            fetch('./creation.kcode')
                .then(r => r.json())
                .then((creation) => {
                    const player = new Player();
        
                    player.load(creation);
        
                    player.inject();
        
                    window.player = player;
                });
        </script>
    </body>
</html>
