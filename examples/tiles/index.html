        import { Tiles } from './tiles.js';

        const tiles = new Tiles(50, 50, (ctx, x, y, width, height) => {
            const leftToRight = Math.random() >= 0.5;

            if(leftToRight) {
                ctx.moveTo(x, y);
                ctx.lineTo(x + width, y + height);    
            } else {
                ctx.moveTo(x + width, y);
                ctx.lineTo(x, y + height);
            }
