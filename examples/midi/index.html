<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kano Code midi example</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        kano-app-editor {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script type="module">
        import I18n, { getLang, load as loadLang } from '../../app/lib/i18n/index.js';

        function loadBlocklyMsg(m) {
            if ('Blockly' in window) {
                Object.assign(window.Blockly.Msg, m);
            } else {
                window.CustomBlocklyMsg = window.CustomBlocklyMsg || {};
                Object.assign(window.CustomBlocklyMsg, m);
            }
        }
        const lang = getLang();
        const root = '/';

        // Load Kano Code locales and elements
        Promise.all([
            loadLang(`${root}app/locale/editor/${lang}.json`),
            loadLang(`${root}app/locale/blockly/${lang}.json`).then(m => loadBlocklyMsg(m)),
            loadLang(`${root}node_modules/@kano/kwc-blockly/blockly_built/msg/json/en.json`).then(m => loadBlocklyMsg(m)),
            loadLang(`${root}node_modules/@kano/kwc-blockly/blockly_built/msg/json/constants.json`).then(m => loadBlocklyMsg(m)),
        ]).then(() => import('./index.js'));
</script>
</body>
</html>
