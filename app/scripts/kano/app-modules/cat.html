<link rel="import" href="./app-module.html">
<link rel="import" href="./cat-files.html">
<script>
    (function (Kano) {
        const CAT_API_PREFIX = 'http://random.cat/i/',
              CAT_FILES = Kano.AppModules.CAT_FILES;

        class CatModule extends Kano.AppModules.AppModule {
            constructor () {
                super();

                this.addMethod('random', '_random');
            }

            _random () {
                let index = Math.floor(Math.random() * CAT_FILES.length);
                return `${CAT_API_PREFIX}${CAT_FILES[index]}`;
            }
        }

        Kano.AppModules.modules['cat'] = new CatModule();

    })(window.Kano = window.Kano || {});
</script>
