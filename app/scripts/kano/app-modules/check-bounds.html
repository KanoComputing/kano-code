<link rel="import" href="./app-module.html">
<script>
    (function (Kano) {

        class CheckBounds extends Kano.AppModules.AppModule {
            constructor () {
                super();
                this.addMethod('verify', '_verify');
            }

            _verify (val, min_value, max_value, id, type) {
                let return_value = Math.min(max_value, Math.max(min_value, parseInt(val)));
                if (val !== return_value) {
                    if (this.methods.onError) {
                        this.methods.onError(id, type);
                    }
                }
                return return_value;
            }
        }
        Kano.AppModules.modules['checkBounds'] = new CheckBounds();

    })(window.Kano = window.Kano || {});
</script>
