<script>
    (function () {

        window.Kano = window.Kano || {};

        let CopyManager;

        /**
         * @namespace Kano.MakeApps
         */
        Kano.MakeApps = Kano.MakeApps || {};

        CopyManager = {
            get (id) {
                if (Kano.MakeApps.Msg.Groups[id]) {
                    let values = Kano.MakeApps.Msg.Groups[id],
                        r;
                    if (!values) {
                        throw new Error("Action '" + id + "' has no translation associated");
                    }
                    r = Math.floor(Math.random() * values.length);
                    id = values[r];
                }
                return Kano.MakeApps.Msg[id];
            }
        }

        Kano.MakeApps.CopyManager = CopyManager;
    })();
</script>
