<link rel="import" href="../../parts/parts.html">
<script>
    (function (Kano) {

        const COLOUR = '#C24242';

        Kano.MakeApps.Parts.Common = Kano.MakeApps.Parts.Common || {};

        Kano.MakeApps.Parts.Common.background = [{
            block: () => {
                return {
                        id: 'set_background_color',
                        colour: COLOUR,
                        message0: 'Background: set color to %1',
                        args0: [{
                            type: "input_value",
                            name: "COLOUR",
                            check: "Colour"
                        }],
                        previousStatement: null,
                        nextStatement: null
                    };
            },
            javascript: (part) => {
                return (block) => {
                    let colour = Blockly.JavaScript.valueToCode(block, 'COLOUR');
                    return `devices.get('${part.id}').style.backgroundColor = ${colour};\n`;
                };
            }
        }];
    })(window.Kano = window.Kano || {});
</script>
