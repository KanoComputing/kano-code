<link rel="import" href="./mode.html">

<link rel="import" href="../parts/lightboard/light-rectangle.html">
<link rel="import" href="../parts/lightboard/light-circle.html">
<link rel="import" href="../parts/lightboard/light-animation.html">
<link rel="import" href="../parts/lightboard/light-animation-display.html">
<link rel="import" href="../parts/oscillator.html">

<link rel="import" href="../parts/data/space/iss.html">
<link rel="import" href="../parts/data/weather/weather.html">
<link rel="import" href="../parts/data/kano/share.html">
<link rel="import" href="../parts/data/rss.html">
<link rel="import" href="../parts/data/sports.html">
<link rel="import" href="../parts/clock.html">

<link rel="import" href="../parts/speaker.html">
<link rel="import" href="../parts/microphone.html">

<script>
    (function (Kano) {
        let light = {
            id: 'lightboard',
            name: 'Lightboard',
            colour: '#82C23D',
            parts: ['clock', 'microphone', 'speaker', 'light-animation-display',
                        'light-animation', 'light-circle', 'light-frame', 'light-rectangle',
                        'rss', 'sports', 'weather', 'iss', 'share', 'proximity-sensor',
                        'motion-sensor', 'gesture-sensor', 'gyro-accelerometer',
                        'oscillator'],
            workspace: {
                viewport: {
                    width: 466,
                    height: 322
                },
                component: 'kano-workspace-lightboard'
            },
            sharing: {
                padding: 10,
                color: '#ef3442'
            },
            defaultBlocks: `<xml xmlns="http://www.w3.org/1999/xhtml"><block type="part_event" id="default_part_event_id" colour="#33a7ff" x="150" y="40"><field name="EVENT">global.start</field></block></xml>`,
            events: [{
                label: 'UP pressed',
                id: 'lightboard-js-up'
            }, {
                label: 'DOWN pressed',
                id: 'lightboard-js-down'
            }, {
                label: 'LEFT pressed',
                id: 'lightboard-js-left'
            }, {
                label: 'RIGHT pressed',
                id: 'lightboard-js-right'
            },{
                label: 'A pressed',
                id: 'lightboard-btn-A'
            },{
                label: 'B pressed',
                id: 'lightboard-btn-B'
            }],
            blocks: [{
                block: () => {
                    return {
                        id: 'turn_on',
                        message0: 'Lights: turn on %1 set color %2',
                        args0: [{
                            type: "input_value",
                            name: "TARGET",
                            check: 'Light'
                        },{
                            type: "input_value",
                            name: "COLOR",
                            check: "Colour",
                            align: "RIGHT"
                        }],
                        inputsInline: false,
                        previousStatement: null,
                        nextStatement: null
                    };
                },
                javascript: (part) => {
                    return (block) => {
                        let target = Blockly.JavaScript.valueToCode(block, 'TARGET') || `{"type":"all"}`,
                            color = Blockly.JavaScript.valueToCode(block, 'COLOR') || '"#ffffff"',
                            code = `devices.get('${part.id}').turnOn(${target}, ${color});\n`;
                        return code;
                    };
                },
                pseudo: (part) => {
                    return (block) => {
                        let target = Blockly.Pseudo.valueToCode(block, 'TARGET') || '',
                            color = Blockly.Pseudo.valueToCode(block, 'COLOR') || '""',
                            code = `devices.get('${part.id}').turnOn(${target}, ${color});\n`;
                        return code;
                    };
                }
            },{
                block: () => {
                    return {
                        id: 'turn_off',
                        message0: 'Lights: turn off %1',
                        inputsInline: false,
                        args0: [{
                            type: "input_value",
                            name: "TARGET",
                            check: 'Light'
                        }],
                        previousStatement: null,
                        nextStatement: null
                    };
                },
                javascript: (part) => {
                    return (block) => {
                        let target = Blockly.JavaScript.valueToCode(block, 'TARGET') || '',
                            code = `devices.get('${part.id}').turnOff(${target});\n`;
                        return code;
                    };
                },
                pseudo: (part) => {
                    return (block) => {
                        let target = Blockly.Pseudo.valueToCode(block, 'TARGET') || '',
                            code = `devices.get('${part.id}').turnOff(${target});\n`;
                        return code;
                    };
                }
            },{
                block: () => {
                    return {
                        id: 'lights_all',
                        message0: 'all lights',
                        output: 'Light'
                    };
                },
                javascript: (part) => {
                    return (block) => {
                        if (block.parentBlock_) {
                            return [JSON.stringify({
                                type: 'all'
                            })];
                        }
                        return;
                    };
                },
                pseudo: (part) => {
                    return (block) => {
                        if (block.parentBlock_) {
                            return [JSON.stringify({
                                type: 'all'
                            })];
                        }
                        return;
                    };
                }
            },{
                block: () => {
                    return {
                        id: 'light_x_y',
                        message0: 'light at x %1 y %2',
                        output: 'Light',
                        args0: [{
                            type: "input_value",
                            name: "X",
                            check: 'Number'
                        },
                        {
                            type: "input_value",
                            name: "Y",
                            check: "Number",
                            align: "RIGHT"
                        }],
                        shadow: {
                            'X': '<shadow type="math_number"><field name="NUM">1</field></shadow>',
                            'Y': '<shadow type="math_number"><field name="NUM">1</field></shadow>'
                        }
                    };
                },
                javascript: () => {
                    return (block) => {
                        let x = Blockly.JavaScript.valueToCode(block, 'X') || 0,
                            y = Blockly.JavaScript.valueToCode(block, 'Y') || 0;
                        if (block.parentBlock_) {
                            return [`{
                                type: 'single',
                                x: ${x}-1,
                                y: ${y}-1
                            }`];
                        }
                        return;
                    };
                },
                pseudo: () => {
                    return (block) => {
                        let x = Blockly.Pseudo.valueToCode(block, 'X') || 0,
                            y = Blockly.Pseudo.valueToCode(block, 'Y') || 0;
                        if (block.parentBlock_) {
                            return [`{
                                type: 'single',
                                x: ${x}-1,
                                y: ${y}-1
                            }`];
                        }
                        return;
                    };
                }
            },{
                block: () => {
                    return {
                        id: 'light_show_text',
                        message0: 'Lights: show text %1 color %2 background %3',
                        args0: [{
                            type: "input_value",
                            name: "TEXT"
                        },{
                            type: "input_value",
                            name: "COLOR",
                            check: "Colour",
                            align: "RIGHT"
                        },{
                            type: "input_value",
                            name: "BACKGROUND_COLOR",
                            check: "Colour",
                            align: "RIGHT"
                        }],
                        inputsInline: false,
                        previousStatement: null,
                        nextStatement: null,
                        shadow: {
                            'COLOR': '<shadow type="colour_picker"><field name="COLOUR">#ffffff</field></shadow>',
                            'BACKGROUND_COLOR': '<shadow type="colour_picker"><field name="COLOUR">#000000</field></shadow>'
                        }
                    };
                },
                javascript: (part) => {
                    return (block) => {
                        let text = Blockly.JavaScript.valueToCode(block, 'TEXT') || '""',
                            color = Blockly.JavaScript.valueToCode(block, 'COLOR') || '"#ffffff"',
                            backgroundColor = Blockly.JavaScript.valueToCode(block, 'BACKGROUND_COLOR') || '"#000000"',
                            code = `devices.get('${part.id}').text(${text}, ${color}, ${backgroundColor});\n`;
                        return code;
                    };
                },
                pseudo: (part) => {
                    return (block) => {
                        let text = Blockly.Pseudo.valueToCode(block, 'TEXT') || '""',
                            color = Blockly.Pseudo.valueToCode(block, 'COLOR') || '"#ffffff"',
                            backgroundColor = Blockly.Pseudo.valueToCode(block, 'BACKGROUND_COLOR') || '"#000000"',
                            code = `devices.get('${part.id}').text(${text}, ${color}, ${backgroundColor});\n`;
                        return code;
                    };
                }
            },{
                block: () => {
                    return {
                        id: 'light_scroll_text',
                        message0: 'Lights: scroll text %1 color %2 background %3 speed %4',
                        args0: [{
                            type: "input_value",
                            name: "TEXT"
                        },{
                            type: "input_value",
                            name: "COLOR",
                            check: "Colour",
                            align: "RIGHT"
                        },{
                            type: "input_value",
                            name: "BACKGROUND_COLOR",
                            check: "Colour",
                            align: "RIGHT"
                        },{
                            type: "input_value",
                            name: "SPEED",
                            check: "Number",
                            align: "RIGHT"
                        }],
                        inputsInline: false,
                        previousStatement: null,
                        nextStatement: null,
                        shadow: {
                            'SPEED': '<shadow type="math_number"><field name="NUM">50</field></shadow>',
                            'COLOR': '<shadow type="colour_picker"><field name="COLOUR">#ffffff</field></shadow>',
                            'BACKGROUND_COLOR': '<shadow type="colour_picker"><field name="COLOUR">#000000</field></shadow>'
                        }
                    };
                },
                javascript: (part) => {
                    return (block) => {
                        let text = Blockly.JavaScript.valueToCode(block, 'TEXT') || '""',
                            color = Blockly.JavaScript.valueToCode(block, 'COLOR') || '"#ffffff"',
                            backgroundColor = Blockly.JavaScript.valueToCode(block, 'BACKGROUND_COLOR') || '"#000000"',
                            speed = Blockly.JavaScript.valueToCode(block, 'SPEED') || '50',
                            code = `devices.get('${part.id}').scroll(${text}, ${color}, ${backgroundColor}, ${speed});\n`;
                        return code;
                    };
                },
                pseudo: (part) => {
                    return (block) => {
                        let text = Blockly.Pseudo.valueToCode(block, 'TEXT') || '""',
                            color = Blockly.Pseudo.valueToCode(block, 'COLOR') || '"#ffffff"',
                            backgroundColor = Blockly.Pseudo.valueToCode(block, 'BACKGROUND_COLOR') || '"#000000"',
                            speed = Blockly.Pseudo.valueToCode(block, 'SPEED') || '50',
                            code = `devices.get('${part.id}').scroll(${text}, ${color}, ${backgroundColor}, ${speed});\n`;
                        return code;
                    };
                }
            }]
        };

        Kano.MakeApps.Mode.addMode('lightboard', light);
    })(window.Kano = window.Kano || {});
</script>
