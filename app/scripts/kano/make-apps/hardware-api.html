<script src="../../../bower_components/socket.io-client/dist/socket.io.js"></script>
<script>
    (function (Kano) {

        Kano.MakeApps = Kano.MakeApps || {};

        function getDeviceUpdateHandler(self, hwapi) {
            return (devices) => {
                console.log("Received device-update", devices);

                // Drop disconnected devices
                self.devices = self.devices.filter((existingDevice) => {
                    let exists = false;
                    devices.forEach((deviceInfo) => {
                        if (existingDevice.id === deviceInfo.id) {
                            exists = true;
                        }
                    });

                    if (!exists) {
                        existingDevice.tearDown();
                    }

                    return exists;
                });

                devices.forEach((deviceInfo) => {
                    let devInstance = null;

                    self.devices.forEach((existingDevice) => {
                        if (existingDevice.id === deviceInfo.id) {
                            devInstance = existingDevice;
                        }
                    });

                    if (devInstance)  {
                        devInstance.update(deviceInfo);
                    } else {
                        let newDevice;

                        if (deviceInfo.product === 'lightboard') {
                            newDevice = new Lightboard(deviceInfo, hwapi);
                        } else if (deviceInfo.product === 'camera') {
                            newDevice = new Camera(deviceInfo, hwapi);
                        } else {
                            newDevice = new PowerUpDevice(deviceInfo, self);
                        }

                        self.devices.push(newDevice);
                    }
                });

                if (hwapi) {
                    hwapi.reassignDevices();
                    hwapi.emit('devices-updated', hwapi.getAllDevices());
                }
            };
        }

        class Device {
            constructor (options) {
                this.id = options.id;
                this.product = options.product;
                this.vendor = options.vendor;
            }

            update (options) {}
            tearDown () {}
        }

        class PowerUpDevice extends Device {
            constructor (options, master) {
                super(options);

                this.master = master;
            }

            on (name, cb) {
                if (this.master.socket) {
                    this.master.socket.on(name, cb);
                }
            }
        }

        class KitDevice extends Device {
            constructor (options, hwapi) {
                super(options);

                this.update(options, hwapi);
            }

            update (options, hwapi) {
                this.url = options.url || null;
                this.devices = [];

                if (this.url) {
                    this.socket = io.connect(this.url);
                    /* TODO needs an on-error handler that will change
                            the device's connected status */
                    /* TODO disconnect slave sensor devices too */

                    this.socket.on('device-update', getDeviceUpdateHandler(this, hwapi));
                    this.emit('request-device-update');
                }
            }

            emit (name, detail) {
                if (this.socket) {
                    this.socket.emit(name, detail);
                }
            }

            on (name, cb) {
                if (this.socket) {
                    this.socket.on(name, cb);
                }
            }

            removeListener (name, cb) {
                if (this.socket) {
                    this.socket.removeListener(name, cb);
                }
            }
        }

        class Lightboard extends KitDevice {
            constructor (options, hwapi) {
                super(options, hwapi);

                this.emit('lightboard:init', {
                    name: 'Make Apps'
                });
            }

            drawBitmap (bitmap) {
                this.emit('lightboard:on', { pixels: bitmap });
            }
        }

        class Camera extends KitDevice {
            constructor (options, hwapi) {
                super(options, hwapi);
            }

            takePicture () {
                return new Promise((resolve, reject) => {
                    this.socket.once('camera:takepicture', (data) => {
                        return resolve(data.filename);
                    });
                    this.emit('camera:takepicture');
                });
            }

            getPicture (filename) {
                // Just return path to the endpoint
                return `${this.url}/takenpics/${filename}`;
            }

            lastPicture () {
                // Just return path to the endpoint
                return `${this.url}/camera/imgs/last.jpg`;
            };

        }

        /*
         * This class comes from mircoevent.js
         * https://github.com/jeromeetienne/microevent.js
         */
        class EventEmitter {
            on (event, fct) {
                this._events = this._events || {};
                this._events[event] = this._events[event]	|| [];
                this._events[event].push(fct);
            }

            addListener (event, fct) {
                return this.on(event, fct);
            }

            removeListener (event, fct) {
                this._events = this._events || {};
                if (event in this._events === false) {
                    return;
                }
                this._events[event].splice(this._events[event].indexOf(fct), 1);
            }

            emit (event /* , args... */) {
                this._events = this._events || {};
                if (event in this._events === false) {
                    return;
                }

                for (let i = 0; i < this._events[event].length; i++) {
                    this._events[event][i].apply(this, Array.prototype.slice.call(arguments, 1));
                }
            }
        }

        /**
         *  -> Has a [] of parts's models
         *  -> Receives an event when a new part is added
         *  -> Receives an event when hw changes
         *  -> Matches added parts to free devices
         *  -> Sets matched status to models to update user interface
         *  ->
         */

        // ----
        class HardwareAPI extends EventEmitter {
            constructor (config, addedParts) {
                super();

                if (config) {
                    this.config(config, addedParts);
                }
            }

            /* DO NOT CALL THIS METHOD FROM OUTSIDE THE CLASS
             * This is here purely for backwards-comparibility with old
             * exported apps.
             */
            config (config, addedParts) {
                this.devices = [];
                this.url = this._getAPIUrl(config);
                this.partsToDevicesMap = {};

                this.parts = addedParts || [];
                this.on('parts-changed', this.reassignDevices.bind(this));
                this.reassignDevices();

                this.socket = io.connect(this.url);
                /* TODO needs an on-error handler that will change
                        the device's connected status */

                this.socket.on('device-update', getDeviceUpdateHandler(this, this));
                this.socket.emit('request-device-update');
            }

            getAllDevices () {
                return this._doGetAllDevices(this.devices);
            }

            _cleanupDeviceMap () {
                let existingPartsIds = this.parts.map(part => part.id),
                    existingDevicesIds = this.devices.map(dev => dev.id);

                Object.keys(this.partsToDevicesMap).forEach((partId) => {
                    let dev = this.partsToDevicesMap[partId];

                    if (existingPartsIds.indexOf(partId) < 0 ||
                        existingDevicesIds.indexOf(dev.id) < 0) {
                        delete this.partsToDevicesMap[partId];
                    }
                });
            }

            _partSupportsDevice (part, dev) {
                return part.supportedHardware &&
                       part.supportedHardware.indexOf(dev.product) >= 0;
            }

            _findFreeMatchingPartForDevice (dev) {
                for (let i = 0; i < this.parts.length; i++) {
                    let part = this.parts[i];

                    if (!this.getDeviceForPart(part.id) &&
                        this._partSupportsDevice(part, dev)) {
                        return part;
                    }
                }

                return null;
            }

            reassignDevices () {
                this._cleanupDeviceMap();

                this.devices.forEach((dev) => {
                    if (!this.getPartForDevice(dev.id)) {
                        let part = this._findFreeMatchingPartForDevice(dev);

                        if (part) {
                            this.partsToDevicesMap[part.id] = dev;
                        } else {
                            /* TODO: no matching part exists, emit an event to
                                     request one being added. */
                            undefined;
                        }
                    }
                });
            }

            getPartForDevice (deviceId) {
                for (let partId in this.partsToDevicesMap) {
                    let dev = this.partsToDevicesMap[partId];

                    if (deviceId === dev.id) {
                        return this.parts[partId];
                    }
                }

                return null;
            }

            getDeviceForPart (partId) {
                return this.partsToDevicesMap[partId];
            }

            _doGetAllDevices (root) {
                let result = [];

                root.forEach((device) => {
                    result.push(device);

                    if (device instanceof KitDevice) {
                        this._doGetAllDevices(device.devices).forEach((slave) => {
                            result.push(slave);
                        });
                    }
                });

                return result;
            }

            _getAPIUrl (c) {
                if (c.HOST) {
                    let url = 'http://' + c.HOST;
                    if (c.PORT) {
                        url += ':' + c.PORT;
                    }
                    return url;
                } else {
                    return c.HARDWARE_API_URL;
                }
            }
        }

        Kano.MakeApps.HardwareAPI = HardwareAPI;

    })(window.Kano = window.Kano || {});
</script>
