<script>
    Blockly.FieldIfStack = function (value, opt_validator) {
        this._width = 16;
        this._height = 16;
        Blockly.FieldIfStack.superClass_.constructor.call(this, value || 0, opt_validator);
    };
    goog.inherits(Blockly.FieldIfStack, Blockly.Field);

    Blockly.FieldIfStack.prototype.init = function () {
        if (this._container) {
            // Image has already been initialized once.
            return;
        }
        // Build the DOM.
        this._container = Blockly.utils.createSvgElement('g', {}, null);
        this._rect = Blockly.utils.createSvgElement('rect', {
            rx: 4,
            ry: 4,
            width: `${this._width + 4}px`,
            height: `${this._height}px`,
            stroke: 'white'
        }, this._container);
        this.sourceBlock_.getSvgRoot().appendChild(this._container);
        this.setValue(this.getValue());
        Blockly.bindEvent_(this._container, 'mousedown', this, this._onMouseDown);
    };

    Blockly.FieldIfStack.prototype._onMouseDown = function (e) {
        if (Blockly.WidgetDiv.isVisible()) {
            Blockly.WidgetDiv.hide();
        } else if (!this.sourceBlock_.isInFlyout) {
            this.showEditor_();
            e.preventDefault();
            e.stopPropagation();
        }
    };

    Blockly.FieldIfStack.prototype.getSvgRoot = function () {
        return this._container;
    };

    Blockly.FieldIfStack.prototype.getSize = function () {
        return {
            width: this._width + 4,
            height: this._height,
        };
    };

    Blockly.FieldIfStack.prototype.getAbsoluteXY_ = function () {
        return goog.style.getPageOffset(this._container);
    };

    Blockly.FieldIfStack.prototype.getScaledBBox_ = function() {
        let bbox = this._container.getBBox();
        return new goog.math.Size(bbox.width * this.sourceBlock_.workspace.scale, bbox.height * this.sourceBlock_.workspace.scale)
    };

    Blockly.FieldIfStack.prototype.showEditor_ = function () {
        Blockly.WidgetDiv.show(this, this.sourceBlock_.RTL, Blockly.FieldIfStack.widgetDispose_);

        // Position the palette to line up with the field.
        // Record windowSize and scrollOffset before adding the palette.
        var windowSize = goog.dom.getViewportSize();
        var scrollOffset = goog.style.getViewportPageOffset(document);
        var xy = this.getAbsoluteXY_();
        var borderBBox = this.getScaledBBox_();
        var div = Blockly.WidgetDiv.DIV;
        
        customEl = document.createElement('kano-if-stack-input');
        customEl.style.background = 'white';
        customEl.value = this.getValue();

        customEl.addEventListener('value-changed', (e) => {
            this.setValue(customEl.value);
        });

        div.appendChild(customEl);

        var size = customEl.getBoundingClientRect();

        // Flip the palette vertically if off the bottom.
        if (xy.y + size.height + borderBBox.height >= windowSize.height + scrollOffset.y) {
            xy.y -= size.height - 1;
        } else {
            xy.y += borderBBox.height - 1;
        }
        if (this.sourceBlock_.RTL) {
            xy.x += borderBBox.width;
            xy.x -= size.width;
            // Don't go offscreen left.
            if (xy.x < scrollOffset.x) {
                xy.x = scrollOffset.x;
            }
        } else {
            // Don't go offscreen right.
            if (xy.x > windowSize.width + scrollOffset.x - size.width) {
                xy.x = windowSize.width + scrollOffset.x - size.width;
            }
        }
        Blockly.WidgetDiv.position(xy.x, xy.y, windowSize, scrollOffset, this.sourceBlock_.RTL);
    };

    Blockly.FieldIfStack.prototype.setValue = function (value) {
        if (value === null) {
            // No change if null.
            return;
        }
        value = this.callValidator(value);
        if (this.sourceBlock_ && Blockly.Events.isEnabled() && this._value != value) {
            Blockly.Events.fire(new Blockly.Events.Change(this.sourceBlock_, 'field', this.name, this._value, value));
        }
        this._value = value;
    };

    Blockly.FieldIfStack.prototype.getValue = function () {
        return this._value;
    };
</script>
