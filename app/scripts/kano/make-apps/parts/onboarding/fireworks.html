<link rel="import" href="../parts.html">
<link rel="import" href="../ui.html">
<script>
    (function (Kano) {

        let fireworks = {
            partType: 'ui',
            type: 'fireworks',
            label: Kano.MakeApps.Msg.PART_FIREWORKS_NAME,
            image: '/assets/part/pixels-animation.svg',
            colour: '#249afb',
            component: 'kano-part-fireworks',
            restrict: 'workspace',
            customizable: {
                properties: [],
                style: []
            },
            userProperties: {
            },
            blocks: [{
                block: (ui) => {
                    return {
                        id: 'repeat',
                        message0: Blockly.Msg.BLOCK_FIREWORKS_REPEAT,
                        args0: [{
                            "type": "input_dummy"
                            },{
                            "type": "input_statement",
                            "name": "FLAG"
                        }]
                    };
                },
                javascript: (part) => {
                    return function (block) {
                        let flag = Blockly.JavaScript.valueToCode(block, 'FLAG');
                        return `devices.get('${part.id}').randomFireTick(${flag});`;
                    };
                }
            },{
                block: (ui) => {
                    return {
                        id: 'fireworks',
                        message0: Blockly.Msg.BLOCK_FIREWORKS_AT,
                        args0: [{
                            type: 'input_value',
                            name: 'FLAG'
                        }],
                        previousStatement: null
                    };
                },
                javascript: (part) => {
                    return function (block) {
                        let flag = Blockly.JavaScript.valueToCode(block, 'FLAG');
                        return [`${flag}`] || ['false'];
                    };
                }
            },{
                block: (part) => {
                    return {
                        id: 'anywhere',
                        message0: Blockly.Msg.BLOCK_FIREWORKS_ANYWHERE,
                        output: null
                    };
                },
                javascript: (part) => {
                    return function (block) {
                        return [`true`];
                    };
                }
            }
            ]
        };

        Kano.MakeApps.Parts.registerPart(fireworks);
    })(window.Kano = window.Kano || {});
</script>
