<link rel="import" href="./parts.html">
<link rel="import" href="./ui.html">
<script>
    (function (Kano) {

        let map = {
            partType: 'ui',
            type: 'map',
            label: 'Map',
            image: '/assets/part/map.svg',
            colour: '#E73544',
            customizable: {
                style: ['width', 'height']
            },
            userStyle: {
                width: '200px',
                height: '200px'
            },
            blocks: [{
                block: (ui) => {
                    return {
                        id: 'show_marker',
                        message0: `${ui.name}: ${Blockly.Msg.BLOCK_MAP_MOVE_MARKER}`,
                        args0: [{
                            type: "input_value",
                            name: "LATITUDE"
                        },{
                            type: "input_value",
                            name: "LONGITUDE",
                            align: "RIGHT"
                        }],
                        inputsInline: false,
                        previousStatement: null,
                        nextStatement: null
                    };
                },
                javascript: (ui) => {
                    return function (block) {
                        let latitude = Blockly.JavaScript.valueToCode(block, 'LATITUDE') || 51,
                            longitude = Blockly.JavaScript.valueToCode(block, 'LONGITUDE') || 0,
                            code = `devices.get('${ui.id}').showMarker(${latitude}, ${longitude});\n`;
                        return code;
                    };
                },
                pseudo: (ui) => {
                    return function (block) {
                        let latitude = Blockly.Pseudo.valueToCode(block, 'LATITUDE') || 51,
                            longitude = Blockly.Pseudo.valueToCode(block, 'LONGITUDE') || 0,
                            code = `${ui.id}.moveMarkerTo(${latitude}, ${longitude});\n`;
                        return code;
                    };
                }
            }]
        };

        Kano.MakeApps.Parts.registerPart(map);
    })(window.Kano = window.Kano || {});
</script>
