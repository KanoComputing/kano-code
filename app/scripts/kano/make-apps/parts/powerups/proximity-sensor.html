<link rel="import" href="../parts.html">
<link rel="import" href="../hardware.html">
<script>
    (function (Kano) {

        let proximitySensor = {
            partType: 'hardware',
            type: 'proximity-sensor',
            label: Kano.MakeApps.Msg.PART_PROXIMITY_SENSOR_NAME,
            image: '/assets/part/proximity.svg',
            colour: '#FFB347',
            component: 'kano-part-proximity-sensor',
            customizable: {
                properties: [],
                style: []
            },
            userProperties: {},
            events: [{
                label: Kano.MakeApps.Msg.PART_GYRO_ACCELEROMETER_READ_DATA,
                id: 'proximity-update'
            }],
            blocks: [{
                block: (part) => {
                    return {
                        id: 'proximity_sensor_value',
                        message0: `${part.name} ${Blockly.Msg.BLOCK_VALUE}`,
                        inputsInline: false,
                        output: 'Number'
                    };
                },
                javascript: (part) => {
                    return (block) => {
                        let code = `devices.get('${part.id}').getValue()`;
                        return [code];
                    };
                },
                pseudo: (part) => {
                    return (block) => {
                        let code = `devices.get('${part.id}').getValue()`;
                        return [code];
                    };
                }
            }]
        };

        Kano.MakeApps.Parts.registerPart(proximitySensor);
    })(window.Kano = window.Kano || {});
</script>
