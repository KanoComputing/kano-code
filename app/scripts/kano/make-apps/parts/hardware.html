<link rel="import" href="./part.html">
<script>
    (function (Kano) {

        class Hardware extends Kano.MakeApps.Parts.Part {

            constructor (opts) {
                super(opts);
                this.partType = 'hardware';
                // Allow the part to have a custom component instead of the icon only
                this.tagName = opts.component || 'kano-part-hardware';
                this.configPanel = opts.configPanel || 'kano-ui-editor';
                this.customizable = Object.assign({}, opts.customizable) || { style: [], properties: [] };
            }
            toJSON () {
                let plain = super.toJSON.call(this);
                return plain;
            }
        }

        Kano.MakeApps.Parts.Hardware = Hardware;

        Kano.MakeApps.Parts.registerPartType('hardware', Hardware);

    })(window.Kano = window.Kano || {});
</script>
