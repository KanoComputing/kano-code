<link rel="import" href="./collidable.html">
<script>
    (function (Kano) {

        var Collidable;

        Kano.MakeApps = Kano.MakeApps || {};
        Kano.MakeApps.PartsAPI = Kano.MakeApps.PartsAPI || {};

        WebCollidable = {
            parseComputedSize (size) {
                return parseInt(size, 10);
            },
            /**
             * Gets the part size through computed style
             **/
            _getNativeSize () {
                let style = window.getComputedStyle(this);
                return {
                    width: this.parseComputedSize(style.width),
                    height: this.parseComputedSize(style.height)
                };
            },
        };

        // @polymerBehavior
        Kano.MakeApps.PartsAPI.WebCollidable = Kano.MakeApps.PartsAPI.Base.applyMixins({}, Kano.MakeApps.PartsAPI.Collidable, WebCollidable);

    })(window.Kano = window.Kano || {});
</script>
