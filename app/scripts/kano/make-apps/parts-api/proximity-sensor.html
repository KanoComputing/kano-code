<link rel="import" href="./base.html">
<script>
    (function (Kano) {
        let ProximitySensor, PartsAPI;

        Kano.MakeApps = Kano.MakeApps || {};
        PartsAPI = Kano.MakeApps.PartsAPI = Kano.MakeApps.PartsAPI || {};

        ProximitySensor = {
            start () {
                this.lastProximityValue = 255;
                PartsAPI.Base.start.apply(this, arguments);

                this.proximityEventListener = (e) => {
                    this.lastProximityValue = this.dataToPercentage(e.proximity);
                    this.fire('proximity-update');
                };

                this.mappingChangedEventListener = (e) => {
                    if (this.isRunning) {
                        this.remapListeners(e.detail.oldDevice, e.detail.newDevice, true);
                    } else {
                        if (this.model.connected !== !!e.detail.newDevice) {
                            this.set('model.connected', !!e.detail.newDevice);
                        }
                    }
                };

                this.remapListeners(null, this.appModules.getModule('proximitySensor').getDeviceForPart(this.id), true);
                this.appModules.getModule('proximitySensor').on(this.id + '-mapping-changed', this.mappingChangedEventListener);

            },
            stop () {
                PartsAPI.Base.stop.apply(this, arguments);

                this.lastProximityValue = 0;
                this.appModules.getModule('proximitySensor').removeListener(this.id + '-mapping-changed', this.mappingChangedEventListener);
                this.remapListeners(this.appModules.getModule('proximitySensor').getDeviceForPart(this.id), null);
            },
            remapListeners (oldDevice, newDevice, notify) {
                if (oldDevice) {
                    oldDevice.removeListener('proximity-data', this.proximityEventListener);
                }

                if (newDevice) {
                    newDevice.on('proximity-data', this.proximityEventListener);
                }

                if (notify && this.model.connected !== !!newDevice) {
                    this.set('model.connected', !!newDevice);
                }
            },
            getValue () {
                return this.lastProximityValue;
            },
            dataToPercentage (value) {
                return Math.round((value / 255) * 100);
            }
        };

        // @polymerBehavior
        Kano.MakeApps.PartsAPI['proximity-sensor'] = Object.assign({}, PartsAPI.Base, ProximitySensor);
    })(window.Kano = window.Kano || {});
</script>
