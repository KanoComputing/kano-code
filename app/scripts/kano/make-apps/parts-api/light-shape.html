<link rel="import" href="./base.html">
<script>
    (function () {
        window.Kano = window.Kano || {};

        Kano.MakeApps = Kano.MakeApps || {};
        /**
         * @namespace Kano.MakeApps.PartsAPI
         */
        Kano.MakeApps.PartsAPI = Kano.MakeApps.PartsAPI || {};

        const LightShape = {
            PIXEL_SIZE: 27,
            start () {
                Kano.MakeApps.PartsAPI.Base.start.apply(this);
                this._updateLightboard(true);
            },
            move (x, y) {
                x *= this.PIXEL_SIZE;
                y *= this.PIXEL_SIZE;
                Kano.MakeApps.PartsAPI.Base.move.call(this, x, y);
                this._updateLightboard();
            },
            setX (x) {
                x *= this.PIXEL_SIZE;
                Kano.MakeApps.PartsAPI.Base.setX.call(this, x);
                this._updateLightboard();
            },
            setY (y) {
                y *= this.PIXEL_SIZE;
                Kano.MakeApps.PartsAPI.Base.setY.call(this, y);
                this._updateLightboard();
            },
            getWidth () {
                return null;
            },
            getHeight () {
                return null;
            },
            getX () {
                let width = this.getWidth(),
                    newPos = Math.max(0, Math.floor(PartsAPI.Base.getX.apply(this) / this.PIXEL_SIZE));
                if (width) {
                    newPos = Math.min(this.BOARD_WIDTH - width, newPos);
                }
                return newPos;
            },
            getY () {
                let height = this.getHeight(),
                    newPos = Math.max(0, Math.floor(PartsAPI.Base.getY.apply(this) / this.PIXEL_SIZE));
                if (height) {
                    newPos = Math.min(this.BOARD_HEIGHT - height, newPos);
                }
                return newPos;
            },
            show (visibility) {
                this.set('model.visible', visibility);
                this._updateLightboard();
            },
            limitValue (model, key, value) {
                let config = this.findPropertyByKey(model, key);
                return Math.min(Math.max(config.min, value), config.max);
            },
            findPropertyByKey (model, key) {
                let properties = model.customizable.properties
                for (let i = 0; i < properties.length; i++) {
                    if (properties[i].key === key) {
                        return properties[i];
                    }
                }
            },
            _updateLightboard() {}
        };

        Kano.MakeApps.PartsAPI.LightShape = Object.assign({}, Kano.MakeApps.PartsAPI.Base, LightShape);
        /**
         * @polymerBehavior
         */
        Kano.MakeApps.PartsAPI['light-shape'] = Kano.MakeApps.PartsAPI.LightShape;
    })();
</script>
