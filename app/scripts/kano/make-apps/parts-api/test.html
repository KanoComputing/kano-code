<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="kano-device-match-maker">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
    </template>
    <script>

        Polymer({
            is:'kano-device-match-maker',
            properties: {
                parts: {
                    type: Array,
                    notify: true
                }
            },
            attached () {
                Kano.MakeApps.HardwareAPI.addListener('device-update', (devices) => {
                    this.matchMake(devices);
                });
            },
            matchMake (devices) {
                loop
                    if (device.type === part.type && device.available) {
                        this.set('part.device', device);
                        device.available = false;
                    }
            }
        });
    </script>
</dom-module>
