<link rel="import" href="./base.html">
<script>
    (function (Kano) {

        var DongleBase;

        Kano.MakeApps = Kano.MakeApps || {};
        Kano.MakeApps.PartsAPI = Kano.MakeApps.PartsAPI || {};

        // @polymerBehavior
        DongleBase = {
            start () {
                PartsAPI.Base.start.apply(this, arguments);

                this.listeners = this.listeners || [];

                this.mappingChangedEventListener = (e) => {
                    if (this.isRunning) {
                        this.remapListeners(e.detail.oldDevice, e.detail.newDevice, true);
                    } else {
                        if (this.model.connected !== !!e.detail.newDevice) {
                            this.set('model.connected', !!e.detail.newDevice);
                        }
                    }
                };

                this.remapListeners(null, this.appModules.getModule('gyroAccelerometer').getDeviceForPart(this.id), true);
                this.appModules.getModule('gyroAccelerometer').on(this.id + '-mapping-changed', this.mappingChangedEventListener);
            },
            remapListeners (oldDevice, newDevice, notify) {
                if (oldDevice) {
                    Object.keys(this.listeners).forEach((eventName) => {
                        oldDevice.removeListener(eventName, this.listeners[eventName]);
                    });
                }

                if (newDevice) {
                    Object.keys(this.listeners).forEach((eventName) => {
                        oldDevice.on(eventName, this.listeners[eventName]);
                    });
                }

                if (notify && this.model.connected !== !!newDevice) {
                    this.set('model.connected', !!newDevice);
                }
            },
            stop () {
                PartsAPI.Base.stop.apply(this, arguments);

                this.appModules.getModule('gyroAccelerometer').removeListener(this.id + '-mapping-changed', this.mappingChangedEventListener);
                this.remapListeners(this.appModules.getModule('gyroAccelerometer').getDeviceForPart(this.id), null);
            }
        };

        Kano.MakeApps.PartsAPI.DongleBase = Object.assign({}, PartsAPI.Base);
    })(window.Kano = window.Kano || {});
</script>
