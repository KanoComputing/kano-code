<link rel="import" href="./base.html">
<script>
    (function (Kano) {
        let Oscillator, PartsAPI;

        Kano.MakeApps = Kano.MakeApps || {};
        PartsAPI = Kano.MakeApps.PartsAPI = Kano.MakeApps.PartsAPI || {};

        Oscillator = {
            start () {
                PartsAPI.Base.start.apply(this);
                this.x = 0;
                if (!this.timeout) {
                    this._updateValue();
                }
            },
            getX () {
                return parseInt(this.get('model.userProperties.delay')) + this.x;
            },
            _updateValue () {
                this.timeout = setTimeout(() => {
                    this.x += this._getStep();
                    this._checkBounds();
                    this._updateValue();
                }, 16);
            },
            stop () {
                PartsAPI.Base.stop.apply(this);
                this.x = 0;
            },
            _getStep () {
                return this.get('model.userProperties.speed') / 20;
            },
            getSpeed () {
                return this.get('model.userProperties.speed');
            },
            setSpeed (s) {
                s = Math.min(100, Math.max(0, s));
                this.set('model.userProperties.speed', s);
            },
            getDelay () {
                return this.get('model.userProperties.delay');
            },
            setDelay (d) {
                s = Math.min(100, Math.max(0, d));
                this.set('model.userProperties.delay', d);
            },
            _checkBounds () {
                if (this.x > 100) {
                    this.x = 101 - this.x;
                } else if (this.x < 0) {
                    this.x = 101 + this.x;
                }
            },
            getValue () {
                return this.getValueAt(this.x);
            },
            getValueAt (x) {
                let wave = this.get('model.userProperties.wave'),
                    xWithOffset = parseInt(this.get('model.userProperties.delay')) + x;
                if (this.waves[wave]) {
                    return this.waves[wave](xWithOffset);
                }
                return this.waves.sine(xWithOffset);
            },
            waves: {
                sine (x) {
                    let angle = ((x * 3.6) * Math.PI) / 180;
                    // Normalize to a range of 0 - 100
                    return ((Math.sin(angle) * 100) / 2) + 50;
                },
                square (x) {
                    x = x % 100;
                    return x > 50 ? 100 : 0;
                },
                sawtooth (x) {
                    return x % 100;
                },
                triangle (x) {
                    x = x % 100;
                    return x > 50 ? 100 - x : x;
                }
            }
        };

        // @polymerBehavior
        Kano.MakeApps.PartsAPI['oscillator'] = Object.assign({}, PartsAPI.Base, Oscillator);
    })(window.Kano = window.Kano || {});
</script>
