<link rel="import" href="../../app-modules/app-modules.html">
<link rel="import" href="../../app-modules/mic.html">
<link rel="import" href="./base.html">
<script>
    (function (Kano) {
        let Microphone, PartsAPI;

        Kano.MakeApps = Kano.MakeApps || {};
        PartsAPI = Kano.MakeApps.PartsAPI = Kano.MakeApps.PartsAPI || {};

        Microphone = {
            start () {
                this.volume = this.appModules.getModule('mic').volume;
            },
            stop () {
                this.appModules.getModule('mic').removeListener('microphone:threshold');
            },
            onVolumeThreshold (value, over, callback) {
                this.appModules.getModule('mic').on(`microphone:threshold:${value}`, function (e) {
                    callback();
                });
            },
            getvolume () {
                return this.appModules.getModule('mic').getVolume();
            },
            getpitch () {
                return this.appModules.getModule('mic').getPitch();
            }
        };

        // @polymerBehavior
        Kano.MakeApps.PartsAPI['microphone'] = Object.assign({}, PartsAPI.Base, Microphone);
    })(window.Kano = window.Kano || {});
</script>
