<link rel="import" href="../store.html">
<script>
    (() => {
        Kano.MakeApps.Store.addMutator(function (action) {
            switch (action.type) {
                case 'LOAD_EDITOR_APP': {
                    const app = action.data || { mode: 'normal', parts: [] };
                    this.set('state.editor.app', app);
                    break;
                }
                case 'LOAD_APP_FROM_STORY': {
                    this.set('state.story.loadingApp', action.data);
                    break;
                }
            }
        });
    })()
</script>
