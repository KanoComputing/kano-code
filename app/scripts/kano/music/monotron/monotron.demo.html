<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="./monotron.js"></script>
        <script type="module" src="../note.js"></script>
    </head>
    <body>
        <script type="module">
import { Monotron } from './monotron.js';
import { Note } from '../note.js';
let context = new AudioContext(),
    monotron = new Monotron(context);

monotron.connect(context.destination);

monotron.lfo.frequency.value = 30;
monotron.lfoGain.gain.value = 100;
monotron.vcf.frequency.value = 2500;
monotron.vcf.Q.value = 0;

monotron.noteOn((new Note('C', 4)).frequency);
</script>
    </body>
</html>
