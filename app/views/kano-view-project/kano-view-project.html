<dom-module id="kano-view-project">
    <style>
        :host {
            display: block;
            position: relative;
            @apply(--layout-vertical);
        }
        :host kano-project-scene {
            @apply(--layout-flex);
        }
    </style>
    <template>
        <kano-project-scene scene="{{scene}}" on-done="nextScene"></kano-project-scene>
    </template>
</dom-module>

<script src="./kano-view-project.js"></script>
