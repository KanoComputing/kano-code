<dom-module id="kano-view-workshop">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host section {
        @apply(--layout-horizontal);
        @apply(--layout-align-stretch);
    }
    :host section {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
    }
    :host section .ui-edition {
        position: relative;
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    :host section .blocks-edition {
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    :host .ui-edition kano-workspace {
        /*width: 1024px;
        height: 768px;*/
        @apply(--layout-flex);
    }
    :host .ui-edition kano-workspace-controls {
        min-height: 200px;
    }
    :host kano-ui-editor {
        @apply(--layout-flex);
    }
    :host #ui-drawer {
        z-index: 10;
    }
    </style>
    <template>
        <section id="section">
            <div class="blocks-edition">
                <kano-ui-editor
                    id="block-editor"
                    ui-elements="{{workspaceUiElements}}"
                    selected-ui="{{selectedUi}}"
                    code="{{code}}"
                    on-code-change="codeChanged"></kano-ui-editor>
            </div>
            <div class="ui-edition">
                <kano-workspace id="workspace"
                                on-ui-ready="workspaceUiReady"
                                ui-elements="{{workspaceUiElements}}"
                                selected="{{selectedUi}}"
                                running="{{running}}"></kano-workspace>
                <kano-workspace-controls
                    running="{{running}}"
                    code="[[code]]"
                    on-run-tap="toggleRunning"
                    on-save-tap="save"
                    on-share-tap="share"
                    on-add-tap="openUiDrawer"></kano-workspace-controls>
            </div>
            <kano-drawer position="left" overlap="48" id="ui-drawer">
                <kano-sidebar class="drawer-content"
                            ui-elements="{{uiElements}}"
                            on-ui-ready="sidebarUiReady"
                            on-close="closeUiDrawer"></kano-sidebar>
            </kano-drawer>
        </section>
        <kano-modal id="login-modal"></kano-modal>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoViewWorkshop {
        beforeRegister () {
            this.is = 'kano-view-workshop';
            this.properties = {
                selectedUi: {
                    type: Object
                },
                running: {
                    type: Boolean,
                    value: false
                }
            };
        }
        codeChanged (e) {
            let data = e.detail;
            // Add the new code and its rule to the components store
            app.components.setCode(data.id, data.event, data.code);
        }
        share () {
            let workspaceRect = this.$.workspace.getBoundingClientRect(),
                savedApp = `${app.components.generateStandaloneComponent(workspaceRect)}`,
                file = new Blob([savedApp], { type: 'text/html' });

            file.filename = 'code.html';
            console.log(savedApp);
            /*app.sdk.api.share.post({
                app: 'make-apps',
                title: 'Cat gif',
                files: {
                    attachment: file
                }
            });*/
        }
        save () {
            let workspaceRect = this.$.workspace.getBoundingClientRect(),
                savedApp = app.components.saveAll(workspaceRect);
            localStorage.setItem('savedApp', JSON.stringify(savedApp));
        }
        load () {
            let savedApp = JSON.parse(localStorage.getItem('savedApp')),
                loadedComponents;
            if (!savedApp) {
                return;
            }
            app.components.loadAll(savedApp);
            loadedComponents = app.components.getAll();
            this.$.workspace.loadBatch(Object.keys(loadedComponents)
                                        .map(id => loadedComponents[id].model));
        }
        openUiDrawer () {
            this.$['ui-drawer'].opened = true;
        }
        closeUiDrawer () {
            this.$['ui-drawer'].opened = false;
        }
        attached () {
            let trash = this.$.workspace.getTrashElement();
            this.workspaceUiElements = [];
            this.set('uiElements', app.ui.getAll());
            app.Interact(this.$.workspace).dropzone({
                accept: 'kano-ui-item',
                ondragenter: () => {
                    this.$.workspace.pulsing = true;
                },
                ondragleave: () => {
                    this.$.workspace.pulsing = false;
                },
                ondrop: (e) => {
                    let rect = e.relatedTarget.getBoundingClientRect(),
                        elemCenter = {
                            x: rect.left + (rect.width / 2),
                            y: rect.top + (rect.height / 2)
                        },
                        model = app.ui.create(e.relatedTarget.model.type);
                    app.components.add(model);
                    this.$.workspace.addUi(model, elemCenter);
                    this.$.workspace.pulsing = false;
                }
            });
            /*app.Interact(trash).dropzone({
                accept: 'kano-ui',
                overlap: 0.01,
                ondrop: (e) => {
                    let id = e.relatedTarget.model.id
                    this.$.workspace.removeUi(id);
                    app.components.remove(id);
                    app.codes.remove(id);
                }
            });*/
            app.registerBlockly(window.Blockly);
            this.$['block-editor'].defaultCategories = app.defaultCategories;
            this.load();
        }
        createId (type) {
            let ids = this.uiElements.map((ui) => ui.id);
            if (ids.indexOf(type) !== -1) {
                return this.createId(`${type}-1`);
            }
            return type;
        }
        sidebarUiReady (e) {
            let clone;
            app.Interact(e.detail).draggable({
                onmove: app.dragMoveListener,
                restrict: {
                    restriction: this.$.section
                },
                onend: () => {
                    this.$.section.removeChild(clone);
                }
            }).on('move', (event) => {
                let interaction = event.interaction;

                // if the pointer was moved while being held down
                // and an interaction hasn't started yet
                if (interaction.pointerIsDown && !interaction.interacting()) {
                    let original = event.currentTarget,
                    rect = original.getBoundingClientRect();

                    // create a clone of the currentTarget element
                    clone = Polymer.dom(original).cloneNode(true);
                    clone.model = original.model;
                    clone.style.position = 'absolute';
                    clone.style.top = `${rect.top}px`;
                    clone.style.left = `${rect.left}px`;
                    clone.style.zIndex = 11;

                    // insert the clone to the page
                    this.$.section.appendChild(clone);

                    // start a drag interaction targeting the clone
                    interaction.start({ name: 'drag' },
                                        event.interactable,
                                        clone);
                }
            });
        }
        workspaceUiReady (e) {
            let element = e.detail,
                gridTarget = app.Interact.createSnapGrid({
                    x: 32,
                    y: 32
                });
            // Register the element in the service
            app.components.setElement(element.model.id, element.getUIElement());
            app.Interact(element).draggable({
                onmove: app.dragMoveListener,
                snap: {
                    targets: [gridTarget]
                },
                restrict: {
                    restriction: this.$.workspace,
                    elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
                }
            });
        }
        toggleRunning () {
            this.running = !this.running;
            if (this.running) {
                app.components.run();
            } else {
                app.components.stop();
            }
        }
    }
    Polymer(KanoViewWorkshop);
</script>
