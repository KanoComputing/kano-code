<dom-module id="kano-view-workshop">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host section {
        @apply(--layout-horizontal);
        @apply(--layout-align-stretch);
    }
    :host header {
        background-color: var(--color-header, black);
        color: white;
        @apply(--kano-header);
        @apply(--layout-horizontal);
        @apply(--layout-justify-around);
        @apply(--layout-center);
        height: 62px;
    }
    :host header iron-image {
        height: 42px;
        width: 155px;
        margin-left: 15px;
    }
    :host header h1 {
        @apply(--layout-flex);
    }
    :host header button {
        @apply(--kano-button);
        background-color: var(--primary-color);
        margin-right: 15px;
    }
    :host header .make-button.running {
        background-color: var(--color-red);
    }
    :host section {
        @apply(--layout-flex);
    }
    :host section kano-sidebar {
        @apply(--layout-flex-3);
    }
    :host section kano-workspace {
        @apply(--layout-flex-9);
    }
    </style>
    <template>
        <header>
            <iron-image src="../../assets/make-apps-logo.png" preload sizing="contain"></iron-image>
            <h1></h1>
            <button type="button" class$="make-button {{running}}" on-tap="toggleMake">{{buttonAction}}</button>
        </header>
        <section id="section">
            <kano-sidebar ui-elements="{{uiElements}}" on-ui-ready="sidebarUiReady"></kano-sidebar>
            <kano-workspace id="workspace"
                            on-ui-ready="workspaceUiReady"
                            on-add-rule-tapped="openModal"
                            ui-elements="{{workspaceUiElements}}"
                            running="{{isRunning}}"></kano-workspace>
        </section>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoViewWorkshop {
        beforeRegister () {
            this.is = 'kano-view-workshop';
            this.properties = {
                running: {
                    type: String,
                    computed: 'computeRunning(isRunning)'
                },
                buttonAction: {
                    type: String,
                    computed: 'computeButtonAction(isRunning)'
                },
                slave: {
                    type: Boolean,
                    value: false
                }
            };
            this.observers = [
                'workspaceUiElementsChanged(workspaceUiElements.splices)'
            ];
        }
        computeRunning (running) {
            return running ? 'running' : '';
        }
        computeButtonAction (running) {
            return running ? 'stop' : 'make';
        }
        attached () {
            let trash = this.$.workspace.getTrashElement();
            this.workspaceUiElements = [];
            this.isRunning = false;
            this.set('uiElements', app.ui.getAll());
            app.Interact(this.$.workspace).dropzone({
                accept: 'kano-ui-item',
                ondragenter: () => {
                    this.$.workspace.pulsing = true;
                },
                ondragleave: () => {
                    this.$.workspace.pulsing = false;
                },
                ondrop: (e) => {
                    let rect = e.relatedTarget.getBoundingClientRect(),
                        elemCenter = {
                            x: rect.left + (rect.width / 2),
                            y: rect.top + (rect.height / 2)
                        },
                        model = app.ui.create(e.relatedTarget.model.type);
                    model.id = this.createId(model.type);
                    this.$.workspace.addUi(model, elemCenter);
                    this.$.workspace.pulsing = false;
                }
            });
            app.Interact(trash).dropzone({
                accept: 'kano-ui',
                overlap: 0.01,
                ondrop: (e) => {
                    let id = e.relatedTarget.model.id
                    this.$.workspace.removeUi(id);
                    app.devices.remove(id);
                    app.codes.remove(id);
                }
            });
        }
        createId (type) {
            let ids = this.uiElements.map((ui) => ui.id);
            if (ids.indexOf(type) !== -1) {
                return this.createId(`${type}-1`);
            }
            return type;
        }
        sidebarUiReady (e) {
            let clone;
            app.Interact(e.detail).draggable({
                onmove: app.dragMoveListener,
                restrict: {
                    restriction: this.$.section
                },
                onend: () => {
                    this.$.section.removeChild(clone);
                }
            }).on('move', (event) => {
                let interaction = event.interaction;

                // if the pointer was moved while being held down
                // and an interaction hasn't started yet
                if (interaction.pointerIsDown && !interaction.interacting()) {
                    let original = event.currentTarget,
                    rect = original.getBoundingClientRect();

                    // create a clone of the currentTarget element
                    clone = Polymer.dom(original).cloneNode(true);
                    clone.model = original.model;
                    clone.style.position = 'absolute';
                    clone.style.top = `${rect.top}px`;
                    clone.style.left = `${rect.left}px`;

                    // insert the clone to the page
                    this.$.section.appendChild(clone);

                    // start a drag interaction targeting the clone
                    interaction.start({ name: 'drag' },
                                        event.interactable,
                                        clone);
                }
            });
        }
        workspaceUiReady (e) {
            let element = e.detail;
            // Register the element in the service
            app.elements.add(element.model.id, element.getComponent());
            app.Interact(element).draggable({
                onmove: app.dragMoveListener,
                restrict: {
                    restriction: this.$.workspace,
                    elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
                }
            });
        }
        openModal (e) {
            let modal = document.createElement('kano-modal'),
                editor = document.createElement('kano-ui-editor'),
                appElement = document.querySelector('kano-app');
            modal.height = '98%';
            modal.width = '98%';
            modal.addEventListener('modal-close', () => {
                app.codes.add(editor.selectedUi.id, editor.code, editor.rule, editor.getBlocklyXml());
                e.detail.rules = app.codes.getRulesFor(editor.selectedUi.id);
                appElement.removeChild(modal);
            });
            app.registerBlockly(window.Blockly);
            editor.defaultCategories = app.defaultCategories;
            editor.selectedUi = e.detail.model;
            editor.uiElements = this.workspaceUiElements;
            appElement.appendChild(modal);
            modal.addEventListener('animation-finished', () => {
                modal.setContent(editor);
            });
            modal.show();
        }
        workspaceUiElementsChanged () {
            let groupedUiElements = this.workspaceUiElements.reduce((acc, ui) => {
                acc[ui.id] = ui;
                return acc;
            }, {});
            app.devices.setDevices(groupedUiElements);
        }
        toggleMake () {
            this.isRunning = !this.isRunning;
            if (this.isRunning) {
                app.codes.run();
            } else {
                app.codes.stop();
            }
        }
    }
    Polymer(KanoViewWorkshop);
</script>
