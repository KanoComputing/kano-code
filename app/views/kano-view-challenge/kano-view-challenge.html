<dom-module id="kano-view-challenge">
    <style>
        :host {
            display: block;
            position: relative;
            @apply(--layout-vertical);
        }
        :host kano-challenge-board {
            @apply(--layout-flex);
        }
    </style>
    <template>
        <kano-challenge-board board="{{board}}" on-done="nextBoard"></kano-challenge-board>
    </template>
</dom-module>

<script src="./kano-view-challenge.js"></script>
