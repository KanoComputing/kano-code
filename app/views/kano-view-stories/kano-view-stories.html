<dom-module id="kano-view-stories">
    <style>
        :host {
            display: block;
            position: relative;
            @apply(--layout-vertical);
        }
        :host .stories {
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-center);
            @apply(--layout-flex);
        }
        :host .story {
            padding: 40px;
            @apply(--layout-vertical);
        }
        :host .story:hover {
            cursor: pointer;
        }
        :host .story iron-image {
            width: 100px;
            height: 100px;
        }
        :host header {
            background-color: var(--color-header, black);
            color: white;
            @apply(--kano-header);
            @apply(--layout-horizontal);
            @apply(--layout-justify-around);
            @apply(--layout-center);
            height: 62px;
        }
        :host header iron-image {
            height: 42px;
            width: 155px;
            margin-left: 15px;
        }
        :host header h1 {
            @apply(--layout-flex);
        }
        :host header a {
            @apply(--kano-button);
            background-color: var(--primary-color);
            margin-right: 15px;
        }
    </style>
    <template>
        <header>
            <iron-image src="../../assets/make-apps-logo.png" preload sizing="contain"></iron-image>
            <h1></h1>
            <a href="/make">Editor</a>
        </header>
        <div class="stories">
            <template is="dom-repeat" items="{{stories}}" as="story">
                <a class="story" href="/story/{{story.id}}">
                    <iron-image src="{{story.image}}" fade sizing="cover"></iron-image>
                    <label>{{story.name}}</label>
                </a>
            </template>
        </div>
    </template>
</dom-module>

<script src="./kano-view-stories.js"></script>
