<dom-module id="kano-scene-blockly">
  <style>
    :host {
      display: block;
      @apply(--layout-vertical);
    }
    :host kano-blockly-challenge {
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    :host kano-blockly {
        @apply(--layout-flex);
    }
  </style>
  <template>
      <kano-blockly-challenge steps="[[scene.steps]]" id="blockly">
          <kano-blockly class="blockly" toolbox="[[scene.toolbox]]"></kano-blockly>
      </kano-blockly-challenge>
  </template>
</dom-module>
<script type="text/javascript">
    class KanoSceneBlockly {
        get behaviors () {
            return [KanoBehaviors.SceneComponentBehavior];
        }

        beforeRegister () {
            this.is = 'kano-scene-blockly';
        }

    }
    Polymer(KanoSceneBlockly);
</script>
