<dom-module id="kano-scene-space-tracker-intro-2">
    <style>
    @keyframes move {
        from {
            top: -40%;
            left: -200%;
        }
        to {
            top: 50%;
            left: 120%;
            
        }
    }
    :host {
        display: block;
        background: #1d274f;
        background-size: cover;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-around-justified);
        position: relative;
    }
    :host .content {
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    :host h1 {
        display: inline-block;
        color: white;
        padding: 15px;
        text-align: center;
    }
    :host iron-image {
        position: absolute;
        animation: move 5s linear;
    }
    :host button {
        @apply(--kano-button-big);
        background: var(--green-gradient);
    }
    </style>
    <template>
        <iron-image width="200" height="200" src="/assets/part/ISS-icon.svg"></iron-image>
        <div class="content">
            <h1>The ship is travelling in orbit at a whopping 17,000 miles per hour!</h1>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoSceneSpaceTrackerIntro2 {

        get behaviors () {
            return [KanoBehaviors.SceneComponentBehavior];
        }

        beforeRegister () {
            this.is = 'kano-scene-space-tracker-intro-2';
        }

        goToPlayground () {
            window.location = '/make';
        }

        ready () {
           setTimeout(() => {
               this.finish();
           }, 6000);
       }
    }
    Polymer(KanoSceneSpaceTrackerIntro2);
</script>
