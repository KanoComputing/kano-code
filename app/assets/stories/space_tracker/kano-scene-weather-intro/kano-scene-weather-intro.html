<dom-module id="kano-scene-weather-intro">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
        position: relative;
    }
    :host button {
        @apply(--kano-button);
        background-color: var(--primary-color);
    }
    :host video {
        @apply(--layout-flex);
    }
    :host .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-around-justified);
    }
    :host h1 {
        display: inline-block;
        background-color: black;
        color: white;
        padding: 15px;
    }
    </style>
    <template>
        <video autoplay loop>
            <source src$="[[scene.src]]" type="video/mp4">
            </video>
        <div class="overlay">
            <h1>Learn how to create a weather app with Make Apps</h1>
            <button type="button" name="button" on-tap="finish">Start</button>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoSceneWeatherIntro {

        get behaviors () {
            return [KanoBehaviors.SceneComponentBehavior];
        }

        beforeRegister () {
            this.is = 'kano-scene-weather-intro';
        }
    }
    Polymer(KanoSceneWeatherIntro);
</script>
