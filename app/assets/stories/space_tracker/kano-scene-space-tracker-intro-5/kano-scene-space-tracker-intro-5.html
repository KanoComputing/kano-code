<dom-module id="kano-scene-space-tracker-intro-5">
    <style>
    :host {
        display: block;
        background: #1d274f;
        background-size: cover;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-around-justified);
        position: relative;
    }
    :host .content {
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    :host h1 {
        display: inline-block;
        color: white;
        padding: 15px;
        text-align: center;
    }
    :host button {
        @apply(--kano-button-big);
        background: var(--green-gradient);
    }
    </style>
    <template>
        <div class="content">
            <h1>Ready to decode the signal and build your own Space Station Tracker?</h1>
            <button type="button" on-tap="goToEditor">Make App</button>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoSceneSpaceTrackerIntro5 {

        get behaviors () {
            return [KanoBehaviors.SceneComponentBehavior];
        }

        beforeRegister () {
            this.is = 'kano-scene-space-tracker-intro-5';
        }

        goToEditor  () {
            this.finish();
        }

    }
    Polymer(KanoSceneSpaceTrackerIntro5);
</script>
