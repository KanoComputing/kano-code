<dom-module id="kano-scene-space-tracker-intro-1">
    <style>
    @keyframes move {
        from {
            top: 30%;
            left: 30%;
        }
        to {
            top: 50%;
            left: 120%;
            
        }
    }
    :host {
        display: block;
        background: #1d274f;
        background-size: cover;
        background-image: url('/assets/part/star-background.png');
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-around-justified);
        position: relative;
    }
    :host .content {
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    :host h1 {
        display: inline-block;
        color: white;
        padding: 15px;
        text-align: center;
    }
    :host iron-image {
        position: absolute;
        animation: move 12s linear;
    }
    :host button {
        @apply(--kano-button-big);
        background: var(--green-gradient);
    }
    </style>
    <template>
        <iron-image width="24" height="24" src="/assets/part/iss-star.png"></iron-image>
        <div class="content">
            <h1>Far above your head is a tiny ship called the International Space Station.</h1>
            <h1>It is carrying six humans (and a Raspberry Pi) on a journey around our planet...</h1>
            <button type="button" on-tap="nextScene">Next</button>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoSceneSpaceTrackerIntro1 {

        get behaviors () {
            return [KanoBehaviors.SceneComponentBehavior];
        }

        beforeRegister () {
            this.is = 'kano-scene-space-tracker-intro-1';
        }

        nextScene () {
            this.finish();
        }
    }
    Polymer(KanoSceneSpaceTrackerIntro1);
</script>
