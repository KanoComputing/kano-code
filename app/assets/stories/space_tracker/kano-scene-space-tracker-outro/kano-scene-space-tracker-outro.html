<dom-module id="kano-scene-space-tracker-outro">
    <style>
    @keyframes move {
        from {
            top: 0%;
            left: -20%;
        }
        to {
            top: 110%;
            left: 60%;
            transform: rotate(360deg);
        }
    }
    :host {
        display: block;
        background: #3e3e80;
        background-size: cover;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-around-justified);
        position: relative;
    }
    :host .content {
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    :host h1 {
        display: inline-block;
        color: white;
        padding: 15px;
        text-align: center;
    }
    :host iron-image {
        position: absolute;
        animation: move 30s linear infinite;
    }
    :host button {
        @apply(--kano-button-big);
        background: var(--green-gradient);
    }
    </style>
    <template>
        <iron-image width="200" height="200" src="/assets/part/ISS-icon.svg"></iron-image>
        <div class="content">
            <h1>Well done! This is just the beginning,<br>head to the playground to remix your app.</h1>
            <button type="button" on-tap="goToPlayground">Go</button>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoSceneSpaceTrackerOutro {

        get behaviors () {
            return [KanoBehaviors.SceneComponentBehavior];
        }

        beforeRegister () {
            this.is = 'kano-scene-space-tracker-outro';
        }

        goToPlayground () {
            location.assign('/make');
            location.reload();
        }
    }
    Polymer(KanoSceneSpaceTrackerOutro);
</script>
