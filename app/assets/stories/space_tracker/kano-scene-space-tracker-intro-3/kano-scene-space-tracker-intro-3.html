<dom-module id="kano-scene-space-tracker-intro-3">
    <style>
    @keyframes move {
        from {
            top: 20%;
            left: -50%;
        }
        to {
            top: 50%;
            left: 150%;
            
        }
    }
    :host {
        display: block;
        background: #1d274f;
        background-size: 100% auto;
        background-image: url('/assets/part/star-background.png');
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-around-justified);
        position: relative;
    }
    :host .content {
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    :host h1 {
        display: inline-block;
        color: white;
        padding: 15px;
        text-align: center;
    }
    :host iron-image {
        position: absolute;
        left: -30%;
        top: 40%;
        animation: move 2s linear;
        animation-delay: 4s;
    }
    :host button {
        @apply(--kano-button-big);
        background: var(--green-gradient);
    }
    </style>
    <template>
        <iron-image width="200" height="200" src="/assets/part/ISS-icon.svg"></iron-image>
        <div class="content">
            <h1>The ship is travelling at a whopping 17,000 miles per hour!</h1>
            <button type="button" on-tap="nextScene" style='opacity: 0;' id='nextButton'>Next</button>

        </div>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoSceneSpaceTrackerIntro3 {

        get behaviors () {
            return [KanoBehaviors.SceneComponentBehavior];
        }

        beforeRegister () {
            this.is = 'kano-scene-space-tracker-intro-3';
        }

        goToPlayground () {
            window.location = '/make';
        }

        nextScene () {
            this.finish();
        }

        ready () {
           setTimeout(() => {
               this.$.nextButton.style.opacity = 1;
           }, 6000);
       }
    }
    Polymer(KanoSceneSpaceTrackerIntro3);
</script>
