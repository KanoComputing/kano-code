<dom-module id="kano-scene-dummy-intro">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>
        <h1>I am an intro</h1>
        <span>Hello {{scene.hello}}</span>
        <button type="button" name="button" on-tap="finish">Next</button>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoSceneDummyIntro {

        get behaviors () {
            return [Kano.SceneComponentBehavior];
        }

        beforeRegister () {
            this.is = 'kano-scene-dummy-intro';
        }
    }
    Polymer(KanoSceneDummyIntro);
</script>
