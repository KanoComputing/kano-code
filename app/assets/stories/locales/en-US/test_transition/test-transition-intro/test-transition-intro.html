<dom-module id="kano-scene-test-transition-intro">
    <style>
    @keyframes move {
        from {
            top: 30%;
            left: 30%;
        }
        to {
            top: 50%;
            left: 120%;

        }
    }
    :host {
        display: block;
        background: #1d274f;
        background-size: 50% auto;
        background-image: url('/assets/part/star-background.png');
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-around-justified);
        position: relative;
    }
    :host .content {
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    :host h1 {
        display: inline-block;
        color: white;
        padding: 15px;
        text-align: center;
    }
    :host iron-image {
        position: absolute;
        animation: move 20s linear;
    }
    :host button {
        @apply(--kano-button-big);
        background: var(--green-gradient);
    }
    </style>
    <template>
        <iron-image width="10" height="10" src="/assets/part/iss-star-dim.png"></iron-image>
        <div class="content">
            <h1>Far above your head is a tiny ship called the International Space Station.</h1>
            <button type="button" on-tap="nextScene">Next</button>
        </div>
    </template>
</dom-module>
<script type="module">
import { Polymer } from '@polymer/polymer/lib/legacy/polymer-fn.js';
class KanoSceneSpaceTrackerIntro1 {

    get behaviors () {
        return [KanoBehaviors.SceneComponentBehavior];
    }

    beforeRegister () {
        this.is = 'kano-scene-test-transition-intro';
    }

    nextScene () {
        this.finish();
    }
}
Polymer(KanoSceneSpaceTrackerIntro1);
</script>
