<dom-module id="kano-scene-dummy">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>
        <h1>I am a dummy</h1>
        <button type="button" name="button" on-tap="finish">Next</button>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoSceneDummy {

        get behaviors () {
            return [Kano.SceneComponentBehavior];
        }

        beforeRegister () {
            this.is = 'kano-scene-dummy';
        }
    }
    Polymer(KanoSceneDummy);
</script>
