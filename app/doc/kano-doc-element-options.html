<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">

<dom-module id="kano-doc-element-options">
    <style>
    :host {
        display: block;
    }
    :host .back {
        height: 48px;
        line-height: 48px;
        background: #eceff1;
        border: solid;
        border-color: #cfd8dc;
        border-width: 1px 0;
        cursor: pointer;
        font-weight: 500;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-wrap);
    }
    :host .back .chevron {
        font-size: 48px;
        padding: 0px 20px 8px;
    }
    :host .applink {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
        font-size: 14px;
        padding: 4px 16px;
        min-height: inherit;
        cursor: pointer;
        font-weight: 400;
    }
    :host .applink.iron-selected {
        background: #eceff1;
    }
    :host .element-title {
        font-weight: 500;
        padding: 7px 16px;
    }
    </style>
    <template>
        <div class="back" on-tap="goBack"><span class="chevron">&#8249;</span><span>Back</span></div>
        <h4 class="element-title">[[element]]</h4>
        <iron-selector attr-for-selected="name" selected="[[detailsSelected]]"
                        fallback-selection="docs">
            <div name="docs" class="applink" on-tap="showDocs">Docs</div>
            <div name="demo" class="applink" on-tap="showDemo">Demo</div>
        </iron-selector>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'kano-doc-element-options',
        behaviors: [Polymer.NeonAnimatableBehavior],
        properties: {
            element: {
                type: String
            },
            detailsSelected: {
                type: String,
                value: 'docs'
            },
            animationConfig: {
                value: function () {
                    return {
                        entry: {
                            name: 'slide-from-right-animation',
                            node: this
                        },
                        exit: {
                            name: 'slide-right-animation',
                            node: this
                        }
                    };
                }
            }
        },
        showDocs () {
            this.fire('show-docs');
        },
        showDemo () {
            this.fire('show-demo');
        },
        goBack () {
            this.fire('back');
        }
    });
</script>
