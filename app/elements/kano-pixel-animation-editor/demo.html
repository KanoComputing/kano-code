<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="import" href="./kano-pixel-animation-editor.html" async>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100vh;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            kano-pixel-animation-editor {
                background: #dfdfdf;
            }
        </style>
    </head>
    <body>
        <template is="dom-bind" id="bind">
            <kano-pixel-animation-editor width="16" height="8" bitmaps="{{bitmaps}}"></kano-pixel-animation-editor>
        </template>
        <script>
            window.Polymer = {
                dom: 'shadow'
            }
            var bind = document.getElementById('bind');

            bind.bitmaps = [[]];
            bind.width = 16;
            bind.height = 8;
        </script>
    </body>
</html>
