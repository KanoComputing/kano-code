<link rel="import" href="../kano-pixel-canvas/kano-pixel-canvas.html">
<link rel="import" href="../kano-bitmap-renderer/kano-bitmap-renderer.html">
<link rel="import" href="../kano-style/input.html">
<dom-module id="kano-pixel-animation-editor">
    <style is="custom-style" include="input-range"></style>
    <style>
    :host {
        display: block;
    }
    .content {
        min-width: 465px;
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    .pixel {
        width: 22px;
        height: 22px;
        margin: 3px;
    }
    .canvas {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        padding: 10px;
        background-color: #444;
        border-radius: 4px;
        box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.05);
        border: solid 1px #ececec;
        box-sizing: border-box;
    }
    .pen {
        width: 26px;
        height: 26px;
        margin-right: 5px;
    }
    .frame-list {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        overflow-x: auto;
    }
    .frames {
        @apply(--layout-horizontal);
        margin: 16px 0px 16px;
        max-width: 100%;
    }
    .frames kano-bitmap-renderer {
        border: 1px solid transparent;
        padding: 2px;
    }
    .frames kano-bitmap-renderer.selected {
        border-color: blue;
    }
    </style>
    <template>
        <array-selector id="selector" items="{{bitmaps}}" selected="{{bitmap}}"></array-selector>
        <div class="content">
            <div class="preview">
                <kano-bitmap-renderer width="[[width]]" height="[[height]]" pixel-size="24" bitmap="[[preview]]"></kano-bitmap-renderer>
                <div class="controls">
                    <label for="speed">Speed</label>
                    <input id="speed" type="range" name="name" min="1" max="30" value="{{speed::input}}">
                </div>
            </div>
            <div class="frames">
                <div class="frame-list">
                    <template is="dom-repeat" items="[[bitmaps]]" as="bm">
                        <kano-bitmap-renderer width="[[width]]" height="[[height]]" pixel-size="6" bitmap="[[bm]]" on-tap="_selectFrame" class$="[[_isFrameSelectedClass(bm, bitmap)]]"></kano-bitmap-renderer>
                    </template>
                </div>
                <button type="button" name="button" on-tap="_addFrame">+</button>
            </div>
            <kano-pixel-canvas bitmap="{{bitmap}}" width="[[width]]" height="[[height]]"></kano-pixel-canvas>
        </div>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'kano-pixel-animation-editor',
            properties: {
                bitmaps: {
                    type: Array,
                    value: () => {
                        return [['#000000']];
                    },
                    notify: true
                },
                bitmap: {
                    type: Object
                },
                width: {
                    type: Number,
                    value: 1
                },
                height: {
                    type: Number,
                    value: 1
                },
                speed: {
                    type: Number,
                    value: 15
                }
            },
            observers: [
                '_bitmapChanged(bitmap, width, height)',
                '_bitmapsChanged(bitmaps.splices)'
            ],
            ready () {
                this.previewIndex = 0;
                this._updatePreview();
            },
            _updatePreview () {
                if (this.bitmaps) {
                    this.preview = this.bitmaps[this.previewIndex];
                    this.previewIndex++;
                    if (this.previewIndex > this.bitmaps.length - 1) {
                        this.previewIndex = 0;
                    }
                }
                this.timeoutId = setTimeout(this._updatePreview.bind(this), 1000 / this.speed);
            },
            _generateEmptyBitmap (name, width, height, color='#000000') {
                let length = width * height;
                for (let i = 0; i < length; i++) {
                    this.push(name, color);
                }
            },
            _bitmapChanged () {
                if (!this.bitmap) {
                    return;
                }
                if (this.bitmap.length === 0) {
                    this._generateEmptyBitmap('bitmap', this.width, this.height);
                }
            },
            _bitmapsChanged () {
                if (this.bitmaps.length === 0) {
                    this.set('bitmaps', [[]]);
                }
                this.$.selector.select(this.bitmaps[0]);
            },
            _addFrame () {
                let copy;
                if (!this.bitmaps.length) {
                    copy = [];
                    for (let i = 0; i < this.width * this.height; i++) {
                        copy.push('#000000');
                    }
                } else {
                    copy = this.bitmaps[this.bitmaps.length - 1].slice(0);
                }
                this.push('bitmaps', copy);
                this.$.selector.select(copy);
            },
            _selectFrame (e) {
                this.$.selector.select(e.model.get('bm'));
            },
            _isFrameSelectedClass (bm, selected) {
                return this.$.selector.isSelected(bm) ? 'selected' : '';
            }
        });
    </script>
</dom-module>
