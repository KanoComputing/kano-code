<link rel="import" href="../kano-pixel-canvas/kano-pixel-canvas.html">
<link rel="import" href="../kano-style/input.html">
<dom-module id="kano-pixel-animation-editor">
    <style is="custom-style" include="input-range"></style>
    <style>
    :host {
        display: block;
    }
    .content {
        min-width: 465px;
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    .frame-list {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding-left: 4px;
        overflow-x: auto;
    }
    .frames {
        @apply(--layout-horizontal);
        margin: 16px 0px 16px;
        max-width: 400px;
        width: 400px;
        border-radius: 3px;
        background-color: #e6e6e6;
        border: solid 1px #7e7e7e;
        padding-left: 5px;
    }
    .frames kano-bitmap-renderer {
        cursor: pointer;
        border: 1px solid transparent;
        margin: 11px 2px;
        border-radius: 3px;
        padding: 2px;
        --kano-bitmap-renderer-canvas: {
            border-radius: 3px;
        };
    }
    .frames kano-bitmap-renderer.selected {
        border-color: var(--color-orange);
    }
    .frame-rate-label>span {
        font-weight: bold;
    }
    .add-frame {
        background: transparent;
        border: 0px;
        line-height: 34px;
        font-family: Bariol;
        font-weight: bold;
        font-size: 32px;
        padding: 0px 20px;
        /* Recenter the font in the button */
        margin-bottom: 12px;
    }
    .add-frame:focus {
        outline: none;
        color: var(--color-orange);
    }
    </style>
    <template>
        <array-selector id="selector" items="{{bitmaps}}" selected="{{bitmap}}"></array-selector>
        <div class="content">
            <div class="frames">
                <div class="frame-list">
                    <template is="dom-repeat" items="[[bitmaps]]" as="bm">
                        <kano-bitmap-renderer width="[[width]]" height="[[height]]" pixel-size="8" bitmap="[[bm]]" on-tap="_selectFrame" class$="[[_isFrameSelectedClass(bm, bitmap)]]"></kano-bitmap-renderer>
                    </template>
                </div>
            </div>
            <kano-pixel-canvas bitmap="{{bitmap}}" width="[[width]]" height="[[height]]"></kano-pixel-canvas>
            <div class="controls">
                <button type="button" name="button" on-tap="_addFrame" class="add-frame">+</button>
            </div>
        </div>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'kano-pixel-animation-editor',
            properties: {
                bitmaps: {
                    type: Array,
                    value: () => {
                        return [['#000000']];
                    },
                    notify: true
                },
                bitmap: {
                    type: Object
                },
                width: {
                    type: Number,
                    value: 1
                },
                height: {
                    type: Number,
                    value: 1
                },
                speed: {
                    type: Number,
                    value: 15,
                    notify: true
                }
            },
            observers: [
                '_bitmapChanged(bitmap, width, height)',
                '_bitmapsChanged(bitmaps.splices)'
            ],
            _generateEmptyBitmap (name, width, height, color='#000000') {
                let length = width * height;
                for (let i = 0; i < length; i++) {
                    this.push(name, color);
                }
            },
            _bitmapChanged () {
                if (!this.bitmap) {
                    return;
                }
                if (this.bitmap.length === 0) {
                    this._generateEmptyBitmap('bitmap', this.width, this.height);
                }
            },
            _bitmapsChanged () {
                if (this.bitmaps.length === 0) {
                    this.set('bitmaps', [[]]);
                }
                this.$.selector.select(this.bitmaps[0]);
            },
            _addFrame () {
                let copy;
                if (!this.bitmaps.length) {
                    copy = [];
                    for (let i = 0; i < this.width * this.height; i++) {
                        copy.push('#000000');
                    }
                } else {
                    copy = this.bitmaps[this.bitmaps.length - 1].slice(0);
                }
                this.push('bitmaps', copy);
                this.$.selector.select(copy);
            },
            _selectFrame (e) {
                this.$.selector.select(e.model.get('bm'));
            },
            _isFrameSelectedClass (bm, selected) {
                return this.$.selector.isSelected(bm) ? 'selected' : '';
            }
        });
    </script>
</dom-module>
