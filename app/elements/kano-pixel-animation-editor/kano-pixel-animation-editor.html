<link rel="import" href="../kano-pixel-canvas/kano-pixel-canvas.html">
<link rel="import" href="../kano-tooltip/kano-tooltip.html">
<link rel="import" href="../kano-animated-svg/kano-animated-svg.html">
<dom-module id="kano-pixel-animation-editor">
    <style>
    :host {
        display: block;
    }
    .content {
        @apply(--layout-vertical);
        @apply(--layout-center);
        max-width: 552px;
        min-width: 552px;
    }
    .frame-list {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding: 11px 4px;
        overflow-x: auto;
        max-width: 100%;
        box-sizing: border-box;
    }
    .frame-list kano-bitmap-renderer {
        cursor: pointer;
        border: 1px solid white;
        border-radius: 3px;
        background: grey;
        margin-left: -2px;
        @apply(--shadow-elevation-2dp);
        --kano-bitmap-renderer-canvas: {
            border-radius: 3px;
        };
    }
    .frame-list kano-bitmap-renderer:nth-child(odd) {
        transform: rotate(-1deg);
    }
    .frame-list kano-bitmap-renderer:nth-child(even) {
        transform: rotate(1deg);
    }
    .frame-list kano-bitmap-renderer.selected {
        border-color: var(--color-orange);
    }
    .toolbox {
        box-sizing: border-box;
        width: 100%;
        @apply(--layout-horizontal);
        padding: 7px;
    }
    .palette, .controls {
        @apply(--layout-flex);
    }
    .palette {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-start-justified);
    }
    .palette-color, .pen-control button {
        width: 26px;
        height: 26px;
        margin: 3px;
        cursor: pointer;
        border: 1px solid transparent;
        box-sizing: border-box;
        position: relative;
    }
    .palette-color.selected {
        border-color: grey;
    }
    .palette-color.selected::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: 70% 70%;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.7;
    }
    .palette-color.selected.fill::before {
        background-image: url(/assets/icons/bucket.svg);
    }
    .palette-color.selected.draw::before {
        background-image: url(/assets/icons/pencil.svg);
    }
    .controls {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        @apply(--layout-center);
    }
    .controls button {
        border: 0px;
        border-radius: 4px;
        font-family: Bariol;
        font-size: 16px;
        color: white;
        padding: 12px;
        cursor: pointer;
    }
    .controls button:focus {
        outline: none;
    }
    button.add-frame {
        background: rgb(155, 155, 155);
        margin-right: 6px;
    }
    button.preview-control {
        background: var(--color-green, green);
        padding: 12px 20px;
    }
    .pen {
        position: fixed;
        top: 0;
        left: 0;
        width: 30px;
        height: 30px;
        opacity: 0.45;
        border: 2px solid white;
        pointer-events: none;
        @apply(--shadow-elevation-2dp);
        border-radius: 1px;
    }
    .add-color {
        background: transparent;
        color: grey;
        font-size: 22px;
        font-family: Bariol;
        line-height: 20px;
    }
    .add-color:focus {
        outline: none;
        color: var(--color-orange);
    }
    .pen-control button {
        padding: 0px;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
    }
    .pen-control button iron-image {
        width: 20px;
        height: 20px;
        opacity: 0.7;
        pointer-events: none;
    }
    .pen-control iron-selector {
        @apply(--layout-vertical);
    }
    .pen-control button:focus {
        outline: none;
    }
    .pen-control button.iron-selected {
        outline: none;
        border-color: var(--color-orange);
        background: rgba(255, 132, 42, 0.5);
    }
    .canvas-container {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-self-stretch);
        background: #444;
    }
    kano-pixel-canvas {
        cursor: none;
    }
    .divider {
        margin: 3px 8px;
        width: 2px;
        background: lightgrey;
    }
    kano-animated-svg {
        @apply(--layout-flex);
        width: 20px;
        height: 20px;
        -webkit-filter: drop-shadow(0px 2px 0px rgba(0, 0, 0, 0.25));
        filter: drop-shadow(0px 2px 0px rgba(0, 0, 0, 0.25));
        --kano-animated-path: {
            fill: white;
            stroke: white;
            stroke-width: 7px;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all ease-in-out 200ms;
        }
    }
    </style>
    <template>
        <div class="content">
            <div class="frame-list">
                <template is="dom-repeat" items="[[bitmaps]]" as="bm">
                    <kano-bitmap-renderer width="[[width]]" height="[[height]]" spacing="1" pixel-size="5" bitmap="[[bm]]" on-tap="_selectFrame" class$="[[_isFrameSelectedClass(index, selectedIndex)]]"></kano-bitmap-renderer>
                </template>
            </div>
            <div class="canvas-container">
                <kano-pixel-canvas id="canvas" bitmap="{{selected}}" spacing="2" width="[[width]]" height="[[height]]" pixel-size="30" palette="[[palette]]" pen-color="[[penColor]]" pen-type="[[penType]]"></kano-pixel-canvas>
            </div>
            <div class="toolbox">
                <div class="pen-control">
                    <iron-selector selected="[[penType]]" attr-for-selected="name">
                        <button on-tap="_penControlTapped" name="draw">
                            <iron-image src="/assets/icons/pencil.svg" preload sizing="contain"></iron-image>
                        </button>
                        <button on-tap="_penControlTapped" name="fill">
                            <iron-image src="/assets/icons/bucket.svg" preload sizing="contain"></iron-image>
                        </button>
                    </iron-selector>
                </div>
                <div class="divider"></div>
                <div class="palette">
                    <template is="dom-repeat" items="[[palette]]" as="color">
                        <div class$="palette-color [[_computePaletteItemSelectedClass(color, penColor, penType)]]" style$="[[_computePaletteColor(color)]]" on-tap="_paletteItemTapped"></div>
                    </template>
                    <button class="palette-color add-color" on-tap="_openWheel" id="add-color">+</button>
                </div>
                <div class="controls">
                    <button type="button" name="button" on-tap="_addFrame" class="add-frame">
                        <span>+</span>
                        <span>new frame</span>
                    </button>
                    <button type="button" name="button" class="preview-control" on-tap="_togglePreviewState">
                        <kano-animated-svg width="32" height="32" paths="[[previewButtonIconPaths]]" selected="[[previewState]]"></kano-animated-svg>
                    </button>
                </div>
            </div>
        </div>
        <kano-tooltip class="tooltip" position="right" id="tooltip" target="[[tooltipTarget]]">
            <kano-color-wheel value="{{penColor}}" on-value-changed="_penColorChanged"></kano-color-wheel>
            <button type="button" name="button" class="close" on-tap="_closeWheel">&times;</button>
        </kano-tooltip>
        <div class="pen" id="pen" style$="[[_computePenStyle(penColor, _isMouseOver)]]"></div>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'kano-pixel-animation-editor',
            properties: {
                bitmaps: {
                    type: Array,
                    value: () => {
                        return [['#000000']];
                    },
                    notify: true
                },
                width: {
                    type: Number,
                    value: 1
                },
                height: {
                    type: Number,
                    value: 1
                },
                penType: {
                    type: String,
                    computed: '_computePenType(_penType, _isShiftPressed)'
                }
            },
            listeners: {
                'canvas.mouseover': '_onMouseOver',
                'canvas.mouseout': '_onMouseOut',
                'canvas.mousemove': '_onMouseMove'
            },
            observers: [
                '_bitmapChanged(bitmap, width, height)',
                '_bitmapsChanged(bitmaps.splices)',
                '_selectedChanged(selected.*)'
            ],
            attached () {
                this._onKeyEvent = this._onKeyEvent.bind(this);
                document.addEventListener('keydown', this._onKeyEvent);
                document.addEventListener('keyup', this._onKeyEvent);
                this._penType = 'draw';
                this._isShiftPressed = false;
                this.previewButtonIconPaths = {
                    stopped: 'M 10,4 l 16, 12, 0, 0, -16, 12, z',
                    running: 'M 4,4 l 24, 0 0, 24, -24, 0, z'
                };
                this.previewState = 'stopped';
            },
            detached () {
                document.removeEventListener('keydown', this._onKeyEvent);
                document.removeEventListener('keyup', this._onKeyEvent);
            },
            select (bitmap) {
                this.selected = bitmap.slice(0);
                this.selectedIndex = this.bitmaps.indexOf(bitmap);
            },
            isSelected (index) {
                return index === this.selectedIndex;
            },
            _togglePreviewState () {
                this.set('previewState', this.previewState === 'running' ? 'stopped' : 'running');
            },
            _computePenType (penType, shiftPressed) {
                return shiftPressed ? 'fill' : penType;
            },
            _onKeyEvent (e) {
                this.set('_isShiftPressed', e.shiftKey);
            },
            _penControlTapped (e) {
                let target = e.target;
                this.set('_penType', target.getAttribute('name'));
            },
            _computePenStyle (color, isMouseOver) {
                return `background: ${color}; display: ${isMouseOver ? 'block' : 'none'}`;
            },
            _onMouseOver () {
                this._isMouseOver = true;
            },
            _onMouseMove (e) {
                if (this._isMouseOver) {
                    this.transform(`translate(${e.x - 14}px, ${e.y - 14}px)`, this.$.pen);
                }
            },
            _onMouseOut () {
                this._isMouseOver = false;
            },
            _penColorChanged () {
                this._computePalette();
                this._closeWheel();
            },
            _openWheel () {
                requestAnimationFrame(() => {
                    this.tooltipTarget = this.$['add-color'].getBoundingClientRect();
                    this.$.tooltip.open();
                });
            },
            _paletteItemTapped (e) {
                let color = e.model.get('color');
                this.set('penColor', color);
            },
            _closeWheel () {
                this.$.tooltip.close();
            },
            _computePaletteColor (color) {
                return `background: ${color}`;
            },
            _selectedChanged (e) {
                let index = this.selectedIndex,
                    splices;

                if (e.path === 'selected.splices') {
                    splices = e.value;
                    splices.indexSplices.forEach(splice => {
                        this.splice(`bitmaps.#${index}`, splice.index, 1, this.selected[splice.index]);
                    });
                }
                this._computePalette();
            },
            _generateEmptyBitmap (name, width, height, color='#000000') {
                let length = width * height;
                for (let i = 0; i < length; i++) {
                    this.push(name, color);
                }
            },
            _bitmapChanged () {
                if (!this.bitmap) {
                    return;
                }
                if (this.bitmap.length === 0) {
                    this._generateEmptyBitmap('bitmap', this.width, this.height);
                }
            },
            _bitmapsChanged () {
                if (this.bitmaps.length === 0) {
                    this.set('bitmaps', [[]]);
                }
                this.select(this.bitmaps[0]);
            },
            _addFrame () {
                let copy;
                if (!this.bitmaps.length) {
                    copy = [];
                    for (let i = 0; i < this.width * this.height; i++) {
                        copy.push('#000000');
                    }
                } else {
                    copy = this.bitmaps[this.bitmaps.length - 1].slice(0);
                }
                this.push('bitmaps', copy);
                this.select(copy);
            },
            _selectFrame (e) {
                this.select(e.model.get('bm'));
            },
            _isFrameSelectedClass (index) {
                return this.isSelected(index) ? 'selected' : '';
            },
            _computePalette () {
                this.debounce('palette', () => {
                    let palette = this.bitmaps.reduce((acc, bitmap) => {
                        return acc.concat(bitmap);
                    }, []);

                    palette.push(this.penColor);
                    
                    palette = palette.filter((elem, pos, self) => {
                        return self.indexOf(elem) === pos && elem !== null && typeof elem !== 'undefined';
                    }).splice(-16, 16);
                    this.set('palette', palette);
                    if (!this.penColor) {
                        this.set('penColor', this.palette[0]);
                    }
                }, 16);
            },
            _computePaletteItemSelectedClass (color, penColor, penType) {
                let classes = color === penColor ? 'selected' : '';
                classes += ` ${penType}`;
                return classes;
            }
        });
    </script>
</dom-module>
