<dom-module id="kano-pixel-animation-editor">
    <style>
    :host {
        display: block;
    }
    .content {
        @apply(--layout-vertical);
        @apply(--layout-center);
        max-width: 552px;
        min-width: 552px;
    }
    #frames {
        width: 100%;
        padding: 0px 7px;
        box-sizing: border-box;
    }
    .toolbox {
        box-sizing: border-box;
        width: 100%;
        @apply(--layout-horizontal);
        padding: 7px;
    }
    .controls {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        @apply(--layout-center);
    }
    .controls button {
        border: 0px;
        border-radius: 4px;
        font-family: Bariol;
        font-size: 16px;
        color: white;
        padding: 12px;
        cursor: pointer;
    }
    .controls button:focus {
        outline: none;
    }
    button.add-frame {
        background: rgb(155, 155, 155);
        margin-right: 6px;
        transition: opacity ease-in-out 70ms;
    }
    button.add-frame:disabled {
        opacity: 0.3;
    }
    button.preview-control {
        background: var(--color-green, green);
        padding: 12px 20px;
    }
    .canvas-container {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-self-stretch);
        background: #444;
    }
    kano-pixel-canvas {
        cursor: none;
        --kano-pixel-canvas-pixel: {
            transition: background linear 70ms;
        };
    }
    .preview-renderer {
        margin: 4px 0px;
    }
    kano-animated-svg {
        @apply(--layout-flex);
        width: 20px;
        height: 20px;
        -webkit-filter: drop-shadow(0px 2px 0px rgba(0, 0, 0, 0.25));
        filter: drop-shadow(0px 2px 0px rgba(0, 0, 0, 0.25));
        --kano-animated-path: {
            fill: white;
            stroke: white;
            stroke-width: 7px;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all ease-in-out 200ms;
        }
    }
    </style>
    <template>
        <div class="content">
            <kano-bitmap-list bitmaps="{{bitmaps}}" selected="{{selectedFrame}}" width="[[width]]" height="[[height]]" class="frame-list" id="frames"></kano-bitmap-list>
            <div class="canvas-container">
                <iron-pages selected="[[previewState]]" attr-for-selected="name">
                    <kano-pixel-canvas id="canvas" name="stopped" bitmap="{{selectedFrame}}" spacing="2" width="[[width]]" height="[[height]]" pixel-size="30" palette="[[palette]]" pen-color="[[penColor]]" pen-type="[[penType]]"></kano-pixel-canvas>
                    <kano-bitmap-renderer class="preview-renderer" name="running" bitmap="[[frame]]" spacing="2" width="[[width]]" height="[[height]]" pixel-size="30"></kano-bitmap-renderer>
                </iron-pages>
            </div>
            <div class="toolbox">
                <kano-palette id="palette" bitmaps="[[bitmaps]]" pen-type="{{penType}}" palette="{{palette}}" pen-color="{{penColor}}"></kano-palette>
                <div class="controls">
                    <button type="button" name="button" on-tap="_addFrame" class="add-frame" disabled$="[[isEq(previewState, 'running')]]">
                        <span>+</span>
                        <span>new frame</span>
                    </button>
                    <button type="button" name="button" class="preview-control" on-tap="_togglePreviewState">
                        <kano-animated-svg width="32" height="32" paths="[[previewButtonIconPaths]]" selected="[[previewState]]"></kano-animated-svg>
                    </button>
                </div>
            </div>
        </div>
<!--         <div class="properties">
            <kano-input-range value="{{selected.userProperties.width}}" label="Width" min="1" max="16"></kano-input-range>
            <kano-input-range value="{{selected.userProperties.height}}" label="Height" min="1" max="8"></kano-input-range>
            <kano-input-range value="{{selected.userProperties.speed}}" label="Frame rate" min="1" max="30" symbol="fps"></kano-input-range>
        </div> -->
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'kano-pixel-animation-editor',
            behaviors: [PolymerFilters.FilterBehavior],
            properties: {
                bitmaps: {
                    type: Array,
                    value: () => {
                        return [['#000000']];
                    },
                    notify: true
                },
                width: {
                    type: Number,
                    value: 1
                },
                height: {
                    type: Number,
                    value: 1
                },
                speed: {
                    type: Number,
                    value: 15
                }
            },
            observers: [
                '_bitmapChanged(selectedFrame, width, height)',
                '_selectedChanged(selectedFrame.*)'
            ],
            attached () {
                this.previewButtonIconPaths = {
                    stopped: 'M 10,4 l 16, 12, 0, 0, -16, 12, z',
                    running: 'M 4,4 l 24, 0 0, 24, -24, 0, z'
                };
                this.previewState = 'stopped';
            },
            _togglePreviewState () {
                this.set('previewState', this.previewState === 'running' ? 'stopped' : 'running');
                if (this.previewState === 'running') {
                    this._updatePreview();
                } else {
                    clearTimeout(this.timeoutId);
                }
            },
            _selectedChanged (e) {
                this.$.palette._computePalette();
            },
            _generateEmptyBitmap (name, width, height, color='#000000') {
                let length = width * height;
                for (let i = 0; i < length; i++) {
                    this.push(name, color);
                }
            },
            _bitmapChanged () {
                if (!this.selectedFrame) {
                    return;
                }
                if (this.selectedFrame.length === 0) {
                    this._generateEmptyBitmap('selectedFrame', this.width, this.height);
                }
            },
            _addFrame () {
                this.$.frames.addFrame();
            },
            _isNewFrameDisabled (previewState) {
                return (previewState === 'running');
            }
        });
    </script>
</dom-module>
