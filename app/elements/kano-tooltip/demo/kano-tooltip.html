<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Kano tooltip</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="../../../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../kano-tooltip.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .centered {
            max-width: 600px;
        }
        .demo-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 40px;
        }
        #target {
            background-color: #fff;
            padding: 12px;
            margin: 80px 0;
            border: 1px solid;
        }
        #tooltip {
            --kano-tooltip: {
                padding: 14px;
            };
        }
    </style>
    </head>
    <body unresolved>
        <div class="vertical-section-container centered">
            <h3>Kano tooltip</h3>
            <demo-snippet>
            <template>
                <template is="dom-bind" id="bind">
                    <div class="demo-content">
                        <kano-tooltip id="tooltip" position="[[tooltipPosition]]"><span>Tooltip [[tooltipPosition]]</span></kano-tooltip>
                        <paper-dropdown-menu id="dropdown-menu" horizontal-align="left" label="Tooltip position">
                            <paper-menu id="dropdown" class="dropdown-content" selected="{{tooltipPosition}}" attr-for-selected="value">
                                    <paper-item value="top"><span>Top</span></paper-item>
                                    <paper-item value="right"><span>Right</span></paper-item>
                                    <paper-item value="bottom"><span>Bottom</span></paper-item>
                                    <paper-item value="left"><span>Left</span></paper-item>
                            </paper-menu>
                        </paper-dropdown-menu>
                        <div id="target">Target</div>
                    </div>
                </template>
                <script>
                    document.addEventListener('WebComponentsReady', () => {
                        let bind = document.getElementById('bind'),
                            tooltip = document.getElementById('tooltip'),
                            target = document.getElementById('target'),
                            dropdown = document.getElementById('dropdown');

                        tooltip.target = target;
                        bind.tooltipPosition = 'left';
                    });
                </script>
            </template>
            </demo-snippet>
        </div>
    </body>
</html>
