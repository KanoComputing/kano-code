<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-bottom-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<dom-module id="kano-projects">
    <style>
        :host a:hover,
        :host a:visited,
        :host a:link,
        :host a:active {
            text-decoration: none;
        }
        :host .projects {
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            width: 100%;
            min-height: 250px;
            overflow: hidden;
        }
        :host .block {
            width: 100%;
            @apply(--layout-vertical);
            @apply(--layout-center);
            margin-bottom: 20px;
        }
        @media screen and (min-width: 768px) {
            .block {
                width: 50%;
            }
        }
        @media screen and (min-width: 1270px) {
            .block {
                width: 25%;
            }
        }
        :host .project {
            display: inline-block;
            @apply(--layout-vertical);
            @apply(--layout-center);
            border-radius: 4px;
            overflow: hidden;
            @apply(--shadow-elevation-2dp);
            z-index: 0;
        }
        :host .project:hover {
            cursor: pointer;
        }
        :host .project .project-image {
            width: 250px;
            height: 250px;
        }
        .project .info {
            @apply(--layout-horizontal);
            width: 100%;
            padding: 10px;
            background: var(--color-white, white);
            box-sizing: border-box;
        }
        :host .project .project-name {
            color: var(--color-black, black);
            font-size: 1.3em;
        }
        :host .project.disabled {
            opacity: 0.3;
            pointer-events: none;
            cursor: default;
        }
        :host .empty-stories {
            color: rgba(0, 0, 0, 0.6);
            font-size: 20px;
        }
    </style>
    <template>
        <div class="projects">
            <template is="dom-repeat" items="{{projects}}" as="project" on-dom-change="updateAnimation">
                <div class="block">
                    <a class$="project [[computeProjectClass(project)]]" href="/story/{{project.id}}">
                        <iron-image src="{{project.image}}" fade sizing="cover" class="project-image"></iron-image>
                        <div class="info">
                            <div class="project-name">{{project.name}}</div>
                            <iron-image></iron-image>
                        </div>
                    </a>
                </div>
            </template>
            <div class="empty-stories" hidden$="[[isEmptyMessageHidden(projects, loading)]]">
                [[computeEmptyMessage(projects, loading)]]
            </div>
        </div>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer */

    Polymer({
        is: 'kano-projects',
        behaviors: [
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
            projects: {
                type: Array,
                value: []
            },
            loading: {
                type: Boolean,
                value: false
            }
        },
        computeProjectClass (project) {
            let classes = [];
            if (!project.available) {
                classes.push('disabled');
            }
            if (project.locked) {
                classes.push('locked');
            }
            return classes.join(' ');
        },
        computeEmptyMessage (projects, loading) {
            if (loading) {
                return 'Loading stories...';
            } else if (!projects || !projects.length) {
                return 'No stories...for now';
            }
        },
        isEmptyMessageHidden (projects, loading) {
            return projects && projects.length || !loading;
        },
        updateAnimation () {
            let nodes = Polymer.dom(this.root).querySelectorAll('.block');
            this.animationConfig = {
                entry: [{
                    name: 'cascaded-animation',
                    animation: 'slide-from-bottom-animation',
                    nodes
                },{
                    name: 'cascaded-animation',
                    animation: 'fade-in-animation',
                    nodes
                }]
            };
            this.playAnimation('entry');
        }
    });
</script>
