<dom-module id="kano-ui-customizer">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
        transition: all linear 100ms;
    }
    :host .line {
        margin-top: 5px;
        @apply(--layout-vertical);
    }
    </style>
    <template>
        <template is="dom-repeat"
                items="{{customizable}}"
                as="property">
            <div class="line">
                <label>{{property.label}}</label>
                <kano-input type="{{property.type}}"
                        name="name"
                        on-change="propertyChanged"
                        value$="[[computeValue(property.key)]]">
                </kano-input>
            </div>
        </template>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoUiCustomizer {
        beforeRegister () {
            this.is = 'kano-ui-customizer';
            this.properties = {
                userValues: {
                    type: Object,
                    notify: true
                },
                propertiesKeys: {
                    type: Array,
                    computed: 'computePropertiesKeys(uiElement)'
                },
                customizable: {
                    type: Array
                }
            }
        }
        propertyChanged (e) {
            let propertyName = e.model.get('property.key');
            this.set(`userValues.${propertyName}`, e.target.value);
        }
        computeValue (propertyName) {
            return this.userValues[propertyName];
        }
        computeType (styleName) {
            return STYLE_CONF[styleName] ? STYLE_CONF[styleName].type : 'text';
        }
        computeLabel (styleName) {
            return STYLE_CONF[styleName] ? STYLE_CONF[styleName].label : '';
        }
    }
    Polymer(KanoUiCustomizer);
</script>
