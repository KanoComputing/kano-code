<link rel="import" href="../behaviors.html">

<dom-module id="kano-input-background">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    </style>
    <template>
        <label>{{label}}</label>
        <div>
            <kano-input-color value="{{color}}"></kano-input-color>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input-background',
        behaviors: [Kano.Behaviors.Input],
        observers: [
            '_computeValue(color)'
        ],
        _computeValue () {
            this.set('value', this.color);
        }
    });
</script>
