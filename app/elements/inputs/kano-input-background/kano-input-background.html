<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../behaviors.html">

<dom-module id="kano-input-background">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host paper-tabs {
        margin-bottom: 5px;
        --paper-tabs-selection-bar-color: var(--color-orange, orange);
    }
    :host label {
        font-size: 1.4em;
    }
    :host .preview {
        width: 120px;
        height: 120px;
    }
    </style>
    <template>
        <label>{{label}}</label>
        <div class="preview" style$="background: [[value]]"></div>
        <paper-tabs selected="{{page}}" attr-for-selected="name" noink>
            <paper-tab name="color">Color</paper-tab>
            <paper-tab name="pattern">Pattern</paper-tab>
            <paper-tab name="image">Image</paper-tab>
        </paper-tabs>
        <iron-pages selected="[[page]]" attr-for-selected="name">
          <div name="color">
              <kano-input-color value="{{color}}"></kano-input-color>
          </div>
          <div name="pattern">
              <kano-input-pattern value="{{image}}" background-color="[[color]]"></kano-input-pattern>
          </div>
          <div name="image">
              <kano-input-image value="{{image}}"></kano-input-image>
          </div>
        </iron-pages>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoInputBackground {

        get behaviors () {
            return [KanoBehaviors.Input];
        }

        beforeRegister () {
            this.is = 'kano-input-background';
            this.properties = {
                color: {
                    type: String
                },
                image: {
                    type: String
                }
            };
            this.observers = [
                'valueChanged(color, image)'
            ];
        }

        ready () {
            this.set('page', 'color');
        }

        valueChanged (color, image) {
            this.set('value', `${image}, ${color}`);
        }
    }
    Polymer(KanoInputBackground);
</script>
