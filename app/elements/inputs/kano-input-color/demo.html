<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="./kano-input-color.html">
        <style>
            .output {
                width: 70px;
                height: 70px;
            }
        </style>
    </head>
    <body>
        <template is="dom-bind" id="bind">
            <kano-input-color value="{{color}}"></kano-input-color>
            <div class="output" style$="[[computeOutputStyle(color)]]"></div>
        </template>
        <script>
            var bind = document.getElementById('bind');
            bind.computeOutputStyle = function (color) {
                return `background: ${color}`;
            };
        </script>
    </body>
</html>
