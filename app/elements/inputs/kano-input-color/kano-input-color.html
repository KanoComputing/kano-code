<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../behaviors.html">
<!--

`kano-input-color` Dislpay a color palette and allows selection by clicking on one of them

Example:
    <kano-input-color value="{{value}}"></kano-input-color>

@group Kano Elements
@hero hero.svg
@demo ./demo.html
-->
<dom-module id="kano-input-color">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host .selectedColor {
        width: 60px;
        height: 60px;
        border-radius: 2px;
        margin: 3px;
    }
    :host .colors {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        max-width: 220px;
    }
    :host .color {
        width: 40px;
        height: 40px;
        margin: 2px;
        border-radius: 4px;
    }
    :host .color:hover {
        cursor: pointer;
    }
    </style>
    <template>
        <label>{{label}}</label>
        <div class="colors">
            <template is="dom-repeat" items="{{colors}}" as="color">
                <div class="color" style$="[[computeColor(color, value)]]" on-tap="selectColor"></div>
            </template>
        </div>
    </template>
</dom-module>
<script type="text/javascript">

    Polymer({

        behaviors: [Kano.Behaviors.Input],

        is: 'kano-input-color',

        attached () {
            this.colors = [
                '#F5F5F5',  // White
                '#CCCCCC',  // Light Gray
                '#7D7A73',  // Gray
                '#000000',  // Black
                '#E95C5A',  // Red
                '#FF842A',  // Kano Orange
                '#F8EB1E',  // Yellow
                '#70C222',  // Light Green
                '#3CAA36',  // Green
                '#0E6633',  // Dark Green
                '#59b3d0',  // Light Blue
                '#2A3080',  // Dark Blue
                '#642682',  // Violet
                '#E61974',  // Fuschia
                '#DB7D92',  // Pink
                '#683D12'   // Brown
            ];
            this.value = this.value || this.colors[0];
        },

        computeColor (color, value) {
            let style = `background-color: ${color};`;
            if (color === value) {
                style += `outline: 1px dashed ${color};
                            outline-offset: 1px;`;
            }
            return style;
        },

        selectColor (e) {
            this.set('value', e.model.get('color'));
            this.fire('change', this.value);
        }
    });
</script>
