<link rel="import" href="../behaviors.html">

<dom-module id="kano-input-color">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host .selectedColor {
        width: 60px;
        height: 60px;
        border-radius: 2px;
        margin: 3px;
    }
    :host .colors {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        max-width: 220px;
    }
    :host .color {
        width: 40px;
        height: 40px;
        margin: 2px;
        border-radius: 4px;
    }
    :host .color:hover {
        cursor: pointer;
    }
    </style>
    <template>
        <label>{{label}}</label>
        <div class="colors">
            <template is="dom-repeat" items="{{colors}}" as="color">
                <div class="color" style$="[[computeColor(color, value)]]" on-tap="selectColor"></div>
            </template>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, KanoBehaviors */

    class KanoInputColor {

        get behaviors () {
            return [KanoBehaviors.Input];
        }

        beforeRegister () {
            this.is = 'kano-input-color';
        }

        attached () {
            this.colors = [
                '#70c222', //green
                '#F8EB1E', //yellow
                '#e95c5a', // red
                '#ff842a', // kanorange
                '#59b3d0', // blue
                'black', // black
                '#683D12', //brown
                '#642682', //violet
                '#2A3080', //purple
                '#DB7D92', //pink
                '#E61974',//Dark pink
                '#3CAA36',//Light green
                '#0E6633',//dark green
                '#f5f5f5',//white
                '#7d7a73'//black
            ];
            this.value = this.value || this.colors[0];
        }

        computeColor (color, value) {
            let style = `background-color: ${color};`;
            if (color === value) {
                style += `outline: 1px dashed ${color};
                            outline-offset: 1px;`;
            }
            return style;
        }

        selectColor (e) {
            this.set('value', e.model.get('color'));
            this.fire('change', this.value);
        }
    }
    Polymer(KanoInputColor);
</script>
