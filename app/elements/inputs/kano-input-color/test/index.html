<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../../../../bower_components/web-component-tester/browser.js"></script>
        <link rel="import" href="../kano-input-color.html">
    </head>
    <body>
        <test-fixture id="default">
            <template>
                <kano-input-color></kano-input-color>
            </template>
        </test-fixture>
        <script>
            /* globals suite, test, assert, setup, fixture */
            suite('<kano-input-color>', () => {
                let input;
                setup(() => {
                    input = fixture('default');
                });
                test('is white by default', () => {
                    assert.isTrue(input.value === '#F5F5F5');
                });
            });
        </script>
    </body>
</html>
