<link rel="import" href="../kano-input-color/kano-input-color.html">
<link rel="import" href="../kano-input-size/kano-input-size.html">
<link rel="import" href="../kano-input-text/kano-input-text.html">
<link rel="import" href="../kano-input-background/kano-input-background.html">

<dom-module id="kano-input">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>

    </template>
</dom-module>
<script type="text/javascript">
    class KanoInput {

        get behaviors () {
            return [KanoBehaviors.Input];
        }

        beforeRegister () {
            this.is = 'kano-input';
            this.observers = [
                'typeChanged(type)',
                'valueChanged(value)',
            ];
        }
        typeChanged () {
            this.input = document.createElement(this.getTagName());
            this.input.value = this.value;
            this.input.label = this.label;
            while (this.firstChild) {
                this.removeChild(this.firstChild);
            }
            this.appendChild(this.input);
        }
        valueChanged () {
            if (this.input) {
                this.input.value = this.value;
            }
        }
        getTagName () {
            return `kano-input-${this.type}`;
        }
    }
    Polymer(KanoInput);
</script>
