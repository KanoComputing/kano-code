<dom-module id="kano-input">
    <style>
        :host {
            display: block;
        }
    </style>
    <template>
        <div id="input-container"></div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input',
        behaviors: [Polymer.Templatizer,
                    Kano.Behaviors.Input,
                    Kano.Behaviors.AppEditorBehavior],
        observers: [
            '_typeChanged(type)',
            '_valueChanged(value)',
            '_themeChanged(theme)'
        ],
        _instanceProps: {
            value: true,
            theme: true
        },
        _typeChanged () {
            let inputTagName = this._getTagName(),
                root = Polymer.dom(this.root);
            let template = document.createElement('template');
            template.innerHTML = `<${inputTagName} class="kano-input" label="[[label]]" value="{{value}}" symbol="[[symbol]]" min="[[min]]" max="[[max]]" options="[[options]]" theme="[[theme]]"></${inputTagName}>`;

            this.templatize(template);
            this.instance = this.stamp({
                label: this.label,
                symbol: this.symbol,
                min: this.min,
                max: this.max,
                options: this.options,
                theme: this.theme
            });

            this.$['input-container'].appendChild(this.instance.root);
        },
        _forwardInstanceProp (inst, prop, value) {
            this.set(prop, value);
        },
        _themeChanged (theme) {
            if (this.instance) {
                this.instance.set('theme', theme);
            }
        },
        _valueChanged (value) {
            if (this.instance) {
                this.instance.set('value', value);
            }
        },
        _getTagName () {
            return `kano-input-${this.type}`;
        }
    });
</script>
