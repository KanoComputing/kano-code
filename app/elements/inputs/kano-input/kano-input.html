<dom-module id="kano-input">
    <style>
        :host {
            display: block;
        }
    </style>
    <template></template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input',
        behaviors: [Polymer.Templatizer, Kano.Behaviors.Input, Kano.Behaviors.AppEditorBehavior],
        observers: [
            '_typeChanged(type)',
            '_valueChanged(value)'
        ],
        _instanceProps: {
            value: true
        },
        _typeChanged () {
            let inputTagName = this._getTagName(),
                root = Polymer.dom(this.root);
            let template = document.createElement('template');
            template.innerHTML = `<${inputTagName} class="kano-input" value="{{value}}" label="[[label]]" symbol="[[symbol]]" min="[[min]]" max="[[max]]" options="[[options]]"></${inputTagName}>`;

            this.templatize(template);

            this.instance = this.stamp({
                label: this.label,
                symbol: this.symbol,
                min: this.min,
                max: this.max,
                options: this.options
            });

            Polymer.dom(this.root).appendChild(this.instance.root);
        },
        _forwardInstanceProp (inst, prop, value) {
            this.set(prop, value);
        },
        _valueChanged () {
            if (this.instance) {
                this.instance.set('value', this.value);
            }
        },
        _getTagName () {
            return `kano-input-${this.type}`;
        }
    });
</script>
