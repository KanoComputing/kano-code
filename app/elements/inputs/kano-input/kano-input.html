<dom-module id="kano-input">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>

    </template>
</dom-module>
<script type="text/javascript">
    class KanoInput {

        get behaviors () {
            return [KanoBehaviors.Input];
        }

        beforeRegister () {
            this.is = 'kano-input';
            this.observers = [
                'typeChanged(type)',
                'valueChanged(value)'
            ];
        }
        valueChanged (value) {
            if (!this.input) {
                return;
            }
            this.input.value = value;
        }
        typeChanged () {
            let input = this.create(`kano-input-${this.type}`, {
                label: this.label,
                value: this.value,
                min: this.min,
                max: this.max,
                data: this.data
            }),
            content = Polymer.dom(this.root);
            input.addEventListener('value-changed', (e) => {
                this.set('value', e.detail.value);
            });
            while (content.firstChild) {
                content.removeChild(content.firstChild);
            }
            content.appendChild(input);
            this.input = input;
        }
    }
    Polymer(KanoInput);
</script>
