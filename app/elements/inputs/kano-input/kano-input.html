<dom-module id="kano-input">
    <style>
        :host {
            @apply --layout-horizontal;
            @apply --layout-center;
            min-height: 64px;
        }
        :host label {
            width: 82px;
            color: rgba(255, 255, 255, 0.5);
            text-align: left;
            font-size: 16px;
            font-family: var(--font-body);
            font-weight: bold;
            margin-right: 40px;
            @apply --kano-input-label;
        }
        :host #input-container {
            @apply --layout-flex;
        }
    </style>
    <template>
        <label hidden$="[[noLabel]]">[[label]]</label>
        <div id="input-container"></div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input',
        behaviors: [Polymer.Templatizer, Kano.Behaviors.Input, Kano.Behaviors.AppEditorBehavior],
        observers: [
            '_typeChanged(type)',
            '_valueChanged(value)'
        ],
        _instanceProps: {
            value: true
        },
        _typeChanged () {
            let inputTagName = this._getTagName(),
                root = Polymer.dom(this.root);
            let template = document.createElement('template');
            template.innerHTML = `<${inputTagName} class="kano-input" value="{{value}}" symbol="[[symbol]]" min="[[min]]" max="[[max]]" options="[[options]]" no-label></${inputTagName}>`;

            this.templatize(template);

            this.instance = this.stamp({
                label: this.label,
                symbol: this.symbol,
                min: this.min,
                max: this.max,
                options: this.options
            });

            this.$['input-container'].appendChild(this.instance.root);
        },
        _forwardInstanceProp (inst, prop, value) {
            this.set(prop, value);
        },
        _valueChanged () {
            if (this.instance) {
                this.instance.set('value', this.value);
            }
        },
        _getTagName () {
            return `kano-input-${this.type}`;
        }
    });
</script>
