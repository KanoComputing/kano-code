<dom-module id="kano-input">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>

    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input',
        behaviors: [Kano.Behaviors.Input, Kano.Behaviors.AppEditorBehavior],
        observers: [
            '_typeChanged(type)',
            '_valueChanged(value)',
        ],
        _typeChanged () {
            let input = document.createElement(this._getTagName()),
                root = Polymer.dom(this.root);
            input.value = this.value;
            input.label = this.label;
            input.min = this.min;
            input.max = this.max;
            input.options = this.options;

            input.addEventListener('value-changed', (e) => {
                this.notifyPath('value', e.detail.value);
            });

            input.addEventListener('click', (e) => {
                this.notifyChange('settings-interaction', {setting: this.type});
            });

            this.input = input;
            while (root.firstChild) {
                root.removeChild(root.firstChild);
            }
            root.appendChild(this.input);
        },
        _valueChanged () {
            if (this.input) {
                this.input.value = this.value;
            }
        },
        _getTagName () {
            return `kano-input-${this.type}`;
        }
    });
</script>
