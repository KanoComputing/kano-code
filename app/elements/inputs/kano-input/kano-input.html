<dom-module id="kano-input">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>

    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, KanoBehaviors */

    class KanoInput {

        get behaviors () {
            return [KanoBehaviors.Input];
        }

        beforeRegister () {
            this.is = 'kano-input';
            this.observers = [
                'typeChanged(type)',
                'valueChanged(value)',
            ];
        }
        typeChanged () {
            let input = document.createElement(this.getTagName());
            input.value = this.value;
            input.label = this.label;
            input.min = this.min;
            input.max = this.max;
            input.options = this.options;

            input.addEventListener('value-changed', (e) => {
                this.notifyPath('value', e.detail.value);
            });

            this.input = input;
            while (this.firstChild) {
                this.removeChild(this.firstChild);
            }
            this.appendChild(this.input);
        }
        valueChanged () {
            if (this.input) {
                this.input.value = this.value;
            }
        }
        getTagName () {
            return `kano-input-${this.type}`;
        }
    }
    Polymer(KanoInput);
</script>
