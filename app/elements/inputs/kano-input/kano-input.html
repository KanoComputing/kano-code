<dom-module id="kano-input">
    <style>
        :host {
            @apply --layout-horizontal;
            @apply --layout-center;
            min-height: 64px;
        }
        :host label {
            width: 80px;
            color: rgba(255, 255, 255, 0.5);
            text-align: left;
            width: var(--kano-part-settings-label-width);
            font-size: 16px;
            font-family: var(--font-body);
            font-weight: bold;
            margin-right: 40px;
        }
        :host #input-container {
            @apply --layout-flex;
        }
        :host .info-cue {
            position: relative;
            width: 64px;
            text-align: center;
        }
        :host .info-wrapper {
            display: none;
            position: absolute;
            top: -10px;
            left: 56px;
            width: 168px;
            transform: translateY(-33%);
        }
        .info {
            position: relative;
            background-color: var(--color-dark);
            border: 3px solid var(--color-stone);
            font-family: var(--font-body);
            border-radius: 6px;
            padding: 8px;
        }
        .info:after, .info:before {
            right: 100%;
            top: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .info:after {
            border-color: rgba(136, 183, 213, 0);
            border-right-color: var(--color-dark);
            border-width: 16px;
            margin-top: -16px;
        }
        .info:before {
            border-color: rgba(194, 225, 245, 0);
            border-right-color: var(--color-stone);
            border-width: 20px;
            margin-top: -20px;
        }
        :host .info-cue:hover .info-wrapper {
            display: block;
        }
    </style>
    <template>
        <label>[[label]]</label>
        <div id="input-container"></div>       
<!--         <div class="info-cue" hidden$="[[!description]]">i
            <div class="info-wrapper">
                <div class="info">[[description]]</div>
            </div>
        </div> -->
        
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input',
        behaviors: [Polymer.Templatizer, Kano.Behaviors.Input, Kano.Behaviors.AppEditorBehavior],
        observers: [
            '_typeChanged(type)',
            '_valueChanged(value)'
        ],
        _instanceProps: {
            value: true
        },
        _typeChanged () {
            let inputTagName = this._getTagName(),
                root = Polymer.dom(this.root);
            let template = document.createElement('template');
            template.innerHTML = `<${inputTagName} class="kano-input" value="{{value}}" symbol="[[symbol]]" min="[[min]]" max="[[max]]" options="[[options]]" noLabel></${inputTagName}>`;

            this.templatize(template);

            this.instance = this.stamp({
                label: this.label,
                symbol: this.symbol,
                min: this.min,
                max: this.max,
                options: this.options
            });

            this.$['input-container'].appendChild(this.instance.root);
        },
        _forwardInstanceProp (inst, prop, value) {
            this.set(prop, value);
        },
        _valueChanged () {
            console.log('value changed')
            if (this.instance) {
                console.log('in if')
                this.instance.set('value', this.value);
            }
        },
        _getTagName () {
            return `kano-input-${this.type}`;
        }
    });
</script>
