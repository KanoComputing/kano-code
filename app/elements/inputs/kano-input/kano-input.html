<dom-module id="kano-input">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>

    </template>
</dom-module>
<script type="text/javascript">
    class KanoInput {

        get behaviors () {
            return [KanoBehaviors.Input];
        }

        beforeRegister () {
            this.is = 'kano-input';
            this.observers = [
                'typeChanged(type)'
            ];
        }
        typeChanged () {
            let input = this.create(this.getTagName(), {
                value: this.value,
                label: this.label,
                min: this.min,
                max: this.max
            });

            input.addEventListener('value-changed', (e) => {
                this.set('value', e.detail.value);
            });

            this.input = input;
            while (this.firstChild) {
                this.removeChild(this.firstChild);
            }
            this.appendChild(this.input);
        }
        getTagName () {
            return `kano-input-${this.type}`;
        }
    }
    Polymer(KanoInput);
</script>
