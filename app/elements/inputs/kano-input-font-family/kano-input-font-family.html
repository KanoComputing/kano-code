<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../behaviors.html">
<link rel="import" href="../../kano-style/typography.html">
<!--

`kano-input-color` Dislpay a choice of fonts and allows the selection of one of them

Example:
    <kano-input-font-family value="{{value}}"></kano-input-font-family>

@group Kano Elements
@hero hero.svg
@demo ./demo.html
-->
<dom-module id="kano-input-font-family">
    <style>
    :host label {
        @apply(--kano-settings-label);
    }
    :host .inputs {
        @apply(--kano-settings-container);
        text-align: left;
    }
    :host paper-dropdown-menu {
        position: relative;
        left: 17px;
    }
    paper-dropdown-menu {
        --paper-input-container-input: {
            font-family: var(--font-body, Arial);
        };
    }
    paper-item {
        --paper-item: {
            font-family: var(--font-body, Arial);
        };
    }
    </style>
    <template>
        <label>[[label]]</label>
        <div class="inputs">
            <paper-dropdown-menu noink no-animations>
                <paper-menu class="dropdown-content" selected="{{value}}" attr-for-selected="value">
                    <template is="dom-repeat" items="[[fontFamilies]]" as="option">
                        <paper-item value="[[option.value]]">[[option.label]]</paper-item>
                    </template>
                </paper-menu>
            </paper-dropdown-menu>
       </div>
    </template>
</dom-module>
<script type="text/javascript">
    Polymer({

        behaviors: [Kano.Behaviors.Input],

        is: 'kano-input-font-family',

        observers: [
            '_valueChanged(value)'
        ],
        attached () {
            this.fontFamilies = [
                {
                    value: 'Bariol',
                    label: 'Bariol'
                },
                {
                    value: 'serif',
                    label: 'serif'
                },
                {
                    value: 'monospace',
                    label: 'monospace'
                }
            ];
        },

        _valueChanged () {
            this.fire('change');
        }

    });
</script>
