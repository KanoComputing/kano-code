<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="./kano-input-font-family.html">
    </head>
    <body>
        <template is="dom-bind" id="bind">
            <kano-input-font-family value="{{family}}"></kano-input-font-family>
            <div class="output" style$="[[computeOutputStyle(family)]]">[[family]]</div>
        </template>
        <script>
            var bind = document.getElementById('bind');
            bind.computeOutputStyle = function (family) {
                return `font-family: ${family}`;
            };
        </script>
    </body>
</html>
