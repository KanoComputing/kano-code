<!DOCTYPE html>
<html lang="en">
    <head>
        <title>kano-input-list demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../../../../../../webcomponentsjs/webcomponents-lite.js"></script>
        <script>
            window.Polymer = {
                dom: 'shadow'
            };
        </script>
        <link rel="import" href="../../../../../../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../../../../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../kano-input-list.html">
        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                html, body {
                    margin: 0;
                    padding: 0;
                    height: 100vh;
                }
                body>div {
                    max-width: 600px;
                    margin: 0 auto;
                }
                #input {
                    width: 400px;
                    height: 100px;
                }
            </style>
        </custom-style>
    </head>
    <body unresolved>
        <div class="vertical-section-container">
            <h3>kano-input-list</h3>
            <demo-snippet>
                <template>
                    <kano-input-list id="input"></kano-input-list>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            const input = document.getElementById('input');
                            input.options = [
                                {
                                    "value": 1,
                                    "label": "one"
                                },
                                {
                                    "value": 2,
                                    "label": "two"
                                }
                            ];
                        });
                    </script>
                </template>
            </demo-snippet>
        </div>
    </body>
</html>
