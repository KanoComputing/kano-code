<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../behaviors.html">
<link rel="import" href="../../kano-style/typography.html">

<dom-module id="kano-input-list">
    <style>
    :host {
        display: block;
        text-align: left;
    }
    paper-dropdown-menu {
        --paper-input-container-input: {
            font-family: var(--font-body, Arial);
        };
    }
    paper-item {
        --paper-item: {
            font-family: var(--font-body, Arial);
        };
    }
    </style>
    <template>
        <paper-dropdown-menu noink no-animations label="[[label]]">
            <paper-listbox class="dropdown-content" selected="{{value}}" attr-for-selected="value">
                <template is="dom-repeat" items="[[options]]" as="option">
                    <paper-item value="[[option.value]]">[[option.label]]</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input-list',
        behaviors: [Kano.Behaviors.Input],
        observers: [
            'valueChanged(value)'
        ],
        valueChanged () {
            this.fire('change');
        }
    });
</script>
