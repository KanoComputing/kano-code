<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../behaviors.html">

<dom-module id="kano-input-list">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>
        <paper-dropdown-menu label="[[label]]" noink no-animations>
            <paper-menu class="dropdown-content" selected="{{value}}" attr-for-selected="value">
                <template is="dom-repeat" items="[[options]]" as="option">
                    <paper-item value="[[option.value]]">[[option.label]]</paper-item>
                </template>
            </paper-menu>
        </paper-dropdown-menu>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, KanoBehaviors */

    class KanoInputList {

        get behaviors () {
            return [Kano.Behaviors.Input];
        }

        beforeRegister () {
            this.is = 'kano-input-list';
            this.observers = [
                'valueChanged(value)'
            ];
        }
        valueChanged () {
            this.fire('change');
        }
    }
    Polymer(KanoInputList);
</script>
