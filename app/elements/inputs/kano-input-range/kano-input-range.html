<link rel="import" href="../behaviors.html">
<link rel="import" href="../../kano-style/input.html">

<dom-module id="kano-input-range">
    <style is="custom-style" include="input-range"></style>
    <style>
        :host {
            display: block;
        }
        :host label {
            @apply(--kano-settings-label);
            bottom: 11px;
        }
        :host .inputs {
            @apply(--kano-settings-container);
        }
        kano-slider {
            width: 95%;
            --paper-slider-height: 3px;
            --paper-progress-active-color: #435055;
            --paper-slider-knob-color: #435055;
            --paper-slider-pin-color: #435055;
            --paper-slider-knob-start-color: #435055;
        }
    </style>
    <template>
        <label>{{label}}</label>
        <div class="inputs">
              <kano-slider
                      min="{{min}}"
                      max="{{max}}"
                      value="[[value]]"
                      immediate-value="{{value}}"
                      symbol="{{symbol}}"
                      step="{{step}}"
                      on-change="expandKnob"
                      on-click="expandKnob"
                      pin>
              <kano-slider>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input-range',
        behaviors: [Kano.Behaviors.Input],
        attached () {
            this.expandKnob();
        },
        expandKnob () {
            this.$$('kano-slider')._expandKnob();
        }
    });
</script>
