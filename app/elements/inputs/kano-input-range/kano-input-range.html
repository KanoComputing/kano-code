<link rel="import" href="../behaviors.html">
<link rel="import" href="../../kano-slider/kano-slider.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/kano-style.html">

<dom-module id="kano-input-range">
    <style is="custom-style" include="input-range"></style>
    <style>
        :host {
            @apply --layout-horizontal;
            @apply --layout-center;
        }
        :host label {
            width: 82px;
            color: rgba(255, 255, 255, 0.5);
            text-align: left;
            width: var(--kano-part-settings-label-width);
            font-size: 16px;
            font-family: var(--font-body);
            font-weight: bold;
            margin-right: 40px;
            @apply --kano-input-range-label;
        }
        :host .inputs {
            @apply(--kano-settings-container);
        }
        :host .display {
            @apply --kano-button;
            @apply --layout-horiztonal;
            @apply --layout-center-justified;
            background-color: var(--color-chateau);
            text-shadow: none;
            width: 52px;
            padding: 9px 0 7px;
            margin-left: 16px;
            @apply --kano-input-range-display;
        }
        :host .display span.symbol {
            font-size: 12px;
            text-transform: none;
        }
        kano-slider {
            @apply --layout-flex;
            --paper-slider-height: 3px;
            --paper-slider-container-color: #435055;
            --paper-progress-active-color: #435055;
            --paper-progress-secondary-color: #435055;
            --paper-slider-knob-color: #435055;
            --paper-slider-pin-color: #435055;
            --paper-slider-knob-start-color: #435055;
        }
    </style>
    <template>
        <label hidden$="[[noLabel]]">[[label]]</label>
        <kano-slider
              min="{{min}}"
              max="{{max}}"
              value="{{value}}"
              immediate-value="{{value}}"
              step="{{step}}"></kano-slider>
        <div class="display">[[_roundValue(value)]]<span hidden$=[[!symbol]] class="symbol"> [[symbol]]</span></div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input-range',
        behaviors: [Kano.Behaviors.Input],
        _roundValue (value) {
            return Math.round(value);
        }
    });
</script>
