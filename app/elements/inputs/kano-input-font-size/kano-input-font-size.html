<link rel="import" href="../behaviors.html">

<dom-module id="kano-input-font-size">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host label .value {
        font-weight: bold;
    }
    :host .inputs {
        @apply(--layout-horizontal);
    }
    </style>
    <template>
        <label>{{label}}: <span class="value">{{value}}</span></label>
        <div class="inputs">
            <input type="range"
                    min="0.8"
                    max="4"
                    step="0.1"
                    value="{{number::input}}"
                    on-change="numberChanged">
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    const FONT_REGEXP = /(\d+\.\d+)em/;
    class KanoInputFontSize {

        get behaviors () {
            return [KanoBehaviors.Input];
        }

        beforeRegister () {
            this.is = 'kano-input-font-size';
            this.properties = {
                value: {
                    type: String,
                    observer: 'valueChanged'
                },
                unit: {
                    type: String
                },
                number: {
                    type: Number
                }
            };
            this.observers = [
                'computeValue(number)'
            ];
        }

        computeValue () {
            this.set('value', `${this.number}em`);
        }

        valueChanged () {
            let number;

            if (!this.value) {
                return;
            }

            let m = this.value.match(FONT_REGEXP);
            if (m && m[1]) {
                this.set('number', parseFloat(m[1]));
            }

            this.fire('change');
        }

        numberChanged (e) {
            e.stopPropagation();
        }
    }
    Polymer(KanoInputFontSize);
</script>
