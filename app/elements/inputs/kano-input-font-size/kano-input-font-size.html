<link rel="import" href="../behaviors.html">
<link rel="import" href="../../kano-style/input.html">

<dom-module id="kano-input-font-size">
    <style is="custom-style" include="input-range"></style>
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host label .value {
        font-weight: bold;
    }
    :host .inputs {
        @apply(--layout-horizontal);
    }
    </style>
    <template>
        <label>{{label}}: <span class="value">{{value}}</span></label>
        <div class="inputs">
            <input type="range"
                    min="0.8"
                    max="4"
                    step="0.1"
                    value="{{number::input}}"
                    on-change="numberChanged">
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    const FONT_REGEXP = /(\d*\.\d+)em/;

    Polymer({
        is: 'kano-input-font-size',
        behaviors: [Kano.Behaviors.Input],
        observers: [
            'computeValue(number)'
        ],
        computeValue () {
            this.set('value', `${this.number}em`);
        },
        valueChanged () {
            let m;

            if (!this.value) {
                return;
            }

            m = this.value.match(FONT_REGEXP);
            if (m && m[1]) {
                this.set('number', parseFloat(m[1]));
            }

            this.fire('change');
        },
        numberChanged (e) {
            e.stopPropagation();
        }
    });
</script>
