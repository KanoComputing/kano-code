<link rel="import" href="../behaviors.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/input.html">

<dom-module id="kano-input-font-size">
    <style is="custom-style" include="input-range"></style>
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host label .value {
        font-weight: bold;
    }
    </style>
    <template>
          <kano-input-range
              value="{{value}}"
              min="0.8"
              max="4"
              step="0.1"
              label="{{label}}"
              symbol="[[symbol]]">
          </kano-input-range>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    const FONT_REGEXP = /(\d*\.\d+)em/;

    Polymer({
        is: 'kano-input-font-size',
        behaviors: [Kano.Behaviors.Input],
    });
</script>
