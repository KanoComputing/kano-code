<link rel="import" href="../behaviors.html">

<dom-module id="kano-input-font-weight">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host label .value {
        font-weight: bold;
    }
    :host .inputs {
        @apply(--layout-horizontal);
    }
    </style>
    <template>
        <label>{{label}}: <span class="value">{{value}}</span></label>
        <div class="inputs">
            <input type="range"
                    min="100"
                    max="600"
                    step="100"
                    value="{{value::input}}">
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, KanoBehaviors */

    class KanoInputFontWeight {

        get behaviors () {
            return [KanoBehaviors.Input];
        }

        beforeRegister () {
            this.is = 'kano-input-font-weight';
        }
    }
    Polymer(KanoInputFontWeight);
</script>
