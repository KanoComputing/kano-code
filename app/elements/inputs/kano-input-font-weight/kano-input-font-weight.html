<link rel="import" href="../behaviors.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/input.html">

<dom-module id="kano-input-font-weight">
    <style is="custom-style" include="input-range"></style>
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host label .value {
        font-weight: bold;
    }
    :host .inputs {
        @apply(--layout-horizontal);
    }
    </style>
    <template>
        <label>{{label}}: <span class="value">{{value}}</span></label>
        <div class="inputs">
            <input type="range"
                    min="100"
                    max="600"
                    step="100"
                    value="{{value::input}}">
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input-font-weight',
        behaviors: [Kano.Behaviors.Input]
    });
</script>
