<link rel="import" href="../behaviors.html">

<dom-module id="kano-input-text">
    <style>
    :host {
        display: block;
    }
    :host label {
        display: block;
    }
    :host input {
        @apply(--kano-light-input);
        font-size: var(--kano-input-text-size);
    }
    </style>
    <template>
        <label>{{label}}</label>
        <input type="text" value="{{value::keyup}}">
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, KanoBehaviors */

    class KanoInputText {

        get behaviors () {
            return [Kano.Behaviors.Input];
        }

        beforeRegister () {
            this.is = 'kano-input-text';
            this.observers = [
                'valueChanged(value)'
            ];
        }
        valueChanged () {
            this.fire('change');
        }
    }
    Polymer(KanoInputText);
</script>
