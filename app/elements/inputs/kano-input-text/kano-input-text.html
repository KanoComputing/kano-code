<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../behaviors.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/typography.html">

<dom-module id="kano-input-text">
    <style>
    :host label {
        @apply(--kano-settings-label);
    }
    :host .inputs {
        @apply(--kano-settings-container);
    }
    paper-input {
        text-align: left;
        width: 87%;
        --paper-input-container-focus-color: var(--color-orange, orange);
        --paper-input-container-input: {
            font-family: var(--font-body, Arial);
        };
        --paper-input-container-label: {
            font-family: var(--font-body, Arial);
        };
    }
    </style>
    <template>
        <div class="inputs">
          <paper-input value="{{value}}" label="[[label]]" on-keydown="enterQuitsInput"></paper-input>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input-text',
        behaviors: [Kano.Behaviors.Input],
        observers: [
            'valueChanged(value)'
        ],
        valueChanged () {
            this.fire('change');
        },
        enterQuitsInput () {
            if (event.keyCode == 13) {
                this.blur();
                return false;
            }
        }
    });
</script>
