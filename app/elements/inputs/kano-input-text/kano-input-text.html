<link rel="import" href="../behaviors.html">

<dom-module id="kano-input-text">
    <style>
    :host label {
        @apply(--kano-tinker-label);
    }
    :host .inputs {
        @apply(--kano-tinker-container);
    }
    :host input {
        @apply(--kano-light-input);
        width: 87%;
    }
    </style>
    <template>
        <label>{{label}}</label>
        <div class="inputs">
          <input type="text" value="{{value::keyup}}"
              on-keydown="enterQuitsInput">
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input-text',
        behaviors: [Kano.Behaviors.Input],
        observers: [
            'valueChanged(value)'
        ],
        valueChanged () {
            this.fire('change');
        },
        enterQuitsInput () {
            if (event.keyCode == 13) {
                this.blur();
                return false;
            }
        }
    });
</script>
