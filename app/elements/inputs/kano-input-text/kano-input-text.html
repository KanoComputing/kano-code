<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../behaviors.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/typography.html">

<dom-module id="kano-input-text">
    <style>
    :host label {
        @apply --kano-settings-label;   
    }
    :host .inputs label {
        margin-right: 24px;
    }
    paper-input {
        text-align: left;
        --paper-input-container-input: {
            color: #fff;
            font-family: var(--font-body);
            font-weight: bold;
            padding-top: 4px;
        };
        --paper-input-container-underline: {
            border: none;
        };
        --paper-input-container-underline-focus: {
            border: none;
        };
        --paper-input-container: {
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            background-color: var(--color-chateau);
            font-size: 18px;
            padding: 3px 8px;
        };
        --paper-input-container-label: {
            color: #fff;
            font-family: var(--font-body);
            font-size: 18px;
        };
    }
    </style>
    <template>
        <paper-input value="{{value}}" on-keydown="enterQuitsInput" no-label-float></paper-input>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input-text',
        behaviors: [Kano.Behaviors.Input],
        observers: [
            'valueChanged(value)'
        ],
        valueChanged () {
            this.fire('change');
        },
        enterQuitsInput () {
            if (event.keyCode == 13) {
                this.blur();
                return false;
            }
        }
    });
</script>
