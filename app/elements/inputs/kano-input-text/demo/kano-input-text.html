<!DOCTYPE html>
<html lang="en">
    <head>
        <title>kano-input-text demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script>
            window.Polymer = {
                dom: 'shadow'
            };
        </script>
        <link rel="import" href="../../../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../kano-input-text.html">
        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                html, body {
                    margin: 0;
                    padding: 0;
                    height: 100vh;
                    --demo-snippet-demo: {
                        background: #bbb;
                    };
                }
                body>div {
                    max-width: 600px;
                    margin: 0 auto;
                }
                kano-input-color {
                    width: 400px;
                    margin: 0 auto;
                }
            </style>
        </custom-style>
    </head>
    <body unresolved>
        <div class="vertical-section-container">
            <h3>kano-input-text</h3>
            <demo-snippet>
                <dom-bind id="dom-bind">
                    <template is="dom-bind">
                        <kano-input-text id="input"></kano-input-text>
                        <h2>[[inputValue]]</h2>
                        <script>
                            document.addEventListener('WebComponentsReady', () => {
                                
                                const b = document.getElementById('dom-bind');
                                const input = document.getElementById('input');
                                input.addEventListener('change',() => {
                                    b.inputValue = input.value;
                                });
                            });
                        </script>
                    </template>
                </dom-bind>
            </demo-snippet>
        </div>
    </body>
</html>
