<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../behaviors.html">

<dom-module id="kano-input-wave">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>
        <paper-dropdown-menu id="dropdown" noink no-animations label="[[label]]">
            <paper-listbox class="dropdown-content" selected="{{value}}" attr-for-selected="key" fallback-selection="linear">
                <paper-item role="menuitem" key="sine">Sine</paper-item>
                <paper-item role="menuitem" key="square">Square</paper-item>
                <paper-item role="menuitem" key="sawtooth">Sawtooth</paper-item>
                <paper-item role="menuitem" key="triangle">Triangle</paper-item>
            </paper-listbox>
        </paper-dropdown-menu>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input-wave',
        behaviors: [Kano.Behaviors.Input],
        observers: [
            'valueChanged(value)'
        ],
        valueChanged () {
            this.fire('change');
        }
    });
</script>
