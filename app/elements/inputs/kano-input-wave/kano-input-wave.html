<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../behaviors.html">

<dom-module id="kano-input-wave">
    <style>
    :host {
        display: block;
        text-align: left;
    }
    </style>
    <template>
        <paper-dropdown-menu id="dropdown" noink no-animations label="[[label]]">
            <paper-listbox class="dropdown-content" selected="{{value}}" attr-for-selected="value">
                <paper-item value="linear">Linear</paper-item>
                <paper-item value="sine">Sine</paper-item>
            </paper-listbox>
        </paper-dropdown-menu>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input-wave',
        behaviors: [Kano.Behaviors.Input],
        observers: [
            'valueChanged(value)'
        ],
        valueChanged () {
            console.log(this.value);
            this.fire('change');
        },
        _stopValuePropagation (e) {
            console.log(e.target);
            e.preventDefault();
            e.stopPropagation();
        }
    });
</script>
