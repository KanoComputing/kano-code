<link rel="import" href="../behaviors.html">

<dom-module id="kano-input-light-animation">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    :host button {
        @apply(--kano-button);
    }
    :host .actions button {
        margin: 7px;
    }
    :host .accept,
    :host .change-button {
        background-color: var(--color-green, green);
    }
    :host .remove-button {
        background-color: var(--color-red, red);
    }
    :host .buttons button {
        margin-left: 5px;
    }
    :host kano-fs {
        margin: 20px;
    }
    :host paper-dialog h2 {
        text-align: center;
        font-weight: 500;
    }
    </style>
    <template>
        <paper-dropdown-menu label="[[label]]">
            <paper-menu class="dropdown-content" selected="{{value}}" attr-for-selected="value">
                <template is="dom-repeat" items="[[options]]" as="option">
                    <paper-item value="[[option.value]]">[[option.label]]</paper-item>
                </template>
            </paper-menu>
        </paper-dropdown-menu>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-input-light-animation',
        behaviors: [Kano.Behaviors.Input],
        properties: {

        }
    });
</script>
