<link rel="import" href="../kano-hw-item/kano-hw-item.html">
<dom-module id="kano-hw-list">
    <style>
    :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        @apply(--layout-wrap);
        overflow-y: auto;
    }
    :host kano-hw-item {
        margin: 10px;
    }
    </style>
    <template>
        <template is="dom-repeat" items="{{hws}}" as="hardware">
            <kano-hw-item model="{{hardware}}"></kano-hw-item>
        </template>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoHwList {
        beforeRegister () {
            this.is = 'kano-hw-list';
            this.properties = {
                hws: {
                    type: Array,
                    value: () => []
                }
            }
        }
    }
    Polymer(KanoHwList);
</script>
