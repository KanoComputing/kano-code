<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="kano-if-stack-input">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <div>
            <label for="else-ifs">Else If</label>
            <div id="else-ifs">
                <button type="button" on-tap="_decr">-</button>
                <span>[[value.elseIfs]]</span>
                <button type="button" on-tap="_incr">+</button>
            </div>
        </div>
        <div>
            <label for="else">Else</label>
            <input id="else" type="checkbox" checked="{{value.else::change}}">
        </div>
    </template>
    <script>
        Polymer({
            is:'kano-if-stack-input',
            properties: {
                value: {
                    type: Object,
                    value: () => {
                        return { elseIfs: 0, else: false }
                    },
                    notify: true
                }
            },
            _decr () {
                this.setBoundElseIfs(this.value.elseIfs - 1);
            },
            _incr () {
                this.setBoundElseIfs(this.value.elseIfs + 1);
            },
            setBoundElseIfs (value) {
                this.set('value.elseIfs', Math.max(0, value));
            }
        });
    </script>
</dom-module>
