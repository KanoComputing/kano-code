    <body>
        <div class="vertical-section-container centered">
            <h3>Basic kc-asset-picker demo</h3>
            <demo-snippet>
                <template>
                    <kc-asset-picker id="picker"></kc-asset-picker>
                    <script>
                        const picker = document.getElementById('picker');
                        picker.rootDir = {
                            name: 'Libraries',
                            children: [{
                                name: 'Samples',
                                children: [{
                                    name: 'Arpeggio',
                                    children: [
                                        { name: 'bigHillArpeggio' },
                                        { name: 'glassCastleArpeggio' },
                                        { name: 'trafficLightsArpeggio' },
                                        { name: 'trafficLightsSlowArpeggio' }
                                    ]
                                }]
                            }]
                        };
                    </script>
                </template>
            </demo-snippet>
        </div>
