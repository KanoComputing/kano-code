<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../kano-block-config-wrapper/kano-block-config-wrapper.html">
<dom-module id="kano-array-length-input">
    <template>
        <style>
            :host {
                display: block;
            }
            kano-block-config-wrapper {
                --kano-block-config-wrapper-caret-color: var(--color-black);
            }
            kano-input-incr {
                margin-top: 10px;
                background: #464C51;
                font-size: 14px;
            }
        </style>
        <kano-block-config-wrapper title="List" no-close-button on-close="_close">
            <div slot="content">
                <div class="controls">
                    <label for="params">Items</label>
                    <kano-input-incr value="{{value}}" min="1"></kano-input-incr>
                </div>
            </div>
        </kano-block-config-wrapper>
    </template>
    <script>
        Polymer({
            is:'kano-array-length-input',
            properties: {
                value: {
                    type: Number,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
