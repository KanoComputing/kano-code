<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../kano-blockly-flyout/kano-blockly-flyout.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/typography.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/color.html">
<link rel="import" href="../kano-blockly-input-style/kano-blockly-input-style.html">
<dom-module id="kano-function-definition-input">
    <template>
        <style include="kano-blockly-input-style"></style>
        <style>
            .blocks {
                padding: 0px 0px 0px 12px;
                background: var(--color-abbey);
                @apply --layout-flex;
            }
            label[for=else]{
                text-transform: capitalize;
                color: white;
                position: relative;
                top: -2px;
            }
            #else-ifs {
                width: 62px;
                height: 20px;
                padding: 5px;
                background: #464C51;
                border-radius: 5px;
                margin: 5px 0 5px 0;
            }
            #else-ifs button {
                background-color: #464C51;
                border-color: #464C51;
                color: #A4A7AA;
                border-style: none;
                font-size: 14px;
                height: 20px;
            }
            #else-ifs span {
                color: white;
                font-size: 14px;
                display: inline-block;
                width: 10px;
            }
            #else-ifs button span {
                color: #A4A7AA;
            }
        </style>
        <header>Function</header>
        <div class="controls">
            <div>
                <label for="else-ifs">Parameters</label>
                <div id="else-ifs">
                    <button type="button" on-tap="_decr"><span>-</span></button>
                    <span>[[value.parameters]]</span>
                    <button type="button" on-tap="_incr"><span>+</span></button>
                </div>
            </div>
            <div>
                <input id="else" type="checkbox" checked="{{value.returns::change}}">
                <label for="else">Returns</label>
            </div>
        </div>
        <div class="blocks">
            <kano-blockly-flyout target-workspace="[[targetWorkspace]]"
                                    toolbox="[[_toolbox]]"
                                    padding-left="0"
                                    min-width="300"></kano-blockly-flyout>
        </div>
    </template>
    <script>
        Polymer({
            is:'kano-function-definition-input',
            properties: {
                value: {
                    type: Object,
                    value: () => {
                        return { parameters: 0, returns: false }
                    },
                    notify: true
                },
                targetWorkspace: Object,
                toolbox: {
                    type: Array,
                    observer: '_toolboxChanged'
                }
            },
            _decr () {
                this.setBoundsParameters(this.value.parameters - 1);
            },
            _incr () {
                this.setBoundsParameters(this.value.parameters + 1);
            },
            setBoundsParameters (value) {
                this.set('value.parameters', Math.max(0, value));
            },
            _toolboxChanged () {
                this.debounce('updateToolbox', () => {
                    this.renderToolbox();
                }, 100);
            },
            renderToolbox () {
                this._toolbox = this.toolbox;
            }
        });
    </script>
</dom-module>
