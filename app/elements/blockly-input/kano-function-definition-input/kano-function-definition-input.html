<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../kano-blockly-flyout/kano-blockly-flyout.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/typography.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/color.html">
<link rel="import" href="../kano-blockly-input-style/kano-blockly-input-style.html">
<dom-module id="kano-function-definition-input">
    <template>
        <style include="kano-blockly-input-style"></style>
        <style>
            .blocks {
                padding: 0px 0px 0px 12px;
                background: var(--color-abbey);
                @apply --layout-flex;
            }
            label[for=rtn]{
                text-transform: capitalize;
                color: white;
                position: relative;
                top: -2px;
            }
            #params {
                width: 62px;
                height: 20px;
                padding: 5px;
                background: #464C51;
                border-radius: 5px;
                margin: 5px 0 5px 0;
            }
            #params button {
                background-color: #464C51;
                border-color: #464C51;
                color: #A4A7AA;
                border-style: none;
                font-size: 14px;
                height: 20px;
            }
            #params span {
                color: white;
                font-size: 14px;
                display: inline-block;
                width: 10px;
            }
            #params button span {
                color: #A4A7AA;
            }
            label input {
                display: none;/* <-- hide the default checkbox */
            }
            label span {/* <-- style the artificial checkbox */
                    height: 12px;
                    width: 12px;
                    border: 1px solid #464C51;
                    background-color: #464C51;
                    border-radius: 3px;
                    display: inline-block;
                    margin-right: 5px;
                    position: relative;
            }
            [type=checkbox]:checked + span:before {/* <-- style its checked state..with a ticked icon */
                content: '\2714';
                position: absolute;
                top: -2px;
                left: 2px;
            }
            #cb-label{
                position: relative;
                top: -2px;
                text-transform: capitalize;
                display: inline-block;
                color: white;
            }
            .arrow-down {
                width: 0;
                height: 0;
                border-left: 12px solid transparent;
                border-right: 12px solid transparent;
                border-top: 12px solid var(--color-abbey);
                position: absolute;
                top: 300px;
                left: 11px;
            }

        </style>

        <div class="func-header">
            <header>Function</header>
            <a class="boxclose" id="boxclose" on-tap="_close"></a>
        </div>

        <div class="controls">
            <div>
                <label for="params">Parameters</label>
                <div id="params">
                    <button type="button" on-tap="_decr"><span>-</span></button>
                    <span>[[value.parameters]]</span>
                    <button type="button" on-tap="_incr"><span>+</span></button>
                </div>
            </div>
            <div>
                <label>
                    <input id="rtn" type="checkbox" checked="{{value.returns::change}}">
                    <span></span><div id="cb-label">Returns</div>
                </label>
            </div>
        </div>
        <div class="blocks">
            <kano-blockly-flyout target-workspace="[[targetWorkspace]]"
                                    toolbox="[[_toolbox]]"
                                    padding-left="0"
                                    min-width="300"></kano-blockly-flyout>
        </div>
        <div class="arrow-down"></div>
    </template>
    <script>
        Polymer({
            is:'kano-function-definition-input',
            properties: {
                value: {
                    type: Object,
                    value: () => {
                        return { parameters: 0, returns: false }
                    },
                    notify: true
                },
                targetWorkspace: Object,
                toolbox: {
                    type: Array,
                    observer: '_toolboxChanged'
                }
            },
            _decr () {
                this.setBoundsParameters(this.value.parameters - 1);
            },
            _incr () {
                this.setBoundsParameters(this.value.parameters + 1);
            },
            _close () {
                this.fire( 'close-tapped' );
            },
            setBoundsParameters (value) {
                this.set('value.parameters', Math.max(0, value));
            },
            _toolboxChanged () {
                this.debounce('updateToolbox', () => {
                    this.renderToolbox();
                }, 100);
            },
            renderToolbox () {
                this._toolbox = this.toolbox;
            }
        });
    </script>
</dom-module>
