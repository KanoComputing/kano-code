<dom-module id="kano-project-scene">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host * {
        @apply(--layout-flex);
    }
    </style>
    <template>
        <kano-view location="[[componentLocation]]" view-name="[[scene.component]]" attributes="[[attributes]]"></kano-view>
    </template>
</dom-module>
<script type="text/javascript">
    window.Kano = window.Kano || {};
    Kano.SceneComponentBehavior = {

        properties: {
            scene: Object,
            value: () => {
                return {};
            }
        },

        finish () {
            this.fire('done');
        }

    };
    class KanoProjectScene {
        beforeRegister () {
            this.is = 'kano-project-scene';
            this.properties = {
                scene: {
                    type: Object,
                    value: () => {
                        return {}
                    }
                },
                componentLocation: {
                    type: String,
                    computed: 'computeComponentLocation(scene.*)'
                },
                attributes: {
                    type: Object,
                    computed: 'computeAttributes(scene.*)'
                }
            };
        }
        computeAttributes () {
            return {
                scene: this.scene
            };
        }
        computeComponentLocation () {
            return `assets/projects/${this.scene.project}`;
        }
        sceneFinished () {
            this.fire('done');
        }
    }
    Polymer(KanoProjectScene);
</script>
