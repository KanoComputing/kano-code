    <head>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../kano-app-editor.js"></script>
    <script type="module" src="../kano-app-editor.js"></script>

const $_documentContainer = document.createElement('template');
$_documentContainer.setAttribute('style', 'display: none;');

$_documentContainer.innerHTML = `<style is="custom-style" include="demo-pages-shared-styles">
        kano-app-editor {
            width: 100%;

    </head>
    <body unresolved>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container">
            <h3>The kano code editor</h3>
            <demo-snippet>
                <template>
                    <template is="dom-bind" id="bind">
                        <kano-app-editor slot="editor" mode="[[mode]]" default-categories="[[defaultCategories]]"></kano-app-editor>
                    </template>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let bind = document.getElementById('bind');

                            bind.mode = {
                                id: 'test-mode',
                                name: 'Test Mode',
                                workspace: {
                                    viewport: {
                                        width: 512,
                                        height: 384
                                    },
                                    component: 'kano-workspace-normal'
                                }
                            };

                            bind.defaultCategories = [{
                                id: 'test',
                                name: 'Test',
                                colour: 'red',
                                blocks: [{
                                    id: 'math_number'
                                }]
                            }];
                        });
                    &lt;/script>
                </template>
            </demo-snippet>
        </div>`;

document.body.appendChild($_documentContainer.content);
</script>
