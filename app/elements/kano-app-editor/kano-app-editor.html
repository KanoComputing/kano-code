<link rel="import" href="../behaviors.html">

<dom-module id="kano-app-editor">
    <style>
    :host {
        position: relative;
        display: block;
        @apply(--layout-vertical);
    }
    :host section {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
    }
    :host section #right-panel {
        position: relative;
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--kano-inset-box-shadow)
        min-width: 38%;
        max-width: 62%;
        width: 62%;
    }
    :host section #left-panel {
        position: relative;
        @apply(--layout-vertical);
        @apply(--kano-box-shadow);
        min-width: 38%;
        max-width: 62%;
        background-color: var(--color-dark, black);
    }
    :host #left-panel kano-workspace {
        @apply(--layout-flex);
        padding: 10px;
    }
    :host .ui-edition kano-workspace-controls {
        min-height: 200px;
    }
    :host kano-root-view {
        @apply(--layout-flex);
    }
    :host kano-sidebar {
        display: flex !important;
        position: fixed;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
        background-color: rgba(0, 0, 0, 0.7);
        opacity: 1;
        visibility: visible;
        transition: opacity linear 200ms;
    }
    :host kano-sidebar[hidden] {
        visibility: hidden;
        opacity: 0;
    }
    :host #resize {
        position: relative;
        width: 8px;
        cursor: ew-resize;
        background-color: #e1e1e1;
    }
    :host #resize .handle {
        position: absolute;
        background-color: #404040;
        width: 16px;
        height: 38px;
        border: 2px solid #616161;
        border-radius: 5px;
        top: calc(50% - 19px);
        left: -8px;
    }
    :host #resize .handle::before,
    :host #resize .handle::after {
        content: '';
        position: absolute;
        top: calc(50% - 5px);
        width: 2px;
        border-radius: 1px;
        height: 10px;
        background-color: white;
    }
    :host #resize .handle::before {
        left: 3px;
    }
    :host #resize .handle::after {
        right: 3px;
    }
    :host .root-view-wrapper {
        position: relative;
        @apply(--layout-vertical);
        @apply(--layout-flex);
    }
    :host .controls {
        margin: 20px 0px 20px;
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        width: 100%;

    }
    :host .controls button {
        @apply(--kano-button-big);
        @apply(--kano-box-shadow);
    }
    :host .share-button {
        background: var(--blue-gradient, blue);
    }
    :host .make-button {
        background: var(--color-orange, orange);
    }
    :host .make-button-running {
        background: var(--color-red, orange);
    }
    :host kano-content-tooltip {
        @apply(--shadow-elevation-16dp);
        position: absolute;
        top: 70px;
        min-width: 300px;
        min-height: 100px;
    }
    :host .menu {
        position: absolute;
        top: 10px;
        left: 10px;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--kano-icon-button);
    }
    :host .menu iron-image {
        width: 25px;
        height: 25px;
    }

    </style>
    <template>
        <section id="section" on-mousemove="mouseMoved" on-mouseup="completedResizing" main>
            <div class="ui-edition" id="left-panel">
                <kano-workspace id="workspace"
                                on-ui-ready="workspaceUiReady"
                                parts="{{addedParts}}"
                                selected="{{selected}}"
                                running="{{running}}"></kano-workspace>
                <div class="controls">
                    <button type="button" class="share-button" on-tap="share" id="share-button">Publish</button>
                    <button type="button" class$="{{getMakeButtonClass(running)}}" on-tap="toggleRunning" id="make-button">{{getMakeButtonLabel(running)}}</button>
                </div>
                <button class="menu"
                        type="button"
                        on-tap="toggleMenu">
                    <iron-image src="/assets/icons/menu.png" sizing="contain"></iron-image>
                </button>
            </div>
            <div id="resize" on-mousedown="resizeWorkspace">
                <div class="handle"></div>
            </div>
            <div name="code" class="editor" id="right-panel">
                <kano-root-view
                    id="root-view"
                    on-previous="previous"
                    parts="{{addedParts}}"
                    code="{{code}}"
                    default-categories="{{defaultCategories}}"></kano-root-view>
                <kano-workspace-controls
                    id="workspace-controls"
                    parts="{{addedParts}}"
                    running="{{running}}"
                    selected="{{selected}}"
                    code="{{code}}"
                    deletion-disabled="[[isPartDeletionDisabled(partEditorOpened, backgroundEditorOpened, running)]]"
                    on-part-tap="openPartEditor"
                    on-background-tap="openBackgroundEditor"
                    on-add-part-tap="openParts"></kano-workspace-controls>
            </div>
        </section>
        <kano-content-tooltip id="part-editor-tooltip"
            target="[[partEditorTarget]]"
            hidden$="[[!partEditorOpened]]"
            on-close="closePartEditor"
            colour="[[selected.colour]]"
            title="[[selected.name]]">
            <kano-part-editor selected="{{selected}}" class="tooltip-content" id="part-editor"></kano-part-editor>
        </kano-content-tooltip>
        <kano-content-tooltip id="background-editor-tooltip"
            target="[[backgroundEditorTarget]]"
            hidden$="[[!backgroundEditorOpened]]"
            on-close="closeBackgroundEditor"
            colour="orange"
            title="Background">
            <kano-background-editor class="tooltip-content" id="background-editor" background="{{background}}" name="background"></kano-background-editor>
        </kano-content-tooltip>
        <template is="dom-if" if="[[partsOpened]]" restamp>
            <kano-sidebar id="sidebar" ui-elements="{{parts}}" name="parts" on-done="closeParts" parts="[[addedParts]]"></kano-sidebar>
        </template>
    </template>
</dom-module>

<script src="./kano-app-editor.js"></script>
