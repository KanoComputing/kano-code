<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../kano-code-shared-styles/kano-code-shared-styles.html">
<link rel="import" href="../kc-dialog-topbar/kc-dialog-topbar.html">
<link rel="import" href="../../bower_components/kwc-color-picker/kwc-color-picker.html">
<link rel="import" href="../../bower_components/kwc-color-picker/palettes/material.html">
<dom-module id="kano-background-editor">
    <template>
        <style include="kano-code-shared-styles">
            :host {
                display: block;
                --kwc-color-picker-margin: 0px;
                --kc-dialog-topbar-icon-color: var(--color-orange);
            }
            kc-dialog-topbar {
                border-bottom: 1px solid var(--kano-app-part-editor-border);
            }
            #picker {
                padding: 32px;
            }
        </style>
        <kc-dialog-topbar label="Background" icon="aspect-ratio">
            <button slot="action" type="button" dialog-dismiss>Done</button>
        </kc-dialog-topbar>
        <kwc-color-picker id="picker" value="{{value}}"></kwc-color-picker>
    </template>

</dom-module>
<script>

    class KanoBackgroundEditor extends Polymer.Element {
        static get is() { return 'kano-background-editor' }
        static get properties() {
            return {
                value: {
                    type: String,
                    notify: true,
                },
            };
        }
        connectedCallback() {
            super.connectedCallback();
            this.$.picker.colors = window.KwcColorPickerPalette.Material.colors;
            this.$.picker.rowSize = window.KwcColorPickerPalette.Material.rowSize;
        }
    }

    customElements.define(KanoBackgroundEditor.is, KanoBackgroundEditor);

</script>
