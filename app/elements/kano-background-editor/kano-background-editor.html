<dom-module id="kano-background-editor">
    <style>
    :host {
        display: block;
    }
    :host .background {
        padding: 25px;
    }
    :host .head {
        background: var(--color-orange);
        overflow: auto;
    }
    :host .head h2 {
        margin-left: 25px;
        margin-right: 25px;
        text-overflow: ellipsis;
        color: white;
        font-weight: 400;
    }
    </style>
    <template>
        <div class="head">
            <h2>Background</h2>
        </div>
        <div name="background" class="background" id="background">
            <kano-ui-customizer id="background_style" customizable="{{backgroundOptions}}" user-values="{{background.userStyle}}"></kano-ui-customizer>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer */

    class KanoBackgroundEditor {
        beforeRegister () {
            this.is = 'kano-background-editor';
            this.properties = {
                background: {
                    type: Object,
                    value: () => {
                        return {
                            name: 'My app',
                            userStyle: {}
                        };
                    },
                    notify: true
                }
            };
        }
        attached () {
            this.set('backgroundOptions', [{
                key: 'background',
                type: 'background',
                label: 'Background'
            }]);
        }
    }
    Polymer(KanoBackgroundEditor);
</script>
