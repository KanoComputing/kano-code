<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../../bower_components/paper-button/paper-button.html">
        <link rel="import" href="../kano-workspace-head.html">
        <style is="custom-style" include="demo-pages-shared-styles">
            html, body {
                margin: 0;
                padding: 0;
                height: 100vh;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body unresolved>
        <div class="vertical-section-container">
            <h3>Default</h3>
            <demo-snippet>
                <template>
                    <kano-workspace-head></kano-workspace-head>
                </template>
            </demo-snippet>

            <h3>Within a challenge</h3>
            <demo-snippet>
                <template>
                    <kano-workspace-head id="challenge-demo"></kano-workspace-head>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let el = document.getElementById('challenge-demo');

                            el.challengeState = {
                                title: 'Demo challenge',
                                progress: 0.45,
                                started: true
                            };
                        });
                    </script>
                </template>
            </demo-snippet>

            <h3>Within an ended challenge</h3>
            <demo-snippet>
                <template>

                    <style is="custom-style">
                        kano-workspace-head#challenge-demo-2 {
                            --kano-workspace-head-progress: {
                                flex: 1 0 auto;
                            };
                        }
                    </style>
                    <kano-workspace-head id="challenge-demo-2" highlight></kano-workspace-head>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let el = document.getElementById('challenge-demo-2');

                            el.challengeState = {
                                title: 'Demo challenge',
                                progress: 0.45,
                                started: true,
                                ended: true
                            };
                        });
                    </script>
                </template>
            </demo-snippet>

            <h3>Custom 'next' message when a challenge is finished</h3>
            <demo-snippet>
                <template>
                    <kano-workspace-head id="challenge-demo-3" next-message="Custom next message"></kano-workspace-head>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let el = document.getElementById('challenge-demo-3');

                            el.challengeState = {
                                title: 'Demo challenge',
                                progress: 0.45,
                                started: true,
                                ended: true,
                                nextStory: 'next-story'
                            };
                        });
                    </script>
                </template>
            </demo-snippet>

            <h3>Custom message when challenges are finished</h3>
            <demo-snippet>
                <template>
                    <kano-workspace-head id="challenge-demo-4" end-message="Custom end message"></kano-workspace-head>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let el = document.getElementById('challenge-demo-4');

                            el.challengeState = {
                                title: 'Demo challenge',
                                progress: 0.45,
                                started: true,
                                ended: true
                            };
                        });
                    </script>
                </template>
            </demo-snippet>

            <h3>Hide the save and settings buttons</h3>
            <demo-snippet>
                <template>
                    <kano-workspace-head no-save no-settings></kano-workspace-head>
                </template>
            </demo-snippet>
        </div>
    </body>
</html>
