<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../kano-style/typography.html">
<link rel="import" href="../kano-style/color.html">
<link rel="import" href="../kano-glint-animation/kano-glint-animation.html">
<dom-module id="kano-workspace-head">
    <style>
        :host {
            display: block;
        }
        [hidden] {
            display: none !important;
        }
        :host .head-controls {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        :host kano-glint-animation {
            margin-right: 6px;
            border-radius: 22px;
        }
        :host .progress-bar {
            height: 44px;
            position: relative;

            color: white;
            background-color: var(--kano-app-editor-workspace-controls, black);

            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            min-width: 200px;

            transform: scale(0, 1);
            transform-origin: left;
        }
        .progress-bar .progress-wrap {
            position: absolute;
            top: 0;
            left: 0;

            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
        }
        .progress-bar .progress {
            background-color: var(--color-orange);
            transition: width 0.3s ease;

            height: 100%;
            border-radius: 3px
        }
        .done {
            background-color: var(--color-green);
            cursor: pointer;
        }
        .done:hover {
            background-color: var(--color-lighter-green);
        }
        .progress-bar h1 {
            font-size: 14px;
            margin: 0px 25px;
            position: relative;
        }
        :host .head-controls button {
            height: 44px;
            width: 44px;
            border-radius: 50%;
            border: none;
            color: white;
            background-color: var(--kano-app-editor-workspace-controls, black);
            margin-right: 6px;
            font-family: 'bariol';
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            padding: 0px;
        }
        :host .head-controls button:last-child {
            margin-right: 0px;
        }
        :host .head-controls button:hover {
            transition: opacity .3s ease;
            background-color: var(--kano-app-editor-workspace-controls-hover, black);
        }
        :host .settings img {
            width: 20px;
            margin-top: 4px;
            transition: all 0.3s ease;
            transform: rotate(0deg);
        }
        :host .settings:hover img {
            transform: rotate(30deg);
        }
        [hidden] {
            display: none !important;
        }
    </style>
    <template>
        <div class="head-controls">
            <kano-glint-animation running="[[_isHighlightEnabled(challengeState.ended, highlight)]]">
                <div id="progress-bar"
                     style$="{{_computeProgressDisplay(challengeState)}}"
                     class$="progress-bar {{_computeProgressClass(challengeState.ended)}}"
                     on-tap="_progressTapped">
                    <div class="progress-wrap">
                        <div class="progress" style$="{{_computeProgressStyle(challengeState.*)}}"></div>
                    </div>
                    <h1 class="title">
                        [[_computeTitle(challengeState.title)]]
                    </h1>
                </div>
            </kano-glint-animation>
            <button class="save" on-tap="_saveButtonClicked" hidden$="[[noSave]]">Save</button>
            <button class="settings" on-tap="_settingsButtonClicked" hidden$="[[noSettings]]">
                <img src="/assets/icons/settings-icon.svg" alt="Settings"/>
            </button>
        </div>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer, Kano */
    Polymer({
        is: 'kano-workspace-head',
        properties: {
            challengeState: {
                type: Object
            },
            noSettings: {
                type: Boolean,
                value: false
            },
            noSave: {
                type: Boolean,
                value: false
            },
            highlight: {
                type: Boolean,
                value: false
            },
            endMessage: {
                type: String,
                value: 'Pick next project'
            },
            nextMessage: {
                type: String,
                value: 'Go to next story'
            }
        },
        observers: [
            '_challengeStarted(challengeState.*)'
        ],
        ready () {
            this.started = false;
        },
        _challengeStarted () {
            if (!this.started && this.challengeState && this.challengeState.started) {
                let progressBar = this.$['progress-bar'];
                this.started = true;

                if (progressBar) {
                    progressBar.animate([
                        {transform: 'scale(0, 1)', opacity: 0},
                        {transform: 'scale(1, 1)', opacity: 1}
                    ], {
                        duration: 300,
                        delay: 300,
                        easing: 'ease-in',
                        fill: 'forwards'
                    });
                }
            }
        },
        _saveButtonClicked () {
            this.fire('save-button-clicked');
        },
        _settingsButtonClicked () {
            this.fire('settings-button-clicked');
        },
        _computeProgressStyle () {
            if (!this.challengeState || this.challengeState.ended) {
                return 'width: 0%';
            }

            return `width: ${this.challengeState.progress * 100}%`;
        },
        _computeTitle () {
            if (this.challengeState) {
                if (this.challengeState.ended) {
                    return this.challengeState.nextStory ? this.nextMessage : this.endMessage;
                } else {
                    return this.challengeState.title;
                }
            }
        },
        _progressTapped () {
            if (this.challengeState && this.challengeState.ended) {
                this.fire('next-story');
            }
        },
        _computeProgressClass (ended) {
            return ended ? 'done' : '';
        },
        _computeProgressDisplay (challengeState) {
            return challengeState ? '' : 'display: none;'
        },
        _isHighlightEnabled (ended, highlight) {
            return ended && highlight;
        }
    });
</script>
