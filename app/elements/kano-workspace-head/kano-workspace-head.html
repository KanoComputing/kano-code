<dom-module id="kano-workspace-head">
    <style>
        :host .head-controls {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        :host .progress-bar {
            height: 44px;
            border-radius: 22px;
            position: relative;

            color: white;
            background-color: black;
            margin-right: 6px;

            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            min-width: 200px;

            transform: scale(0, 1);
            transform-origin: left;
        }
        .progress-bar .progress-wrap {
            position: absolute;
            top: 0;
            left: 0;

            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
        }
        .progress-bar .progress {
            background-color: var(--color-orange);
            transition: width 0.3s ease;

            height: 100%;
            border-radius: 3px
        }
        .done {
            background-color: var(--color-green);
            cursor: pointer;
        }
        .done:hover {
            background-color: var(--color-lighter-green);
        }
        .progress-bar h1 {
            font-size: 14px;
            margin: 0px 25px;
            position: relative;
        }
        :host .head-controls button {
            height: 44px;
            width: 44px;
            border-radius: 50%;
            border: none;
            color: white;
            background-color: black;
            margin-right: 6px;
            font-family: 'bariol';
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            padding: 0px;
        }
        :host .head-controls button:last-child {
            margin-right: 0px;
        }
        :host .head-controls button:hover {
            transition: background-color .3s ease;
            background-color: rgba(0, 0, 0, 0.4);
        }
        :host .settings img {
            width: 20px;
            margin-top: 4px;
            transition: all 0.3s ease;
            transform: rotate(0deg);
        }
        :host .settings:hover img {
            transform: rotate(30deg);
        }
    </style>
    <template>
        <div class="head-controls">
            <template is="dom-if" if="{{challengeState}}">
                <div id="progress-bar" class$="progress-bar {{_computeProgressClass(challengeState.ended)}}" on-tap="_progressTapped">
                    <div class="progress-wrap">
                        <div class="progress" style$="{{_computeProgressStyle(challengeState.*)}}"></div>
                    </div>
                    <h1 class="title">
                        [[_computeTitle(challengeState.title)]]
                    </h1>
                </div>
            </template>
            <button class="save" on-tap="_saveButtonClicked">Save</button>
            <button class="settings" on-tap="_settingsButtonClicked">
                <img src="/assets/icons/settings-icon.svg" alt="Settings"/>
            </button>
        </div>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer, Kano */
    Polymer({
        is: 'kano-workspace-head',
        properties: {
            challengeState: {
                type: Object
            }
        },
        observers: [
            '_challengeStarted(challengeState.started)'
        ],
        ready () {
            this.started = false;
        },
        _challengeStarted () {
            if (!this.started && this.challengeState && this.challengeState.started) {
                this.started = true;

                this.$$('#progress-bar').animate([
                    {transform: 'scale(0, 1)', opacity: 0},
                    {transform: 'scale(1, 1)', opacity: 1}
                ], {
                    duration: 300,
                    delay: 300,
                    easing: 'ease-in',
                    fill: 'forwards'
                });
            }
        },
        _saveButtonClicked () {
            this.fire('save-button-clicked');
        },
        _settingsButtonClicked () {
            this.fire('settings-button-clicked');
        },
        _computeProgressStyle () {
            if (!this.challengeState || this.challengeState.ended) {
                return 'width: 0%';
            }

            return `width: ${this.challengeState.progress * 100}%`;
        },
        _computeTitle () {
            if (this.challengeState) {
                if (this.challengeState.ended) {
                    return 'Go to next story';
                } else {
                    return this.challengeState.title;
                }
            }
        },
        _progressTapped () {
            if (this.challengeState && this.challengeState.ended) {
                this.fire('next-story');
            }
        },
        _computeProgressClass (ended) {
            return ended ? 'done' : '';
        }
    });
</script>
