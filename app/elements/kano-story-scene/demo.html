<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="./kano-story-scene.html">
        <style media="screen">
            html, body {
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            kano-story-scene {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <template is="dom-bind" id="blockly">
            <kano-story-scene story-name="Demo story" scene="[[scene]]"></kano-story-scene>
        </template>
        <script type="text/javascript">
            var b = document.getElementById('blockly');
                b.scene = {
                        "id": "_0",
                        "component": "common/editor",
                        "data_path": "test_overlay_data.json",
                        "show_remix_options": true,
                        "overlay_before": {
                            "component": "common/challenge-overlay",
                            "data": {
                                "text": "**Can you help?**<br />Lorem ipsum bla bla bla bla",
                                "buttonText": "Accept Challenge",
                                "background": "/assets/stories/background_color/color-background.png",
                                "character": "/assets/stories/background_color/color-character.png"
                            }
                        },
                        "overlay_after": {
                            "component": "common/challenge-overlay",
                            "data": {
                                "text": "**Thank you!**<br />Lorem ipsum bla bla bla bla",
                                "buttonText": "Continue",
                                "background": "/assets/stories/background_color/color-background.png",
                                "character": "/assets/stories/background_color/color-character.png"
                            }
                        }
                    };
        </script>
    </body>
</html>
