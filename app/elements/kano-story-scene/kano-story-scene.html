<dom-module id="kano-story-scene">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host * {
        @apply(--layout-flex);
    }
    </style>
    <template>
        <kano-view location="[[location]]"
                view-name="[[name]]"
                attributes="{{attributes}}"></kano-view>
    </template>
</dom-module>
<script type="text/javascript">
    window.KanoBehaviors = window.KanoBehaviors || {};
    KanoBehaviors.SceneComponentBehavior = {

        properties: {
            scene: Object,
            store: {
                type: Object,
                notify: true
            }
        },

        finish () {
            this.fire('done');
        },

        addToStore (id, data) {
            this.store[id] = data;
        },

        fromStore (id) {
            return this.store[id];
        }

    };
    class KanoStoryScene {
        beforeRegister () {
            this.is = 'kano-story-scene';
            this.properties = {
                scene: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                },
                location: {
                    type: String
                },
                name: {
                    type: String
                },
                attributes: {
                    type: Object
                },
                store: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                }
            };
            this.observers = [
                'componentChanged(scene.component)'
            ];
        }
        componentChanged () {
            if (!this.scene.component) {
                return {};
            }
            // Cut using '/'
            let pieces = this.scene.component.split('/');
            // Extract the last piece
                name = pieces.pop(),
            // Join back the first pieces to get the location
                loc = pieces.join('/');
            this.set('location', `assets/stories/${loc}`),
            this.set('attributes', {
                scene: this.scene.data,
                store: this.store
            });
            this.set('name', `kano-scene-${name}`);
        }
        sceneFinished () {
            this.fire('done');
        }
    }
    Polymer(KanoStoryScene);
</script>
