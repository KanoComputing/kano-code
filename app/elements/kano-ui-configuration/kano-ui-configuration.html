<dom-module id="kano-ui-configuration">
    <style>
    :host {
        @apply(--layout-vertical);
        padding: 25px;
    }
    :host .name-edit input {
        @apply(--kano-light-input);
        font-size: 1.4em;
    }
    :host kano-ui-customizer {
        margin-top: 10px;
    }
    </style>
    <template>
        <div class="name-edit">
            <input type="text" name="name" value="{{element.name::change}}">
        </div>
        <kano-ui-customizer
            customizable="{{element.customizable.properties}}"
            user-values="{{element.userProperties}}">
        </kano-ui-customizer>
        <kano-ui-customizer
            customizable="{{getStyleConfig(element.customizable.style)}}"
            user-values="{{element.userStyle}}">
        </kano-ui-customizer>
    </template>
</dom-module>

<script type="text/javascript">
    const STYLE_CONF = {
        'background-color': {
            key: 'background-color',
            type: 'color',
            label: 'Background color'
        },
        'width': {
            key: 'width',
            type: 'size',
            label: 'Width'
        },
        'height': {
            key: 'height',
            type: 'size',
            label: 'Height'
        }
    };
    class KanoUIConfiguration {

        beforeRegister () {
            this.is = 'kano-ui-configuration';
            this.properties = {
                element: {
                    type: Object,
                    notify: true
                }
            };
        }

        getStyleConfig (keys) {
            keys = keys || [];
            return keys.map((key) => {
                return STYLE_CONF[key];
            });
        }
    }
    Polymer(KanoUIConfiguration);
</script>
