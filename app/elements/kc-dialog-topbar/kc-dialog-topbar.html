<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/kwc-style/button.html">
<link rel="import" href="../../bower_components/kwc-style/typography.html">
<dom-module id="kc-dialog-topbar">
    <style>
        :host {
            @apply --layout-horizontal;
            @apply --layout-justified;
            @apply --layout-center;
            color: #fff;
            height: 59px;
            padding: 0 16px;
            font-family: var(--font-body);
            --kc-dialog-topbar-button-hover-background: var(--kc-dialog-topbar-icon-color, #6E7377);
        }
        iron-icon {
            margin-right: 8px;
            --iron-icon-fill-color: var(--kc-dialog-topbar-icon-color, white);
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-left: 8px;
            cursor: default;
            color: inherit;
        }
        .action {
            @apply --layout-flex-auto;
            @apply --layout-horizontal;
            @apply --layout-end-justified;
        }
        ::slotted(button),
        ::slotted(*>button) {
            @apply --kano-button;
            border-radius: 3px;
            background: #54595d;
            font-size: 14px;
            font-weight: bold;
            text-shadow: none;
            padding: 8px 24px;
        }
        ::slotted(button:hover),
        ::slotted(*>button:hover) {
            background-color: var(--kc-dialog-topbar-button-hover-background, #6E7377);
        }
        [hidden] {
            display: none !important;
        }
    </style>
    <template>
        <iron-icon id="icon" icon="[[icon]]" hidden$="[[!icon]]"></iron-icon>
        <div class="title">[[label]]</div>
        <div class="action">
            <slot name="action"></slot>
        </div>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'kc-dialog-topbar',
            properties: {
                icon: {
                    type: String,
                    value: null
                },
                label: String
            }
        });
    </script>
</dom-module>
