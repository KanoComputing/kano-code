<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>kc-dialog-topbar demo</title>

        <script src="../../../../..//webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../../../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../../../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../kc-dialog-topbar.html">
        <link rel="import" href="../../../../../../web-components/kano-style/color.html">
        <link rel="import" href="../../../../../../web-components/kano-icons/kano-icons.html">

        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                kc-dialog-topbar {
                    background: var(--color-black);
                }
            </style>
        </custom-style>
    </head>

    <body>
        <div class="vertical-section-container centered">
            <h3>Basic kc-dialog-topbar demo</h3>
            <demo-snippet>
                <template>
                    <kc-dialog-topbar icon="kano-icons:flag" label="Demo"></kc-dialog-topbar>
                </template>
            </demo-snippet>
            <h3>Basic kc-dialog-topbar demo</h3>
            <demo-snippet>
                <template>
                    <style is="custom-style">
                        .fancy {
                            color: red;
                            --kc-dialog-topbar-icon-color: red;
                        }
                    </style>
                    <kc-dialog-topbar class="fancy" icon="kano-icons:flag" label="Demo"></kc-dialog-topbar>
                </template>
            </demo-snippet>
            <h3>Basic kc-dialog-topbar demo</h3>
            <demo-snippet>
                <template>
                    <style is="custom-style">
                        .fancy-2 {
                            --kc-dialog-topbar-button-hover-background: red;
                        }
                    </style>
                    <kc-dialog-topbar class="fancy-2" icon="kano-icons:flag" label="Demo">
                        <button slot="action">Cancel</button>
                    </kc-dialog-topbar>
                </template>
            </demo-snippet>
        </div>
    </body>

</html>
