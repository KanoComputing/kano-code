<link rel="import" href="../kano-blockly/kano-blockly.html">
<link rel="import" href="../kano-style/kano-style.html">

<dom-module id="kano-ui-editor">
    <style>
    :host {
        position: relative;
        display: block;
        @apply(--layout-vertical);
    }
    :host button {
        @apply(--kano-button-small);
    }
    :host iron-pages {
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    :host .code-editor {
        position: relative;
        @apply(--layout-vertical);
        @apply(--layout-flex);
    }
    :host header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: var(--color-grey-light, grey);
        color: var(--color-white, white);
        padding: 5px;
        box-shadow: 0px 5px 0px 0px rgba(0,0,0,0.3);
    }
    :host header span {
        @apply(--layout-flex);
        text-align: center;
        font-size: 1.3em;
    }
    :host kano-blockly {
        @apply(--layout-flex);
    }
    :host .edit-ui {
        @apply(--kano-round-button);
        background-color: var(--color-green, green);
        position: absolute;
        top: 0px;
        right: 0px;
    }
    :host .trigger {
        padding: 10px;
        color: var(--color-white, white);
        background-color: var(--color-red, red);
    }
    :host .default {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
    }
    :host .add-code,
    :host .edit-config,
    :host .save button {
        background-color: var(--color-green, green);
    }
    :host .save {
        position: absolute;
        bottom: 20px;
        right: 0px;
        width: 50%;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
    }
    :host .saved-code {
        @apply(--layout-vertical);
        @apply(--layout-stretch);
        font-size: 1.4em;
        margin-top: 20px;
    }
    :host .saved-code:hover {
        cursor: pointer;
    }
    :host .code-trigger {
        padding: 10px;
        background-color: var(--color-grey-light, grey);
    }
    :host .code-action {
        padding: 10px;
        background-color: var(--color-grey-dark, grey);
    }
    </style>
    <template>
        <header>
            <button type="button"
                    on-tap="previous">B</button>
            <span>[[computeTitle(selectedPage, selectedUi)]]</span>
            <button type="button"
                    class="edit-config"
                    on-tap="editConfig"
                    hidden$="[[!isDefaultPage(selectedPage)]]">Edit</button>
        </header>
        <iron-pages
            id="pages"
            attr-for-selected="name"
            selected="{{selectedPage}}">
            <div class="default" name="default">
                <button type="button"
                class="add-code"
                on-tap="addCode">Add Code</button>
                <template is="dom-repeat"
                        items="{{computeCodes(selectedUi.codes.*)}}"
                        as="code">
                    <div class="saved-code" on-tap="editCode">
                        <span class="code-trigger">{{code.code.rule.trigger}}</span>
                        <span class="code-action">{{code.code.rule.action}}</span>
                    </div>
                </template>
            </div>
            <kano-event-select name="trigger"
                            parts="{{computeParts(uiElements.splices)}}"
                            on-selected="triggerSelected"></kano-event-select>
            <kano-ui-configuration element="{{selectedUi}}"
                        name="config"></kano-ui-configuration>
            <div name="code" class="code-editor">
                <kano-blockly id="blockly"
                        toolbox="[[toolbox]]"
                        blocks="[[blocks]]"
                        code="{{code}}"></kano-blockly>
                <div class="save">
                    <button type="button"
                        on-tap="saveCode">Save</button>
                </div>
            </div>
        </iron-pages>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoUiEditor {
        beforeRegister () {
            this.is = 'kano-ui-editor';
            this.properties = {
                trigger: {
                    type: Object
                },
                uiElements: {
                    type: Array,
                    value: () => []
                },
                toolbox: {
                    type: Array,
                    computed: 'computeToolbox(uiElements.*, selectedUi)'
                },
                selectedUi: {
                    type: Object
                },
                defaultCategories: {
                    type: Array,
                    value: () => []
                },
                selectedPage: {
                    type: String,
                    value: 'default'
                },
                code: {
                    type: String,
                    notify: true
                },
                blocks: {
                    type: Object
                }
            };
            this.listeners = {
                'pages.iron-select': 'pageEntered',
                'pages.iron-deselect': 'pageLeaved',
            };
        }
        editCode (e) {
            let code = e.model.get('code');
            this.trigger = {
                emitter: code.emitter,
                event: code.event,
                text: code.code.rule.trigger
            };
            if (!code.code.blocks) {
                this.$.blockly.clearWorkspace();
                this.showPage('code');
                return;
            }
            this.set('blocks', code.code.blocks);
            this.showPage('code');
        }
        isDefaultPage () {
            return this.selectedPage === 'default';
        }
        computeParts () {
            return this.uiElements.concat({
                id: 'global',
                name: 'Make',
                events: [{
                    id: 'start',
                    label: 'is clicked'
                }],
                codes: {}
            });
        }
        computeCodes () {
            if (!this.selectedUi) {
                return;
            }
            return Object.keys(this.selectedUi.codes).map((emitter) => {
                return this.selectedUi.codes[emitter];
            });
        }
        triggerSelected (e) {
            this.set('trigger', e.detail);
            this.showPage('code');
        }
        saveCode () {
            this.debounce('saveCode', () => {
                let code = {},
                label;
                code.blocks = this.$.blockly.getBlocks();
                code.rule = {
                    trigger: this.trigger.text,
                    action: this.$.blockly.getCode('Natural')
                };
                code.javascript = this.$.blockly.getCode('JavaScript');
                this.fire('code-change', {
                    id: this.selectedUi.id,
                    emitter: this.trigger.emitter,
                    event: this.trigger.event,
                    code
                });
                this.set(`selectedUi.codes.${this.trigger.emitter}`, {
                    emitter: this.trigger.emitter,
                    event: this.trigger.event,
                    code
                });
                this.showPage('default');
            }, 300);
        }
        computeTriggers () {
            return this.uiElements.filter((element) => this.hasEvents(element));
        }
        pageEntered (e) {
            // Trigger a resize on blockly when we get back to the
            // code editor page
            if (e.detail.item.getAttribute('name') === 'code') {
                let blocky = this.$.blockly;
                blockly.showToolbox();
                // Ugly but necessary. Blockly needs a resize to be triggered
                // here because, its container was display none
                blockly.resize();
            }
        }
        pageLeaved (e) {
            if (e.detail.item.getAttribute('name') === 'code') {
                blockly.hideToolbox();
            }
        }
        hasEvents (selectedUi) {
            return selectedUi &&
                    selectedUi.events &&
                    selectedUi.events.length;
        }
        getEventFromId (events, id) {
            for (let i in events) {
                if (events[i].id === id) {
                    return events[i];
                }
            }
        }
        getElement (id) {
            for (let i = 0, len = this.uiElements.length; i < len; i++) {
                if (this.uiElements[i].id === id) {
                    return this.uiElements[i];
                }
            }
        }
        computeToolbox () {
            if (!this.selectedUi) {
                return;
            }
            this.uiElements.forEach((ui) => {
                this.selectedUi.blocks.forEach((block) => {
                    Blockly.Blocks[block.id] = {
                        init: function () {
                            block.colour = ui.hue;
                            this.jsonInit(block);
                        }
                    };
                    Blockly.JavaScript[block.id] = block.javascript(ui);
                    Blockly.Natural[block.id] = block.natural(ui);
                });
            });
            return ([{
                    name: this.selectedUi.name,
                    blocks: this.selectedUi.blocks,
                    colour: this.selectedUi.hue
                }]).concat(this.defaultCategories || []).filter((category) => category.blocks.length);
        }
        addCode () {
            this.showPage('trigger');
        }
        editConfig () {
            this.showPage('config');
        }
        showPage (page) {
            this.set('selectedPage', page);
        }
        previous () {
            let targetPage;
            switch (this.selectedPage) {
                case 'default': {
                    break;
                }
                case 'trigger':
                case 'config': {
                    targetPage = 'default';
                    break;
                }
                case 'code': {
                    targetPage = 'trigger';
                    break;
                }
            }
            this.showPage(targetPage);
        }
        computeTitle () {
            switch (this.selectedPage) {
                case 'default': {
                    if (!this.selectedUi) {
                        return;
                    }
                    return this.selectedUi.name;
                }
                case 'config': {
                    return 'Edit Part';
                }
                case 'trigger': {
                    return 'Choose trigger';
                }
                case 'code': {
                    return this.trigger.text;
                }
            }
        }
    }
    Polymer(KanoUiEditor);
</script>
