<link rel="import" href="../behaviors/kano-app-editor-behavior.html">
<link rel="import" href="../kano-ui-configuration/kano-ui-configuration.html">

<dom-module id="kano-ui-editor">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
        position: relative;
    }
    </style>
    <template>
        <div class="content">
            <kano-ui-configuration id="look"
                        element="{{selected}}"
                        name="config"></kano-ui-configuration>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-ui-editor',
        behaviors: [Kano.Behaviors.AppEditorBehavior],
        properties: {
            selected: {
                type: Object,
                notify: true
            }
        }
    });
</script>
