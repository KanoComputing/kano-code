<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../scripts/kano/make-apps/parts-api/oscillator.html">
<dom-module id="kano-ic-oscillator">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-horizontal;
            }
            .visuals {
                @apply --layout-flex;
            }
        </style>
        <div class="visuals"></div>
        <div class="data">[[model.volume]]</div>
    </template>
    <script>
        Polymer({
            is:'kano-ic-oscillator',
            behaviors: [Kano.MakeApps.PartsAPI.oscillator],
            properties: {
                model: Object
            },
            observers: [
                'changed(x)'
            ],
            changed (x) {
                console.log(x);
            }
        });
    </script>
</dom-module>
