        <style>
            :host {
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                color: #fff;
            }
            [hidden] {
                display: none !important;
            }
        </style>
        <div>[[device.name]]</div>

        Polymer({
            is:'kano-ic-wand',
            properties: {
                device: {

                }
            }
        });
