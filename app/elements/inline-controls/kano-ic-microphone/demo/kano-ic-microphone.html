<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../../../bower_components/kwc-style/typography.html">
        <link rel="import" href="../kano-ic-microphone.html">
        <link rel="import" href="../../../../scripts/kano/microphone.html">
        <link rel="import" href="../../../../scripts/kano/make-apps/parts-api/microphone.html">
        <style is="custom-style" include="demo-pages-shared-styles">
            html, body {
                margin: 0;
                padding: 0;
                height: 100vh;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: var(--font-body);
            }
            demo-snippet {
                --demo-snippet-demo: {
                    background: #292F34;
                };
            }
        </style>
    </head>
    <body unresolved>
        <div class="vertical-section-container">
            <h3>Inline controls of the microphone</h3>
            <demo-snippet>
                <template>
                    <template is="dom-bind" id="bind">
                        <kano-ic-microphone model="[[model]]"></kano-ic-microphone>
                    </template>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let b = document.getElementById('bind');

                            b.model = {
                                name: 'Microphone',
                                type: 'microphone'
                            };

                            setInterval(() => {
                                b.set('model.volume', Math.random() * 100);
                            }, 100);
                        });
                    </script>
                </template>
            </demo-snippet>
        </div>
    </body>
</html>
