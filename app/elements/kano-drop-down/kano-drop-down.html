<dom-module id="kano-drop-down">
    <style>
        :host .drop-down {
            font-size: 19px;
            font-weight: 700;
            border-radius: 5px;
            -webkit-box-shadow: 0 0 5px rgba(0,0,0,0.15);
            box-shadow: 0 0 5px rgba(0,0,0,0.15);
        }

        :host .drop-down a {
            display: block;
            text-decoration: none;
            float: left;
            padding: 0px;
            height: 70px;
            max-width: 168px;
            display: block;
            border-bottom: none;
            width: 100%;
            max-height: 70px;
            max-width: none;
            text-align: left;
            position: relative;
            color: #333;
        }

        :host .drop-down a img {
            vertical-align: middle;
        }
        :host .drop-down a:hover {
            background-color: #cecece;
        }

        :host .drop-down a .drop-down-item {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            width: 100%;
            padding: 0 20px;
        }

        :host .drop-down {
            z-index: 9;
            position: relative;
            right: 0;
            width: 220px;
            display: block;
            box-shadow: none;
            background-color: #fff;
            overflow: hidden;
            margin-top: 13px;
            webkit-box-shadow: 0 0 5px rgba(0,0,0,0.15);
            box-shadow: 0 0 5px rgba(0,0,0,0.15);
            max-height: 1000px;
        }

        :host b.notch {
            position: absolute;
            top: 68px;
            left: 33px;
            margin: 0;
            border-top: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid white;
            padding: 0;
            width: 0;
            height: 0;
            z-index: 999;
            display: block;
            z-index: 0;
        }

        :host .notification-follow, :host .time {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis;
            padding: 0;
            margin-right: 12px;
            width: 30px;
            text-align: center;
            display: inline-block;
            vertical-align: middle;
        }

        :host .notification-info {
            display: inline-block;
            font-size: 15px;
        }

        :host .notification-icon {
            position: relative;
            top: 4px;
            float: right;
            vertical-align: middle;
            display: none;
        }

        :host .drop-down a:hover .notification-icon {
            display: block;
        }
    </style>
    <template>
        <b class='notch'></b>
        <div class="drop-down">
            <template is="dom-repeat" items="{{items}}" as="item">
                <a href="{{item.url}}" target="_blank">
                    <div class="drop-down-item-constainer">
                        <div class="drop-down-item">
                            <template is="dom-if" if="{{item.time}}">
                                <div class="time">
                                    {{item.time}}
                                </div>
                            </template>
                            <template is="dom-if" if="{{item.category}}">
                                <div class="notification-follow">
                                    <i class='icon-users'></i>
                                </div>
                            </template>

                            <template is="dom-if" if="{{item.img}}">
                                <img src="{{item.img}}"/>
                            </template>
                            <div class="notification-info">
                                {{item.name}}
                            </div>
                            <template is="dom-if" if="{{item.category}}">
                                <i class="notification-icon icon-chevron-right2"></i>
                            </template>
                        </div>
                    </div>
                </a>
            </template>
        </div>
    </template>
    <script>
        class KanoDropDown {
            beforeRegister () {
                this.is = 'kano-drop-down'
                this.properties = {
                    items: Object
                }
            }
        }
        Polymer(KanoDropDown);
    </script>
</dom-module>
