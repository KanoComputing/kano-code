<dom-module id="kano-workspace-controls">
    <style>
    :host {
        display: block;
        position: relative;
        max-height: 40%;
        min-height: 70px;
        @apply(--layout-vertical);
    }
    :host .content {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        background-color: var(--color-black, black);
    }
    :host .toolbar {
        @apply(--layout-horizontal);
        padding: 5px;
        background-color: #212121;
    }
    :host .toolbar .tab-nav {
        @apply(--layout-flex);
        padding-left: 60px;
        color: var(--color-white, white);
    }
    :host .tab-nav button {
        position: relative;
        background-color: transparent;
        border: 0px;
        color: var(--color-white, white);
        font-size: 1em;
    }
    :host .tab-nav button.selected::before {
        content: ' ';
        position: absolute;
        left: calc(50% - 6px);
        bottom: -6px;
        border: 6px solid white;
        border-left-color: transparent;
        border-top: 0px;
        border-right-color: transparent;
    }
    :host .tab-nav button:hover {
        cursor: pointer;
    }
    :host .toolbar .controls {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
    }
    :host .toolbar .controls button {
        @apply(--kano-button-small);
        margin-left: 5px;
    }
    :host .share-button {
        background-color: var(--color-blue, blue);
    }
    :host .save-button {
        background-color: var(--color-green, green);
    }
    :host .add-ui {
        @apply(--kano-round-button);
        background: linear-gradient(#7DC243,#5BA928);
        color: var(--color-white, white);
        position: absolute;
        top: -25px;
        left: 5px;
        box-shadow: 0px 3px 0px 0px rgba(0,0,0,0.11);
    }
    :host .tabs {
        padding: 8px;
        color: var(--color-white, white);
    }
    :host ::content :not(pre) > code[class*="language-"],
    :host ::content pre[class*="language-"] {
    	background: var(--color-black, black);
    }
    :host .parts {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
    }
    :host .part {
        padding: 3px;
    }
    :host .make-button {
        background-color: var(--color-orange, orange);
    }
    :host .make-button.stop {
        background-color: var(--color-red, red);
    }
    </style>
    <template>
        <button type="button" class="add-ui" on-tap="addTapped">+</button>
        <div class="content">
            <div class="toolbar">
                <div class="tab-nav">
                    <button on-tap="switchTab"
                            id="0">Instructions</button>
                    <button on-tap="switchTab"
                            id="1"
                            class="selected">Parts</button>
                </div>
                <div class="controls">
                    <button type="button"
                            class="save-button"
                            on-tap="saveTapped">save</button>
                    <button type="button"
                            class="share-button"
                            on-tap="shareTapped">share</button>
                    <button type="button"
                            class$="make-button {{computeRunningClass(running)}}"
                            on-tap="makeTapped">make</button>
                </div>

            </div>
            <div class="tabs">
                <iron-pages selected="{{selected}}">
                    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</div>
                    <div class="parts">
                        <template is="dom-repeat"
                                    items="{{parts}}"
                                    as="part">
                            <div class="part" style$="[[partStyle(part, selectedPart)]]">
                                <kano-ui-item model="[[part]]"
                                                on-tap="selectPart"></kano-ui-item>
                            </div>
                        </template>
                    </div>
                </iron-pages>
            </div>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoWorkspaceControls {
        beforeRegister () {
            this.is = 'kano-workspace-controls';
            this.properties = {
                running: {
                    type: Boolean
                },
                selectedPart: {
                    type: Object,
                    notify: true
                },
                selected: {
                    type: Number,
                    value: 1
                },
                code: {
                    type: String
                },
                parts: {
                    type: Array
                }
            };
            this.listeners = {
                'mouseenter': 'onMouseEnter',
                'mouseleave': 'onMouseLeave',
            };
        }
        attached () {
            window.addEventListener('keyup', this.onKeyUp.bind(this));
        }
        detached () {
            window.removeEventListener('keyup', this.onKeyUp.bind(this));
        }
        onKeyUp (e) {
            // If the delete key is pressed and an element is selected
            // and the workspace is focused, remove the element
            if (e.keyCode === 8 &&
                    this.selectedPart &&
                    this.focused) {
                let partsCount;
                e.preventDefault();
                this.removePart(this.selectedPart);
                partsCount = this.parts.length;
                if (partsCount) {
                    this.set('selectedPart', this.parts[partsCount - 1]);
                } else {
                    this.set('selectedPart', null);
                }
            }
        }
        removePart (id) {
            this.fire('remove-part', id);
        }
        onMouseEnter () {
            this.focused = true;
        }
        onMouseLeave () {
            this.focused = false;
        }
        computeRunningClass () {
            return this.running ? 'stop' : 'run';
        }
        switchTab (e) {
            let buttons = this.querySelectorAll('.tab-nav button');
            for (let i = 0, len = buttons.length; i < len; i++) {
                buttons[i].classList.remove('selected');
            }
            e.target.classList.add('selected');
            this.selected = e.target.getAttribute('id');
        }
        addTapped () {
            this.fire('add-tap');
        }
        saveTapped () {
            this.fire('save-tap');
        }
        shareTapped () {
            this.fire('share-tap');
        }
        makeTapped () {
            this.fire('make-tap');
        }
        selectPart (e) {
            this.set('selectedPart', e.model.get('part'));
        }
        partStyle (part, selectedPart) {
            if (!selectedPart) {
                return;
            }
            if (part.id === selectedPart.id) {
                return `border: 1px dashed orange;
                        border-radius: 3px;`;
            }
        }
    }
    Polymer(KanoWorkspaceControls);
</script>
