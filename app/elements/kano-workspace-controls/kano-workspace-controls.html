<dom-module id="kano-workspace-controls">
    <style>
    :host {
        display: block;
        position: relative;
        max-height: 40%;
        min-height: 70px;
        @apply(--layout-vertical);
    }
    :host .content {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        background-color: var(--color-black, black);
    }
    :host .toolbar {
        @apply(--layout-horizontal);
        padding: 5px;
        background-color: #212121;
    }
    :host .toolbar .tab-nav {
        @apply(--layout-flex);
        padding-left: 60px;
        color: var(--color-white, white);
    }
    :host .tab-nav button {
        position: relative;
        background-color: transparent;
        border: 0px;
        color: var(--color-white, white);
        font-size: 1em;
    }
    :host .tab-nav button.selected::before {
        content: ' ';
        position: absolute;
        left: calc(50% - 6px);
        bottom: -6px;
        border: 6px solid white;
        border-left-color: transparent;
        border-top: 0px;
        border-right-color: transparent;
    }
    :host .tab-nav button:hover {
        cursor: pointer;
    }
    :host .toolbar .controls {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
    }
    :host .toolbar .controls button {
        @apply(--kano-button-small);
        margin-left: 5px;
    }
    :host .make-button {
        background-color: var(--primary-color, orange);
    }
    :host .share-button {
        background-color: var(--color-blue, blue);
    }
    :host .save-button {
        background-color: var(--color-green, green);
    }
    :host .make-button.stop {
        background-color: var(--color-red, red);
    }
    :host .add-ui {
        @apply(--kano-round-button);
        background-color: var(--color-green, green);
        color: var(--color-white, white);
        position: absolute;
        top: -25px;
        left: 5px;
    }
    :host .tabs {
        padding: 8px;
        color: var(--color-white, white);
    }
    </style>
    <template>
        <button type="button" class="add-ui" on-tap="addTapped">+</button>
        <div class="content">
            <div class="toolbar">
                <div class="tab-nav">
                    <button on-tap="switchTab"
                            id="0"
                            class="selected">Steps</button>
                    <button on-tap="switchTab"
                            id="1">Parts</button>
                    <button on-tap="switchTab"
                            id="2">Code</button>
                </div>
                <div class="controls">
                    <button type="button"
                            class="save-button"
                            on-tap="saveTapped">save</button>
                    <button type="button"
                        class$="make-button {{computeRunningString(running)}}"
                        on-tap="makeTapped">{{computeRunningString(running)}}</button>
                    <button type="button"
                            class="share-button"
                            on-tap="shareTapped">share</button>
                </div>

            </div>
            <div class="tabs">
                <iron-pages selected="{{selected}}">
                    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</div>
                    <div>Two</div>
                    <div>[[code]]</div>
                </iron-pages>
            </div>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    class KanoWorkspaceControls {
        beforeRegister () {
            this.is = 'kano-workspace-controls';
            this.properties = {
                running: {
                    type: Boolean
                },
                selected: {
                    type: Number,
                    value: 0
                },
                code: {
                    type: String
                }
            };
        }
        switchTab (e) {
            let buttons = this.querySelectorAll('.tab-nav button');
            for (let i = 0, len = buttons.length; i < len; i++) {
                buttons[i].classList.remove('selected');
            }
            e.target.classList.add('selected');
            this.selected = e.target.getAttribute('id');
        }
        computeRunningString () {
            return this.running ? 'stop' : 'make';
        }
        addTapped () {
            this.fire('add-tap');
        }
        saveTapped () {
            this.fire('save-tap');
        }
        makeTapped () {
            this.fire('run-tap');
        }
        shareTapped () {
            this.fire('share-tap');
        }
    }
    Polymer(KanoWorkspaceControls);
</script>
