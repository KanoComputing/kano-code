<html>
    <head>
    <title>kc-ui demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../kc-ui.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        demo-snippet {
            --demo-snippet-demo: {
                padding: 0;
            };
        }
    </style>
    </head>
    <body unresolved>
        <div class="vertical-section-container">
            <h3>kc-ui iconset preview</h3>
            <demo-snippet>
                <template>
                    <iron-icon icon="kc-ui:handle"></iron-icon>
                    <iron-icon icon="kc-ui:close"></iron-icon>
                    <iron-icon icon="kc-ui:settings"></iron-icon>
                    <iron-icon icon="kc-ui:save"></iron-icon>
                    <iron-icon icon="kc-ui:paint-draw"></iron-icon>
                    <iron-icon icon="kc-ui:paint-fill"></iron-icon>
                    <iron-icon icon="kc-ui:paint-erase"></iron-icon>
                    <iron-icon icon="kc-ui:tick"></iron-icon>
                    <iron-icon icon="kc-ui:restart"></iron-icon>
                    <iron-icon icon="kc-ui:add"></iron-icon>
                    <iron-icon icon="kc-ui:duplicate"></iron-icon>
                    <iron-icon icon="kc-ui:reset"></iron-icon>
                    <iron-icon icon="kc-ui:arrow"></iron-icon>
                    <iron-icon icon="kc-ui:minimize"></iron-icon>
                    <iron-icon icon="kc-ui:maximize"></iron-icon>
                    <iron-icon icon="kc-ui:import"></iron-icon>
                    <iron-icon icon="kc-ui:export"></iron-icon>
                    <iron-icon icon="kc-ui:feedback"></iron-icon>
                    <iron-icon icon="kc-ui:hamburger"></iron-icon>
                    <iron-icon icon="kc-ui:undo"></iron-icon>
                    <iron-icon icon="kc-ui:redo"></iron-icon>
                </template>
            </demo-snippet>
        </div>
    </body>
</html>
