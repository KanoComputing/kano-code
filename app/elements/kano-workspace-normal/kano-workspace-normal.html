<link rel="import" href="../behaviors/kano-workspace-behavior.html">
<dom-module id="kano-workspace-normal">
    <style>
        :host {
            display: block;
            width: 100%;
            height: 100%;
            background: #ffffff;
            box-shadow: 4px 4px 5px 0 rgba(0, 0, 0, 0.14);
            border-radius: 5px;
        }
        :host ::content > *:not(.hole) {
            position: absolute;
            top: 0px;
            left: 0px
        }
        canvas {
            border-radius: 5px;
        }

        :host .actions {
            position: absolute;
        }
        :host .actions .coordinates {
            background-color: #222D33;
            border-radius: 6px;
            margin-top: 8px;
            color: white;
            display: inline-block;
            padding: 8px 12px;
        }
    </style>
    <template>
        <canvas id="canvas" width$="[[width]]" height$="[[height]]"></canvas>
        <div class="actions">
            <div class="coordinates">X: {{ mousePositionX }}, Y: {{ mousePositionY }}</div>
        </div>
        <content></content>
    </template>
    <script>
        /* globals Polymer, Kano */
        Polymer({
            is: 'kano-workspace-normal',
            behaviors: [Kano.Behaviors.WorkspaceBehavior],
            properties: {
                width: Number,
                height: Number,
                autoStart: Boolean
            },
            ready () {
                this.mousePositionX = 250;
                this.mousePositionY = 250;
            },
            attached () {
                if (this.autoStart) {
                    this.start();
                }

                this.ctx = this.$.canvas;
                this.canvasElement = Polymer.dom(this).parentNode;

                this.canvasElement.addEventListener('mouseover', this._onMouseOver.bind(this));
                this.ctx.addEventListener('mouseout', this._onMouseOut.bind(this));
                this.canvasElement.addEventListener('mousemove', this._onMouseMove.bind(this));
            },
            setBackgroundColor (color) {
                this.style.backgroundColor = color;
            },
            getBackgroundColor () {
                return this.style.backgroundColor;
            },
            start () {
                this.reset();
            },
            reset () {
                this.ctx = this.$.canvas.getContext('2d');
                this.modules = new Kano.CanvasAPI({
                    ctx: this.ctx,
                    width: this.width,
                    height: this.height
                });
            },
            renderOnCanvas (ctx, util, scaleFactor) {
                let image = new Image();
                ctx.fillStyle = this.style.backgroundColor || '#ffffff';
                ctx.fillRect(0, 0, this.$.canvas.width, this.$.canvas.height);
                image.src = this.$.canvas.toDataURL();
                ctx.drawImage(image, 0, 0);
                return Promise.resolve();
            },
            _onMouseOver (e) {
                this._isMouseOver = true;
            },
            _onMouseOut (e) {
                this._isMouseOver = false;
                this.mousePositionX = 250;
                this.mousePositionY = 250;
            },
            _onMouseMove (e) {
                if (this._isMouseOver) {
                    this.rectangle = this.canvasElement.getBoundingClientRect();

                    this.mousePositionX = parseInt(e.x - this.rectangle.left);
                    this.mousePositionY = parseInt(e.y - this.rectangle.top);
                }
            }
        });
    </script>
</dom-module>
