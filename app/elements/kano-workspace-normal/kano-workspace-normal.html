<link rel="import" href="../behaviors/kano-workspace-behavior.html">
<dom-module id="kano-workspace-normal">
    <style>
        :host {
            display: block;
            width: 100%;
            height: 100%;
            background: #ffffff;
            box-shadow: 4px 4px 5px 0 rgba(0, 0, 0, 0.14);
            border-radius: 5px;
        }

        :host .hole {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #454545;
        }
        :host .hole.hidden {
            display: none;
        }
        :host .hole.hole-top-left {
            top: 5px;
            left: 5px;
        }
        :host .hole.hole-top-right {
            top: 5px;
            right: 5px;
        }
        :host .hole.hole-bottom-right {
            bottom: 5px;
            right: 5px;
        }
        :host .hole.hole-bottom-left {
            bottom: 5px;
            left: 5px;
        }

        :host ::content > *:not(.hole) {
            position: absolute;
            top: 0px;
            left: 0px
        }
        canvas {
            border-radius: 5px;
        }
    </style>
    <template>
        <canvas id="canvas" width$="[[width]]" height$="[[height]]"></canvas>
        <p>{{ mousePositionX }}, {{ mousePositionY }}</p>
        <content></content>
    </template>
    <script>
        /* globals Polymer, Kano */
        Polymer({
            is: 'kano-workspace-normal',
            behaviors: [Kano.Behaviors.WorkspaceBehavior],
            properties: {
                width: Number,
                height: Number,
                autoStart: Boolean,
                mousePositionX: Number,
                mousePositionY: Number
            },
            ready () {
                this.ctx = this.$.canvas;

                this.ctx.addEventListener('mouseover', this._onMouseOver.bind(this));
                this.ctx.addEventListener('mouseout', this._onMouseOut.bind(this));
                this.ctx.addEventListener('mousemove', this._onMouseMove.bind(this));
            },
            attached () {
                if (this.autoStart) {
                    this.start();
                }
            },
            setBackgroundColor (color) {
                this.style.background = color;
            },
            getBackgroundColor () {
                return this.style.background;
            },
            start () {
                this.reset();
            },
            reset () {
                this.ctx = this.$.canvas.getContext('2d');
                this.modules = new Kano.CanvasAPI({
                    ctx: this.ctx,
                    width: this.width,
                    height: this.height
                });
            },
            renderOnCanvas (ctx, util, scaleFactor) {
                let image = new Image();
                image.src = this.$.canvas.toDataURL();
                ctx.drawImage(image, 0, 0);
                return Promise.resolve();
            },
            _onMouseOver (e) {
                this._isMouseOver = true;
            },
            _onMouseOut (e) {
                this._isMouseOver = false;
                this.mousePositionX = 0;
                this.mousePositionY = 0;
            },
            _onMouseMove (e) {
                if (this._isMouseOver) {
                    this.rectangle = this.ctx.getBoundingClientRect();

                    this.mousePositionX = parseInt(e.x - this.rectangle.left);
                    this.mousePositionY = parseInt(e.y - this.rectangle.top);
                }
            }
        });
    </script>
</dom-module>
