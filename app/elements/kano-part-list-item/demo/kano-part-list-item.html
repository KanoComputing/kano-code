<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
        <script type="module" src="@polymer/iron-demo-helpers/demo-snippet.js"></script>
        <script type="module" src="@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
        <script type="module" src="@kano/kwc-style/typography.js"></script>
        <script type="module" src="../kano-part-list-item.js"></script>

        These imperative modules that innerHTML your HTML are

        modules are ready before any elements that reference them are

    <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.setAttribute('style', 'display: none;');

$_documentContainer.innerHTML = `<style is="custom-style" include="demo-pages-shared-styles">
            html, body {
                margin: 0;
                padding: 0;
                height: 100vh;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: var(--font-body);
            }
            demo-snippet {
                --demo-snippet-demo: {
                    background: #292F34;
                };
            }
            kano-part-list-item {
                width: 300px;
            }
        </style>`;

document.head.appendChild($_documentContainer.content);
</script>
    </head>
    <body unresolved>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container">
            <h3>Part item displayed in a list</h3>
            <demo-snippet>
                <template>
                    <template is="dom-bind" id="bind">
                        <kano-part-list-item model="[[model]]"></kano-part-list-item>
                    </template>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let b = document.getElementById('bind');

                            b.model = {
                                name: 'Button',
                                type: 'button'
                            }
                        });
                    &lt;/script>
                </template>
            </demo-snippet>
            <h3>Part item displayed in a list with custom controls/display</h3>
            <demo-snippet>
                <template>
                    <template is="dom-bind" id="bind2">
                        <kano-part-list-item model="[[model]]"></kano-part-list-item>
                    </template>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let b = document.getElementById('bind2');

                            b.model = {
                                name: 'Osc',
                                type: 'oscillator'
                            }
                        });
                    &lt;/script>
                </template>
            </demo-snippet>
        </div>`;

document.body.appendChild($_documentContainer.content);
</script>
</html>
