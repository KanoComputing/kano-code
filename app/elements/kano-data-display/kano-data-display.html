<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<dom-module id="kano-data-display">
    <style>
    :host {
        position: relative;
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        padding-left: 25px;
    }
    :host code {
        font-family: monospace;
        color: #aabbc3;
        line-height: 1.7em;
        font-size: 1.2em;
        background-color: #263238;
        overflow-y: auto;
    }
    :host .modal-content {
        @apply(--layout-vertical);
    }
    :host .line {
        padding-left: 20px;
    }
    :host .line .key {
        color: #80cbc4;
    }
    :host .line .value {
        color: orange;
    }
    :host .line .colon {
        color: #ae94dd;
    }
    :host .line .comment {
        color: #49656f;
    }
    </style>
    <template>
        <code>
            <div>{</div>
            <template is="dom-repeat" items="{{dataDefinition}}" as="property" id="repeat">
                <div class="line">
                    <span class="key">[[property.key]]</span>
                    <span class="colon">:</span>
                    <span class="value">[[property.value]]</span>
                    <span class="comma">,</span>
                    <span class="comment">//&nbsp;[[property.description]]</span>
                </div>
            </template>
            <div><span>}</span><span hidden$="[[!trailingComma]]">,</span></div>
        </code>
    </template>
</dom-module>
<script type="text/javascript">

    /* globals Polymer */

    class KanoDataDisplay {
        beforeRegister () {
            this.is = 'kano-data-display';
            this.properties = {
                dataDefinition: {
                    type: Array
                },
                dataValues: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                },
                trailingComma: Boolean
            };
            this.observers = [
                'computeValues(dataValues.*)',
                'computeValues(dataDefinition)'
            ];
        }
        computeValues () {
            if (!this.dataDefinition) {
                return;
            }
            this.dataDefinition.forEach((property, index) => {
                let value = this.dataValues && typeof this.dataValues[property.key] !== 'undefined' ? this.dataValues[property.key] : `<${property.label}>`;
                this.set(`dataDefinition.${index}.value`, value);
            });
        }
    }
    Polymer(KanoDataDisplay);
</script>
