<dom-module id="kano-nav-header">
    <style>
    :host {
        display: block;
    }
    :host header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background: var(--color-dark, black);
        color: var(--color-white, white);
        height: 60px;
        @apply(--shadow-elevation-4dp);
    }
    :host header div {
        @apply(--layout-horizontal);
    }
    :host header .title {
        @apply(--layout-flex);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        text-align: center;
        font-size: 1.9em;
    }
    :host header .title span {
        margin-left: 5px;
    }
    :host header .header-right,
    :host header .header-left {
        width: 60px;
        height: 60px;
    }
    :host header .header-right {
        width: 90px;
    }
    :host .back, :host .menu {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        background-color: transparent;
        border: 0px;
        width: 100%;
        height: 100%;
        outline: none;
    }
    :host .back iron-image {
        width: 10px;
        height: 15px;
    }
    :host .menu iron-image {
        width: 25px;
        height: 25px;
    }
    :host .back:hover, :host .menu:hover {
        cursor: pointer;
    }
    </style>
    <template>
        <header>
            <div class="header-left">
                <button id="back-button"
                        class="back"
                        type="button"
                        on-tap="previous"
                        hidden$="[[!backEnabled]]">
                    <iron-image src="/assets/icons/back-arrow-icon.png" sizing="contain"></iron-image>
                </button>
                <button class="menu"
                        type="button"
                        on-tap="toggleMenu"
                        hidden$="[[backEnabled]]">
                    <iron-image src="/assets/icons/menu.png" sizing="contain"></iron-image>
                </button>
            </div>
            <div class="title">
                <span>[[title]]</span>
            </div>
            <div class="header-right">
                <content select=".right-button"></content>
            </div>
        </header>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer */

    class KanoNavHeader {
        beforeRegister () {
            this.is = 'kano-nav-header';
            this.properties = {
                title: {
                    type: String
                },
                icon: {
                    type: String
                },
                backEnabled: {
                    type: Boolean,
                    value: true
                }
            };
        }
        previous () {
            this.fire('previous');
        }

        toggleMenu () {
            this.fire('toggle-menu');
        }
    }
    Polymer(KanoNavHeader);
</script>
