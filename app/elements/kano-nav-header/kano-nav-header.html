<dom-module id="kano-nav-header">
    <style>
    :host {
        display: block;
    }
    :host header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background: linear-gradient(#FF842A,#FB7D36);
        color: var(--color-white, white);
        height: 60px;
        box-shadow: 0px 3px 0px 0px rgba(0,0,0,0.11);
    }
    :host header div {
        @apply(--layout-horizontal);
    }
    :host header .title {
        @apply(--layout-flex);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        text-align: center;
        font-size: 1.9em;
    }
    :host header .title span {
        margin-left: 5px;
    }
    :host header .title iron-image {
        width: 40px;
        height: 40px;
    }
    :host header .header-right,
    :host header .header-left {
        width: 60px;
        height: 60px;
    }
    :host .back {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        background-color: transparent;
        border: 0px;
        width: 100%;
        height: 100%;
    }
    :host .back iron-image {
        width: 10px;
        height: 15px;
    }
    :host .back:hover {
        cursor: pointer;
    }
    </style>
    <template>
        <header>
            <div class="header-left">
                <button id="back-button"
                        class="back"
                        type="button"
                        on-tap="previous"
                        hidden$="[[!backEnabled]]">
                    <iron-image src="/assets/icons/back-arrow-icon.png" sizing="contain"></iron-image>
                </button>
            </div>
            <div class="title">
                <iron-image src="[[icon]]"
                            sizing="contain"></iron-image>
                <span>[[title]]</span>
            </div>
            <div class="header-right">
                <content select=".right-button"></content>
            </div>
        </header>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer */
    
    class KanoNavHeader {
        beforeRegister () {
            this.is = 'kano-nav-header';
            this.properties = {
                title: {
                    type: String
                },
                icon: {
                    type: String
                },
                backEnabled: {
                    type: Boolean,
                    value: true
                }
            };
        }
        previous () {
            this.fire('previous');
        }
    }
    Polymer(KanoNavHeader);
</script>
