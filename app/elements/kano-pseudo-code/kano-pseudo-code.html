<link rel="import" href="./prism-import.html">
<dom-module id="kano-pseudo-code">
    <style>
    :host {
        display: block;
        font-family: monospace;
        background-color: #263238;
        color: #aabbc3;
    }
    :host .token.punctuation {
        color: #aabbc3;
    }
    :host .token.function {
        color: #77A2E7;
    }
    :host .token.number {
        color: #EE6F65;
    }
    :host .token.string {
        color: #C3E88D;
    }
    :host .token.operator {
        color: #80CBC4;
        background-color: transparent;
    }
    :host .token.keyword {
        color: #AC92DB;
    }
    :host .token.comment {
        color: #47646D;
    }
    :host #container {
        margin: 0px;
    }
    </style>
    <template>
        <pre id="container"></pre>
    </template>
</dom-module>
<script type="text/javascript">

    /* globals Polymer, Prism */

    class KanoPseudoCode {
        beforeRegister () {
            this.is = 'kano-pseudo-code';
            this.properties = {
                code: {
                    type: String,
                    observer: 'codeChanged'
                }
            };
        }
        codeChanged () {
            Polymer.dom(this.$.container).innerHTML = Prism.highlight(this.code, Prism.languages.pseudo);
        }
    }

    Polymer(KanoPseudoCode);
</script>
