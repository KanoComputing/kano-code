<link rel="import" href="../ui/kano-ui/kano-ui.html">
<dom-module id="kano-workspace">
    <style>
    :host {
        position: relative;
        @apply(--layout-vertical);
        border: 0px;
        overflow: hidden;
    }
    :host .content {
        position: relative;
        @apply(--layout-flex);
    }
    :host.running .content {
        --kano-ui-viewport: {
            border: none;
        };
    }
    :host ::content #dropzone {
        width: calc(100% - 10px);
        height: calc(100% - 10px);
        box-shadow: 4px 4px 5px 0 rgba(0, 0, 0, 0.14);
        margin: auto;
        position: relative;
    }

    :host ::content div#dropzone > * {
        position: absolute;
        top: 0px;
        left: 0px
    }
    </style>
    <template>
        <kano-ui-viewport mode="scaled"
                    view-width="[[size.width]]"
                    view-height="[[size.height]]"
                    class="content"
                    id="content">
            <div id="dropzone" on-tap="onTap"></div>
        </kano-ui-viewport>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer */
    class KanoWorkspace {
        beforeRegister () {
            this.is = 'kano-workspace';
            this.properties = {
                size: {
                    type: Object
                },
                parts: {
                    type: Array,
                    notify: true
                },
                running: {
                    type: Boolean,
                    value: false,
                    observer: 'runningChanged'
                },
                selected: {
                    type: Object,
                    notify: true
                }
            };
            this.observers = [
                'partsChanged(parts.*)'
            ];
        }
        ready () {
            this.elements = {};
        }
        onTap (e) {
            if (e.target.id === 'dropzone') {
                this.fire('edit-background');
            }
        }
        partsChanged (e) {
            let path;
            if (!e) {
                return;
            }
            path = e.path;
            if (path === 'parts.splices') {
                let keySplices = e.value.keySplices,
                    indexSplices = e.value.indexSplices;
                if (keySplices) {
                    keySplices.forEach((splice) => {
                        splice.added.forEach(this.insertPart.bind(this));
                        splice.removed.forEach(this.removePart.bind(this));
                    });
                } else {
                    if (indexSplices) {
                        indexSplices.forEach((idxSplice)=> {
                            for (let  i = 0; i < idxSplice.addedCount; i++) {
                                this.insertPart.bind(this)(`#${idxSplice.index + i}`);
                            }
                            //TODO: I'm not quite certain about the format of removals
                            // Add them when we can test them
                        });
                    }
                }

            } else if (path === 'parts') {
                if (this.elements) {
                    // Clean the dropzone
                    Object.keys(this.elements).forEach(this.removePart.bind(this));
                }
                // Insert the elements from the models
                this.parts.forEach((model, index) => {
                    this.insertPart(`#${index}`);
                });
            } else if (path === 'parts.length') {
                return;
            } else {
                let pieces = path.split('.'),
                    key = pieces[1],
                    subPath;
                if (!key) {
                    return;
                }
                subPath = pieces.slice(2, pieces.length);
                subPath.unshift('model');
                subPath = subPath.join('.');
                this.propagateChange(key, subPath, e.value);
            }
        }
        propagateChange (key, path, value) {
            let element = this.elements[key];
            if (!element) {
                return;
            }
            element.set(path, value);
        }
        insertPart (key) {
            let model = this.get(`parts.${key}`),
                tagName,
                element;
            tagName = model.tagName ? model.tagName : `kano-ui-${model.type}`;
            element = document.createElement(tagName);
            element.setAttribute('id', model.id);
            element.addEventListener('model-changed', (e) => {
                let detail = e.detail,
                    path;
                if (!detail.path) {
                    path = `parts.${key}`;
                } else {
                    path = detail.path.replace('model', `parts.${key}`);
                }
                this.set(path, detail.value);
            });
            element.model = model;
            this.elements[key] = element;
            this.$.dropzone.appendChild(element);
        }
        removePart (key) {
            let element = this.elements[key];
            if (!element) {
                return;
            }
            this.$.dropzone.removeChild(element);
            delete this.elements[key];
        }
        runningChanged () {
            if (this.running) {
                this.classList.add('running');
            } else {
                this.classList.remove('running');
            }
        }
        getPartIndexById (id) {
            let elements = this.parts;
            for (let i = 0, len = elements.length; i < len; i++) {
                if (elements[i].id === id) {
                    return i;
                }
            }
        }
        getViewport () {
            return this.$.dropzone;
        }
        setBackgroundColor (color) {
            this.$.dropzone.style.background = color;
        }

        generateCover () {
            let canvas = document.createElement('canvas'),
                ctx = canvas.getContext('2d'),
                rect = this.$.dropzone.getBoundingClientRect(),
                scaleFactor = rect.width / this.size.width,
                util = {
                    getStyle: this.getStyle,
                    roundRect: this.roundRect
                },
                image,
                promise = Promise.resolve();

            canvas.id = 'screenshot';
            canvas.width  = this.size.width;
            canvas.height = this.size.height;

            //setting background color
            ctx.fillStyle = this.getStyle(this.$.dropzone, 'background-color');
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            this.parts.forEach((part) => {
                let el = this.$$(`#${part.id}`);
                if (typeof el.renderOnCanvas === 'function') {
                    promise = promise.then(() => {
                        return el.renderOnCanvas(ctx, util, scaleFactor);
                    });
                }
            });
            return promise.then(() => {
                image = new Image();
                image.src = canvas.toDataURL();
                return image;
            });
        }
        /**
         * Helper to get style from element
         * @param  {Object} element  DOM element you want to inspect
         * @param  {String} css_rule CSS rule you want to get
         * @return {String} value of the css_rule for the DOM element
         */
        getStyle (element, css_rule) {
            var strValue = "";
            if (!element) {
                return strValue;
            }
            if (document.defaultView && document.defaultView.getComputedStyle) {
                strValue = document.defaultView.getComputedStyle(element, "").getPropertyValue(css_rule);
            } else if (element.currentStyle) {
                css_rule = css_rule.replace(/\-(\w)/g, function (strMatch, p1) {
                    return p1.toUpperCase();
                });
                strValue = element.currentStyle[css_rule];
            }
            return strValue;
        }
        /**
         * Draws a rounded rectangle using the current state of the canvas.
         * If you omit the last three params, it will draw a rectangle
         * outline with a 5 pixel border radius
         * @param {CanvasRenderingContext2D} ctx
         * @param {Number} x The top left x coordinate
         * @param {Number} y The top left y coordinate
         * @param {Number} width The width of the rectangle
         * @param {Number} height The height of the rectangle
         * @param {Number} [radius = 5] The corner radius; It can also be an object
         *                 to specify different radii for corners
         * @param {Number} [radius.tl = 0] Top left
         * @param {Number} [radius.tr = 0] Top right
         * @param {Number} [radius.br = 0] Bottom right
         * @param {Number} [radius.bl = 0] Bottom left
         * @param {Boolean} [fill = false] Whether to fill the rectangle.
         * @param {Boolean} [stroke = true] Whether to stroke the rectangle.
         */
        roundRect (ctx, x, y, width, height, radius, fill, stroke) {
            if (typeof stroke == 'undefined') {
                stroke = true;
            }
            if (typeof radius === 'undefined') {
                radius = 5;
            }
            if (typeof radius === 'number') {
                radius = {tl: radius, tr: radius, br: radius, bl: radius};
            } else {
                let defaultRadius = {tl: 0, tr: 0, br: 0, bl: 0};
                for (let side in defaultRadius) {
                    radius[side] = radius[side] || defaultRadius[side];
                }
            }
            ctx.beginPath();
            ctx.moveTo(x + radius.tl, y);
            ctx.lineTo(x + width - radius.tr, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
            ctx.lineTo(x + width, y + height - radius.br);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
            ctx.lineTo(x + radius.bl, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
            ctx.lineTo(x, y + radius.tl);
            ctx.quadraticCurveTo(x, y, x + radius.tl, y);
            ctx.closePath();
            if (fill) {
                ctx.fill();
            }
            if (stroke) {
                ctx.stroke();
            }

        }
    }
    Polymer(KanoWorkspace);
</script>
