<dom-module id="kano-workspace">
    <style>
    :host {
        position: relative;
        @apply(--layout-vertical);
        background-color: var(--color-grey, grey);
        border: 0px;
        transition: box-shadow linear 100ms;
        box-shadow: 0px 0px 0px 4px transparent inset;
        overflow: hidden;
    }
    :host.pulsing {
        box-shadow: 0px 0px 0px 4px var(--primary-color) inset;
    }
    :host .content {
        position: relative;
        overflow: auto;
        @apply(--layout-flex);
        --kano-ui-viewport: {
            background-color: white;
        };
    }
    :host .content.running {
        border: 3px solid var(--color-red);
    }
    :host kano-ui {
        position: absolute;
        top: 0px;
        left: 0px;
    }
    </style>
    <template>
        <kano-ui-viewport mode="scaled"
                    view-width="{{viewportSize.width}}"
                    view-height="{{viewportSize.height}}"
                    class="content"
                    id="content"
                    on-tap="resetSelectedUiElement">
            <template is="dom-repeat" items="{{uiElements}}" as="model">
                <kano-ui model="{{model}}"
                        running="[[running]]"
                        style$="{{computePositionStyle(model)}}"
                        selected="[[isSelected(index, selectedUiIndex)]]"
                        on-tap="selectUiElement"></kano-ui>
            </template>
        </kano-ui-viewport>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoWorkspace {
        beforeRegister () {
            this.is = 'kano-workspace';
            this.properties = {
                uiElements: {
                    type: Array,
                    notify: true,
                    value: () => []
                },
                running: {
                    type: Boolean,
                    value: false
                },
                pulsing: {
                    type: Boolean,
                    value: false,
                    observer: 'pulsingChanged'
                },
                selectedUiIndex: {
                    type: Number,
                    value: null
                },
                selected: {
                    type: Object,
                    notify: true,
                    computed: 'computeSelected(selectedUiIndex)'
                },
                viewportSize: {
                    type: Object,
                    value : {
                        width: app.config.WORKSPACE_FULL_SIZE.width,
                        height: app.config.WORKSPACE_FULL_SIZE.height
                    }
                }
            };
            this.observers = [
                'userValuesChanged(selected.*)'
            ];
            this.listeners = {
                'mouseenter': 'onMouseEnter',
                'mouseleave': 'onMouseLeave',
            };
        }
        attached () {
            window.addEventListener('keyup', this.onKeyUp.bind(this));
        }
        detached () {
            window.removeEventListener('keyup', this.onKeyUp.bind(this));
        }
        onMouseEnter () {
            this.focused = true;
        }
        onMouseLeave () {
            this.focused = false;
        }
        onKeyUp (e) {
            // If the delete key is pressed and an element is selected
            // and the workspace is focused, remove the element
            if (e.keyCode === 8 &&
                    this.selected &&
                    this.focused) {
                e.preventDefault();
                this.removeUi(this.selected.id);
            }
        }
        addUi (model, position) {
            let rect = this.getBoundingClientRect(),
                el;
            position.x = position.x - rect.left;
            position.y = position.y - rect.top;
            model.position = position;

            this.push('uiElements', model);
            this.set('selectedUiIndex', this.uiElements.length - 1);
        }
        loadBatch (models) {
            models.forEach((model) => {
                this.push('uiElements', model);
            });
        }
        computePositionStyle (model) {
            return `position: absolute;
                    left: ${model.position.x}px;
                    top: ${model.position.y}px;`;
        }
        removeUi (id) {
            for (let i in this.uiElements) {
                if (this.uiElements[i].id === id) {
                    this.splice('uiElements', i, 1);
                    // i here will be a string since we use for in
                    if (this.selectedUiIndex == i) {
                        this.set('selectedUiIndex', null);
                    }
                }
            }
        }
        pulsingChanged () {
            this.toggleClass('pulsing', this.pulsing);
        }
        getTrashElement () {
            return this.$.trash;
        }
        trashEnter () {
            this.toggleClass('open', true, this.$.trash);
        }
        trashLeave () {
            this.toggleClass('open', false, this.$.trash);
        }
        isSelected (index, selectedIndex) {
            return !this.running && index === selectedIndex;
        }
        selectUiElement (e) {
            e.stopPropagation();
            if (!this.running) {
                this.set('selectedUiIndex', e.model.get('index'));
            }
        }
        resetSelectedUiElement (e) {
            if (e.target.getAttribute('id') === 'content') {
                this.set('selectedUiIndex', null);
            }
        }
        computeSelected () {
            if (!this.uiElements) {
                return;
            }
            this.fire('selected', this.uiElements[this.selectedUiIndex]);
            return this.uiElements[this.selectedUiIndex];
        }
        isCustomizationOpened () {
            return !this.running && this.selectedUiIndex !== null;
        }
        userValuesChanged (e) {
            let path = e.path.replace('selected',
                        `uiElements.${this.selectedUiIndex}`);
            this.set(path, e.value);
        }
        getRect () {
            return this.$.content.getRect();
        }
    }
    Polymer(KanoWorkspace);
</script>
