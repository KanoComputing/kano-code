<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/kano-app-editor-behavior.html">
<link rel="import" href="../behaviors/kano-app-element-registry-behavior.html">
<link rel="import" href="../../bower_components/web-components/kano-sound-player-behavior/kano-sound-player-behavior.html">
<link rel="import" href="../behaviors/kano-cover-generator-behavior.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../scripts/kano/make-apps/store.html">
<link rel="import" href="../ui/kano-ui/kano-ui.html">

<dom-module id="kano-workspace">
    <template>
        <style>
            :host {
                @apply --layout-vertical;
                position: relative;
                border: 0px;
                overflow: hidden;
            }
            :host ::slotted(#dropzone) {
                margin: auto;
                position: relative;
            }
            #workspace-placeholder {
                @apply --layout-flex-auto;
                @apply --layout-vertical;
            }
            #workspace-placeholder>* {
                @apply --layout-flex-auto;
                animation: fade-in 200ms linear;
            }
            *[hidden] {
                display: none !important;
            }
            @keyframes fade-in {
                from { opacity: 0 },
                to { opacity: 1 }
            }
        </style>
        <!-- The variable workspace component will be inserted here -->
        <div id="workspace-placeholder" on-tap="onTap"></div>
        <array-selector id="selector" items="{{parts}}" selected="{{selected}}"></array-selector>
        <iron-a11y-keys keys="alt+t" on-keys-pressed="_onAltT" target="[[target]]"></iron-a11y-keys>
        <iron-a11y-keys keys="esc" on-keys-pressed="_cancel" target="[[target]]"></iron-a11y-keys>
        <iron-a11y-keys keys="tab" on-keys-pressed="_selectNextPart" target="[[target]]"></iron-a11y-keys>
        <iron-a11y-keys keys="shift+tab" on-keys-pressed="_selectPrevPart" target="[[target]]"></iron-a11y-keys>
        <iron-a11y-keys keys="shift+left left" on-keys-pressed="_moveLeft" target="[[target]]"></iron-a11y-keys>
        <iron-a11y-keys keys="shift+right right" on-keys-pressed="_moveRight" target="[[target]]"></iron-a11y-keys>
        <iron-a11y-keys keys="shift+up up" on-keys-pressed="_moveUp" target="[[target]]"></iron-a11y-keys>
        <iron-a11y-keys keys="shift+down down" on-keys-pressed="_moveDown" target="[[target]]"></iron-a11y-keys>

    </template>
</dom-module>

<script type="text/javascript">
    const importedWorkspaces = {};
    /* globals Polymer, Kano */
    Polymer({
        is: 'kano-workspace',
        behaviors: [
            Kano.Behaviors.AppEditorBehavior,
            Kano.Behaviors.CoverGeneratorBehavior,
            Kano.Behaviors.SoundPlayerBehavior,
            Kano.Behaviors.AppElementRegistryBehavior,
            Polymer.Templatizer,
            Kano.MakeApps.Store.ReceiverBehavior,
        ],
        properties: {
            parts: {
                type: Array,
                linkState: 'addedParts',
            },
            running: {
                type: Boolean,
                value: false,
                observer: 'runningChanged',
                linkState: 'running',
            },
            editableLayout: {
                type: Boolean,
                value: false,
                notify: true,
                observer: '_editableLayoutChanged'
            },
            selected: {
                type: Object,
                observer: '_selectedChanged',
                notify: true
            },
            internalSelection: {
                type: Object,
                value: null
            },
            mode: {
                type: Object,
                observer: '_modeChanged',
                linkState: 'mode',
            },
            background: {
                type: String
            },
            partsMenuOpen: {
                type: Boolean,
                observer: '_partsMenuOpenChanged'
            },
            simpleMode: {
                type: Boolean,
                computed: 'isModeSimple(mode)'
            }
        },
        _instanceProps: {
            mode: true,
            running: true,
            editableLayout: true,
            partsMenuOpen: true,
            parts: true
        },
        observers: [
            'partsChanged(parts.*)',
            'backgroundChanged(background)'
        ],
        listeners: {
            'part-tapped': 'onPartTapped',
            'editable-layout-clicked': 'toggleEditableLayout',
            'part-selected': '_partSelected'
        },
        isModeSimple (mode) {
            return mode.id === "simple";
        },
        ready () {
            this.elements = {};
            this.tappedElement = null;
            this.dropzone = null;

            this.pixels = {
                0: '#ff0000',
                1: '#00ff00',
                2: '#0000ff'
            };
            this.devices = {};
            this.devices.get = this._getPartById.bind(this);
        },
        attached () {
            this.target = document.body;
            // Enable pop on drop part only after initialisation
            this.async(() => {
                this.soundReady = true;
            }, 500);
        },
        _editableLayoutChanged () {
            if (this.instance) {
                this.instance.set('editableLayout', this.editableLayout);
            }
            if (this.editableLayout) {
                this.prevRunningState = this.running;
                this.dispatch({ type: 'SET_RUNNING_STATE', state: false });
                this.fire('open-settings');
            } else {
                this.dispatch({ type: 'SET_RUNNING_STATE', state: this.prevRunningState });
                this.fire('close-settings');
            }
        },
        _partsMenuOpenChanged () {
            if (this.instance) {
                this.instance.set('partsMenuOpen', this.partsMenuOpen);
            }
        },
        _onAltT () {
            this.toggleEditableLayout();
        },
        _moveLeft (e) {
            this._movePart('left', e.detail.keyboardEvent.shiftKey);
        },
        _moveRight (e) {
            this._movePart('right', e.detail.keyboardEvent.shiftKey);
        },
        _moveUp (e) {
            this._movePart('up', e.detail.keyboardEvent.shiftKey);
        },
        _moveDown (e) {
            this._movePart('down', e.detail.keyboardEvent.shiftKey);
        },
        _movePart (dir, shift) {
            let movement, axis, partElem, x, y;
            if (!this.selected || !this.dropzone) {
                return;
            }
            movement = (dir === 'right' || dir === 'down') ? 1 : -1;
            if (shift) {
                movement *= 10;
            }
            x = (dir === 'right' || dir === 'left') ? movement : 0;
            y = (dir === 'up' || dir === 'down') ? movement : 0;
            partElem = this.dropzone.querySelector(`#${this.selected.id}`);
            partElem.move(x, y);
        },
        _cancel () {
            this.toggleEditableLayout(false);
        },
        _selectNextPart (e) {
            if (this.editableLayout) {
                let selectedIndex = this.parts.indexOf(this.selected),
                    nextPartIndex;
                if (this.parts.length) {
                    nextPartIndex = selectedIndex + 1;
                    if (nextPartIndex >= this.parts.length) {
                        nextPartIndex = 0;
                    }
                    this.clearSelection();
                    this.$.selector.select(this.parts[nextPartIndex]);
                }
                e.detail.keyboardEvent.preventDefault();
                e.detail.keyboardEvent.stopPropagation();
            }
        },
        _selectPrevPart (e) {
            if (this.editableLayout) {
                let selectedIndex = this.parts.indexOf(this.selected),
                    prevPartIndex;
                if (this.parts.length) {
                    if (selectedIndex <= -1) {
                        selectedIndex = this.parts.length;
                    }
                    prevPartIndex = selectedIndex - 1;
                    this.clearSelection();
                    this.$.selector.select(this.parts[prevPartIndex]);
                }
                e.detail.keyboardEvent.preventDefault();
                e.detail.keyboardEvent.stopPropagation();
            }
        },
        toggleEditableLayout (value) {
            this.set('editableLayout', typeof value !== 'boolean' ? !this.editableLayout : value);
        },
        _getPartById (id) {
            let dropzone = this.$$('.dropzone');
            if (id === dropzone.getAttribute('id') || id === 'dropzone') {
                return dropzone.getWorkspace();
            }
            return dropzone.querySelector(`#${id}`);
        },
        backgroundChanged (bg) {
            let dropzone = this.$$('.dropzone');
            if (dropzone && dropzone.setBackground) {
                dropzone.setBackground(bg);
            }
        },
        _forwardInstancePath (inst, path, value) {
            this.set(path, value);
            this._parentProps = {};
        },
        _modeChanged (mode) {
            let placeholder = this.$$('#workspace-placeholder'),
                newDropzone, modeId, importPromise;

            modeId = mode.id;

            let template,
                tagName;
            importedWorkspaces[modeId] = true;
            tagName = `kano-editor-${modeId}`;
            template = document.createElement('template');

            // We add 'kano-workspace' class manually to preserve shady DOM styling scope
            template.innerHTML = `<${tagName} id$="[[mode.id]]"
                                                parts="[[parts]]"
                                                class="dropzone kano-workspace"
                                                width="[[mode.workspace.viewport.width]]"
                                                height="[[mode.workspace.viewport.height]]"
                                                running="[[running]]"
                                                editable-layout="[[editableLayout]]"
                                                parts-menu-open="[[partsMenuOpen]]">
                                                </${tagName}>`;

            this.templatize(template);
            this.instance = this.stamp({
                mode: this.mode,
                parts: this.parts,
                editableLayout: this.editableLayout
            });

            newDropzone = this.instance.root;

            /* Remove old dropzone and add new one */
            if (this.dropzone) {
                placeholder.removeChild(this.dropzone);
            }
            placeholder.appendChild(newDropzone);

            /* Update dropzone reference */
            this.dropzone = this.shadowRoot.querySelector(`#${this.mode.id}`);

            if (this.dropzone.setBackground) {
                this.dropzone.setBackground(this.background);
            }

            this.parts.forEach((model, index) => {
                this.insertPart(`#${index}`);
            });
            this.fire('mode-ready');
        },
        onTap (e) {
            let target;
            if (this.running) {
                return;
            }
            target = e.path ? e.path[0] : e.target;
            if (target === this.dropzone) {
                this.clearSelection();
            } else if (target === this.$.content) {
                this.clearSelection();
                this.fire('close-settings');
            }
        },
        clearSelection () {
            if (this.dropzone) {
                let selectedPartElement = this.dropzone.querySelector('.selected');
                this.toggleClass('selected', false, selectedPartElement);
            }
            this.$.selector.clearSelection();
        },
        partFromElement () {
            let model = this.tappedElement.model;
            for (let i = 0; i <= this.parts.length; i++) {
                let part = this.parts[i];
                if (model.id === part.id) {
                    return part;
                }
            }
        },
        onPartTapped (e) {
            if (!this.editableLayout) {
                return;
            }
            this.clearSelection();
            this.$.selector.select(e.detail.model);
        },
        _partSelected (e) {
            let part = e.detail;
            this.fire('change', {
                type: 'select-part',
                part
            });
            if (this.selected && part.id === this.selected.id) {
                this.fire('close-settings');
                this.clearSelection();
                this.set('editableLayout', false);
            } else {
                let selectedPartElement = this.dropzone.querySelector('.selected');
                this.toggleClass('selected', false, selectedPartElement);
                this.$.selector.select(part);
                this.set('editableLayout', true);
            }
        },
        _selectedChanged (part) {
            let partElement;
            if (!this.dropzone || !part) {
                return;
            }
            partElement = this.dropzone.querySelector(`#${part.id}`);
            this.toggleClass('selected', true, partElement);
            this.fire('open-settings');
        },
        partsChanged (e) {
            let path;
            if (!e) {
                return;
            }
            path = e.path;
            if (this.dropzone) {
                this.dropzone.notifyPath(path, e.value);
            }
            if (path === 'parts.splices') {
                let keySplices = e.value.keySplices,
                    indexSplices = e.value.indexSplices;
                if (keySplices) {
                    keySplices.forEach((splice) => {
                        splice.added.forEach(this.insertPart.bind(this));
                        splice.removed.forEach(this.removePart.bind(this));
                    });
                } else {
                    if (indexSplices) {
                        indexSplices.forEach((idxSplice)=> {
                            for (let  i = 0; i < idxSplice.addedCount; i++) {
                                this.insertPart.bind(this)(`${idxSplice.index + i}`);
                            }
                        });
                    }
                }

            } else if (path === 'parts') {
                if (this.elements) {
                    // Clean the dropzone
                    Object.keys(this.elements).forEach(this.removePart.bind(this));
                }
                if (!this.parts) {
                    return;
                }
                // Insert the elements from the models
                this.parts.forEach((model, index) => {
                    this.insertPart(`${index}`);
                });
            } else if (path === 'parts.length') {
                return;
            } else {
                let pieces = path.split('.'),
                    key = pieces[1],
                    subPath;
                if (!key) {
                    return;
                }
                subPath = pieces.slice(2, pieces.length);
                subPath.unshift('model');
                subPath = subPath.join('.');
                this.propagateChange(key, subPath, e.value);
            }
        },
        propagateChange (key, path, value) {
            let element = this.elements[key];
            if (!element) {
                return;
            }
            element.set(path, value);
        },
        insertPart (key) {
            let model = this.get(`parts.${key}`),
                tagName,
                element;
            if (!this.dropzone) {
                return;
            }
            tagName = model.tagName;
            element = document.createElement(tagName);
            element.setAttribute('id', model.id);
            element.setAttribute('slot', 'part');
            element.classList.add(model.partType);
            element.addEventListener('model-changed', (e) => {
                let detail = e.detail,
                    path;
                if (!detail.path) {
                    path = `parts.${key}`;
                } else {
                    path = detail.path.replace('model', `parts.${key}`);
                }
                this.set(path, detail.value);
            });
            element.model = model;
            this.elements[key] = element;
            this._attachPartElementToDOM(element);
            if (this.soundReady) {
                this.debounce('playStartupSound', () => {
                    this.playSound('/assets/audio/sounds/pop.wav');
                }, 100);
            }
            this._registerElement(`workspace-part-${model.id}`, element);
        },
        /*
         * Insert the element to the dropzone by reverse-sorting it
         * into the DOM so z-indexes match the order in the parts
         * array (e.g., the part with index 0 will be rendered on
         * top, which means it needs to be last the DOM).
         */
        _attachPartElementToDOM (element) {
            let model = element.model,
                reverseParts = this.parts.slice().reverse(),
                index = reverseParts.indexOf(model);

            if (index < reverseParts.indexOf(this.dropzone.lastChild.model)) {
                /* If the element doesn't belong at the end,
                   find the right element to insert it before */
                for (let i = 0; i < this.dropzone.children.length; i++) {
                    let child = this.dropzone.children[i],
                    childIndex = reverseParts.indexOf(child.model);
                    if (childIndex > index) {
                        Polymer.dom(this.dropzone).insertBefore(element, child);
                        break;
                    }
                }
            } else {
                /* If ll existing elements come before this one, append it. */
                Polymer.dom(this.dropzone).appendChild(element);
            }
        },
        removePart (key) {
            let element = this.elements[key];
            if (!element) {
                return;
            }
            this.dropzone.removeChild(element);
            delete this.elements[key];
        },
        getPartsDict () {
            let dict = Object.keys(this.elements).reduce((acc, key) => {
                // Get the model linked to the element
                let model = this.get(`parts.${key}`);
                acc[model.id] = this.elements[key];
                return acc;
            }, {});
            if (this.dropzone) {
                dict[this.mode.id] = this.dropzone.getViewport();
                // Support legacy apps
                dict['dropzone'] = this.dropzone.getViewport();
            }
            return dict;
        },
        runningChanged () {
            if (this.running) {
                this.classList.add('running');
                this.clearSelection();
            } else {
                this.classList.remove('running');
            }
            if (this.instance) {
                this.instance.set('running', this.running);
            }
        },
        getPartIndexById (id) {
            let elements = this.parts;
            for (let i = 0, len = elements.length; i < len; i++) {
                if (elements[i].id === id) {
                    return i;
                }
            }
        },
        getViewport () {
            return this.$$('.dropzone').getViewport();
        },
        getViewportScale () {
            return this.dropzone.getViewportScale();
        },
        generateCover () {
            return Kano.Behaviors.CoverGeneratorBehavior.generateCover(
                this.dropzone,
                this.parts,
                this.mode.workspace.viewport.width,
                this.mode.workspace.viewport.height
            )
        },
        reset () {
            if (this.dropzone) {
                this.dropzone.clear();
            }
            this.fire('tracking-event', {
                name: 'workspace_reset'
            });
        }
    });
</script>
