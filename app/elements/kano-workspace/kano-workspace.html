<dom-module id="kano-workspace">
    <style>
    :host {
        position: relative;
        @apply(--layout-vertical);
        background-color: var(--color-white, white);
        border: 0px;
        transition: box-shadow linear 100ms;
        box-shadow: 0px 0px 0px 4px transparent inset;
        overflow: hidden;
    }
    :host.pulsing {
        box-shadow: 0px 0px 0px 4px var(--primary-color) inset;
    }
    :host .content {
        position: relative;
        overflow: auto;
        @apply(--layout-flex);
        --kano-ui-viewport: {
            border: 2px solid black;
        };
    }
    :host.running .content {
        --kano-ui-viewport: {
            border: none;
        };
    }
    :host kano-ui {
        position: absolute;
        top: 0px;
        left: 0px;
    }
    </style>
    <template>
        <kano-ui-viewport mode="scaled"
                    view-width="[[size.width]]"
                    view-height="[[size.height]]"
                    class="content"
                    id="content">
            <template is="dom-repeat" items="{{parts}}" as="model">
                <kano-ui model="{{model}}"
                        running="[[running]]"
                        style$="{{computePositionStyle(model)}}"></kano-ui>
            </template>
        </kano-ui-viewport>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoWorkspace {
        beforeRegister () {
            this.is = 'kano-workspace';
            this.properties = {
                size: {
                    type: Object
                },
                parts: {
                    type: Array,
                    notify: true,
                    value: () => []
                },
                running: {
                    type: Boolean,
                    value: false,
                    observer: 'runningChanged'
                },
                selected: {
                    type: Number,
                    notify: true
                },
                selectedPart: {
                    type: Object,
                    computed: 'computeSelectedPart(selected)'
                }
            };
            this.observers = [
                'selectedPartChanged(selectedPart.*)'
            ];
        }
        computeSelectedPart () {
            return this.parts[this.selected];
        }
        runningChanged () {
            if (this.running) {
                this.classList.add('running');
            } else {
                this.classList.remove('running');
            }
        }
        selectedPartChanged (e) {
            let index,
                path;
            if (!this.selectedPart) {
                return;
            }
            index = this.getPartIndexById(this.selectedPart.id);
            path = e.path.replace('selectedPart', `parts.${index}`);
            this.set(path, e.value);
        }
        getPartIndexById (id) {
            let elements = this.parts;
            for (let i = 0, len = elements.length; i < len; i++) {
                if (elements[i].id === id) {
                    return i;
                }
            }
        }
        loadBatch (models) {
            models.forEach((model) => {
                this.push('parts', model);
            });
        }
        computePositionStyle (model) {
            if (!model.position) {
                model.position = {
                    x: this.size.width / 2,
                    y: this.size.height / 2
                };
            }
            return `position: absolute;
                    left: ${model.position.x}px;
                    top: ${model.position.y}px;`;
        }
        getRect () {
            return this.$.content.getRect();
        }
        getViewport () {
            return this.$.content;
        }
        resizeView () {
            return this.$.content.resizeView();
        }
    }
    Polymer(KanoWorkspace);
</script>
