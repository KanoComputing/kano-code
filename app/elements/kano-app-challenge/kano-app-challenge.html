<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../kano-tooltip/kano-tooltip.html">
<link rel="import" href="../kano-arrow/kano-arrow.html">
<link rel="import" href="../kano-blockly-block/kano-blockly-block.html">
<link rel="import" href="../kano-highlight/kano-highlight.html">
<link rel="import" href="../behaviors/kano-validator-behavior.html">
<link rel="import" href="../behaviors/kano-blockly-validator-behavior.html">
<link rel="import" href="../kano-value-preview/kano-value-preview.html">
<link rel="import" href="../kano-style/typography.html">
<dom-module id="kano-app-challenge">
    <style>
    :host {
        display: block;
        @apply(--layout-vertical);
        --tooltip-color: #21596F;
    }
    :host .instruction-overlay {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        padding: 5px;
    }
    :host button {
        @apply(--kano-button);
        background-color: var(--color-green, green);
        margin-left: 10px;
    }
    :host content {
        @apply(--layout-flex);
    }
    :host #modal {
        border-radius: 4px;
    }
    :host .modal-content {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        font-family: var(--font-body, Arial);
        font-weight: 500;
        font-size: 1.4em;
        color: black;
    }
    :host .modal-content button {
        @apply(--kano-button);
        margin-top: 15px;
        color: #435055;
    }
    :host .tooltip-content {
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    :host .tooltip-content button,
    :host .banner-content button {
        margin-top: 10px;
        background-color: white;
        color: #435055;
        text-shadow: none;
    }
    :host .banner-content {
        @apply(--layout-horizontal);
        @apply(--layout-center);
    }
    :host .banner-content button {
        margin: auto 10px;
    }
    kano-tooltip {
        z-index: 101;
        --kano-tooltip-background-color: var(--tooltip-color);
        --kano-tooltip-border-color: white;
        --kano-tooltip-border-width: 1px;
        color: white;
        font-family: var(--font-body);
        --kano-tooltip: {
            box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.25);
            padding: 18px 26px 20px;
            font-size: 20px;
            line-height: 25px;
        };
        --kano-tooltip-caret: {
            box-shadow: 0px 0px 0px 0px;
        };
    }
    kano-tooltip[position="top"] {
        --kano-tooltip-caret: {
            box-shadow: 0px 0px 0px 2px rgba(0, 0, 0, 0.25);
        };
    }
    kano-tooltip[position="left"] {
        --kano-tooltip-caret: {
            box-shadow: 2px 0px 0px 0px rgba(0, 0, 0, 0.25);
        };
    }
    kano-tooltip[position="right"] {
        --kano-tooltip-caret: {
            box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.25);
        };
    }
    .tooltip-text kano-blockly-block {
        line-height: 0px;
        vertical-align: middle;
        display: inline-block;
    }
    </style>
    <template>
        <slot name="editor" id="content"></slot>
        <kano-highlight id="highlight" x="[[highlight.x]]" y="[[highlight.y]]" width="[[highlight.width]]" height="[[highlight.height]]"></kano-highlight>
        <kano-arrow source="[[arrow.source]]" target="[[arrow.target]]" angle="[[arrow.angle]]" id="arrow">
            <iron-image slot="arrow-image" src="/assets/icons/blue-arrow.svg" width="[[arrow.size]]" height="[[arrow.size]]" sizing="contain"></iron-image>
        </kano-arrow>
        <template is="dom-repeat" items="{{tooltips}}" as="tooltip" on-dom-change="_tooltipDomChanged">
            <kano-tooltip id$="tooltip-[[index]]"
                          target="[[tooltip.target]]"
                          position="[[tooltip.position]]"
                          z-index="[[tooltip.zIndex]]"
                          tracking="[[tooltip.tracking]]"
                          bounce$="[[tooltip.bounce]]">
                <div class="tooltip-content">
                    <div class="tooltip-text">
                        <marked-element markdown="[[tooltip.text]]">
                            <div class="markdown-html"></div>
                        </marked-element>
                    </div>
                    <button type="button" on-tap="nextStep" hidden$="[[!tooltip.next_button]]">Next</button>
                </div>
            </kano-tooltip>
        </template>
        <template is="dom-if" if="{{banner}}">
            <kano-tooltip position="float" target="{{blocksPanel}}" track-target>
                <div class="banner-content">
                    <div class="banner-text">
                        <marked-element markdown="[[banner.text]]">
                            <div class="markdown-html"></div>
                        </marked-element>
                    </div>
                    <button type="button" on-tap="showHints" hidden$="{{!banner.hint_button}}">Hint</button>
                    <button type="button" on-tap="nextStep" hidden$="{{!banner.next_button}}">Next</button>
                </div>
            </kano-tooltip>
        </template>
        <paper-dialog id="modal"
                      modal>
            <div class="modal-content">
                <div class="text">
                    <marked-element markdown="[[selectedStep.modal.text]]">
                        <div class="markdown-html"></div>
                    </marked-element>
                </div>
                <button type="button" on-tap="nextStep">Next</button>
            </div>
        </paper-dialog>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-app-challenge',
        behaviors: [Kano.Behaviors.BlocklyValidatorBehavior],
        properties: {
            steps: {
                type: Object
            },
            tooltips: {
                type: Array
            },
            selectedStep: {
                type: Object,
                computed: 'computeSelectedStep(steps, step)'
            },
            arrow: {
                type: Object
            },
            step: {
                type: Number,
                notify: true,
                value: 0
            },
            started: {
                type: Boolean,
                value: false
            },
            state: {
                type: Object,
                value: () => {
                    return {
                        hints: {
                            enabled: true
                        }
                    };
                }
            },
            banner: {
                type: Object,
                value: null
            }
        },
        observers: [
            'stepChanged(steps, step, started, state.*)',
            'doneChanged(done)'
        ],
        listeners: {
            'change': '_editorChanged'
        },
        _editorChanged (e) {
            // Store current step object
            let step = this.steps[this.step],
                detail = e.detail;

            if (!step || !step.validation || this.done) {
                return;
            }
            if (this.tooltips && detail.type === 'blockly' && detail.event.type === 'move') {
                this.updateTooltips();
            }
            this._checkEvent(step.validation, detail);
        },
        doneChanged (done) {
            // Reset everything when the challenge is done
            if (done) {
                this.set('tooltips', []);
                this.$.arrow.hide();
                this.set('arrow', {});
                this.$.highlight.hide();
                this.modal.close();

                if (this.editor.running) {
                    this.editor.toggleRunning();
                }
            }
        },
        computeSelectedStep () {
            return this.steps[this.step];
        },
        /**
         * Find the blockly element and listens to the change event
         */
        ready () {
            this._addValidator('add-part', 'matchAddPart');
            this._addValidator('background', 'matchProperty');
            this._addValidator('select-part', 'matchPartTarget');
            this._addValidator('selected-part-change', 'matchPartChange');
            this._addValidator('trigger', 'matchTrigger');
            this._addValidator('running', 'matchValue');
            this._addValidator('select-new-part', 'matchPartType');
            this._addValidator('open-part-config', 'matchPartTarget');
            this._addValidator('enable-refresh', 'matchPartTarget');
            this._addValidator('disable-refresh', 'matchPartTarget');
            this._addValidator('manual-refresh', 'matchPartTarget');
            this._addValidator('open-settings-tooltip', 'matchPartTarget');
            this._addValidator('open-part-settings', 'matchPartTarget');
            this._addValidator('settings-interaction', 'matchSettingsInteraction');
            this.changeCounts = {};
            this.editor = Polymer.dom(this.$.content).getDistributedNodes()[0];
            this.modal = this.$.modal;
            this.highlight = {};
            this.editor.addEventListener('blockly-ready', (e) => {
                let target = e.path ? e.path[0] : e.target;
                this.setWorkspace(target.getWorkspace());
                this.blocksPanel = this.getDeepElement('blocks-panel');
            });
        },
        attached () {
            this.isAttached = true;
            this.fire('attached');
            this.updateTooltips = this.updateTooltips.bind(this);
            this.addEventListener('mousewheel', this.updateTooltips, true);
            window.addEventListener('resize', this.updateTooltips);
        },
        detached () {
            this.removeEventListener('mousewheel', this.updateTooltips);
            window.removeEventListener('resize', this.updateTooltips);
        },
        computeTooltips (step) {
            this.set('tooltips', []);
            this.debounce('computeTooltips', () => {
                /* With hints disabled, only show tooltips for injected steps */
                if (!this.state.hints.enabled && !step.injected) {
                    this.set('tooltips', []);
                    return;
                }

                let tooltips = step.tooltips || [];
                tooltips = tooltips.map((tooltip) => {
                    let copy = Object.assign({}, tooltip);
                    copy.target = this.getDeepElement(tooltip.location);
                    copy.text = this._processMarkdown(tooltip.text);
                    copy.tracking = tooltip.tracking !== false ? true : false;
                    return copy;
                });

                this.set('tooltips', tooltips);
            }, 200);
        },
        _tooltipDomChanged (e) {
            let tooltips = Polymer.dom(this.root).querySelectorAll('kano-tooltip[bounce]'),
                offset,
                transform,
                tooltip;
            for (let i = 0; i < tooltips.length; i++) {
                tooltip = tooltips[i];
                offset = 70;
                if (tooltip.position === 'top' || tooltip.position === 'bottom') {
                    transform = 'translateY';
                } else {
                    transform = 'translateX';
                }
                if (tooltip.position === 'top' || tooltip.position === 'left') {
                    offset *= -1;
                }
                tooltips[i].animate([{
                    transform: `${transform}(${offset}px)`
                },{
                    transform: `${transform}(0px)`
                },{
                    transform: `${transform}(${offset}px)`
                }], {
                    duration: 40 * 25,
                    easing: 'ease-in-out',
                    iterations: Infinity
                });
            }
        },
        _processMarkdown (text) {
            let reg = /<kano-blockly-block(.*)type="(.+)"(.*)><\/kano-blockly-block>/g;
            return text.replace(reg, (match, before, type, after) => {
                let pieces = type.split('#');
                if (pieces.length > 1) {
                    pieces[0] = this.stepIds[pieces[0]] || pieces[0];
                }
                type = pieces.join('#');
                return `<kano-blockly-block${before}type="${type}"${after}></kano-blockly-block>`;
            });
        },
        computeArrow (step) {
            let source, target;

            if (!step.arrow || (!this.state.hints.enabled && !step.injected)) {
                this.$.arrow.hide();
                this.set('arrow', {});
                return;
            }
            this.async(() => {
                if (step.arrow.source) {
                    source = this.getDeepElement(step.arrow.source);
                    if ('getBoundingClientRect' in source) {
                        source = source.getBoundingClientRect();
                    }
                }
                target = this.getDeepElement(step.arrow.target);
                if ('getBoundingClientRect' in target) {
                    target = target.getBoundingClientRect();
                }
                this.set('arrow', {
                    source,
                    target,
                    size: step.arrow.size || 70,
                    angle: step.arrow.angle || 0
                });
            }, 300);
        },
        stepChanged () {
            let step;
            // Prevent the loading of the saved app before the store is initialized
            if (!this.isAttached) {
                this.addEventListener('attached', this.stepChanged.bind(this));
                return;
            }
            if (!this.started) {
                return;
            }
            this.debounce('stepChanged', () => {
                if (!this.steps) {
                    return;
                }
                step = this.steps[this.step];
                if (!step) {
                    return;
                }
                if (step.load_app) {
                    this.fire('load', step.load_app);
                }
                if (step.save_app) {
                    this.fire('save', {
                        id: step.save_app,
                        stepIds: this.stepIds,
                        blockIds: this.blockIds
                    });
                }
                if (step.save_to_storage) {
                    this.fire('save-to-storage');
                }
                this.modal.close();
                if (step.modal) {
                    step.modal.text = this._processMarkdown(step.modal.text);
                    this.modal.open();
                }

                if (step['set-state']) {
                    this.set('state', Object.assign(this.state, step['set-state']));
                    this.nextStep();
                    return;
                }

                this.computeTooltips(step);
                this.computeBanner(step);
                this.computeArrow(step);
                this.computeHighlight(step);
                this.computePhantomBlock(step);
            }, 10);
        },
        computeBanner (step) {
            if (this.state.hints.enabled) {
                if (step.banner) {
                    this.banner = this.banner || {};
                    this.set('banner.text', step.banner.text);
                    this.set('banner.next_button', step.banner.next_button);
                    this.set('banner.hint_button', false);
                } else {
                    this.banner = null;
                }
            } else {
                let bannerProps = this.state.hints['disabled-banner'];
                if (bannerProps) {
                    this.banner = this.banner || {};
                    this.set('banner.text', bannerProps.text);
                    this.set('banner.hint_button', bannerProps.hint_button);
                    this.set('banner.next_button', false);
                } else {
                    this.banner = null;
                }
            }
        },
        computePhantomBlock (step) {
            let phantom_block = step.phantom_block,
                connection,
                target,
                host;
            if (!phantom_block ||
                !phantom_block.location ||
                !Blockly.selected) {
                Blockly.removePhantomBlock();
                return;
            }
            host = this.getTargetBlock(phantom_block.location.block);
            if (!phantom_block.target) {
                connection = host.nextConnection;
            } else {
                for (let i = 0; i < host.inputList.length; i++) {
                    if (host.inputList[i].name === phantom_block.target) {
                        connection = host.inputList[i].connection;
                        break;
                    }
                }
            }
            target = Blockly.selected;
            if (!connection) {
                return;
            }
            this.async(() => {
                Blockly.setPhantomBlock(connection, target);
            });
        },
        computeHighlight (step) {
            if (step.highlight) {
                let highlightString = JSON.stringify(step.highlight);
                if (highlightString !== this.previousHighlight) {
                    this.$.highlight.hide();
                    this.debounce('highlight', () => {
                        this.deepFocus(step.highlight);
                        this.$.highlight.show();
                    }, 200);
                    this.previousHighlight = JSON.stringify(step.highlight);
                }
            } else {
                this.$.highlight.hide();
            }
        },
        getToolbox () {
            return this.editor.getBlocklyWorkspace().toolbox;
        },
        getDeepElement (selector) {
            let pieces,
                element = this.editor,
                partId,
                piece,
                found,
                block;
            if (typeof selector == 'object') {
                if (selector.block) {
                    block = this.getTargetBlock(selector.block);
                    if (selector.block.inputName) {
                        return this.getTargetBlockInput(selector.block);
                    }
                    return block.svgPath_;
                } else if (selector.category) {
                    let cat = selector.category,
                        toolbox;
                    if (cat.part) {
                        cat = this.stepIds[cat.part];
                    }
                    toolbox = this.getToolbox();
                    return toolbox.getCategoryElement(cat);
                } else if (selector.flyout_block) {
                    let type = selector.flyout_block,
                        toolbox;
                    if (type.part) {
                        type = `${this.stepIds[type.part]}#${type.type}`;
                    }
                    toolbox = this.getToolbox();
                    
                    return toolbox.getFlyoutBlock(type).getSvgRoot();
                } else if (selector.root) {
                    element = document.querySelector(selector.root);
                    selector = selector.path;
                } else {
                    partId = this.stepIds[selector.part];
                    selector = `${selector.path}.part-${partId},${partId}`;
                }
            }
            if (selector === 'blockly-bin') {
                return this.editor.getBlocklyWorkspace().svgGroup_.querySelector('.blocklyTrash');
            }
            pieces = selector.split('.');
            for (let i = 0, len = pieces.length; i < len; i++) {
                piece = pieces[i].split(',').join(',#');
                if (element.root) {
                    found = element.root.querySelector(`#${piece}`);
                }
                if (!found) {
                    found = element.querySelector(`#${piece}`);
                }
                element = found;
            }
            return element;
        },
        deepFocus (selector) {
            let target = this.getDeepElement(selector);
            target = target.getBoundingClientRect();
            this.set('highlight.x', target.left);
            this.set('highlight.y', target.top);
            this.set('highlight.width', target.width);
            this.set('highlight.height', target.height);
            this.$.highlight.show();
        },
        updateTooltips () {
            this.debounce('updateTooltips', () => {
                if (this.tooltips) {
                    for (let i = 0; i < this.tooltips.length; i++) {
                        if (this.$$(`#tooltip-${i}`).tracking) {
                            this.$$(`#tooltip-${i}`).updatePosition();
                        }
                    }
                }
                let step = this.steps[this.step];
                if (!this.steps) {
                    return;
                }
                this.computeArrow(step);
                this.$$('kano-arrow').updatePosition();
            }, 100);
        },
        isNextHidden () {
            let currentStep;
            if (!this.steps) {
                return true;
            }
            currentStep = this.steps[this.step];
            if (!currentStep) {
                return true;
            }
            return !currentStep.next_button;
        },
        matchTrigger (validation, event) {
            let emitter = validation.emitter;
            if (emitter.part) {
                emitter = this.stepIds[emitter.part];
            }
            return emitter === event.trigger.emitter &&
                    validation.event === event.trigger.event;
        },
        matchPartChange (validation, event) {
            return this.matchProperty(validation, event);
        },
        matchPartTarget (validation, event) {
            let target = this.stepIds[validation.target];
            if (!event.part && validation.target) {
                return false;
            } else {
                return target === event.part.id;
            }
        },
        /**
         * Will tell if a property defined in a validation and an event matches
         * Example:
         * The validation says: 'userStyle.background' and the event says
         * 'userStyle.background', the properties match
         * The story creator can define a step that just wait for a vague action
         * to be made:
         * validation: 'position.*' will match things like 'position.x' and
         * 'position.y'
         */
        matchProperty (validation, event) {
            // Split the properties paths
            let validationParts = validation.property.split('.'),
                eventParts = event.property.split('.'),
                count = this.changeCounts[this.step];
            // Loop through the smallest part
            for (let i = 0, len = validationParts.length; i < len; i++) {
                // If the validation used the joker, the remaining parts are accepted
                if (validationParts[i] === '*') {
                    break;
                }
                // If the part doesn't match, stop
                if (validationParts[i] !== eventParts[i]) {
                    return false;
                }
            }
            if (validation.count) {
                if (count < validation.count) {
                    return false;
                }
            }
            return true;
        },
        matchValue (validation, event) {
            return validation.value === event.value;
        },
        matchAddPart (validation, event) {
            // Check the type of the added part
            if (!this.matchPartType(validation, event)) {
                return false;
            }
            // If an id is provided, save the id of the added part
            if (validation.id) {
                this.stepIds[validation.id] = event.part.id;
            }
            return true;
        },
        matchPartType (validation, event) {
            return validation.type === event.part.type;
        },
        matchSettingsInteraction (validation, event) {
            return validation.setting === event.setting;
        },
        isStepTarget (validation, id) {
            let target = this.stepIds[validation.target];
            return target === id;
        },
        isStepEvent (step, type, event) {
            return step[type] && event.type === type;
        },
        showHints () {
            this.set('state.hints', {enabled: true});
        }
    });
</script>
