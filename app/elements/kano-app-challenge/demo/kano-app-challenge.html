<html>
    <head>
    <title>paper-slider demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../../../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../kano-app-challenge.html">
    <link rel="import" href="../../kano-app-editor/kano-app-editor.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        kano-app-challenge {
            width: 800px;
            height: 600px;
            display: flex;
        }
        .centered {
            max-width: none !important;
        }
        .editor {
            flex: 1 0 auto;
        }
        kano-app-editor {
            width: 100%;
            height: 100%;
        }
    </style>
    </head>
    <body unresolved>
        <div class="vertical-section-container centered">
            <h3>Challenge tools poiting towards a simple button</h3>
            <demo-snippet>
                <template>
                    <template is="dom-bind" id="bind">
                        <kano-app-challenge steps="[[steps]]" started="[[started]]">
                            <kano-app-editor slot="editor" mode="[[mode]]" default-categories="[[defaultCategories]]"></kano-app-editor>
                        </kano-app-challenge>
                    </template>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let bind = document.getElementById('bind');

                            bind.steps = [{
                                tooltips: [{
                                    location: 'fullscreen-button',
                                    text: 'Hey',
                                    position: 'left',
                                    next_button: true
                                }],
                                arrow: {
                                    target: 'fullscreen-button',
                                    angle: 260
                                }
                            }, {
                                tooltips: [{
                                    location: 'fullscreen-button',
                                    text: 'Plop',
                                    position: 'top',
                                    next_button: true
                                }]
                            }];

                            bind.mode = {
                                id: 'test-mode',
                                name: 'Test Mode',
                                workspace: {
                                    viewport: {
                                        width: 512,
                                        height: 384
                                    },
                                    component: 'kano-workspace-normal'
                                }
                            };

                            bind.defaultCategories = [{
                                id: 'test',
                                name: 'Test',
                                colour: 'red',
                                blocks: [{
                                    id: 'math_number'
                                }]
                            }];

                            bind.started = true;
                        });
                    </script>
                </template>
            </demo-snippet>
        </div>
    </body>
</html>
