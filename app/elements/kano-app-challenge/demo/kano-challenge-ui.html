    </head>
    <body unresolved>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
            <h3>Challenge tools poiting towards a simple button</h3>
            <demo-snippet>
            <template>
                <template is="dom-bind" id="bind">
                    <kano-challenge-ui step="[[step]]" started="[[started]]">
                        <div slot="editor">
                            <button type="button" id="button">simple button</button>
                        </div>
                    </kano-challenge-ui>
                </template>
                <script>
                    document.addEventListener('WebComponentsReady', () => {
                        let bind = document.getElementById('bind');

                        Kano.Behaviors.AppElementRegistryBehavior._registerElement('my-el', document.getElementById('button'))

                        bind.step = {
                            tooltips: [{
                                location: 'my-el',
                                text: 'Hey',
                                position: 'right'
                            }],
                            arrow: {
                                target: 'my-el',
                                angle: 260
                            }
                        };

                        bind.started = true;
                    });
                &lt;/script>
            </template>
            </demo-snippet>
        </div>`;

document.body.appendChild($_documentContainer.content);
</script>
