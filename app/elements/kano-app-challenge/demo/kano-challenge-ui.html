<html>
    <head>
    <title>paper-slider demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../kano-challenge-ui.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .centered {
            max-width: none !important;
        }
        kano-challenge-ui {
            --kano-challenge-ui-tooltip: {
                padding: 0px 16px;
            };
        }
    </style>
    </head>
    <body unresolved>
        <div class="vertical-section-container centered">
            <h3>Challenge tools poiting towards a simple button</h3>
            <demo-snippet>
            <template>
                <template is="dom-bind" id="bind">
                    <kano-challenge-ui step="[[step]]" started="[[started]]">
                        <div slot="editor">
                            <button type="button" id="button">simple button</button>
                        </div>
                    </kano-challenge-ui>
                </template>
                <script>
                    document.addEventListener('WebComponentsReady', () => {
                        let bind = document.getElementById('bind');

                        Kano.Behaviors.AppElementRegistryBehavior._registerElement('my-el', document.getElementById('button'))

                        bind.step = {
                            tooltips: [{
                                location: 'my-el',
                                text: 'Hey',
                                position: 'right'
                            }],
                            arrow: {
                                target: 'my-el',
                                angle: 260
                            }
                        };

                        bind.started = true;
                    });
                </script>
            </template>
            </demo-snippet>
        </div>
    </body>
</html>
