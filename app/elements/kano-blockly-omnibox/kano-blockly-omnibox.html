<link rel="import" href="../kano-blockly-flyout/kano-blockly-flyout.html">
<dom-module id="kano-blockly-omnibox">
    <template>
        <style>
            :host {
                display: block;
                border-radius: 4px;
                overflow: hidden;
                @apply(--shadow-elevation-16dp);
                z-index: 0;
            }
            input, .hint {
                width: 100%;
                color: white;
                font-family: monospace;
                border: 0px;
                padding: 6px 9px;
                font-size: 16px;
                box-sizing: border-box;
                background-color: transparent;
            }
            input:focus {
                outline: none;
                /* Need design for focused input */
            }
            .flyout {
                max-height: 300px;
                overflow-y: scroll;
            }
            kano-blockly-flyout {
                background-color: #213542;
            }
            .extra {
                background-color: #0f181e;
                min-height: 30px;
                border-top: 1px solid #37454d;
            }
            .input-wrapper {
                position: relative;
                background-color: #0f181e;
            }
            .input-wrapper .hint {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                color: rgba(255, 255, 255, 0.45);
                pointer-events: none;
            }
        </style>
        <div class="input-wrapper">
            <div class="hint">[[hint]]</div>
            <input id="input" type="text" value="{{query::input}}" on-keydown="_onInputKeydown">
        </div>
        <div class="flyout">
            <kano-blockly-flyout toolbox="[[resultToolbox]]"
                                target-workspace="[[targetWorkspace]]"
                                on-block-created="_blockCreated"
                                no-drag="[[noDrag]]"
                                separators></kano-blockly-flyout>
        </div>
        <div class="extra"></div>
    </template>
    <script>
        Polymer({
            is: 'kano-blockly-omnibox',
            properties: {
                query: {
                    type: String,
                    observer: '_queryChanged'
                },
                targetWorkspace: {
                    type: Object
                },
                noDrag: {
                    type: Boolean,
                    value: false
                },
                filter: {
                    type: Function,
                    observer: '_filterChanged'
                }
            },
            attached () {
                this.target = document.body;
            },
            _blockCreated () {
                this.fire('close');
            },
            _filterChanged () {
                this.lookup();
            },
            _queryChanged (query) {
                this.set('hint', '');
                this.debounce('updateResult', () => {
                    this.lookup();
                }, 300);
            },
            lookup () {
                let result = Kano.MakeApps.Blockly.lookupBlock(this.query || '');
                if (typeof this.filter === 'function') {
                    result.blocks = result.blocks.filter(this.filter);
                }
                this.set('hint', result.match);
                this.set('resultToolbox', result.blocks);
            },
            focus () {
                this.$.input.focus();
            },
            clear () {
                this.query = '';
            },
            _onInputKeydown (e) {
                if (e.keyCode === 13) {
                    this.fire('confirm', { selected: this.resultToolbox[0] });
                }
            }
        });
    </script>
</dom-module>
