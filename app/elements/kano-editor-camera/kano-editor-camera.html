<link rel="import" href="../kano-default-workspace/kano-default-workspace.html">
<link rel="import" href="../kano-workspace-camera/kano-workspace-camera.html">
<dom-module id="kano-editor-camera">
    <style>
        :host {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            padding-top: 12px;
            @apply --layout-vertical;
        }
        kano-default-workspace {
            @apply --layout-vertical;
            @apply --layout-flex;
            margin: 0 40px;
        }
        kano-workspace-camera {
            @apply --layout-flex;
        }
        ::slotted(.data),
        ::slotted(.hardware),
        ::slotted(kano-part-oscillator) {
            display: none;
        }
    </style>
    <template>
        <kano-default-workspace id="wrapper"
                                width="[[width]]"
                                height="[[_computeHeight(height)]]"
                                running="[[running]]"
                                running="{{running}}"
                                editable-layout="[[editableLayout]]"
                                parts-menu-open="[[partsMenuOpen]]"
                                parts="{{parts}}">
            <kano-workspace-camera id="workspace" width="[[width]]" height="[[height]]" slot="workspace">
                <slot></slot>
            </kano-workspace-camera>
        </kano-default-workspace>
    </template>
    <script>
        /* globals Polymer, Kano */
        Polymer({
            is: 'kano-editor-camera',
            behaviors: [Kano.Behaviors.WorkspaceBehavior],
            properties: {
                autoStart: Boolean,
                running: {
                    type: Boolean,
                    value: false
                }
            },
            getWorkspace () {
                return this.$.workspace;
            },
            getRestrictElement () {
                return this.$.workspace;
            },
            getViewport () {
                return this.$.workspace;
            },
            getViewportScale () {
                return this.$.wrapper.getViewportScale();
            },
            _computeHeight (height) {
                return height + 61;
            }
        });
    </script>
</dom-module>
