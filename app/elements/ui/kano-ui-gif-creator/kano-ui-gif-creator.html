<dom-module id="kano-ui-gif-creator">
    <style>
    :host {
        display: block;
    }
    :host canvas {
        border: 2px solid var(--color-primary);
    }
    </style>
    <template>
        <canvas id="canvas" width="300" height="300"></canvas>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoUiGifCreator {
        beforeRegister () {
            this.is = 'kano-ui-gif-creator';
            this.properties = {
                model: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                }
            };
        }
        created () {
            this.pictures = [];
            this.currentIndex = null;
        }
        attached () {
            setInterval(() => {
                if (this.currentIndex !== null) {
                    this.drawPicture(this.pictures[this.currentIndex]);
                    this.currentIndex++;
                    if (this.currentIndex >= this.pictures.length) {
                        this.restart();
                    }
                }
            }, 800);
        }
        restart () {
            this.currentIndex = 0;
        }
        addPicture (pic) {
            this.pictures.push(pic);
            this.restart();
        }
        drawPicture (pic) {
            let img = new Image(),
                canvas = this.$.canvas,
                context = canvas.getContext('2d');

            img.onload = function () {
                context.drawImage(this, 0, 0, canvas.width, canvas.height);
            }
            img.src = pic;
        }
    }
    Polymer(KanoUiGifCreator);
</script>
