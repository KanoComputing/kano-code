<link rel="import" href="../../part/kano-ui-behavior.html">
<dom-module id="kano-part-hardware">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>
        <div class="part">
            <kano-ui-item model="[[model]]"
                size="50"
                id$="part-[[model.id]]"
                instance></kano-ui-item>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-part-hardware',
        behaviors: [Kano.Behaviors.UIBehavior]
    });
</script>
