<link rel="import" href="../../kano-ui-item/kano-ui-item.html">
<dom-module id="kano-part-hardware">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>
        <div class="part">
            <kano-ui-item model="[[model]]"
                on-tap="partTapped"
                size="50"
                id$="part-[[model.id]]"
                instance></kano-ui-item>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    class KanoPartHardware {

        get behaviors () {
            return [Kano.Behaviors.UIBehavior];
        }

        beforeRegister () {
            this.is = 'kano-part-hardware';
        }
        partTapped () {}
    }
    Polymer(KanoPartHardware);
</script>
