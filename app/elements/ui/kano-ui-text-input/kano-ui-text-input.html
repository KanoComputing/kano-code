<dom-module id="kano-ui-text-input">
    <style>
    :host {
        display: inline-block;
    }
    :host input[type='text'] {
        @apply(--kano-input);
        padding: 12px;
        width: 200px;
        border-top-right-radius: 0px !important;
        border-bottom-right-radius: 0px !important;
        border-right: 0px !important;
    }
    :host button {
        @apply(--kano-button);
        border-top-left-radius: 0px !important;
        border-bottom-left-radius: 0px !important;
        border-left: 0px !important;
        background-color: var(--color-green);
    }
    @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
        :host input[type='text'] {
            width: 120px;
            padding: 4px;
        }
    }
    </style>
    <template>
        <input type="text" value="{{value::keyup}}" on-keyup="onKeyUp" placeholder="type text here">
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer */
    /* globals KanoBehaviors */

    class KanoUiTextInput {

        get behaviors () {
            return [KanoBehaviors.UIBehavior];
        }

        beforeRegister () {
            this.is = 'kano-ui-text-input';
            this.properties = {
                model: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                }
            };
        }
        onKeyUp () {
            this.fire('input-keyup', this.value);
        }
        getValue () {
            return this.value;
        }
        setValue (value) {
            this.value = value;
        }
    }
    Polymer(KanoUiTextInput);
</script>
