<link rel="import" href="../behaviors.html">
<link rel="import" href="../kano-ui-style/kano-ui-style.html">

<dom-module id="kano-ui-button">
    <style include="kano-ui-style"></style>
    <style>
    :host {
        display: inline-block;
    }
    :host button {
        @apply(--kano-button-big);
        background: var(--color-green);
    }
    </style>
    <template>
        <button id="button"
                type="button"
                on-tap="buttonClicked"
                style$="[[computeButtonStyle(model.userStyle.*)]]">
            {{model.userProperties.text}}
        </button>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoUiButton {

        get behaviors () {
            return [KanoBehaviors.UIBehavior];
        }

        beforeRegister () {
            this.is = 'kano-ui-button';
        }

        buttonClicked () {
            this.fire('clicked');
        }

        computeButtonStyle () {
            return this.getPartialStyle(['background-color']);
        }

    }
    Polymer(KanoUiButton);
</script>
