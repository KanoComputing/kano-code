<script src="../behaviors.js"></script>
<dom-module id="kano-ui-button">
    <style>
    :host {
        display: block;
        @apply(--layout-horizontal);
    }
    :host button {
        @apply(--kano-button);
        background-color: var(--color-green);
    }
    </style>
    <template>
        <button id="button"
                type="button"
                on-tap="buttonClicked"
                style$="[[computeButtonStyle(model.userStyle.*)]]">
            {{model.userProperties.text}}
        </button>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoUiButton {

        get behaviors () {
            return [KanoBehaviors.UIBehavior];
        }

        beforeRegister () {
            this.is = 'kano-ui-button';
        }

        attached () {
            this.set('model.userProperties.text', 'Click me');
            this.set('model.userStyle.background-color',
                this.$.button.style.backgroundColor);
        }

        buttonClicked () {
            this.fire('clicked');
        }

        computeButtonStyle () {
            return this.getPartialStyle(['background-color']);
        }
    }
    Polymer(KanoUiButton);
</script>
