<link rel="import" href="../behaviors.html">

<dom-module id="kano-ui-image">
    <style>
    :host {
        display: inline-block;
    }
    :host iron-image.empty {
        @apply(--kano-empty-box);
    }
    </style>
    <template>
        <iron-image id="image"
                    src="[[model.userProperties.src]]"
                    style$="[[computeImageStyle(model.userStyle.*)]]"
                    sizing="contain"
                    on-tap="tapped"
                    class="empty"
                    loaded="{{loaded}}"></iron-image>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer, KanoBehaviors */

    class KanoUiImage {

        get behaviors () {
            return [KanoBehaviors.UIBehavior];
        }

        beforeRegister () {
            this.is = 'kano-ui-image';
            this.observers = [
                'loadedChanged(loaded)'
            ];
        }
        loadedChanged (loaded) {
            // Check if the src is set or empty and toggle the class accordingly
            this.toggleClass('empty', !loaded, this.$.image);
        }
        setImage (pic) {
            this.set('model.userProperties.src', pic);
        }
        getSource () {
            return this.get('model.userProperties.src');
        }
        computeImageStyle () {
            return this.getPartialStyle(['width', 'height']);
        }
        tapped () {
            this.fire('clicked');
        }
    }
    Polymer(KanoUiImage);
</script>
