<link rel="import" href="../behaviors.html">

<dom-module id="kano-ui-image">
    <style>
    :host {
        display: inline-block;
    }
    :host iron-image.empty {
        @apply(--kano-empty-box);
    }
    </style>
    <template>
        <iron-image id="image"
                    src="[[model.userProperties.src]]"
                    style$="[[computeImageStyle(model.userStyle.*)]]"
                    sizing="contain"
                    on-tap="tapped"
                    class="empty"
                    loaded="{{loaded}}"></iron-image>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer, KanoBehaviors */

    class KanoUiImage {

        get behaviors () {
            return [KanoBehaviors.UIBehavior];
        }

        beforeRegister () {
            this.is = 'kano-ui-image';
            this.observers = [
                'loadedChanged(loaded)'
            ];
        }
        loadedChanged (loaded) {
            // Check if the src is set or empty and toggle the class accordingly
            this.toggleClass('empty', !loaded, this.$.image);
        }
        setImage (pic) {
            this.set('model.userProperties.src', pic);
        }
        getSource () {
            return this.get('model.userProperties.src');
        }
        computeImageStyle () {
            return this.getPartialStyle(['width', 'height']);
        }
        tapped () {
            this.fire('clicked');
        }
        renderOnCanvas (ctx) {
            return KanoBehaviors.UIBehavior.renderOnCanvas.apply(this, arguments).then(() => {
                let img,
                    image = this.$.image,
                    width = image.offsetWidth,
                    height = image.offsetHeight,
                    x = 0,
                    y = 0;

                if (this.loaded) {
                    img = new Image();
                    img.src = this.model.userProperties.src;

                    return new Promise((resolve) => {
                        img.onload = () => {
                            let aspectW = img.width / width,
                                aspectH = img.height / height;
                            if (aspectW > aspectH) {
                                y = height / 2;
                                height = img.height / aspectW;
                                y -= height / 2;
                            } else {
                                x = width / 2;
                                width = img.width / aspectH;
                                x -= width / 2;
                            }
                            ctx.drawImage(img, x, y, width, height);
                            ctx.stroke();
                            ctx.restore();
                            resolve();
                        };
                        img.onerror = () => {
                            resolve(KanoBehaviors.UIBehavior.renderFallback.apply(this, arguments));
                        };
                    });
                } else {
                    return KanoBehaviors.UIBehavior.renderFallback.apply(this, arguments);
                }
            });
        }
    }
    Polymer(KanoUiImage);
</script>
