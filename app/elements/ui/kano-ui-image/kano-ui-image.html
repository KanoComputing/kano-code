<link rel="import" href="../behaviors.html">

<dom-module id="kano-ui-image">
    <style>
    :host {
        display: inline-block;
    }
    :host iron-image {
        border: 2px solid var(--color-primary);
    }
    </style>
    <template>
        <iron-image id="image"
                    src="[[model.userProperties.src]]"
                    style$="[[computeImageStyle(model.userStyle.*)]]"
                    sizing="cover"></iron-image>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer, KanoBehaviors */

    class KanoUiImage {

        get behaviors () {
            return [KanoBehaviors.UIBehavior];
        }

        beforeRegister () {
            this.is = 'kano-ui-image';
            this.observers = [
                'onPropertiesChange(model.userProperties.*)'
            ];
        }
        setImage (pic) {
            this.set('model.userProperties.src', pic);
        }
        getSource () {
            return this.get('model.userProperties.src');
        }
        computeImageStyle () {
            return this.getPartialStyle(['width', 'height']);
        }
    }
    Polymer(KanoUiImage);
</script>
