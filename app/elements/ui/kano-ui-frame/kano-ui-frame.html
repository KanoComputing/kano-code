<link rel="import" href="../behaviors.html">
<link rel="import" href="../kano-ui-style/kano-ui-style.html">

<dom-module id="kano-ui-frame">
    <style include="kano-ui-style"></style>
    <style>
    :host {
        display: inline-block;
    }
    :host iron-image {
        border: 2px solid var(--color-primary);
    }
    </style>
    <template>
        <iron-image id="image"
                    style$="[[computeImageStyle(model.userStyle.*)]]"
                    sizing="cover"></iron-image>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoUiFrame {

        get behaviors () {
            return [KanoBehaviors.UIBehavior, KanoBehaviors.AsyncConsumer];
        }

        beforeRegister () {
            this.is = 'kano-ui-frame';
        }
        drawPicture (pic) {
            if (!this.consume(pic, this.drawPicture)) {
                this.$.image.src = pic;
            }
        }
        computeImageStyle () {
            return this.getPartialStyle(['width', 'height']);
        }
    }
    Polymer(KanoUiFrame);
</script>
