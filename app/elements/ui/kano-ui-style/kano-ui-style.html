<!-- TODO: In the future, we should break this down even further
     and only include the bits that we need in respective components.
 -->
<dom-module id="kano-ui-style">
  <template>
    <!-- Colours -->
    <style>
        :root {
            --color-orange: #ff842a;
            --color-green: #70c222;
            --color-lightblue: #96d7ec;
            --color-blue: #59b3d0;
            --color-red: #e95c5a;
            --color-black: #333;
            --color-white: #f5f5f5;
            --color-grey: #7d7a73;
            --color-grey-lightest: #f5f5f5;
            --color-grey-lighter: #ddd;
            --color-grey-light: #aaa;
            --color-grey-mid: #ececec;
            --color-grey-dark: #999;
            --color-grey-darker: #666;

            --primary-color: var(--color-orange);
            --color-header: #444444;

            --green-gradient: linear-gradient(#7DC243,#63B72C);
            --blue-gradient: linear-gradient(#96d7ec,#5FAEC7);
            --orange-gradient: linear-gradient(#ff842a,#DA6713);
            --red-gradient: linear-gradient(#e95c5a,#E44B48);
        }
    </style>

    <!-- Fonts -->
    <style>
        :root {
            --font-heading: 'Bariol', Helvetica, Arial, sans-serif;
            --font-body: 'Bariol', Helvetica, Arial, sans-serif;
            --font-special: 'Bariol', Helvetica, Arial, sans-serif;
            --font-code: Monaco, monospace;
        }
    </style>

    <!-- Buttons -->
    <style>
        :root {
            --kano-button: {
                border: none;
                outline: none;
                cursor: pointer;
                padding: 15px;
                font-size: 1.3em;
                font-family: bariol;
                color: white;
                box-shadow: 0px 3px 0px 0px rgba(0,0,0,0.11);
                @apply(--kano-button-padding);
            };

            --kano-round-button: {
                border-radius: 50% !important;
                padding: 0px !important;
                font-size: 1.3em;
                line-height: 1.3em;
                min-width: 50px;
                height: 50px;
                font-weight: bold;
                @apply(--kano-button);
            };

            --kano-button-small: {
                @apply(--kano-button);
                padding: 2px 10px !important;
                font-size: 1.2em;
            };

            --kano-button-big: {
                @apply(--kano-button);
                padding: 15px 30px !important;
                font-size: 1.8em !important;
            };

            @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
                --kano-button-padding: {
                    padding-top: 7px !important;
                    padding-bottom: 7px !important;
                }
            }

        }
    </style>

    <!-- Inputs -->
    <style>
        :root {
            --kano-input: {
                font-family: bariol;
                font-size: 1.1em;
                border-radius: 3px;
            };
        }
    </style>
  </template>
</dom-module>
