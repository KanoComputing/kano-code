<!-- TODO: In the future, we should break this down even further
     and only include the bits that we need in respective components.
 -->
<dom-module id="kano-ui-style">
  <template>
    <!-- Colours -->
    <style>
        :root {
            --color-orange: #ff842a;
            --color-dark-orange: #df6d24;
            --color-darker-orange: #b1561c;
            --color-green: #5AC869;
            --color-lightblue: #96d7ec;
            --color-blue: #59b3d0;
            --color-kw-blue: #54A2E3;
            --color-red: #e95c5a;
            --color-black: #333;
            --color-white: #f5f5f5;
            --color-grey: #7d7a73;
            --color-grey-lightest: #f5f5f5;
            --color-grey-lighter: #ddd;
            --color-grey-light: #aaa;
            --color-grey-mid: #ececec;
            --color-grey-dark: #999;
            --color-grey-darker: #666;

            --color-dark: #263238;

            --primary-color: var(--color-dark);
            --color-header: #444444;

            --green-gradient: linear-gradient(#7DC243,#63B72C);
            --blue-gradient: linear-gradient(#96d7ec,#5FAEC7);
            --orange-gradient: linear-gradient(#ff842a,#DA6713);
            --red-gradient: linear-gradient(#e95c5a,#E44B48);
        }
    </style>

    <!-- Fonts -->
    <style>
        :root {
            --font-heading: 'Bariol', Helvetica, Arial, sans-serif;
            --font-body: 'Bariol', Helvetica, Arial, sans-serif;
            --font-special: 'Bariol', Helvetica, Arial, sans-serif;
            --font-code: Monaco, monospace;
        }
    </style>

    <!-- Buttons -->
    <style>
        :root {
            --kano-button: {
                border: none;
                outline: none;
                cursor: pointer;
                font-size: 16px;
                line-height: 16px;
                font-family: bariol;
                color: white;
                padding: 19px 22px 17px 22px;
                text-shadow: 0px 1.5px rgba(0, 0, 0, 0.25);
                border-radius: 5px;
                text-transform: uppercase;
                overflow: hidden;
                white-space: nowrap;
            };

            --kano-round-button: {
                border-radius: 50% !important;
                padding: 0px !important;
                font-size: 1.3em;
                line-height: 1.3em;
                min-width: 50px;
                height: 50px;
                font-weight: bold;
                @apply(--kano-button);
            };

            --kano-button-small: {
                @apply(--kano-button);
            };

            --kano-button-big: {
                @apply(--kano-button);
            };
        }
    </style>

    <!-- Inputs -->
    <style>
        :root {
            --kano-input: {
                font-family: bariol;
                font-size: 1.1em;
                border-radius: 3px;
            };
        }
    </style>

    <style>
        :root {
            --kano-empty-box: {
                background: repeating-linear-gradient(135deg, transparent, transparent 5px, rgba(255,255,255,.5) 5px, rgba(255,255,255,.5) 10px), #b3b3b3;
            };
        }
    </style>
  </template>
</dom-module>
