<link rel="import" href="../../behaviors/kano-emitter-behavior.html">
<link rel="import" href="../../kano-data-visualizer/kano-data-visualizer.html">
<dom-module id="kano-part-data">
    <style>
    :host {
        display: block;
    }
    :host .part {
        position: relative;
        width: 70px;
    }
    :host kano-data-visualizer {
        position: absolute;
        top: -10px;
        left: 0px;
        right: 0px;
        height: 90px;
        text-align: center;
        --kano-data-visualizer-color: black;
    }
    :host kano-circle-progress {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
    }
    </style>
    <template>
        <div class="part">
            <kano-data-visualizer for="[[model.id]]" buffer-length="100" hide-progress loading="{{loading}}"></kano-data-visualizer>
            <kano-ui-item model="[[model]]"
                size="50"
                id$="part-[[model.id]]"
                colour="[[model.colour]]"
                instance></kano-ui-item>
            <kano-circle-progress value="[[progressValue]]" radius="70"></kano-circle-progress>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-part-data',
        behaviors: [Kano.Behaviors.UIBehavior, Kano.Behaviors.EmitterBehavior],
        properties: {
            loading: {
                type: Boolean
            },
            progressValue: {
                type: Number,
                computed: 'computeProgress(loading)'
            }
        },
        computeProgress (loading) {
            return loading ? 1 : 0;
        },
        start () {
            Kano.Behaviors.UIBehavior.start.apply(this, arguments);
            let model = this.model;
            if (model.refreshEnabled) {
                this.refreshInterval = setInterval(this.refresh.bind(this), Math.max(1, model.refreshFreq) * 1000);
            }
            // Call a refresh at the begining
            this.refresh();
        },
        stop () {
            Kano.Behaviors.UIBehavior.stop.apply(this, arguments);
            Kano.Behaviors.EmitterBehavior.stop.apply(this, arguments);
            clearInterval(this.refreshInterval);
            Object.keys(this.listeners).forEach((name) => {
                this.listeners[name].forEach((callback) => {
                    this.removeEventListener(name, callback);
                });
            });
            this.listeners = {};
        },
        refresh () {
            return Kano.AppModules.getModule('data').generateRequest(this.model.id, this.model.method, this.model.config)
                    .then((data) => {
                        this.set('model.data', data);
                        this.fire('update');
                    });
        },
        setConfig (name, value) {
            this.set(`model.config.${name}`, value);
            this.refresh();
        },
        getValue (path) {
            return this.get(`model.data.${path}`) || this.get(`model.config.${path}`);
        },
        getData () {
            return this.get('model.data');
        }
    });
</script>
