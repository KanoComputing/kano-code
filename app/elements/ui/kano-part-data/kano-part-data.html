<dom-module id="kano-part-data">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>
        <div class="part">
            <kano-data-visualizer for="[[model.id]]" buffer-length="100"></kano-data-visualizer>
            <kano-ui-item model="[[model]]"
                on-tap="partTapped"
                size="50"
                id$="part-[[model.id]]"
                colour="[[model.colour]]"
                instance></kano-ui-item>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, KanoModules, KanoBehaviors */

    class KanoPartData {

        get behaviors () {
            return [KanoBehaviors.UIBehavior];
        }

        beforeRegister () {
            this.is = 'kano-part-data';
        }
        start () {
            let model = this.model;
            if (model.refreshEnabled) {
                this.refreshInterval = setInterval(this.refresh.bind(this), Math.max(1, model.refreshFreq) * 1000);
            }
            // Call a refresh at the begining
            this.refresh();
        }
        stop () {
            clearInterval(this.refreshInterval);
            Object.keys(this.listeners).forEach((name) => {
                this.listeners[name].forEach((callback) => {
                    this.removeEventListener(name, callback);
                });
            });
            this.listeners = {};
        }
        refresh () {
            return KanoModules.data.methods.generateRequest(this.model.id, this.model.method, this.model.config)
                    .then((data) => {
                        this.set('model.data', data);
                        this.fire('update');
                    });
        }
        setConfig (name, value) {
            this.set(`model.config.${name}`, value);
            this.refresh();
        }
        getValue (path) {
            return this.get(`model.data.${path}`) || this.get(`model.config.${path}`);
        }
        getData () {
            return this.get('model.data');
        }
        partTapped () {}
    }
    Polymer(KanoPartData);
</script>
