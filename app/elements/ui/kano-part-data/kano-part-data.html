<link rel="import" href="../../behaviors/kano-emitter-behavior.html">
<link rel="import" href="../../kano-data-visualizer/kano-data-visualizer.html">
<link rel="import" href="../../kano-style/part.html">
<link rel="import" href="../../../scripts/kano/make-apps/parts-api/data.html">
<dom-module id="kano-part-data">
    <style is="custom-style" include="part-style"></style>
    <style>
    :host {
        display: block;
    }
    :host .part {
        position: relative;
        width: 70px;
    }
    :host kano-data-visualizer {
        position: absolute;
        top: -10px;
        left: 0px;
        right: 0px;
        height: 90px;
        text-align: center;
        --kano-data-visualizer-color: black;
    }
    :host kano-circle-progress {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
    }
    </style>
    <template>
        <div class="part">
            <kano-data-visualizer for="[[model.id]]" buffer-length="100" hide-progress loading="{{loading}}"></kano-data-visualizer>
            <kano-ui-item model="[[model]]"
                size="50"
                id$="part-[[model.id]]"
                colour="[[model.colour]]"
                instance></kano-ui-item>
            <kano-circle-progress value="[[progressValue]]" radius="70"></kano-circle-progress>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-part-data',
        behaviors: [Kano.Behaviors.UIBehavior, Kano.MakeApps.PartsAPI.data],
        properties: {
            loading: {
                type: Boolean
            },
            progressValue: {
                type: Number,
                computed: 'computeProgress(loading)'
            }
        },
        ready () {
            this.appModules = Kano.AppModules;
        },
        computeProgress (loading) {
            return loading ? 1 : 0;
        },
        start () {
            Kano.MakeApps.PartsAPI.data.start.apply(this, arguments);
        },
        stop () {
            Kano.MakeApps.PartsAPI.data.stop.apply(this, arguments);
        }
    });
</script>
