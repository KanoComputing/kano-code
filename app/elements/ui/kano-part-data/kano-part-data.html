<dom-module id="kano-part-data">
    <style>
    :host {
        display: block;
    }
    </style>
    <template>

    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer */
    /* globals KanoModules */

    class KanoPartData {
        beforeRegister () {
            this.is = 'kano-part-data';
            this.properties = {
                model: {
                    type: Object
                }
            };
        }
        when (name, callback) {
            if (!this.listeners[name]) {
                this.listeners[name] = [];
            }
            this.listeners[name].push(callback);
            this.addEventListener(name, callback);
        }
        start () {
            let model = this.model;
            if (model.refreshEnabled) {
                this.refreshInterval = setInterval(this.refresh.bind(this), Math.max(model.minRefreshFreq, model.refreshFreq) * 1000);
                this.refresh();
            }
        }
        stop () {
            Object.keys(this.listeners).forEach((name) => {
                this.listeners[name].forEach((callback) => {
                    this.removeEventListener(name, callback);
                });
            });
            this.listeners = {};
            clearInterval(this.refreshInterval);
        }
        refresh () {
            return KanoModules.data.methods.generateRequest(this.model.method, this.model.config)
                    .then((data) => {
                        this.set('model.data', data);
                        this.fire('update');
                    });
        }
        setConfig (name, value) {
            this.set(`model.config.${name}`, value);
            this.refresh();
        }
        getValue (path) {
            return this.get(`model.data.${path}`) || this.get(`model.config.${path}`);
        }
        getData () {
            return this.get('model.data');
        }
    }
    Polymer(KanoPartData);
</script>
