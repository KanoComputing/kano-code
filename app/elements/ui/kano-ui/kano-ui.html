<script src="../behaviors.js"></script>
<link rel="import" href="../kano-ui-speaker/kano-ui-speaker.html">
<link rel="import" href="../kano-ui-gif-creator/kano-ui-gif-creator.html">
<link rel="import" href="../kano-ui-button/kano-ui-button.html">
<link rel="import" href="../kano-ui-text-input/kano-ui-text-input.html">
<link rel="import" href="../kano-ui-image/kano-ui-image.html">
<link rel="import" href="../kano-ui-video/kano-ui-video.html">
<link rel="import" href="../kano-ui-viewport/kano-ui-viewport.html">

<dom-module id="kano-ui">
    <style>
    :host {
        display: inline-block;
        animation: zoom-in 150ms ease-out;
    }
    :host .content {
        @apply(--layout-horizontal);
    }
    :host .overlay {
        z-index: 1;
        position: absolute;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
        background-color: rgba(255, 255, 255, 0.1);
    }
    :host .overlay-container {
        position: relative;
        @apply(--layout-flex);
    }
    :host .add-rule:hover,
    :host .add-rule button:hover {
        cursor: pointer;
    }
    :host .rule {
        margin: 3px;
        background-color: var(--color-white);
        border-radius: 5px;
        padding: 10px;
        font-size: 1em;
        @apply(--layout-vertical);
    }
    :host .rule .trigger {
        font-weight: 600;
    }
    :host .remote {
        width: 30px;
        height: 30px;
        position: absolute;
        top: -15px;
        right: -15px;
    }
    </style>
    <template>
        <div class="content">
            <div class="overlay-container">
                <div id="overlay" class="overlay"></div>
                <div id="ui-container"
                    style$="[[computeContainerStyle(selected)]]"></div>
            </div>
        </div>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoUi {

        get behaviors () {
            return [KanoBehaviors.UIBehavior];
        }

        beforeRegister () {
            this.is = 'kano-ui';
            this.properties = {
                selected: {
                    type: Boolean,
                    value: false
                },
                running: {
                    type: Boolean,
                    value: false,
                    observer: 'runningChanged'
                }
            };
            this.observers = [
                'modelChanged(model.*)'
            ];
        }
        attached () {
            // Create the related ui component and place it in the ui container
            let uiContainer = this.$['ui-container'],
                ui = document.createElement(`kano-ui-${this.model.type}`);
            ui.model = this.model;
            while(uiContainer.firstChild) {
                uiContainer.removeChild(uiContainer.firstChild);
            }
            Polymer.dom(uiContainer).appendChild(ui);
            this.ui = ui;
            this.fire('ui-ready', this);
        }
        addRuleTapped (ev) {
            this.fire('add-rule-tapped', this);
        }
        runningChanged (running) {
            let overlay = this.$.overlay;
            if (running) {
                overlay.style.display = 'none';
                overlay.style.zIndex = -1;
                this.set('selected', false);
            } else {
                overlay.style.display = 'block';
                overlay.style.zIndex = 1;
            }
        }
        // Propagate to wrapped ui element
        modelChanged (e) {
            if (this.ui) {
                this.ui.set(e.path, e.value);
            }
        }
        getUIElement () {
            return this.ui;
        }
        computeContainerStyle (selected) {
            if (selected) {
                return `outline: 2px dashed yellow;
                        outline-offset: 5px;`;
            }
        }
    }
    Polymer(KanoUi);
</script>
