<link rel="import" href="../behaviors.html">

<dom-module id="kano-ui-box">
    <style>
    :host {
        display: inline-block;
    }
    :host iron-image.empty {
        @apply(--kano-empty-box);
    }
    </style>
    <template>
        <div style$="[[computeImageStyle(model.userStyle.*, model.userProperties.*)]]" on-tapped="tapped" loaded="{{loaded}}"></div>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer, KanoBehaviors */

    class KanoUiBox {

        get behaviors () {
            return [KanoBehaviors.UIBehavior];
        }

        beforeRegister () {
            this.is = 'kano-ui-box';
            this.observers = [
                'loadedChanged(loaded)'
            ];
        }
        loadedChanged (loaded) {
            // Check if the src is set or empty and toggle the class accordingly
            this.toggleClass('empty', !loaded, this.$.image);
        }

        setBackgroundColor (color) {
            this.set('model.userStyle.background-color', color);
        }

        setStrokeColor (color) {
            this.set('model.userProperties.strokeColor', color);
        }

        setStrokeSize (size) {
            this.set('model.userProperties.strokeSize', size);
        }

        tapped () {
            this.fire('clicked');
        }

        computeImageStyle () {
            let style = this.getPartialStyle(['width', 'height', 'background-color']);
            style += `border: ${this.model.userProperties.strokeSize}px solid ${this.model.userProperties.strokeColor};`;
            return style;
        }
    }
    Polymer(KanoUiBox);
</script>
