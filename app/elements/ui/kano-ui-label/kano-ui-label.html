<link rel="import" href="../kano-ui-style/kano-ui-style.html">

<dom-module id='kano-ui-label'>
    <style include="kano-ui-style"></style>
    <style>
        :host {
            display: inline-block;
        }
    </style>
    <template>
        <span id='label'
            style$='[[computeLabelStyle(model.userStyle.*)]]'>
            {{model.userProperties.text}}
        </span>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoUiLabel {
        get behaviors () {
            return [KanoBehaviors.UIBehavior, KanoBehaviors.AsyncConsumer];
        }

        beforeRegister () {
            this.is = 'kano-ui-label';
        }

        computeLabelStyle () {
            return this.getPartialStyle(['font-weight', 'color', 'font-size']);
        }

        setValue (value) {
            if (!this.consume(value, this.setValue)) {
                this.set('model.userProperties.text', value);
            }
        }
    }
    Polymer(KanoUiLabel);

</script>
