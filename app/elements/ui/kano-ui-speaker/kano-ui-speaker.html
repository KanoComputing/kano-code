<dom-module id="kano-ui-speaker">
    <style>
    :host {
        display: block;
    }
    :host iron-image {
        width: 120px;
        height: 120px;
    }
    /* Smartphones (portrait and landscape) ----------- */
    @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
        :host iron-image {
            width: 70px;
            height: 70px;
        }
    }
    </style>
    <template>
        <iron-image src="{{model.image}}" preload sizing="contain"></iron-image>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoUiSpeaker {
        beforeRegister () {
            this.is = 'kano-ui-speaker';
            this.properties = {
                model: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                }
            };
        }
        say (text) {
            app.tts.speak(text);
        }
    }
    Polymer(KanoUiSpeaker);
</script>
