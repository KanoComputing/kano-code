<dom-module id='kano-ui-text'>
    <style>
        :host {
            display: inline-block;
        }
    </style>
    <template>
        <span id='label'
            style$='[[computeLabelStyle(model.userStyle.*)]]'>
            {{model.userProperties.text}}
        </span>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer, KanoBehaviors */

    class KanoUiText {

        get behaviors () {
            return [KanoBehaviors.UIBehavior];
        }

        beforeRegister () {
            this.is = 'kano-ui-text';
        }

        computeLabelStyle () {
            return this.getPartialStyle(['font-size', 'color', 'font-family']);
        }

        setValue (value) {
            this.set('model.userProperties.text', value);
        }
    }
    Polymer(KanoUiText);

</script>
