<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/web-components/kano-style/color.html">
<link rel="import" href="../../bower_components/web-components/kano-style/typography.html">
<link rel="import" href="./kano-challenge-step-location-input.html">
<dom-module id="kano-challenge-step-editor">
    <template>
        <style>
            :host {
                display: block;
                background: var(--color-black);
                color: white;
                --primary-text-color: white;
                --primary-color: var(--color-sky);
            }
            .category {
                @apply --layout-horizontal;
                @apply --layout-justified;
            }
            div>button,
            .collapse-control {
                width: 100%;
                background: var(--color-black);
                color: white;
                font-family: var(--font-body);
                border: 0px;
                cursor: pointer;
                font-size: 16px;
            }
            div>button:focus,
            .collapse-control:focus,
            div>button:hover,
            .collapse-control:hover {
                background: var(--color-abbey);
                outline: none;
            }
            iron-collapse {
                background: var(--color-abbey);
            }
            iron-collapse>* {
                padding-right: 12px;
                padding-left: 12px;
            }
            iron-collapse>*:first-child {
                padding-top: 7px;
            }
            iron-collapse>*:last-child {
                padding-bottom: 7px;
            }
            h3, h4 {
                font-weight: 400;
            }
        </style>
        <div hidden$="[[!step.banner]]">
            <button target="banner" type="button" on-tap="_toggleCollapse">Banner</button>
            <iron-collapse id="banner">
                <paper-textarea label="Text" value="{{step.banner.text}}"></paper-textarea>
                <paper-checkbox checked="{{step.banner.next_button}}">Display next button</paper-checkbox>
            </iron-collapse>
        </div>
        <div hidden$="[[!step.beacon]]">
            <button target="beacon" type="button" on-tap="_toggleCollapse">Beacon</button>
            <iron-collapse id="beacon">
                <h4>Target</h4>
                <kano-challenge-step-location-input value="{{step.beacon.target}}"></kano-challenge-step-location-input>
                <h4>Offset</h4>
                <paper-slider value="{{step.beacon.offset}}" min="0" max="30" pin></paper-slider>
            </iron-collapse>
        </div>
        <div hidden$="[[!step.tooltips]]">
            <button target="tooltips" type="button" on-tap="_toggleCollapse">Tooltips</button>
            <iron-collapse id="tooltips">
                <template is="dom-repeat" items="{{step.tooltips}}" as="tooltip">
                    <button class="collapse-control" target$="tooltip-[[index]]" type="button" on-tap="_toggleCollapse">#[[index]]</button>
                    <iron-collapse id$="tooltip-[[index]]">
                        <paper-textarea label="Text" value="{{tooltip.text}}"></paper-textarea>
                    </iron-collapse>
                </template>
            </iron-collapse>
        </div>
    </template>
    <script>
        Polymer({
            is:'kano-challenge-step-editor',
            properties: {
                step: {
                    type: Object
                }
            },
            _toggleCollapse (e) {
                let target = e.path ? e.path[0] : e.target,
                    targetId = target.getAttribute('target'),
                    collapses;
                parent = target;
                while (parent.parentNode && parent.tagName.toUpperCase() !== 'IRON-COLLAPSE' && parent !== this) {
                    parent = parent.parentNode;
                }
                if (parent === this) {
                    parent = this.root;
                }
                collapses = Polymer.dom(parent).querySelectorAll('iron-collapse');
                for (let i = 0; i < collapses.length; i++) {
                    if (collapses[i].getAttribute('id') === targetId) {
                        collapses[i].toggle();
                    } else {
                        collapses[i].opened = false;
                    }
                }
            }
        });
    </script>
</dom-module>
