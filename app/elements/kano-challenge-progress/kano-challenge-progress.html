<!--

## kano-challenge-progress component usage

The component is responsible for showing the progress of the user during
a challenge and to link the user to the next challenge.

The component takes as input attributes:
  title: the title of the challenge/story you are displaying
  progress: the progress [0-1] of the user
  remix-mode (optional): it enables the sharing behavior
  next-challenge (optional): id of the next challenge

As an example, if the component needs to be used for displaying a remixed
challenge whose title is "button-press-onator" and the progress is defined
by a `progress` variable, this would be

<kano-challenge-progress progress=[[progress]] title="button-press-onator" remix-mode next-challenge-url="/story/weather"></kano-challenge-progress>

In this example we also assume that the next challenge URL is `/story/weather`
-->
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../kano-circle-progress/kano-circle-progress.html">

<dom-module id="kano-challenge-progress">
    <style>
        :host {
            display: inline-block;
            @apply(--layout-vertical-reverse);
        }

        :host .circular-progress {
            display: inline-block;;
            width: 50px;
            height: 50px;
            background: var(--color-orange, orange);
            padding: 8px;
            border-radius: 50%;
            box-sizing: border-box;
        }

        :host .title {
            background: var(--color-orange, orange);
            display: inline-block;
            height: 40px;
            line-height: 40px;
            font-size: 15px;
            padding: 0 30px;
            margin-left: -15px;
            border-radius: 5px;
            min-width: 150px;
            text-align: center;
        }

        :host .title p {
            margin: 0;
            color: white;
            padding: 0;
        }

        :host .progress {
            @apply(--layout-horizontal-reverse);
            @apply(--layout-center);
        }

        :host .actions {
            background: var(--color-dark-orange, orange);
            @apply(--layout-vertical);
            margin-top: -28px;
            border-radius: 5px;
            margin-left: 25px;
            width: calc(100% - 25px);
        }

        :host .actions .empty-space {
            height: 30px;
        }

        :host .actions a {
            display: block;
            color: white;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
        }

        :host .actions .separator {
            background: var(--color-darker-orange, orange);
            border-radius: 5px;
            height: 1px;
            width: 80%;
            margin: auto;
        }

        :host .vertical-aligned {
          display: flex;
          justify-content: center;
          align-items: center;
        }
    </style>
    <template>
        <template is="dom-if" if="{{remixMode}}">
            <div class="actions">
                <div class="empty-space"></div>
                <template is="dom-if" if="{{nextChallenge}}">
                    <a on-tap="goToNextStory"> Next Challenge </a>
                    <div class="separator"></div>
                </template>
                <a on-tap="shareApp"> Share App </a>
            </div>
        </template>
        <div class="progress">
            <div class="title">
                <p>{{title}}</p>
            </div>
            <div class="circular-progress">
                <kano-circle-progress value="[[progress]]"></kano-circle-progress>
            </div>
        </div>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer */
    class KanoChallengeProgress {
        beforeRegister () {
            this.is = 'kano-challenge-progress';
            this.properties = {
                progress: {
                    type: Number,
                    value: 0
                },
                color: {
                    type: String,
                    value: '#ffffff'
                },
                title: {
                    type: String,
                    value: ''
                },
                remixMode: {
                    type: Boolean,
                    value: false
                },
                nextChallenge: {
                    type: String,
                    value: ''
                }
            };
        }

        shareApp () {
            this.fire('share-app');
        }

        goToNextStory () {
            this.fire('next-story');
        }

    }

    Polymer(KanoChallengeProgress);
</script>
