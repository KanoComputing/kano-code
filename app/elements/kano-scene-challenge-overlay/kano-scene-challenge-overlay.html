<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../behaviors/kano-scene-component-behavior.html">
<link rel="import" href="../behaviors/kano-animatable-behavior.html">
<dom-module id="kano-scene-challenge-overlay">
    <style>
        @keyframes jump-in {
            from {
                opacity: 1;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0%);
            }
        }
        @keyframes jump-out {
            from {
                opacity: 1;
                transform: translateY(0%);
            }
            to {
                opacity: 1;
                transform: translateY(500%);
            }
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fade-out {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        :host {
            display: block;
            position: relative;
            z-index: 10;
        }
        :host .overlay {
            opacity: 0;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            animation: fade-in ease-in-out 800ms;
            animation-fill-mode: forwards;
            animation-delay: 400ms;
            background-color: rgba(0, 0, 0, 0.35);
        }
        :host .overlay.animate-out {
            animation: fade-out ease-in-out 400ms;
            animation-fill-mode: forwards;
            animation-delay: 0ms;
        }
        :host .content {
            position: absolute;
            right: 0; bottom: 0; left: 0; top: 0;
            margin: auto;
            width: 80%;
            height: 512px;
            border-radius: 6px;
            background-color: #D2D7D8;
            @apply(--layout-horizontal);
        }
        :host button {
            @apply(--kano-button);
            background-color: var(--color-green, green);
            margin-bottom: 20px;
        }
        :host .background,
        :host .char-bubble {
            position: absolute;
            height: 100%;
            /*right: 0px;*/
            /*bottom: 0px;*/
            /*@apply(--layout-end);*/
        }
        :host .background,
        :host .character,
        :host .ui {
            animation: jump-in ease-in-out 300ms;
            animation-fill-mode: forwards;
        }
        :host .animate-out {
            animation: jump-out ease-in 300ms;
            animation-fill-mode: forwards;
        }
        :host .background {
            opacity: 0;
            animation-delay: 400ms;
            max-height: 400px;
            bottom: 0;
            right: 0;
            pointer-events: none;
        }
        :host .character {
            opacity: 0;
            animation-delay: 800ms;
            max-height: 200px;
            vertical-align: bottom;
            bottom: 0;
            vertical-align: bottom;
        }
        :host .character-container {
            position: absolute;
            bottom: 0;
        }
        :host .background.animate-out {
            opacity: 1;
            animation-delay: 400ms;
        }
        :host .character.animate-out {
            opacity: 1;
            animation-delay: 200ms;
        }
        :host .ui.animate-out {
            opacity: 1;
            animation-delay: 0ms;
        }
        :host .ui {
            opacity: 0;
            animation-delay: 600ms;
            /*@apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-flex);*/
            text-align: center;
            color: black;
            margin-right: -10px;
        }
        :host .char-bubble {
            padding: 12px 42px;
            box-sizing: border-box;
            width: 40%;
        }
        :host .bubble {
            margin-bottom: 20px;
            @apply(--layout-self-stretch);
        }

        :host .app-player-container {
            position: absolute;
            right: 0;
            height: 100%;
            width: 60%;
            background-color: white;
            border-left: 1px solid #343536;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        :host kano-app-player {
            position: absolute;
            opacity: 0;
            top: 0; bottom: 0;
            margin: auto;
            height: 90%;
            width: 100%;
            animation: fade-in ease-in-out 800ms;
            animation-fill-mode: forwards;
            animation-delay: 400ms;
        }
    </style>
  <template>
      <div class="overlay" id="overlay"></div>
      <div class="content">
          <div class="char-bubble">
              <img class="background" src$="[[scene.background]]" id="background"/>
              <div class="ui" id="ui">
                  <div class="bubble">
                      <marked-element markdown="[[scene.text]]">
                          <div class="markdown-html"></div>
                      </marked-element>
                  </div>
                  <button type="button" name="button" on-tap="overlayDone">[[scene.buttonText]]</button>
              </div>
              <div class="character-container">
                  <img class="character" src$="[[scene.character]]" id="character"/>
              </div>
          </div>
          <div class="app-player-container">
              <kano-app-player src="[[scene.example_story_url]]" slug="[[scene.example_story_slug]]"></kano-app-player>
          </div>
      </div>
  </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-scene-challenge-overlay',
        behaviors: [Kano.Behaviors.SceneComponentBehavior, Kano.Behaviors.AnimatableBehavior],
        overlayDone () {
            this.fire('overlay-done');
        },
        end () {
            this.toggleClass('animate-out', true, this.$.character);
            this.toggleClass('animate-out', true, this.$.background);
            this.toggleClass('animate-out', true, this.$.ui);
            return new Promise((resolve) => {
                setTimeout(resolve, 700);
            });
        }
    });
</script>
