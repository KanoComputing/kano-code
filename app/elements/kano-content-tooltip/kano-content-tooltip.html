<dom-module id="kano-content-tooltip">
    <style>
    :host {
        display: block;
        position: relative;
        border-radius: 6px;
        margin-bottom: 15px;
    }
    :host .content {
        width: 100%;
        height: 100%;
        border-radius: 6px;
        z-index: 0;
        position: relative;
        background-color: var(--color-grey-mid, grey);
        @apply(--layout-vertical);
    }
    :host ::content .tooltip-content {
        overflow-y: auto;
        height: 100%;
    }
    :host header h1 {
        margin-left: 20px;
        font-weight: 200;
    }
    :host header {
        overflow: hidden;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        height: 60px;
        @apply(--layout-horizontal);
        @apply(--layout-start-justified);
        @apply(--layout-center);
        color: var(--color-white, white);
    }
    :host .close-button {
        font-weight: 100 !important;
        @apply(--kano-icon-button);
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 3em;
        line-height: 0.9em;
        color: var(--color-white, white);
    }
    :host .close-button:hover {
        cursor: pointer;
    }
    :host .triangle {
        position: absolute;
        top: 100%;
        border: 20px solid transparent;
        border-top: 15px solid var(--color-grey-mid, grey);
    }
    :host .overlay {
        position: fixed;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
        background-color: transparent;
    }
    </style>
    <template>
        <div class="overlay" on-tap="close"></div>
        <div class="content">
            <header style$="[[computeHeaderStyle(colour)]]">
                <h1>[[title]]</h1>
                <button type="button" class="close-button" on-tap="close" id="close-button">&times;</button>
            </header>
            <content select=".tooltip-content"></content>
        </div>
        <div class="triangle" style$="left: [[caretLeft]]px"></div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer */

    const CARET_WIDTH = 20;

    class KanoContentTooltip {

        beforeRegister () {
            this.is = 'kano-content-tooltip';
            this.properties = {
                colour: String,
                title: String,
                target: {
                    type: Number,
                    value: 0
                },
                leftBound: {
                    type: Number
                },
                rightBound: {
                    type: Number
                }
            };
            this.observers = [
                'updateStyle(target, leftBound, rightBound)'
            ];
        }
        updateStyle () {
            // Let the external styles be applied before
            this.async(() => {
                let rect = this.getBoundingClientRect(),
                    target = this.target,
                    center = target.left + (target.width / 2),
                    left = center - (rect.width / 2);
                if (left + rect.width > this.rightBound) {
                    left += this.rightBound - (left + rect.width);
                }
                left = Math.max(this.leftBound, left);
                this.style.marginLeft = `${left}px`;
                this.style.maxWidth = `${this.rightBound - this.leftBound}px`;
                this.caretLeft = center - left - CARET_WIDTH;
            });
        }
        close () {
            this.fire('close');
        }
        computeHeaderStyle (colour) {
            return `background: ${colour};`;
        }
    }
    Polymer(KanoContentTooltip);
</script>
