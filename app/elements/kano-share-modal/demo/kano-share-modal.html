<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

        <title>kano-share-modal demo</title>

        <script src="../../../../../webcomponentsjs/webcomponents-lite.js"></script>

        <script>
            window.Polymer = {
                dom: 'shadow'
            };
            window.Kano = {
                MakeApps: {
                    config: {}
                }
            };
        </script>

        <link rel="import" href="../../../../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../../../../paper-tabs/paper-tabs.html">
        <script src="../../../scripts/kano/make-apps/msg/en.js"></script>
        <link rel="import" href="../../kano-workspace-lightboard/kano-workspace-lightboard.html">
        <link rel="import" href="../../ui/kano-ui-viewport/kano-ui-viewport.html">
        <link rel="import" href="../kano-share-modal.html">

        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </head>
    <body unresolved>
        <div class="vertical-section-container">
            <h3>Inputs can have different types, and be disabled</h3>
            <demo-snippet>
                <dom-bind id="bind">
                    <template is="dom-bind">
                        <paper-tabs id="tabs" selected="{{page}}" attr-for-selected="name">
                            <paper-tab name="sharing-form">Sharing form</paper-tab>
                            <paper-tab name="saving">Saving</paper-tab>
                            <paper-tab name="failure">Failure</paper-tab>
                            <paper-tab name="success">Success</paper-tab>
                        </paper-tabs>
                        <kano-share-modal id="modal"></kano-share-modal>
                    </template>
                </dom-bind>
                <script>
                    document.addEventListener('WebComponentsReady', () => {
                        let bind = document.getElementById('bind'),
                            slug = 'blinky-the-ghost',
                            mode = Kano.MakeApps.Mode.modes.lightboard;
                        bind.page = 'sharing-form';
                        bind.$.tabs.addEventListener('selected-changed', () => {
                            updateModal();
                        });
                        function updateModal () {
                            bind.$.modal.shareInfo = {
                                page: bind.page,
                                slug,
                                app: {
                                    src: 'https://s3-eu-west-1.amazonaws.com/world.kano.me.staging/share-items/attachments/59084e8ad0fda147604031d8.html',
                                    slug
                                },
                                mode,
                                description: ''
                            };
                            bind.$.modal.opened = true;
                        }
                        updateModal();
                    });
                </script>
            </demo-snippet>
            <h3>With a simple bitmap</h3>
            <demo-snippet>
                <dom-bind id="bind2">
                    <template is="dom-bind">
                        <paper-tabs id="tabs" selected="{{page}}" attr-for-selected="name">
                            <paper-tab name="sharing-form">Sharing form</paper-tab>
                            <paper-tab name="saving">Saving</paper-tab>
                            <paper-tab name="failure">Failure</paper-tab>
                            <paper-tab name="success">Success</paper-tab>
                        </paper-tabs>
                        <kano-share-modal id="modal"></kano-share-modal>
                    </template>
                </dom-bind>
                <script>
                    document.addEventListener('WebComponentsReady', () => {
                        let bind = document.getElementById('bind2'),
                            slug = 'blinky-the-ghost',
                            mode = Kano.MakeApps.Mode.modes.lightboard;
                        bind.page = 'sharing-form';
                        bind.$.tabs.addEventListener('selected-changed', () => {
                            updateModal();
                        });
                        function updateModal () {
                            bind.$.modal.shareInfo = {
                                page: bind.page,
                                slug,
                                animation: {
                                    bitmaps: [['#ff00ff']],
                                    speed: 15
                                },
                                mode,
                                description: ''
                            };
                            bind.$.modal.opened = true;
                        }
                        updateModal();
                    });
                </script>
            </demo-snippet>
        </div>
    </body>
</html>
