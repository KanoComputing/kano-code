<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="kano-share-modal">
    <style>
        :host {
            display: block;
            position: relative;
            @apply(--layout-vertical);
            font-family: bariol;
        }
        :host .dialog button {
            @apply(--kano-button-big);
            margin-left: 5px;
        }
        :host button.share {
            background: var(--green-gradient, green);
        }

        :host .p-box {
            padding: 1em;
        }

        :host .screenshot {
            width: 100%;
        }

        :host .dialog .buttons {
            justify-content: center;
            margin: 1em;
        }

        :host .success iron-image {
            flex: 1 1 300px;
            margin-bottom: 20px;
        }
        :host .success {
            @apply(--layout-vertical);
        }
        :host .success .buttons {
            @apply(--layout-horizonal);
            padding: 0px;
            margin-top: 10px;
        }
        :host .success .buttons iron-image {
            margin-left: 5px;
            width: 40px;
            height: 40px;
        }
        :host .success .buttons button {
            @apply(--kano-button-small);
            background: var(--color-green);
            height: 40px;
            margin-left: 5px;
        }
        :host .success .buttons .spacer {
            @apply(--layout-flex);
        }
        :host .success .title, :host .fail .title {
            font-size: 2.0em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        :host .fail button {
            @apply(--kano-button-small);
            background: var(--color-red);
        }
        :host .success .instructions, :host .fail .instructions {
            font-size: 1.2em;
            margin: 15px 0;
        }
        :host input[type="text"],
        :host input[type="email"],
        :host input[type="password"],
        :host textarea {
            border-radius: 4px;
            background: #f5f5f5;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            padding: 9px 15px;
            display: inline-block;
            font-size: 16px;
            box-shadow: 0 2px 0 0 rgba(0,0,0,0.03) inset;
            width: 100%;
        }
        :host label {
            font-size: 20px;
            display: block;
            margin-bottom: 2px;
            color: #6e6e6e;
        }
    </style>
    <template>
        <iron-pages selected="[[shareInfo.page]]">
            <div class="dialog pure-g">
                <div class="pure-u-1 pure-u-md-1-2">
                    <div class="p-box">
                        <img class="screenshot" src$="[[shareInfo.image.src]]">
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-1-2">
                    <div class="p-box">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" value="{{shareInfo.title::change}}">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea rows="8"
                                    cols="40"
                                    value="{{shareInfo.description::change}}"></textarea>
                        </div>
                        <div class="buttons">
                            <button on-tap="dismiss">Cancel</button>
                            <button on-tap="confirm" class="share">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>Publishing ...</div>
            <div class="success">
                <iron-image src="[[shareInfo.image.src]]" sizing="contain"></iron-image>
                <div>
                    <div class="title">
                        {{shareInfo.title}}
                    </div>
                    <div class="instructions">
                        Your app is live now. Open it up and share it with your friends!
                    </div>
                    <div class="buttons">
                        <a href="{{fbLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/facebook.png" sizing="contain"></iron-image></a>
                        <a href="{{twitterLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/twitter.png" sizing="contain"></iron-image></a>
                        <a href="{{tumblrLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/tumblr.png" sizing="contain"></iron-image></a>
                        <a href="{{redditLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/reddit.png" sizing="contain"></iron-image></a>
                        <a href="{{gplusLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/gplus.png" sizing="contain"></iron-image></a>
                        <div class="spacer"></div>
                        <a href="{{playUrl(shareInfo.id)}}" target="_blank"><button>Open app</button></a>
                    </div>
                </div>
            </div>
            <div class="fail">
                <div class="title">
                    Publishing failed
                </div>
                <div class="instructions">
                    Please try again later.
                </div>
                <button on-tap="dismiss">This is unfortunate</button>
            </div>
        </iron-pages>

    </template>
</dom-module>

<script>
    /* globals Polymer */
    class KanoShareModal {
        beforeRegister () {
            this.is = 'kano-share-modal';
            this.properties = {
                shareInfo: {
                    type: Object,
                    value: function () {
                        return {};
                    },
                    notify: true
                }
            };
        }

        confirm () {
            this.fire('confirm');
        }

        dismiss () {
            this.fire('dismiss');
        }
        playUrl () {
            return app.config.PLAY_URL + '/#!/app/' + this.shareInfo.id;
        }

        fbLink () {
            return 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(this.playUrl()) + '&t=' + encodeURIComponent(this.playUrl());
        }

        twitterLink () {
            return 'https://twitter.com/intent/tweet?source=' + encodeURIComponent(this.playUrl()) + '&text=' + encodeURIComponent(this.shareInfo.title + ' ' + this.playUrl());
        }

        gplusLink () {
            return 'https://plus.google.com/share?url=' + encodeURIComponent(this.playUrl());
        }

        tumblrLink () {
            return 'http://www.tumblr.com/share?v=3&u=' + encodeURIComponent(this.playUrl()) + '&t=' + encodeURIComponent(this.shareInfo.title);
        }

        redditLink () {
            return 'http://www.reddit.com/submit?url=' + encodeURIComponent(this.playUrl()) + '&title=' + encodeURIComponent(this.shareInfo.title);
        }
    }
    Polymer(KanoShareModal);
</script>
