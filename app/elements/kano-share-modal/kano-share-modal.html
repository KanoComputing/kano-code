<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../kano-style/input.html">
<link rel="import" href="../kano-app-player/kano-app-player.html">
<link rel="import" href="../behaviors/kano-cover-generator-behavior.html">

<dom-module id="kano-share-modal">
    <style is="custom-style" include="input-text"></style>
    <style>
        :host {
            display: block;
            position: relative;
            @apply(--layout-vertical);
            font-family: Bariol;
        }
        .dialog button, .gif-creator button {
            @apply(--kano-button);
            margin-left: 5px;
        }
        button.share {
            background-color: var(--color-green, green);
        }
        .success iron-image {
            flex: 1 1 300px;
            margin-bottom: 20px;
        }
        .success {
            @apply(--layout-vertical);
        }
        .success .buttons {
            @apply(--layout-horizonal);
            padding: 0px;
            margin-top: 10px;
        }
        .success .buttons iron-image {
            margin-left: 5px;
            width: 40px;
            height: 40px;
        }
        .success .buttons .spacer {
            @apply(--layout-flex);
        }
        .success .title, .fail .title {
            font-size: 2.0em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .fail button {
            @apply(--kano-button);
            background: var(--color-red);
        }
        .success .instructions, .fail .instructions {
            font-size: 1.2em;
            margin: 15px 0;
        }
        :host label {
            font-size: 20px;
            display: block;
            margin-bottom: 2px;
            color: #6e6e6e;
        }
        button.open-app {
            @apply(--kano-button);
            background: var(--color-green);
            height: 40px;
            margin-left: 5px;
            padding-top: 12px;
        }
        .dialog {
            @apply(--layout-horizontal);
        }
        @media screen and (max-width: 960px) {
            .dialog {
                @apply(--layout-vertical);
            }
            .app-preview, .screenshot {
                width: 100%;
            }
        }
        .form {
            @apply(--layout-vertical);
            padding: 0px 16px;
        }
        .buttons {
            @apply(--layout-horizontal);
            @apply(--layout-around-justified);
        }
        .app-preview {
            width: 512px;
            height: 384px;
        }
        .gif-creator {
            @apply(--layout-vertical);
            @apply(--layout-center);
        }
        paper-progress {
            width: 100%;
        }
        .gif-creation {
            position: relative;
        }
        button.gif {
            border: 2px solid grey;
            text-transform: uppercase;
            border-radius: 200px;
            padding: 10px 22px 10px 22px;
            font-weight: 600;
            text-shadow: none;
        }
        button.cancel-gif {
            border: 0px;
            text-transform: uppercase;
            border-radius: 200px;
            padding: 10px 22px 10px 22px;
            font-size: 14px;
            text-shadow: none;
            font-weight: 600;
        }
        .start-gif-overlay {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.35);
            @apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }
        *[hidden] {
            display: none !important;
        }
    </style>
    <template>
        <iron-pages selected="[[shareInfo.page]]" attr-for-selected="name">
            <div class="gif-creator" name="gif-creation">
                <h2>Make a gif of your app to show the world how it works</h2>
                <paper-progress value="[[gifProgress]]"></paper-progress>
                <div class="gif-creation">
                    <kano-app-player id="app-preview" class="app-preview" src="[[shareInfo.app.src]]" slug="[[shareInfo.app.slug]]"></kano-app-player>
                    <div class="start-gif-overlay" hidden$="[[recording]]">
                        <button class="gif" on-tap="_generateAppGif">Start recording your GIF</button>
                    </div>
                </div>
            </div>
            <div class="dialog" name="sharing-form">
                <div class="cover-preview">
                    <iron-image src="[[gifSrc]]" preload fade sizing="contain" width="[[coverWidth]]" height="[[coverHeight]]"></iron-image>
                    <button class="cancel-gif" on-tap="_changeGif">&larr; Make another GIF</button>
                </div>
                <div class="form">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" value="{{shareInfo.title::change}}">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea rows="8"
                            cols="40"
                            value="{{shareInfo.description::change}}"></textarea>
                    </div>
                    <div class="buttons">
                        <button on-tap="dismiss">Cancel</button>
                        <button on-tap="confirm" class="share">Publish</button>
                    </div>
                </div>
            </div>
            <div name="publishing">Publishing ...</div>
            <div class="success" name="success">
                <iron-image src="[[gifSrc]]" sizing="contain"></iron-image>
                <div>
                    <div class="title">
                        {{shareInfo.title}}
                    </div>
                    <div class="instructions">
                        Your app is live now. Open it up and share it with your friends!
                    </div>
                    <div class="buttons">
                        <a href="{{fbLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/facebook.png" sizing="contain"></iron-image></a>
                        <a href="{{twitterLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/twitter.png" sizing="contain"></iron-image></a>
                        <a href="{{tumblrLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/tumblr.png" sizing="contain"></iron-image></a>
                        <a href="{{redditLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/reddit.png" sizing="contain"></iron-image></a>
                        <a href="{{gplusLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/gplus.png" sizing="contain"></iron-image></a>
                        <div class="spacer"></div>
                        <a href="{{playUrl(shareInfo.id)}}" target="_blank"><button class="open-app">Open app</button></a>
                    </div>
                </div>
            </div>
            <div class="fail" name="failure">
                <div class="title">
                    Publishing failed
                </div>
                <div class="instructions">
                    Please try again later.
                </div>
                <button on-tap="dismiss">This is unfortunate</button>
            </div>
        </iron-pages>

    </template>
</dom-module>

<script>
    /* globals Polymer, Kano */
    Polymer({
        is: 'kano-share-modal',
        behaviors: [Kano.Behaviors.CoverGeneratorBehavior],
        properties: {
            shareInfo: {
                type: Object,
                value: function () {
                    return {};
                },
                notify: true
            }
        },
        attached () {
            this.recording = false;
        },
        confirm () {
            this.fire('confirm');
        },
        dismiss () {
            this.fire('dismiss');
        },
        playUrl () {
            return `${location.protocol}//${location.host}/app/${this.shareInfo.id}`;
        },
        fbLink () {
            return 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(this.playUrl()) + '&t=' + encodeURIComponent(this.playUrl());
        },
        twitterLink () {
            return 'https://twitter.com/intent/tweet?source=' + encodeURIComponent(this.playUrl()) + '&text=' + encodeURIComponent(this.shareInfo.title + ' ' + this.playUrl());
        },
        gplusLink () {
            return 'https://plus.google.com/share?url=' + encodeURIComponent(this.playUrl());
        },
        tumblrLink () {
            return 'http://www.tumblr.com/share?v=3&u=' + encodeURIComponent(this.playUrl()) + '&t=' + encodeURIComponent(this.shareInfo.title);
        },
        redditLink () {
            return 'http://www.reddit.com/submit?url=' + encodeURIComponent(this.playUrl()) + '&title=' + encodeURIComponent(this.shareInfo.title);
        },
        _changeGif () {
            this.fire('change-gif');
        },
        _generateAppGif () {
            let workspace = this.$['app-preview'].getWorkspace(),
                parts = Object.keys(this.$['app-preview'].component.parts).map(key => {
                    return this.$['app-preview'].component.parts[key];
                });
            let p = Promise.resolve(),
                wait = (delay) => {
                    return new Promise((resolve, reject) => {
                        setTimeout(resolve, delay);
                    });
                },
                images = [];

            this.coverWidth = workspace.width;
            this.coverHeight = workspace.height;

            this.recording = true;

            let getFrame = () => {
                return this.generateCover(workspace, parts, workspace.width, workspace.height, 0.6)
                    .then(image => {
                        images.push(image);
                        this.gifProgress += 2;
                        return wait(1000 / 10);
                    });
            }
            this.gifProgress = 0;
            for (let i = 0; i < 8; i++) {
                p = p.then(getFrame.bind(this));
            }
            p.then(_ => {
                return new Promise((resolve, reject) => {
                    let gif = new GIF({
                        workers: 2,
                        quality: 100,
                        workerScript: '/scripts/workers/gif.worker.js'
                    });
                    images.forEach((image) => {
                        gif.addFrame(image, { delay: 1000 / 10 });
                    });
                    gif.on('progress', (p) => {
                        this.gifProgress = 20 + p * 80;
                    });
                    gif.on('finished', (blob) => {
                        resolve(blob);
                    });
                    gif.render();
                })
            }).then(blob => {
                let url = URL.createObjectURL(blob);
                this.gifSrc = url;
                this.shareInfo.coverBlob = blob;
                this.fire('cover-generated');
                // Reset UI for potential future gif-creation
                this.recording = false;
                this.gifProgress = 0;
            });
        }
    });
</script>
