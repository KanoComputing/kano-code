<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../kano-style/input.html">
<link rel="import" href="../kano-app-player/kano-app-player.html">

<dom-module id="kano-share-modal">
    <style is="custom-style" include="input-text"></style>
    <style>
        :host {
            display: block;
            position: relative;
            @apply(--layout-vertical);
            font-family: Bariol;
            background-color: var(--color-grey-lighter, lighter);
            /* It's bad practice to use !important but there is no other way
                to remove the padding & margins without affecting other
                paper-dialogs */
            margin: 0px !important;
            padding: 24px !important;
        }
        :host .right {
            float: right;
        }
        :host .dialog button {
            @apply(--kano-button);
        }
        :host .button-container {
            position: relative;
            width: 100%;
            height: 52px;
        }
        :host button.share {
            text-transform: none;
            background-color: #ff842a;
            border: none;
            outline: none;
            font-weight: 500;
            color: white;
            padding: 12px;
            cursor: pointer;
            border-radius: 24px;
            margin-bottom: 12px;
        }
        .social-share-container {
            display: flex;
            height: 48px;
            justify-content: center;
            align-items: center;
            margin-right: 8px;
        }
        .social-share-container iron-image {
            margin-left: 6px;
            width: 25px;
            height: 25px;
            border-radius: 2px;
        }
        :host button .button-img {
            width: 25px;
            vertical-align: middle;
            margin-right: 10px;
            text-shadow: 0px 1.5px rgba(0, 0, 0, 0.25);
        }
        .success iron-image {
            flex: 1 1 300px;
            margin-bottom: 20px;
        }
        .success {
            @apply(--layout-vertical);
            text-align: center;
        }
        .success .title, .fail .title {
            font-size: 2.0em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .fail button {
            @apply(--kano-button);
            background: var(--color-red);
        }
        .success .instructions, .fail .instructions {
            font-size: 1.2em;
            margin: 15px 0;
        }
        :host label {
            font-size: 20px;
            display: block;
            margin-bottom: 2px;
            color: #6e6e6e;
        }
        button.open-app {
            @apply(--kano-button);
            background: var(--color-green);
            height: 40px;
            margin-top: 10px;
            margin-left: 5px;
            padding-top: 12px;
        }
        .dialog {
            @apply(--layout-horizontal);
        }
        @media screen and (max-width: 960px) {
            .dialog {
                @apply(--layout-vertical);
            }
            .screenshot {
                width: 100%;
            }
        }
        :host .form {
            @apply(--layout-vertical);
            padding-right: 24px;
        }
        :host .form a {
            text-align: center;
        }
        :host .close {
            position: absolute;
            bottom: calc(100% + 12px);
            right: 0px;
            background-color: var(--color-red, red);
            @apply(--kano-button);
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }
        :host .close .times {
            font-size: 25px;
            font-weight: 500;
            transform: translate(0px, -3px);
        }

        :host .app-player-container {
            right: 0;
            position: relative;
            height: 384px;
            width: 512px;
            background-color: white;
        }
        :host kano-app-player {
            position: absolute;
            top: 0; bottom: 0; right: 0;
            margin: auto;
            height: 100%;
            width: 100%;
            animation: fade-in ease-in-out 800ms;
            animation-fill-mode: forwards;
            animation-delay: 400ms;
        }
        :host .generate-url button {
            padding: 12px;
            background-color: var(--color-blue, blue);
            text-transform: none;
            border-radius: 24px;
        }
        :host .loading-overlay {
            position: absolute;
            top: 7px;
            right: 46px;
            @apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }
        paper-spinner-lite {
            --paper-spinner-color: white;
        }
        :host .normal-button {
            position: absolute;
            right: 0;
        }
        :host .generate-url .composed-button button {
            border-bottom-left-radius: 0;
            border-top-left-radius: 0;
            margin: 0;
            height: 40px;
            vertical-align: top;
        }
        :host .generate-url .composed-button input {
            border-top-left-radius: 24px;
            border-bottom-left-radius: 24px;
            width: 200px;
            border-right: 0;
        }
    </style>
    <template>
        <iron-pages selected="[[shareInfo.page]]">
            <div class="dialog">
                <button type="button" name="button" class="close" on-tap="dismiss"><span>Close&nbsp;&nbsp;</span><span class="times">&times;</span></button>
                <div class="form">
                    <div class="form-group">
                        <input type="text"
                            id="title_input"
                            value="{{shareInfo.title::change}}"
                            placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea rows="8"
                            cols="40"
                            value="{{shareInfo.description::change}}"
                            placeholder="Description"></textarea>
                    </div>

                    <div class="button-container">
                        <button type="button" name="button" class="share normal-button" on-tap="confirm"><img class="button-img" src="../../assets/kano-world-planet.svg" alt="" /><span>Share on Kano World</span></button>
                    </div>

                    <div class="button-container generate-url">

                        <template is="dom-if" if="{{shareInfo.id}}">
                            <div class="composed-button right">
                                <input type="text" id="shareurl" value="{{playUrl(shareInfo.id)}}">
                                <button on-tap="copyToClipboard"><img src="../../assets/get-share-link.svg"/> <span>copy</span></button>
                            </div>
                        </template>

                        <template is="dom-if" if="{{!shareInfo.id}}">
                            <button on-tap="generateUrl" class="share-button right"><img src="../../assets/get-share-link.svg"/> <span>Get share link</span></button>
                        </template>

                        <template is="dom-if" if="{{loading}}">
                            <div class="loading-overlay">
                                <paper-spinner-lite active="[[loading]]"></paper-spinner-lite>
                            </div>
                        </template>

                        <div class="social-share-container right">
                            <a href="{{fbLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/facebook.png" sizing="contain"></iron-image></a>
                            <a href="{{twitterLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/twitter.png" sizing="contain"></iron-image></a>
                        </div>

                  </div>
                </div>
                <div class="app-player-container">
                    <kano-app-player id="kano_app_player" src="[[appData]]" slug="[[appSlug]]"></kano-app-player>
                </div>
            </div>
            <div>Publishing ...</div>
            <div class="success">
                <iron-image src="[[shareInfo.image.src]]" sizing="contain"></iron-image>
                <div class="title">
                    {{shareInfo.title}}
                </div>
                <div class="instructions">
                    Your app is live! Share it with your friends.
                </div>
                <div class="social-share-container">
                    <a href="{{fbLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/facebook.png" sizing="contain"></iron-image></a>
                    <a href="{{twitterLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/twitter.png" sizing="contain"></iron-image></a>
                </div>
                    <a href="{{playUrl(shareInfo.id)}}" target="_blank"><button class="open-app">Open app</button></a>
            </div>
            <div class="fail">
                <div class="title">
                    Publishing failed
                </div>
                <div class="instructions">
                    Please try again later.
                </div>
                <button on-tap="dismiss">This is unfortunate</button>
            </div>
        </iron-pages>

    </template>
</dom-module>

<script>
    /* globals Polymer, Kano */
    Polymer({
        is: 'kano-share-modal',
        properties: {
            shareInfo: {
                type: Object,
                value: function () {
                    return {};
                },
                notify: true,
                observer: '_shareInfoChanged'
            },
            appData: {
                type: String,
                value: ""
            },
            appSlug: {
                type: String,
                value: ""
            },
            loading: {
                type: Boolean,
                value: false,
                observer: 'loadingChanged'
            }
        },
        _checkTitleInput () {
            if (!this.shareInfo.title || this.shareInfo.title.length < 1) {
                this.$.title_input.placeholder = "Please add a title";
                this.$.title_input.select();
            } else {
                return true;
            }
        },
        confirm () {
            if (this._checkTitleInput()) {
                this.fire('confirm');
            }
        },
        dismiss () {
            this.fire('dismiss');
        },
        loadingChanged () {
            this.toggleClass('loading', this.loading);
        },
        playUrl (newValue, oldValue) {
            if (!oldValue && newValue) {
                this.loading = false;
            }
            return `${location.protocol}//${location.host}/app/${this.shareInfo.id}`;
        },
        fbLink () {
            return 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(this.playUrl()) + '&t=' + encodeURIComponent(this.playUrl());
        },
        twitterLink () {
            return 'https://twitter.com/intent/tweet?source=' + encodeURIComponent(this.playUrl()) + '&text=' + encodeURIComponent(this.shareInfo.title + ' ' + this.playUrl());
        },
        gplusLink () {
            return 'https://plus.google.com/share?url=' + encodeURIComponent(this.playUrl());
        },
        tumblrLink () {
            return 'http://www.tumblr.com/share?v=3&u=' + encodeURIComponent(this.playUrl()) + '&t=' + encodeURIComponent(this.shareInfo.title);
        },
        redditLink () {
            return 'http://www.reddit.com/submit?url=' + encodeURIComponent(this.playUrl()) + '&title=' + encodeURIComponent(this.shareInfo.title);
        },
        generateUrl () {
            if (this._checkTitleInput()) {
                this.loading = true;
                this.fire('confirm', { 'is_private': true });
            }
        },
        copyToClipboard () {
            this.$$("#shareurl").select();
            document.execCommand('copy');
        },
        _shareInfoChanged (e) {
            if (e.page == 0) {
                this.debounce('createStandaloneApp', () => {
                    let slug = Date.now().toString(),
                        appStandaloneComponent = Kano.AppModules.generateStandaloneComponent(
                            slug, e.parts, e.background, e.mode, e.code
                        ),
                        appBase64 = 'data:text/html;base64,' + window.btoa(appStandaloneComponent);

                    this.set('appSlug', slug);
                    this.set('appData', appBase64);
                });
            }
        }
    });
</script>
