<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../kano-style/input.html">

<dom-module id="kano-share-modal">
    <style is="custom-style" include="input-text"></style>
    <style>
        :host {
            display: block;
            position: relative;
            @apply(--layout-vertical);
            font-family: Bariol;
        }
        :host .dialog button {
            @apply(--kano-button);
            margin-left: 5px;
        }
        button.share {
            background-color: var(--color-green, green);
        }
        .success iron-image {
            flex: 1 1 300px;
            margin-bottom: 20px;
        }
        .success {
            @apply(--layout-vertical);
        }
        .success .buttons {
            @apply(--layout-horizonal);
            padding: 0px;
            margin-top: 10px;
        }
        .success .buttons iron-image {
            margin-left: 5px;
            width: 40px;
            height: 40px;
        }
        .success .buttons .spacer {
            @apply(--layout-flex);
        }
        .success .title, .fail .title {
            font-size: 2.0em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .fail button {
            @apply(--kano-button);
            background: var(--color-red);
        }
        .success .instructions, .fail .instructions {
            font-size: 1.2em;
            margin: 15px 0;
        }
        :host label {
            font-size: 20px;
            display: block;
            margin-bottom: 2px;
            color: #6e6e6e;
        }
        button.open-app {
            @apply(--kano-button);
            background: var(--color-green);
            height: 40px;
            margin-left: 5px;
            padding-top: 12px;
        }
        .dialog {
            @apply(--layout-horizontal);
        }
        @media screen and (max-width: 960px) {
            .dialog {
                @apply(--layout-vertical);
            }
            .screenshot {
                width: 100%;
            }
        }
        .form {
            @apply(--layout-vertical);
            padding: 0px 16px;
        }
        .buttons {
            @apply(--layout-horizontal);
            @apply(--layout-around-justified);
        }
    </style>
    <template>
        <iron-pages selected="[[shareInfo.page]]">
            <div class="dialog">
                <img class="screenshot" src$="[[shareInfo.image.src]]">
                <div class="form">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" value="{{shareInfo.title::change}}">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea rows="8"
                            cols="40"
                            value="{{shareInfo.description::change}}"></textarea>
                    </div>
                    <div class="buttons">
                        <button on-tap="dismiss">Cancel</button>
                        <button on-tap="confirm" class="share">Publish</button>
                    </div>
                </div>
            </div>
            <div>Publishing ...</div>
            <div class="success">
                <iron-image src="[[shareInfo.image.src]]" sizing="contain"></iron-image>
                <div>
                    <div class="title">
                        {{shareInfo.title}}
                    </div>
                    <div class="instructions">
                        Your app is live now. Open it up and share it with your friends!
                    </div>
                    <div class="buttons">
                        <a href="{{fbLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/facebook.png" sizing="contain"></iron-image></a>
                        <a href="{{twitterLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/twitter.png" sizing="contain"></iron-image></a>
                        <a href="{{tumblrLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/tumblr.png" sizing="contain"></iron-image></a>
                        <a href="{{redditLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/reddit.png" sizing="contain"></iron-image></a>
                        <a href="{{gplusLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/gplus.png" sizing="contain"></iron-image></a>
                        <div class="spacer"></div>
                        <a href="{{playUrl(shareInfo.id)}}" target="_blank"><button class="open-app">Open app</button></a>
                    </div>
                </div>
            </div>
            <div class="fail">
                <div class="title">
                    Publishing failed
                </div>
                <div class="instructions">
                    Please try again later.
                </div>
                <button on-tap="dismiss">This is unfortunate</button>
            </div>
        </iron-pages>

    </template>
</dom-module>

<script>
    /* globals Polymer, Kano */
    Polymer({
        is: 'kano-share-modal',
        properties: {
            shareInfo: {
                type: Object,
                value: function () {
                    return {};
                },
                notify: true
            }
        },
        confirm () {
            this.fire('confirm');
        },
        dismiss () {
            this.fire('dismiss');
        },
        playUrl () {
            return `${location.protocol}//${location.host}/app/${this.shareInfo.id}`;
        },
        fbLink () {
            return 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(this.playUrl()) + '&t=' + encodeURIComponent(this.playUrl());
        },
        twitterLink () {
            return 'https://twitter.com/intent/tweet?source=' + encodeURIComponent(this.playUrl()) + '&text=' + encodeURIComponent(this.shareInfo.title + ' ' + this.playUrl());
        },
        gplusLink () {
            return 'https://plus.google.com/share?url=' + encodeURIComponent(this.playUrl());
        },
        tumblrLink () {
            return 'http://www.tumblr.com/share?v=3&u=' + encodeURIComponent(this.playUrl()) + '&t=' + encodeURIComponent(this.shareInfo.title);
        },
        redditLink () {
            return 'http://www.reddit.com/submit?url=' + encodeURIComponent(this.playUrl()) + '&title=' + encodeURIComponent(this.shareInfo.title);
        }
    });
</script>
