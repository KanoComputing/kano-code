<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../kano-style/input.html">
<link rel="import" href="../kano-app-player/kano-app-player.html">
<link rel="import" href="../behaviors/kano-cover-generator-behavior.html">

<dom-module id="kano-share-modal">
    <style is="custom-style" include="input-text"></style>
    <style>
        :host {
            display: block;
            position: relative;
            @apply(--layout-vertical);
            font-family: Bariol;
            background-color: var(--color-grey-lighter, lighter);
            /* It's bad practice to use !important but there is no other way
                to remove the padding & margins without affecting other
                paper-dialogs */
            margin: 0px !important;
            padding: 24px !important;
        }
        .dialog button {
            @apply(--kano-button);
            margin-left: 5px;
        }
        .button-container {
            position: relative;
            width: 100%;
            height: 52px;
        }
        .button-container button {
            /*position: absolute;*/
            /*right: 0;*/
        }
        button.share {
            text-transform: none;
            background-color: #ff842a;
            border: none;
            outline: none;
            font-weight: 500;
            color: white;
            padding: 12px;
            cursor: pointer;
            border-radius: 24px;
            margin-bottom: 12px;
        }
        button .button-img {
            width: 25px;
            vertical-align: middle;
            margin-right: 10px;
            text-shadow: 0px 1.5px rgba(0, 0, 0, 0.25);
        }
        button.change-gif, button.gif {
            text-transform: none;
            border: none;
            outline: none;
            font-weight: 500;
            color: white;
            padding: 12px;
            cursor: pointer;
            border-radius: 24px;
            margin-bottom: 12px;
        }
        .success iron-image {
            flex: 1 1 300px;
            margin-bottom: 20px;
        }
        .success {
            @apply(--layout-vertical);
        }
        .success .buttons {
            @apply(--layout-horizonal);
            padding: 0px;
            margin-top: 10px;
        }
        .success .buttons iron-image {
            margin-left: 5px;
            width: 40px;
            height: 40px;
        }
        .success .buttons .spacer {
            @apply(--layout-flex);
        }
        .success .title, .fail .title {
            font-size: 2.0em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .fail button {
            @apply(--kano-button);
            background: var(--color-red);
        }
        .success .instructions, .fail .instructions {
            font-size: 1.2em;
            margin: 15px 0;
        }
        label {
            font-size: 20px;
            display: block;
            margin-bottom: 2px;
            color: #6e6e6e;
        }
        button.open-app {
            @apply(--kano-button);
            background: var(--color-green);
            height: 40px;
            margin-left: 5px;
            padding-top: 12px;
        }
        .dialog {
            @apply(--layout-horizontal);
        }
        @media screen and (max-width: 960px) {
            .dialog {
                @apply(--layout-vertical);
            }
            .app-preview, .screenshot {
                width: 100%;
            }
        }
        .form {
            @apply(--layout-vertical);
            padding-right: 24px;
        }
        .buttons {
            /*@apply(--layout-horizontal);*/
            @apply(--layout-around-justified);
        }
        .app-preview {
            width: 512px;
            height: 384px;
        }
        .gif-creator {
            @apply(--layout-vertical);
            @apply(--layout-center);
        }
        paper-progress {
            width: 100%;
            --paper-progress-active-color: var(--color-orange);
            --paper-progress-secondary-color: rgba(255, 132, 42, 0.5);
        }
        .gif-creation {
            position: relative;
        }
        .start-gif-overlay {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.35);
            @apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            cursor: pointer;
        }
        *[hidden] {
            display: none !important;
        }
        .cover-preview {
            @apply(--layout-vertical);
            @apply(--layout-start);
        }
        .close {
            position: absolute;
            bottom: calc(100% + 12px);
            right: 0px;
            background-color: var(--color-red, red);
            @apply(--kano-button);
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-center-justified);
        }
        .close .times {
            font-size: 25px;
            font-weight: 500;
            transform: translate(0px, -3px);
        }
        .generate-url button {
            padding: 12px;
            background-color: var(--color-blue, blue);
            text-transform: none;
            border-radius: 24px;
        }
        .generate-url .composed-button,
        .normal-button {
            position: absolute;
            right: 0;
        }
        .generate-url .composed-button button {
            border-bottom-left-radius: 0;
            border-top-left-radius: 0;
            margin: 0;
            height: 40px;
            vertical-align: top;
        }
        .generate-url .composed-button input {
            border-top-left-radius: 24px;
            border-bottom-left-radius: 24px;
            width: 200px;
            border-right: 0;
        }
        .change-gif-container {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            @apply(--layout-vertical);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            opacity: 0;
            transition: opacity ease-in-out 70ms;
        }
        .change-gif-container:hover {
            opacity: 1;
        }
        .app-player-container {
            position: relative;
        }
        
    </style>
    <template>
        <iron-pages selected="[[shareInfo.page]]" attr-for-selected="name">
            <div class="gif-creator" name="gif-creation">
                <h2 hidden$="[[!firstRender]]">We're generating an animated gif of your app, wait just a bit...</h2>
                <h2 hidden$="[[firstRender]]">Make an animated gif of your app to show the world how it works</h2>
                <paper-progress value="[[gifRenderProgress]]" secondary-progress="[[gifProgress]]"></paper-progress>
                <div class="gif-creation">
                    <kano-app-player id="app-preview" class="app-preview" src="[[shareInfo.app.src]]" slug="[[shareInfo.app.slug]]"></kano-app-player>
                    <div class="start-gif-overlay" hidden$="[[recording]]" on-tap="_generateAppGif">
                        <button class="gif">Start recording your animated gif</button>
                    </div>
                </div>
            </div>
            <div class="dialog" name="sharing-form">
                <button type="button" name="button" class="close" on-tap="dismiss"><span>Close&nbsp;&nbsp;</span><span class="times">&times;</span></button>
                <form class="form">
                    <div class="form-group">
                        <input type="text"
                            id="title_input"
                            value="{{shareInfo.title::change}}"
                            placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea rows="8"
                            cols="40"
                            value="{{shareInfo.description::change}}"
                            placeholder="Description"></textarea>
                    </div>
                    <div class="buttons">
                        <div class="button-container">
                            <button type="button" name="button" class="share normal-button" on-tap="confirm"><img class="button-img" src="../../assets/kano-world-planet.svg" alt="" /><span>Share on Kano World</span></button>
                        </div>

                        <div class="button-container generate-url">
                            <template is="dom-if" if="{{shareInfo.id}}">
                                <div class="composed-button">
                                    <input type="text" id="shareurl" value="{{playUrl(shareInfo.id)}}"><!--
                                    --><button on-tap="copyToClipboard" type="button"><img src="../../assets/get-share-link.svg"/> <span>copy</span></button>
                                </div>
                            </template>

                            <template is="dom-if" if="{{!shareInfo.id}}">
                                <button on-tap="generateUrl" class="normal-button" type="button"><img src="../../assets/get-share-link.svg"/> <span>Get share link</span></button>
                            </template>
                        </div>

                    </div>
                </form>
                <div class="app-player-container">
                    <iron-image src="[[gifSrc]]" preload fade sizing="contain" width="[[coverWidth]]" height="[[coverHeight]]"></iron-image>
                    <div class="change-gif-container">
                        <button class="change-gif" on-tap="_changeGif" type="button">&larr; Make another gif</button>
                    </div>
                </div>
            </div>
            <div name="publishing">Publishing ...</div>
            <div class="success" name="success">
                <iron-image src="[[gifSrc]]" preload fade sizing="contain" width="[[coverWidth]]" height="[[coverHeight]]"></iron-image>
                <div>
                    <div class="title">
                        {{shareInfo.title}}
                    </div>
                    <div class="instructions">
                        Your app is live now. Open it up and share it with your friends!
                    </div>
                    <div class="buttons">
                        <a href="{{fbLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/facebook.png" sizing="contain"></iron-image></a>
                        <a href="{{twitterLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/twitter.png" sizing="contain"></iron-image></a>
                        <a href="{{tumblrLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/tumblr.png" sizing="contain"></iron-image></a>
                        <a href="{{redditLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/reddit.png" sizing="contain"></iron-image></a>
                        <a href="{{gplusLink(shareInfo.id)}}" target="_blank"><iron-image src="/assets/social-icons/gplus.png" sizing="contain"></iron-image></a>
                        <div class="spacer"></div>
                        <a href="{{playUrl(shareInfo.id)}}" target="_blank"><button class="open-app">Open app</button></a>
                    </div>
                </div>
            </div>
            <div class="fail" name="failure">
                <div class="title">
                    Publishing failed
                </div>
                <div class="instructions">
                    Please try again later.
                </div>
                <button on-tap="dismiss">This is unfortunate</button>
            </div>
        </iron-pages>

    </template>
</dom-module>

<script>
    /* globals Polymer, Kano */
    Polymer({
        is: 'kano-share-modal',
        behaviors: [Kano.Behaviors.CoverGeneratorBehavior],
        listeners: {
            'app-ready': '_onAppReady'
        },
        properties: {
            shareInfo: {
                type: Object,
                value: function () {
                    return {};
                },
                notify: true
            },
            appData: {
                type: String,
                value: ""
            },
            appSlug: {
                type: String,
                value: ""
            }
        },
        _checkTitleInput () {
            if (!this.shareInfo.title || this.shareInfo.title.length < 1) {
                this.$.title_input.placeholder = "Please add a title";
                this.$.title_input.select();
            } else {
                return true;
            }
        },
        attached () {
            this.recording = false;
            this.firstRender = true;
        },
        confirm () {
            if (this._checkTitleInput()) {
                this.fire('confirm');
            }
        },
        dismiss () {
            this.fire('dismiss');
        },
        playUrl () {
            return `${location.protocol}//${location.host}/app/${this.shareInfo.id}`;
        },
        fbLink () {
            return 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(this.playUrl()) + '&t=' + encodeURIComponent(this.playUrl());
        },
        twitterLink () {
            return 'https://twitter.com/intent/tweet?source=' + encodeURIComponent(this.playUrl()) + '&text=' + encodeURIComponent(this.shareInfo.title + ' ' + this.playUrl());
        },
        gplusLink () {
            return 'https://plus.google.com/share?url=' + encodeURIComponent(this.playUrl());
        },
        tumblrLink () {
            return 'http://www.tumblr.com/share?v=3&u=' + encodeURIComponent(this.playUrl()) + '&t=' + encodeURIComponent(this.shareInfo.title);
        },
        redditLink () {
            return 'http://www.reddit.com/submit?url=' + encodeURIComponent(this.playUrl()) + '&title=' + encodeURIComponent(this.shareInfo.title);
        },
        _changeGif () {
            this.fire('change-gif');
        },
        _onAppReady () {
            this._generateAppGif();
        },
        _generateAppGif () {
            let workspace = this.$['app-preview'].getWorkspace(),
                parts = Object.keys(this.$['app-preview'].component.parts).map(key => {
                    return this.$['app-preview'].component.parts[key];
                }),
                p = Promise.resolve(),
                wait = (delay) => {
                    return new Promise((resolve, reject) => {
                        setTimeout(resolve, delay);
                    });
                },
                images = [],
                FPS = 4,
                FRAME_NUMBER = 12;

            this.coverWidth = workspace.width;
            this.coverHeight = workspace.height;

            this.recording = true;

            let getFrame = () => {
                return this.generateCover(workspace,
                                            parts,
                                            workspace.width,
                                            workspace.height,
                                            0.5,
                                            this.shareInfo.mode.sharing.padding,
                                            this.shareInfo.mode.sharing.color)
                    .then(image => {
                        images.push(image);
                        this.gifProgress += (100 / FRAME_NUMBER);
                        return wait(1000 / FPS);
                    });
            }
            this.gifProgress = 0;
            this.gifRenderProgress = 0;
            for (let i = 0; i < FRAME_NUMBER; i++) {
                p = p.then(getFrame.bind(this));
            }
            p.then(_ => {
                return new Promise((resolve, reject) => {
                    let gif = new GIF({
                        workers: 2,
                        quality: 100,
                        workerScript: '/scripts/workers/gif.worker.js'
                    });
                    images.forEach((image) => {
                        gif.addFrame(image, { delay: 1000 / FPS });
                    });
                    gif.on('progress', (p) => {
                        this.gifRenderProgress = p * 100;
                    });
                    gif.on('finished', (blob) => {
                        resolve(blob);
                    });
                    gif.render();
                })
            }).then(blob => {
                let url = URL.createObjectURL(blob);
                this.gifSrc = url;
                this.shareInfo.coverBlob = blob;
                this.fire('cover-generated');
                // Reset UI for potential future gif-creation
                this.recording = false;
                this.firstRender = false;
                this.gifProgress = 0;
                this.gifRenderProgress = 0;
            });
        },
        generateUrl () {
            if (this._checkTitleInput()) {
                this.shareInfo.is_private = true;
                this.fire('confirm');
            }
        },
        copyToClipboard () {
            this.$$("#shareurl").select();
            document.execCommand('copy');
        }
    });
</script>
