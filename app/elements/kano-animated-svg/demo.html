<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="./kano-animated-svg.html">
        <style is="custom-style">
            kano-animated-svg {
                width: 30px;
                height: 30px;
                --kano-animated-path: {
                    transition: all linear 200ms;
                }
            }
        </style>
    </head>
    <body>
        <template is="dom-bind" id="bind">
            <label>Selected</label>
            <select name="selected" value="{{selected::change}}">
                <option value="start">start</option>
                <option value="middle">middle</option>
                <option value="end">end</option>
            </select>
            <span>[[remix]]</span>
            <kano-animated-svg paths="[[paths]]" selected="[[selected]]" width="30" height="30"></kano-animated-svg>
        </template>
        <script>
            var bind = document.getElementById('bind');
            bind.paths = {
                start: "M 0 0 l 20 0 0 20 z",
                middle: "M 0 0 l 0 10 30 0 z",
                end: "M 0 0 l 30 0 0 30 z"
            };
            bind.selected = 'start';
        </script>
    </body>
</html>
