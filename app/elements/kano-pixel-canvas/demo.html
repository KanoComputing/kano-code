<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="import" href="./kano-pixel-canvas.html" async onload="init()">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100vh;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <template is="dom-bind" id="bind">
            <select value="{{penType::change}}">
                <option value="draw">draw</option>
                <option value="fill">fill</option>
            </select>
            <input type="color" value="{{penColor::change}}">
            <kano-pixel-canvas width="16" height="8" bitmap="{{bitmap}}" pen-type="[[penType]]" pen-color="[[penColor]]"></kano-pixel-canvas>
        </template>
        <script>
            window.Polymer = {
                dom: 'shadow'
            };

            function createBitmap (n) {
                let bm = [];
                for (let i = 0; i < n; i++) {
                    bm.push('#ffffff');
                }
                return bm;
            }

            function init() {
                bind.bitmap = createBitmap(128);
            }
        </script>
    </body>
</html>
