<link rel="import" href="../behaviors/kano-workspace-behavior.html">
<link rel="import" href="../../bower_components/kano-hw-components/kano-led-matrix.html">
<link rel="import" href="../../scripts/kano/make-apps/parts-api/lightboard.html">
<dom-module id="kano-workspace-lightboard">
    <style>
        :host {
            display: block;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        #led-matrix {
            position: absolute;
            top: 43px;
            left: 18px;
            background-color: transparent;

            --kano-led-matrix-led: {
                width: 21px;
                height: 21px;
                margin: 3px;
                box-shadow: none;
                border: none;
                border-radius: 0px;
            };

            --kano-led-matrix-row: {
                background-color: transparent;
            };
        }

        :host ::content > * {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        iron-image, #led-matrix {
            margin-top: -35px;
        }
    </style>
    <template>
        <iron-image src="/assets/mode/lightboard/body.svg" sizing="contain" width="[[width]]" height="[[height]]"></iron-image>
        <kano-led-matrix id="led-matrix"></kano-led-matrix>
        <content></content>
    </template>
    <script>
        /* globals Polymer, Kano */
        Polymer({
            is: 'kano-workspace-lightboard',
            behaviors: [Kano.Behaviors.WorkspaceBehavior, Kano.MakeApps.PartsAPI.lightboard],
            listeners: {
                'update-shape': '_updateShape'
            },
            ready () {
                this.appModules = Kano.AppModules;
            },
            attached () {
                this.appModules.getModule('lightboard').connect({
                    name: 'Make Apps'
                });
            },
            render (bitmap) {
                this.$['led-matrix'].render(bitmap);
            },
            turnOn (light, color) {
                Kano.MakeApps.PartsAPI.lightboard.turnOn.apply(this, arguments).then(bitmap => {
                    this.render(bitmap);
                }).catch(e => {
                    // Frame dropped
                });
            },
            turnOff (light) {
                Kano.MakeApps.PartsAPI.lightboard.turnOff.apply(this, arguments).then(bitmap => {
                    this.render(bitmap);
                }).catch(e => {
                    // Frame dropped
                });
            },
            stop () {
                Kano.MakeApps.PartsAPI.lightboard.stop.apply(this);
                this.reset();
            },
            reset () {
                let empty = [];
                for (let i = 0; i < 128; i++) {
                    empty.push('#000000');
                }
                this.$['led-matrix'].render(empty);
            },
            _updateShape (e) {
                Kano.MakeApps.PartsAPI.lightboard._updateShape.apply(this, arguments).then((bitmap) => {
                        this.render(bitmap);
                    }).catch(e => {
                        // Frame dropped
                    });
            }
        });
    </script>
</dom-module>
