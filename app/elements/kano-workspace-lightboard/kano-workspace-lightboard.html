<link rel="import" href="../../scripts/kano/make-apps/mode/light.html">
<link rel="import" href="../behaviors/kano-workspace-behavior.html">
<link rel="import" href="../../scripts/kano/make-apps/parts-api/lightboard.html">
<link rel="import" href="../kano-bitmap-renderer/kano-bitmap-renderer.html">
<link rel="import" href="../ui/kano-ui/kano-ui-lightboard.html">
<link rel="import" href="../kano-light-frame-editor/kano-light-frame-editor.html">
<link rel="import" href="../kano-light-animation-editor/kano-light-animation-editor.html">
<link rel="import" href="../kano-light-shape-configuration/kano-light-shape-configuration.html">
<dom-module id="kano-workspace-lightboard">
    <style>
        :host {
            display: block;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        #led-matrix {
            position: absolute;
            top: 36px;
            left: 17px;
            background-color: transparent;
        }

        :host ::slotted(*) {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .btn {
            position: absolute;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 0px;
            cursor: pointer;
            background-color: #f64646;
        }
        .btn:hover,
        .btn.simulate-press {
            background-color: #ff6060;
        }
        .btn:focus {
            outline: none;
            @apply(--shadow-elevation-2dp);
        }
        .btn:active,
        .btn.simulate-press {
            transform: scale(0.97);
        }
        #btn-a {
            top: 266px;
            left: 365px;
        }
        #btn-b {
            top: 266px;
            left: 411px;
        }
        #joystick {
            position: absolute;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            cursor: pointer;
            top: 264px;
            left: 26px;
            background-color: #4c4f55;
            transition: transform cubic-bezier(0.2, 0, 0.13, 1.5) 150ms, opacity cubic-bezier(0.2, 0, 0.13, 1.5) 150ms;
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            overflow: hidden;
            transform: rotate(45deg);
            opacity: 0;
        }
        #joystick:hover,
        #joystick.simulate-press {
            transform: rotate(45deg) scale(2);
            opacity: 1;
        }
        #joystick:not(:hover) .js-dir
        #joystick:not(.simulate-press) .js-dir {
            opacity: 0 !important;
        }
        #joystick:hover .js-dir,
        #joystick.simulate-press .js-dir {
            opacity: 1;
        }
        .js-dir {
            padding: 0px;
            width: 50%;
            height: 50%;
            box-sizing: border-box;
            transition: opacity cubic-bezier(0.2, 0, 0.13, 1.5) 150ms;
            background-color: #3c3d3f;
            border: 0px;
            cursor: pointer;
            color: #000;
            box-shadow: none;
            border-radius: 0;
            display: block;
            font-weight: normal;
            text-transform: none;
            font-size: auto;
            margin: 0;
        }
        #joystick button.js-dir:hover,
        #joystick button.js-dir.simulate-press {
            outline: none;
            background-color: #45474c;
        }
        #joystick button.js-dir:focus {
            outline: none;
        }
        #js-up, #js-left {
            margin-right: 1px;
            width: calc(50% - 1px);
        }
        #js-up, #js-right {
            margin-bottom: 1px;
            height: calc(50% - 1px);
        }
        .js-dir .arrow-icon {
            width: 3px;
            height: 3px;
            margin: 0 auto;
            border-color: rgba(255, 255, 255, 0.7);
            border-style: solid;
            border-width: 0px;
        }
        #js-up .arrow-icon {
            border-top-width: 1px;
            border-left-width: 1px;
        }
        #js-right .arrow-icon {
            border-top-width: 1px;
            border-right-width: 1px;
        }
        #js-left .arrow-icon {
            border-bottom-width: 1px;
            border-left-width: 1px;
        }
        #js-down .arrow-icon {
            border-bottom-width: 1px;
            border-right-width: 1px;
        }
        #joystick button.js-dir:hover .arrow-icon,
        #joystick button.js-dir.simulate-press .arrow-icon {
            border-color: white;
        }
        #joystick button.js-dir:focus .arrow-icon {
            outline: none;
        }
        #joystick button.js-dir:active .arrow-icon {
            transform: scale(0.95);
        }
    </style>
    <template>
        <iron-image src="/assets/mode/lightboard/body.svg" sizing="contain" width="[[width]]" height="[[height]]"></iron-image>
        <button id="btn-a" class="btn" on-tap="_buttonATapped"></button>
        <button id="btn-b" class="btn" on-tap="_buttonBTapped"></button>
        <kano-bitmap-renderer id="led-matrix" bitmap="[[bitmap]]" width="16" height="8" pixel-size="21" spacing="3"></kano-bitmap-renderer>
        <div id="joystick">
            <button id="js-up" class="js-dir" on-tap="_joystickUpTapped">
                <div class="arrow-icon"></div>
            </button>
            <button id="js-right" class="js-dir" on-tap="_joystickRightTapped">
                <div class="arrow-icon"></div>
            </button>
            <button id="js-left" class="js-dir" on-tap="_joystickLeftTapped">
                <div class="arrow-icon"></div>
            </button>
            <button id="js-down" class="js-dir" on-tap="_joystickDownTapped">
                <div class="arrow-icon"></div>
            </button>
        </div>
        <slot></slot>
    </template>
    <script>
        /* globals Polymer, Kano */
        Polymer({
            is: 'kano-workspace-lightboard',
            behaviors: [Kano.Behaviors.WorkspaceBehavior, Kano.MakeApps.PartsAPI.lightboard],
            listeners: {
                'update-shape': '_updateShape'
            },
            properties: {
                pressedKeys: {
                    type: Object,
                    value: () =>  {
                        return {};
                    }
                }
            },
            ready () {
                this.set('bitmap', new Array(128));
            },
            attached () {
                this._onKeyDown = this._onKeyDown.bind(this);
                this._onKeyUp = this._onKeyUp.bind(this);
                document.body.addEventListener('keydown', this._onKeyDown);
                document.body.addEventListener('keyup', this._onKeyUp);
            },
            detached () {
                document.body.removeEventListener('keydown', this._onKeyDown);
                document.body.removeEventListener('keyup', this._onKeyUp);
            },
            render (bitmap) {
                this.bitmap = bitmap;
            },
            _buttonATapped () {
                this.fire('lightboard-btn-A');
            },
            _buttonBTapped () {
                this.fire('lightboard-btn-B');
            },
            _joystickUpTapped () {
                this.fire('lightboard-js-up');
            },
            _joystickRightTapped () {
                this.fire('lightboard-js-right');
            },
            _joystickLeftTapped () {
                this.fire('lightboard-js-left');
            },
            _joystickDownTapped () {
                this.fire('lightboard-js-down');
            },
            _simulatePressed (element, key) {
                element.classList.add('simulate-press');
                //We add the element to the mapped array so we can later remove the class
                this.pressedKeys[key] = this.pressedKeys[key] || [];
                this.pressedKeys[key].push(element);
            },
            _onKeyDown (e) {
                let key = e.key,
                map;

                if (this.pressedKeys[key]) {
                    return;
                }

                map = {
                  'ArrowLeft': {
                    event: 'lightboard-js-left',
                    elements: ['joystick', 'js-left']
                  },
                  'ArrowUp': {
                    event: 'lightboard-js-up',
                    elements: ['joystick', 'js-up']
                  },
                  'ArrowRight': {
                    event: 'lightboard-js-right',
                    elements: ['joystick', 'js-right']
                  },
                  'ArrowDown': {
                    event: 'lightboard-js-down',
                    elements: ['joystick', 'js-down']
                  },
                  'a': {
                    event: 'lightboard-btn-A',
                    elements: ['btn-a']
                  },
                  'b': {
                    event: 'lightboard-btn-B',
                    elements: ['btn-b']
                  },
                  //'s' to also act as button b for convenience
                  's': {
                    event: 'lightboard-btn-B',
                    elements: ['btn-b']
                  }
                };

                if (map[key]) {
                    map[key].elements.forEach((id) => this._simulatePressed(this.$[id], key));
                    this.fire(map[key].event);
                }
            },
            _onKeyUp (e) {
                let targetElements;
                if (targetElements = this.pressedKeys[e.key]) {
                    targetElements.forEach((el) => el.classList.remove('simulate-press'));
                    this.pressedKeys[e.key] = null;
                }
            },
            stop () {
                Kano.MakeApps.PartsAPI.lightboard.stop.apply(this);
                this.reset();
            },
            reset () {
                this.clear();
            },
            getRestrictElement () {
                return this.$['led-matrix'];
            },
            renderOnCanvas (ctx, util, scaleFactor) {
                let bitmap = Kano.MakeApps.PartsAPI.lightboard.getBitmap(),
                    pxSize = 21,
                    paintLeds, hsl, x, y;

                return Promise.all([
                    this.loadImage('/assets/mode/lightboard/body.svg'),
                    this.loadImage('/assets/mode/lightboard/led.svg')
                ]).then(images => {
                    let body = images[0],
                        led = images[1],
                        pixel;
                    ctx.drawImage(body, 0, 0, 466, 322);
                    ctx.save();
                    for (let i = 0, len = bitmap.length; i < len; i++) {
                        pixel = bitmap[i];
                        x = 21 + ((i % 16) * (pxSize + 6));
                        y = 46 + (Math.floor(i / 16) * (pxSize + 6));
                        hsl = this.hexToRgb(pixel);
                        hsl = this.rgbToHsl(hsl.r, hsl.g, hsl.b);
                        ctx.globalAlpha = 1;
                        ctx.shadowBlur = 0;
                        ctx.drawImage(led, x, y, pxSize, pxSize);
                        ctx.shadowBlur = hsl.l * 20;
                        ctx.fillStyle = pixel;
                        ctx.shadowColor = pixel;
                        ctx.globalAlpha = hsl.l;
                        ctx.fillRect(x, y, pxSize, pxSize);
                    }
                    ctx.restore();
                });
            },
            loadImage (src) {
                return new Promise((resolve, reject) => {
                    let img = new Image();
                    img.onload = () => {
                        resolve(img);
                    };
                    img.onerror = reject;
                    img.src = src;
                });
            }
        });
    </script>
</dom-module>
