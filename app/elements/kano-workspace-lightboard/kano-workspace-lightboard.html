<link rel="import" href="../behaviors/kano-workspace-behavior.html">
<link rel="import" href="../../bower_components/kano-hw-components/kano-led-matrix.html">
<dom-module id="kano-workspace-lightboard">
    <style>
        :host {
            display: block;
            width: 100%;
            height: 100%;
            border: 1px solid #ECECEC;
            background: #444;
            box-shadow: 0px 0px 10px 4px rgba(0,0,0,0.05);
            border-radius: 4px;
        }

        #led-matrix {
            width: 100%;
            height: 100%;
            background-color: transparent;

            --kano-led-matrix-led: {
                width: 22px;
                height: 22px;
                margin: 3px;

                box-shadow: none;
                border: none;
                border-radius: 0px;
            }

            --kano-led-matrix-row: {
                background-color: transparent;
            }
        }

        :host ::content > * {
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    <template>
        <kano-led-matrix id="led-matrix"></kano-led-matrix>
        <content></content>
    </template>
    <script>
        /* globals Polymer, Kano */
        Polymer({
            is: 'kano-workspace-lightboard',
            behaviors: [Kano.Behaviors.WorkspaceBehavior],
            listeners: {
                'update-mode': 'update',
                'update-shape': '_updateShape'
            },
            ready () {
                this.userListeners = [];
            },
            attached () {
                Kano.AppModules.getModule('lightboard').connect({
                    name: 'Make Apps'
                });
            },
            render (bitmap) {
                this.$['led-matrix'].render(bitmap);
            },
            turnOn (light, color) {
                Kano.AppModules.getModule('lightboard').turnOn(light, color).then(bitmap => {
                    this.render(bitmap);
                });
            },
            turnOff (light) {
                Kano.AppModules.getModule('lightboard').turnOff(light).then(bitmap => {
                    this.render(bitmap);
                });
            },
            update (data) {
                this.render(data);
            },
            onKeyDown (key, callback) {
                let cb = this._keyDownCheck(key, callback);
                this.userListeners.push({
                    name: 'button-down',
                    cb
                });
                Kano.AppModules.getModule('lightboard').on('button-down', cb);
            },
            _keyDownCheck (key, callback) {
                return (data) => {
                    if (data['button-id'] === key) {
                        callback();
                    }
                };
            },
            stop () {
                this.reset();
            },
            reset () {
                let empty = [];
                for (let i = 0; i < 128; i++) {
                    empty.push('#000000');
                }
                this.$['led-matrix'].render(empty);
                this.userListeners.forEach((listener) => {
                    Kano.AppModules.getModule('lightboard').removeListener(listener.name, listener.cb);
                });
                this.userListeners = [];
            },
            _updateShape (e) {
                let shape = e.detail;
                Kano.AppModules.getModule('lightboard').updateOrCreateShape(shape.id, shape)
                    .then((bitmap) => {
                        this.render(bitmap);
                    });
            }
        });
    </script>
</dom-module>
