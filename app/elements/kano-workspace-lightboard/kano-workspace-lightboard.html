<link rel="import" href="../behaviors/kano-workspace-behavior.html">
<link rel="import" href="../../bower_components/kano-hw-components/kano-led-matrix.html">
<dom-module id="kano-workspace-lightboard">
    <style>
        :host {
            display: block;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        #led-matrix {
            position: absolute;
            top: 43px;
            left: 18px;
            background-color: transparent;

            --kano-led-matrix-led: {
                width: 21px;
                height: 21px;
                margin: 3px;
                box-shadow: none;
                border: none;
                border-radius: 0px;
            };

            --kano-led-matrix-row: {
                background-color: transparent;
            };
        }

        :host ::content > * {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        iron-image, #led-matrix {
            margin-top: -35px;
        }
    </style>
    <template>
        <iron-image src="/assets/mode/lightboard/body.svg" sizing="contain" width="[[width]]" height="[[height]]"></iron-image>
        <kano-led-matrix id="led-matrix"></kano-led-matrix>
        <content></content>
    </template>
    <script>
        /* globals Polymer, Kano */
        Polymer({
            is: 'kano-workspace-lightboard',
            behaviors: [Kano.Behaviors.WorkspaceBehavior],
            listeners: {
                'update-mode': 'update',
                'update-shape': '_updateShape'
            },
            ready () {
                this.userListeners = [];
            },
            attached () {
                Kano.AppModules.getModule('lightboard').connect({
                    name: 'Make Apps'
                });
            },
            render (bitmap) {
                let rgb,
                    hsl,
                    b = bitmap.map((hex) => {
                    rgb = this.hexToRgb(hex);
                    hsl = this.rgbToHsl(rgb.r, rgb.g, rgb.b);
                    return `hsl(${hsl[0] * 360}, ${hsl[1] * 100}%, ${hsl[2] * 100}%)`;
                });
                this.$['led-matrix'].render(b);
            },
            scroll (text, color, backgroundColor, speed) {
                Kano.AppModules.getModule('lightboard').scroll(text, color, backgroundColor, speed);
            },
            text (text, color, backgroundColor) {
                Kano.AppModules.getModule('lightboard').text(text, color, backgroundColor);
            },
            turnOn (light, color) {
                Kano.AppModules.getModule('lightboard').turnOn(light, color).then(bitmap => {
                    this.render(bitmap);
                });
            },
            turnOff (light) {
                Kano.AppModules.getModule('lightboard').turnOff(light).then(bitmap => {
                    this.render(bitmap);
                });
            },
            update (data) {
                this.render(data);
            },
            onKeyDown (key, callback) {
                let cb = this._keyDownCheck(key, callback);
                this.userListeners.push({
                    name: 'button-down',
                    cb
                });
                Kano.AppModules.getModule('lightboard').on('button-down', cb);
            },
            _keyDownCheck (key, callback) {
                return (data) => {
                    if (data['button-id'] === key) {
                        callback();
                    }
                };
            },
            stop () {
                this.reset();
            },
            reset () {
                let empty = [];
                for (let i = 0; i < 128; i++) {
                    empty.push('#000000');
                }
                this.$['led-matrix'].render(empty);
                this.userListeners.forEach((listener) => {
                    Kano.AppModules.getModule('lightboard').removeListener(listener.name, listener.cb);
                });
                this.userListeners = [];
            },
            _updateShape (e) {
                let shape = e.detail;
                Kano.AppModules.getModule('lightboard').updateOrCreateShape(shape.id, shape)
                    .then((bitmap) => {
                        this.render(bitmap);
                    }).catch(() => {});
            },
            rgbToHsl (r, g, b){
                r /= 255, g /= 255, b /= 255;
                var max = Math.max(r, g, b), min = Math.min(r, g, b);
                var h, s, l = (max + min) / 2;

                if(max == min){
                    h = s = 0; // achromatic
                }else{
                    var d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch(max){
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }

                return [h, s, l];
            },
            hexToRgb (hex) {
                // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
                var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
                hex = hex.replace(shorthandRegex, function(m, r, g, b) {
                    return r + r + g + g + b + b;
                });

                var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }
        });
    </script>
</dom-module>
