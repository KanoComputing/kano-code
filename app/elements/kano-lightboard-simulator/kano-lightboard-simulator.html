<link rel="import" href="../../bower_components/kano-hw-components/kano-led-matrix.html">

<dom-module id="kano-lightboard-simulator">
    <style>
        :host {
            display: block;
            width: 100%;
            height: 100%;
        }

        :host #led-matrix {
            width: 100%;
            height: 100%;
            background-color: transparent;

            --kano-led-matrix-led: {
                width: 22px;
                height: 22px;
                margin: 3px;

                box-shadow: none;
                border: none;
                border-radius: 0px;
            }

            --kano-led-matrix-row: {
                background-color: transparent;
            }
        }
    </style>
    <template>
        <kano-led-matrix id="led-matrix"></kano-led-matrix>
    </template>
    <script>
        /* globals Polymer, Kano */
        Polymer({
            is: 'kano-lightboard-simulator',
            properties: {
                pixels: {
                    type: Array,
                    value: () => new Array(128)
                }
            },
            render (bitmap) {
                this.$['led-matrix'].render(bitmap);
            },
            turnOn (light, color) {
                let bitmap = Kano.MakeApps.Modules.lightboard.methods.turnOn(light, color);
                this.render(bitmap);
            },
            turnOff (light) {
                let bitmap = Kano.MakeApps.Modules.lightboard.methods.turnOff(light);
                this.render(bitmap);
            },
            setBackgroundColor (color) {
                let bitmap = Kano.MakeApps.Modules.lightboard.methods.setBackgroundColor(color);
                this.render(bitmap);
            },
            update (data) {
                this.render(data);
            }
        });
    </script>
</dom-module>
