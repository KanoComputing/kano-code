<link rel="import" href="../../bower_components/kano-hw-components/kano-led-matrix.html">

<dom-module id="kano-lightboard-simulator">
    <style>
        :host {
            display: block;
        }

        :host #led-matrix {
            width: 100%;
            height: 100%;
            background-color: transparent;

            --kano-led-matrix-led: {
                width: 22px;
                height: 22px;
                margin: 3px;

                box-shadow: none;
                border: none;
                border-radius: 0px;
            }

            --kano-led-matrix-row: {
                background-color: transparent;
            }
        }
    </style>
    <template>
        <kano-led-matrix id="led-matrix"></kano-led-matrix>
    </template>
    <script>
        Polymer({
            is: 'kano-lightboard-simulator',
            properties: {
                pixels: {
                    type: Array,
                    value: () => new Array(128)
                }
            },
            render (bitmap) {
                this.$['led-matrix'].render(bitmap);
            }
        });
    </script>
</dom-module>
