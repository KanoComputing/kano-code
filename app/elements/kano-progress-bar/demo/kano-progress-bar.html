<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../kano-progress-bar.html">
        <style is="custom-style" include="demo-pages-shared-styles">
            button {
                background-color: #fff;
                padding: 15px 25px;
                margin: 0 15px 30px;
                border: 2px solid;
            }
            kano-progress-bar {
                height: 12px;
                width: 200px;
            }
            .events {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body unresolved>
        <h2>kano-progress-bar demo</h2>
        <demo-snippet>
            <template>
                <template is="dom-bind" id="bind">
                    <button type="button" name="button" on-tap="addValue">+10</button>
                    <button type="button" name="button" on-tap="substractValue">-10</button>
                    <kano-progress-bar id="bar"
                                       rate="{{rate}}"
                                       unit-value="[[valueUnit]]"
                                       current-value="{{currentValue}}"
                                       on-min-reached="minReached"
                                       on-max-reached="maxReached"
                                       with-display>
                        <p slot="label">[[currentValue]]</p>
                    </kano-progress-bar>
                </template>
            </template>
        </demo-snippet>
        <script type="text/javascript">
            document.addEventListener('WebComponentsReady', () => {
                var bind = document.getElementById('bind'),
                    bar = document.getElementById('bar');
                bind.rate = 50;
                bind.valueUnit = 1;
                bind.currentValue = 125;
                bind.addValue = () => {
                    console.log('Adding value');
                    bind.rate = bind.rate + 10;
                };
                bind.substractValue = () => {
                    console.log('Substracting value');
                    bind.rate = bind.rate - 10;
                };
                bind.minReached = () => {
                    console.log('Min level reached');
                };
                bind.maxReached = () => {
                    console.log('Max level reached');
                };
            });
        </script>
    </body>
</html>
