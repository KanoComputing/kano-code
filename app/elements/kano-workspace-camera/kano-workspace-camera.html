<link rel="import" href="../behaviors/kano-workspace-behavior.html">
<link rel="import" href="../behaviors/kano-image-filters-behavior.html">
<link rel="import" href="../kano-gif-creator/kano-gif-creator.html">
<link rel="import" href="../part/kano-ui-behavior.html">
<link rel="import" href="../../scripts/kano/make-apps/parts-api/camera.html">
<script src="../../scripts/kano/webcam.js"></script>
<dom-module id="kano-workspace-camera">
    <style>
        :host {
            display: block;
            width: 100%;
            height: 100%;
        }
        :host ::content>* {
            position: absolute;
            top: 0px;
            left: 0px
        }
        kano-gif-creator, .content {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
    <template>
        <kano-gif-creator id="screen" width="[[width]]" height="[[height]]" pictures="[[pictures]]" framerate="[[framerate]]"></kano-gif-creator>
        <div class="content">
            <content></content>
        </div>
    </template>
    <script>
        /* globals Polymer, Kano */
        Polymer({
            is: 'kano-workspace-camera',
            behaviors: [Kano.Behaviors.WorkspaceBehavior, Kano.Behaviors.UIBehavior, Kano.MakeApps.PartsAPI.camera, Kano.Behaviors.ImageFiltersBehavior],
            listeners: {
                'picture-taken': '_onPictureTaken'
            },
            ready () {
                // Will contain the listeners attached to the socket
                this.pictures = [];
                this.framerate = 15;
                this.$.screen.setTransformer(this.applyFilters.bind(this));
            },
            setBackgroundColor (color) {
                this.$.screen.style.background = color;
            },
            addFilter () {
                let args = Array.prototype.slice.call(arguments),
                    name = args.shift();
                Kano.Behaviors.ImageFiltersBehavior.addFilter.call(this, name, args);
            },
            attached () {
                this.connected = false;
                // Wait for the socket to try to connect
                setTimeout(() => {
                    // Still not connected, start the webcam
                    if (!this.connected) {
                        this._startWebcam();
                    }
                }, 300);
                Kano.AppModules.getModule('camera').connect({
                    name: 'Kano Code'
                });
                Kano.AppModules.getModule('camera').on('connect', () => {
                    this.connected = true;
                    // Stop the webcam if started before
                    this._stopWebcam();
                });
                Kano.AppModules.getModule('camera').on('disconnect', () => {
                    this.connected = false;
                    this._startWebcam();
                });
            },
            _startWebcam () {
                this.webcam = new Kano.Webcam();
                this.webcam.ready.then(_ => {
                    if (this.connected) {
                        this._stopWebcam();
                        return;
                    }
                }).catch(e => {
                    if (e.name === 'PermissionDeniedError') {
                        this.fire('kano-error', {
                            text: `Kano Code needs permission to use your webcam. You can allow access from your browser settings.`,
                            duration: 0,
                            closeWithButton: true,
                            buttonText: 'OK'
                        });
                    }
                });
                this.webcam.start();
            },
            _stopWebcam () {
                this.webcam.stop();
                this.webcam = null;
            },
            _onPictureTaken (e) {
                this.push('pictures', e.detail);
            },
            takePicture () {
                if (this.webcam) {
                    this.webcam.takePicture().then(url => {
                        this.lastPictureUrl = url;
                        this.fire('picture-taken', this.lastPictureUrl);
                    });
                } else {
                    Kano.MakeApps.PartsAPI.camera.takePicture.apply(this);
                }
            },
            stop () {
                Kano.MakeApps.PartsAPI.camera.stop.apply(this, arguments);
                this.reset();
            },
            reset () {
                Kano.Behaviors.ImageFiltersBehavior.reset.apply(this, arguments);
            },
            // Support legacy code
            getCamera () {
                return this;
            },
            detached () {
                this._stopWebcam();
            }
        });
    </script>
</dom-module>
