<dom-module id="kano-app-share-card">
    <style>
        :host {
            display: flex;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            cursor: pointer;
        }
        .overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-decoration: none;
        }
        .overlay div {
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
            visibility: hidden;
        }
        .overlay:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
        .overlay:hover div {
            visibility: visible;
        }
    </style>
    <template>
        <a class="overlay" on-tap="cardClicked"><!-- href="[[href]]" -->
            <div>
                <content></content>
            </div>
        </a>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'kano-app-share-card',
            properties: {
                img: {
                    type: String,
                    value: null
                },
                href: {
                    type: String,
                    value: '#'
                }
            },
            ready () {
                if (this.img) {
                    this.style['background-image'] = `url("${this.img}")`;
                }
            },
            // TODO this needs to go when we fix the element registration problems
            cardClicked () {
                location.assign(this.href);
            }
        });
    </script>
</dom-module>
