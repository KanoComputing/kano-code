<dom-module id="kano-style-dialog">
    <template>
        <style>
            paper-dialog#alert-dialog {
                z-index: 10;
                background-color: #fff;
                border-radius: 6px;
            }
            paper-dialog#alert-dialog>* {
                margin: 0px;
                padding: 28px 52px 28px 28px;
            }
            paper-dialog#alert-dialog .dialog-content {
                @apply --layout-horizontal;
                @apply --layout-start;
                @apply --layout-flex;
            }
            paper-dialog#alert-dialog #badge {
                padding: 12px;
                margin: 6px 28px 6px 4px;
                box-sizing: border-box;
                border-radius: 50%;
                background: #8d8d8d;
            }
            paper-dialog#alert-dialog #badge iron-icon {
                transform: rotate(-9deg);
                --iron-icon-width: 24px;
                --iron-icon-height: 24px;
            }
            paper-dialog#alert-dialog #dialog-text,
            paper-dialog#alert-dialog #dialog-text ::slotted(*) {
                color: #414a51;
            }
            paper-dialog#alert-dialog #dialog-text h2,
            paper-dialog#alert-dialog #dialog-text ::slotted(* h2) {
                font-family: var(--font-body);
                font-size: 20px;
                font-weight: bold;
                line-height: 28px;
                margin: 0;
            }
            paper-dialog#alert-dialog #dialog-text p,
            paper-dialog#alert-dialog #dialog-text ::slotted(* p) {
                font-family: var(--font-body);
                color: #414a51;
                margin: 0;
            }
            paper-dialog#alert-dialog #dialog-text #buttons,
            paper-dialog#alert-dialog #dialog-text ::slotted(* #buttons) {
                padding: 18px 0px 0px;
            }
            paper-dialog#alert-dialog #dialog-text button,
            paper-dialog#alert-dialog #dialog-text ::slotted(* button) {
                @apply --kano-button;
                border-radius: 3px;
                font-family: var(--font-body);
                font-size: 14px;
                line-height: 14px;
                font-weight: bold;
                text-shadow: none;
                background: #e1e1e1;
                color: #8d8d8d;
                padding: 12px 24px;
                transition: background-color 300ms;
            }
            paper-dialog#alert-dialog #dialog-text button:not(:first-of-type),
            paper-dialog#alert-dialog #dialog-text ::slotted(* button:not(:first-of-type)) {
                margin-left: 12px;
            }
            paper-dialog#alert-dialog #dialog-text button:hover,
            paper-dialog#alert-dialog #dialog-text ::slotted(* button:hover) {
                background: #e9e9e9;
            }
            paper-dialog#alert-dialog #dialog-text button.confirm,
            paper-dialog#alert-dialog #dialog-text ::slotted(* button.confirm) {
                background: var(--color-kano-orange);
                color: #fff;
            }
            paper-dialog#alert-dialog #dialog-text button.confirm:hover,
            paper-dialog#alert-dialog #dialog-text ::slotted(* button.confirm:hover) {
                background-color: #ff7d14;
            }
        </style>
    </template>
</dom-module>
