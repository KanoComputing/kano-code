<dom-module id="kano-style-dialog">
    <template>
        <style>
            paper-dialog {
                @apply --layout-horizontal;
                z-index: 10;
                background-color: var(--color-dark);
                border-radius: 3px;
                overflow: auto;
                color: #fff;
            }
            paper-dialog#dialog>* {
                margin: 0px;
                padding: 18px 24px 12px;
            }
            paper-dialog #dialog-content {
                @apply --layout-flex;
            }
            paper-dialog #badge {
                padding: 12px;
                margin: 6px 28px 6px 4px;
                box-sizing: border-box;
                border-radius: 50%;
                background: #EA0923;
            }
            paper-dialog #badge iron-icon {
                transform: rotate(-9deg);
                --iron-icon-width: 24px;
                --iron-icon-height: 24px;
            }
            paper-dialog#dialog h2,
            paper-dialog#dialog h2 {
                font-family: var(--font-body);
                margin: 0px;
                font-weight: bold;
            }
            paper-dialog div#buttons {
                padding: 18px 0px 0px;
                @apply --layout-start-justified;
            }
            paper-dialog .buttons button {
                @apply --kano-button;
                border-radius: 3px;
                padding: 12px 22px;
                text-shadow: none;
                font-size: 14px;
                min-height: 32px;
                font-weight: bold;
                min-width: 80px;
                color: #8D8D8D;
                background: #E1E1E1;
            }
            paper-dialog .buttons button:not(:first-of-type) {
                margin-left: 7px;
            }
        </style>
    </template>
</dom-module>
