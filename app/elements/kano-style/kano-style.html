<dom-module id="kano-style">
  <template>
    <style>
        :root {
            --color-orange: #ff842a;
            --color-green: #70c222;
            --color-lightblue: #96d7ec;
            --color-blue: #59b3d0;
            --color-red: #e95c5a;
            --color-black: #333;
            --color-white: #f5f5f5;
            --color-grey: #7d7a73;
            --color-grey-lightest: #f5f5f5;
            --color-grey-lighter: #ddd;
            --color-grey-light: #aaa;
            --color-grey-mid: #ececec;
            --color-grey-dark: #999;
            --color-grey-darker: #666;

            --primary-color: var(--color-orange);
            --color-header: #444444;

            --font-heading: 'Bariol', Helvetica, Arial, sans-serif;
            --font-body: 'Bariol', Helvetica, Arial, sans-serif;
            --font-special: 'Bariol', Helvetica, Arial, sans-serif;
            --font-code: Monaco, monospace;
            --kano-button: {
                border-radius: 5px;
                text-transform: uppercase;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 15px;
                font-size: 1.3em;
                font-family: bariol;
                color: white;
                @apply(--kano-button-padding);
            };
            --kano-round-button: {
                border-radius: 50% !important;
                padding: 0px !important;
                font-size: 1.3em;
                line-height: 1.3em;
                min-width: 50px;
                height: 50px;
                font-weight: bold;
                @apply(--kano-button);
            };
            --kano-button-small: {
                @apply(--kano-button);
                padding: 2px 10px !important;
                text-transform: none !important;
            }
            --kano-close-button: {
                position: absolute;
                top: 0px;
                right: 0px;
                border: 0px;
                background-color: transparent;
                color: var(--color-black, black);
                font-size: 2em;
                line-height: 20px;
            };
            @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
                --kano-button-padding: {
                    padding-top: 7px !important;
                    padding-bottom: 7px !important;
                }
            }
            --kano-input: {
                font-family: bariol;
                font-size: 1.1em;
                border-radius: 3px;
            };
            --kano-overlay: {
                position: absolute;
                top: 0px;
                bottom: 0px;
                right: 0px;
                left: 0px;
                z-index: 999;
            }
        }
    </style>
  </template>
</dom-module>
