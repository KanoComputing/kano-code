<dom-module id="kano-app-list">
    <style>
        :host {
            min-height: 300px;
            display: block;
            @apply(--layout-vertical);
        }
        :host a:hover,
        :host a:visited,
        :host a:link,
        :host a:active {
            text-decoration: none;
            color: #4B4B4B;
        }
        :host .app-list {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            width: 100%;
            justify-content: initial;
            align-items: initial;
        }
        iron-pages {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
        }
        iron-pages>* {
            @apply(--layout-flex);
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-center);
            @apply(--layout-around-justified);
        }
        :host .block {
            width: 250px;
            @apply(--layout-vertical);
            @apply(--layout-center);
            margin-bottom: 20px;
            z-index: 0;
        }
        :host .app-list-item {
            display: inline-block;
            @apply(--layout-vertical);
            @apply(--layout-center);
            border-radius: 4px;
            overflow: hidden;
            @apply(--shadow-elevation-2dp);
        }
        :host .app-list-item:hover {
            cursor: pointer;
        }
        :host .app-list-item .app-list-item-image {
            width: 250px;
            height: 250px;
        }
        .app-list-item .info {
            @apply(--layout-horizontal);
            width: 100%;
            padding: 10px;
            background: var(--color-white, white);
            box-sizing: border-box;
        }
        :host .app-list-item .app-name {
            color: var(--color-black, black);
            font-size: 1.3em;
        }
        :host .new-app {
            width: 250px;
            height: 295px;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        .message {
            color: rgba(0, 0, 0, 0.6);
            font-size: 20px;
            white-space: nowrap;
        }
        *[hidden] {
            display: none !important;
        }
        .block.default {
            margin-left: 2.5%;
        }
    </style>
    <template>
    <div class="app-list">
        <div class="block default" hidden$="[[_isDefaultBlockHidden(loadingState)]]">
            <a id="new-app" class="app-list-item new-app" href="/make">
                + New App
            </a>
        </div>
        <iron-pages selected="[[loadingState]]" attr-for-selected="name">
            <div name="loading" class="message">
                <p>Loading apps...</p>
            </div>
            <div name="empty" class="message">
                <p>No apps...for the moment</p>
            </div>
            <div name="not-authenticated" class="message">
                <p>Log in to see your apps</p>
            </div>
            <div name="loaded" id="apps">
                <div class="block" hidden$="[[!_isMyApps(view)]]">
                    <a id="new-app" class="app-list-item new-app" href="/make">
                        + New App
                    </a>
                </div>
                <template is="dom-repeat" items="{{apps}}" as="app" on-dom-change="_updateAnimation">
                    <div class="block">
                        <a class="app-list-item" href$="/app/[[app.id]]">
                            <iron-image src="{{app.cover_url}}" sizing="cover" class="app-list-item-image" preload fade></iron-image>
                            <div class="info">
                                <div class="app-name">{{app.title}}</div>
                            </div>
                        </a>
                    </div>
                </template>
            </div>
        </iron-pages>
    </div>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer */

    Polymer({
        is: 'kano-app-list',
        behaviors: [
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
            limit: {
                type: Number,
                value: 48
            },
            view: {
                type: String,
                value: 'community'
            },
            apps: {
                type: Array
            },
            loading: {
                type: Boolean,
                value: false
            }
        },
        observers: [
            '_loadingStateChanged(loading)',
            '_loadingStateChanged(apps)',
            '_loadingStateChanged(view)'
        ],
        _isDefaultBlockHidden () {
            return this.loadingState === 'loaded' || !this._isMyApps(this.view);
        },
        _isMyApps (view) {
            console.log(view);
            return view === 'my';
        },
        _loadingStateChanged () {
            let state;
            if (this.loading) {
                state = 'loading';
            } else if (this.apps && this.apps.length) {
                state = 'loaded';
            } else if (this.view !== 'my') {
                state = 'empty';
            } else {
                state = 'not-authenticated';
            }
            this.set('loadingState', state);
        },
        _updateAnimation () {
            let nodes = Polymer.dom(this.root).querySelectorAll('#apps .block');
            this.animationConfig = {
                entry: [{
                    name: 'cascaded-animation',
                    animation: 'slide-from-bottom-animation',
                    nodes
                },{
                    name: 'cascaded-animation',
                    animation: 'fade-in-animation',
                    nodes
                }]
            };
            this.playAnimation('entry');
        }
    });
</script>
