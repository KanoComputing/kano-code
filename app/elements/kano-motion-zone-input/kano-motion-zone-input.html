<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/web-components/kano-style/typography.html">
<link rel="import" href="../../bower_components/polymer-filters/filters/compare.html">
<dom-module id="kano-motion-zone-input">
    <template>
        <style>
            :host {
                @apply --layout-horizontal;
                padding: 6px 12px 0px 0px;
                overflow: hidden;
            }
            .options {
                @apply --layout-vertical;
                margin-right: 12px;
            }
            .options>button {
                position: relative;
                background: transparent;
                border: 0px;
                cursor: pointer;
                font-family: var(--font-body);
                font-size: 20px;
                padding: 7px 26px 7px 42px;
                border-bottom-right-radius: 4px;
                border-top-right-radius: 4px;
            }
            .options>button:hover,
            .options>button:focus {
                outline: none;
                background: #DCDCDC;
            }
            .options>button[selected]::before {
                content: '';
                position: absolute;
                left: 12px;
                top: 12px;
                width: 21px;
                height: 16px;
                background: url(/assets/icons/tick.svg) no-repeat 0px 0px;
            }
            svg {
                width: 34px;
            }
            .background {
                fill: #BABABA;
            }
            .filler {
                fill: #199DD8;
            }
        </style>
        <div class="options" on-tap="_optionTapped">
            <button data-value="1" selected$="[[isEq(value, 1)]]">1</button>
            <button data-value="2" selected$="[[isEq(value, 2)]]">2</button>
            <button data-value="3" selected$="[[isEq(value, 3)]]">3</button>
            <button data-value="4" selected$="[[isEq(value, 4)]]">4</button>
            <button data-value="5" selected$="[[isEq(value, 5)]]">5</button>
        </div>
        <svg viewBox="0 0 34 200">
            <defs>
                <clipPath id="funnel">
                <path d="M 0,0 m 0, 4 a 4, 4, 0, 0, 1, 4, -4 l 26, 0 a 4, 4, 0, 0, 1, 4, 4 l -14 192 a 2, 2, 0, 0, 1, -6, 0"></path>
                </clipPath>
            </defs>
            <g clip-path="url(#funnel)">
                <rect class="background" x="0" y="0" width="34" height="200"></rect>
                <rect id="filler" class="filler" x="0" y="0" width="34" height="200" transform$="translate(0, [[_computeGaugeHeight(gauge)]])"></rect>
            </g>
        </svg>
    </template>
</dom-module>
<script>
    Polymer({
        is:'kano-motion-zone-input',
        behaviors: [PolymerFilters.FilterBehavior],
        properties: {
            value: {
                type: Number,
                value: 1,
                notify: true
            },
            gauge: {
                type: Number,
                value: 0
            }
        },
        _optionTapped (e) {
            let target = e.path ? e.path[0] : e.target,
                value = target.dataset.value;
            this.value = parseInt(value);
        },
        _computeGaugeHeight (value) {
            return Math.max(0, Math.min(200, value / 100 * 200));
        }
    });
</script>
