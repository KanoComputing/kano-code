<!--
`kano-app` provides the whole Make apps app.
Example:
    <kano-app></kano-app>
@group Kano Elements
@element kano-app
-->
<dom-module id="kano-app">
    <template>
        <style>
            :host {
                font-family: var(--font-body);
                display: block;
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }
            :host button {
                font-family: Bariol;
            }
            :host kano-routing {
                @apply(--layout-vertical);
                @apply(--layout-flex);
                overflow: auto;
            }
            :host button,
            :host .main header .link {
                @apply(--kano-button-small);
                text-decoration: none;
                background-color: var(--primary-color);
            }
            :host .main header {
                background-color: var(--color-header, black);
                color: white;
                @apply(--kano-header);
                @apply(--layout-horizontal);
                @apply(--layout-justified);
                @apply(--layout-center);
                height: 62px;
            }
            :host .main header div {
                @apply(--layout-flex);
            }
            :host .main header .logged {
                @apply(--layout-vertical);
            }
            :host .user-info {
                margin-left: 5px;
            }
            :host kano-routing {
                @apply(--layout-flex);
                position: relative;
            }
            :host .logged-out {
                background: white;
            }
            #toast {
                --paper-toast-background-color: var(--kano-app-editor-workspace-background);
            }
            #toast button {
                background-color: var(--color-green);
                margin-left: 16px;
            }
        </style>
        <kano-routing id="router"
                ctx="{{ctx}}"
                name="app"
                user="[[user]]"
                on-login="_login"
                page="{{route}}"></kano-routing>
        <kano-auth id="auth"
                   on-login="_onLogin"
                   world-url="{{worldUrl}}"
                   api-url="{{apiUrl}}"
                   assets-path="/assets"
                   on-success="_authSuccess"
                   on-cancel="_authCancelled"
                   successful="[[authenticated]]"></kano-auth>
        <paper-toast id="toast" text="[[message.text]]" duration="[[message.duration]]">
            <button type="button" name="button" hidden$="[[!message.closeWithButton]]" on-tap="_closeToast">[[message.buttonText]]</button>
        </paper-toast>
        <kano-try-chrome></kano-try-chrome>
    </template>
</dom-module>
<script>
    /* globals Polymer, Kano, ClientUtil, page */

    Polymer({
        is: 'kano-app',
        behaviors: [
            Kano.Behaviors.KanoCode.GABehavior,
            Kano.Behaviors.KanoCode.TrackingBehavior,
            Kano.MakeApps.Store.ProviderBehavior,
            Kano.Behaviors.GamificationBehavior
        ],
        properties: {
            user: {
                type: Object,
                observer: '_userChanged'
            },
            offline: {
                type: Boolean,
                value: false
            },
            route: {
                type: String,
                observer: '_routeChanged'
            },
            authenticated: {
                type: Boolean,
                value: false
            }
        },
        listeners: {
            logout: '_logout',
            shutdown: '_shutdown',
            signup: '_signup',
            'kano-error': '_showErrorOnToast',
            'view-loaded': '_viewLoaded',
            'ga-tracking-event': '_trackGAEvent',
            'ga-page-tracking-event': '_trackGAPage',
            'update-user-progress': '_updateUserProgress'
        },
        _routeChanged (route) {
            // User not authenticated not actions to be done
            if (!this.user) {
                return;
            }
        },
        ready () {
            this.editor = null;
            this.offline = Kano.MakeApps.config.TARGET === 'osonline' && ClientUtil.isPi();
            this.worldUrl = Kano.MakeApps.config.WORLD_URL;
            this.apiUrl = Kano.MakeApps.config.API_URL;
            let initialiseSDK = () => {
                Kano.MakeApps.sdk.auth.initSession((err, user) => {
                    /**
                     * Set the token to allow this to be used by the tracking
                     * behavior
                     */
                    this.token = Kano.MakeApps.sdk.auth.getToken();
                    if (user) {
                        Kano.MakeApps.Actions.User.authenticate(user);
                        this.set('user', user);
                        this._populateUser();
                    } else {
                        this.trackVisitType('Logged out');
                    }
                    /**
                     * Initialize the tracking only after initializing the sdk
                     * to ensure that the token is used when starting the
                     * session, if applicable
                     */
                    this._initializeTracking({
                        detail: {
                            token: this.token,
                            path: window.location.pathname
                        }
                    });
                });
            };
            if (this.offline) {
                fetch(Kano.MakeApps.config.TOKEN_ENDPOINT, {method: 'POST'})
                .then((response) => {
                    if (response.ok) {
                        // The API has responded, need to set the token
                        return response.json();
                    }
                })
                .then((retObj) => {
                    if (retObj.hasOwnProperty('token')) {
                        Kano.MakeApps.sdk.auth.setToken(retObj.token);
                    }

                    initialiseSDK();
                })
                .catch((error) => {
                    // Server responded with 401 or some other error occurred
                    // still need to initialise the SDK
                    initialiseSDK();
                });
            } else {
                initialiseSDK();
            }
            Kano.MakeApps.config.addExperiments('ui', ['gamification_modal']);
        },
        _showErrorOnToast (e) {
            this.message = e.detail;
            if (this.message.text) {
                this.$.toast.open();
                // The content changed, need to refit
                this.$.toast.refit();
            }
        },
        _closeToast () {
            this.$.toast.close();
        },
        _shutdown (e) {
            if (!this.offline) {
                console.log("Can't shutdown outside of offline mode.");
                return;
            }

            fetch(Kano.MakeApps.config.SHUTDOWN_ENDPOINT)
            .then((response) => {
                if (!response.ok) {
                    console.log("Failed to shutdown.");
                }
            })
            .catch((error) => {
                console.log(error);
            });
        },
        _logout (e) {
            e.preventDefault();
            Kano.MakeApps.sdk.auth.logout(false);
            Kano.MakeApps.Actions.User.logout();
            this.user = null;
            this.$.auth.reset();
            Kano.MakeApps.Progress.reset();
            clearInterval(this._pollingIntervalId);
            /**
             * Attach the token to the event to allow this to be associated with
             * the user, and then clear the token
             */
            this.fire('tracking-event', {
                name: 'logged_out',
                token: this.token
            });
            this.token = null;
        },
        _login (e) {
            if (e && e.detail) {
                this.authCallbacks = e.detail;
            }

            this.authCallbacks = this.authCallbacks || {};
            this.$.auth.open('login');
        },
        _signup (e) {
            if (e && e.detail) {
                this.authCallbacks = e.detail;
            }

            this.authCallbacks = this.authCallbacks || {};
            this.$.auth.open('signup');
        },
        _authSuccess () {
            if (this.authCallbacks && this.authCallbacks.onSuccess) {
                this.authCallbacks.onSuccess.call();
                this.set('authCallbacks', null);
            }
        },
        _authCancelled () {
            if (this.authCallbacks && this.authCallbacks.onCancel) {
                this.authCallbacks.onCancel.call();
                this.set('authCallbacks', null);
            }
        },
        _fetchUserProgress () {
            Kano.MakeApps.sdk.api.progress.get()
                .then((res) => {
                    Kano.MakeApps.Actions.User.updateLevels(res.body.progress.levels);
                    this.set('user.profile.levels', res.body.progress.levels);
                });
        },
        _onLogin (e) {
            let data = e.detail;
            Kano.MakeApps.sdk.auth.setToken(data.token);
            this.token = data.token;
            Kano.MakeApps.Actions.User.authenticate(data.user);
            this.user = data.user;
            this._populateUser();
            this.authenticated = true;
            this.fire('tracking-event', {
                name: 'logged_in'
            });

            this.syncCachedProgress();
        },
        _populateUser () {
            this._updateProfile();
        },
        _updateProfile () {
            Kano.MakeApps.sdk.api.users.get.byUsername({ username: this.user.username })
                .then((res) => {
                    Kano.MakeApps.Actions.User.updateProfile(res.body.user.profile);
                    this.set('user.profile', res.body.user.profile);
                    this._fetchUserProgress();
                });
        },
        _updateUserProgress (e) {
            let progress = e.detail
                           && e.detail.levels
                           && e.detail.levels.progress;
            if (!progress) {
                return;
            }
            this.set('user.profile.levels', progress);
        },
        _userChanged (user) {
            this.debounce('userChanged', () => {
                if (user) {
                    this.trackVisitType('Logged in');
                } else {
                    this.trackVisitType('Logged out');
                }
            });
        },
        _viewLoaded () {
            window.prerenderReady = true;
        },
        _trackGAEvent (e, payload) {
            this.dispatchTrackingEvent(payload);
        },
        _trackGAPage (e, payload) {
            this.dispatchVirtualPageView(payload.title, payload.path);
        }
    });
</script>
