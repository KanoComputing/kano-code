<script src="../../scripts/app.js"></script>
<script src="../../scripts/util/client.js"></script>

<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../kano-routing/kano-routing.html">
<link rel="import" href="../kano-style/kano-style.html">
<!--
`kano-app` provides the whole Make apps app.
Example:
    <kano-app></kano-app>
@group Kano Elements
@element kano-app
-->
<dom-module id="kano-app">
    <style>
    :host, :host .main {
        display: block;
        width: 100%;
        height: 100%;
        @apply(--layout-vertical);
        font-family: var(--font-body);
    }
    :host button,
    :host .main header .link {
        @apply(--kano-button-small);
        text-decoration: none;
        background-color: var(--primary-color);
    }
    :host .main header {
        background-color: var(--color-header, black);
        color: white;
        @apply(--kano-header);
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-center);
        height: 62px;
    }
    :host .main header div {
        @apply(--layout-flex);
    }
    :host .main header .logged {
        @apply(--layout-vertical);
    }
    :host .user-info {
        margin-left: 5px;
    }
    :host .main header iron-image {
        height: 42px;
        width: 155px;
        margin-left: 15px;
    }
    :host .main header button {
        margin-right: 15px;
    }
    :host .main header .links {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        padding-right: 5px;
    }
    :host paper-drawer-panel {
        @apply(--layout-flex);
    }
    :host .main iron-pages {
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    :host .main iron-pages > div {
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    :host .logged-out {
        align-items: center;
        background: #ff842a;
        color: white;
        font-size: 1.3em;
    }
    :host .access-denied {
        justify-content: center;
        align-items: center;
        background: #ff842a;
        color: white;
        font-size: 1.3em;

    }
    :host kano-routing {
        @apply(--layout-flex);
    }
    </style>
    <template>
        <style include="kano-style"></style>
        <paper-drawer-panel id="drawer" force-narrow disable-edge-swipe disable-swipe>
            <kano-side-menu drawer user="[[user]]" on-login="login" on-logout="logout" on-toggle-menu="toggleMenu"></kano-side-menu>
            <div class="main" main>
                <!--<header>
                    <div class="user-info">
                        <div hidden$="{{!isUserLoggedIn(user)}}" class="logged">
                            <label>{{user.username}}</label>
                            <a href="#" on-tap="logout">Logout</a>
                        </div>
                        <button type="button"
                            class="login-button"
                            hidden$="{{isUserLoggedIn(user)}}"
                            on-tap="login">Login</button>
                    </div>
                    <iron-image src="../../assets/logo.png"
                                preload
                                sizing="contain"></iron-image>
                    <div class="links">
                        <template is="dom-repeat" items="{{ctx.links}}" as="link">
                            <a href$="[[link.url]]" class="link">[[link.label]]</a>
                        </template>
                    </div>
                </header>-->
                <iron-pages selected="{{accessState(user)}}" attr-for-selected="name">
                    <div name="logged-out" class="logged-out">
                        <span>Please Login</span>
                    </div>
                    <div name="not-allowed" class="access-denied">
                        <span>Make Apps while it is still in private beta, thank you for your interest!</span>
                        <span> Redirecting to Kano World</span>
                    </div>
                    <div name="allowed">
                        <kano-routing ctx="{{ctx}}" name="app" on-toggle-menu="toggleMenu"></kano-routing>
                    </div>
                </iron-pages>
            </div>
        </paper-drawer-panel>
    </template>
</dom-module>
<script>
    /* globals Polymer, app */

    class KanoApp {
        beforeRegister () {
            this.is = 'kano-app';
            this.properties = {
                user: {
                    type: Object
                },
                redirectTimer: {
                    type: Object
                }
            };
            this.observers = [
                'ctxChanged(ctx.*)',
                'launchLogin(user)'
            ];
        }
        /**
         * When the router changes the ctx, we update it in the app
         */
        ctxChanged () {
            app.ctx = this.ctx;
        }
        isUserLoggedIn () {
            return !!this.user;
        }
        userCanHandleMakeApps () {
            let buckets;
            if (window.app.config.ENV === 'development') {
                return true;
            }
            if (this.isUserLoggedIn() && this.user.buckets && this.user.buckets.indexOf('make-apps-beta') !== -1) {
                return true;
            }
            return false;
        }
        accessState () {
            clearTimeout(this.redirectTimer);
            if (!this.isUserLoggedIn()) {
                return 'logged-out';
            }

            if (!this.userCanHandleMakeApps()) {
                this.redirectToKanoWorld();
                return 'not-allowed';
            }

            return 'allowed';
        }
        launchLogin () {
            if (!this.isUserLoggedIn()) {
                this.login();
            }
        }
        redirectToKanoWorld () {
            this.redirectTimer = setTimeout(()=>{location.href='http://world.kano.me';}, 5000);
        }
        attached () {
            let initialiseSDK = () => {
                app.sdk.auth.initSession(() => {
                    this.user = app.sdk.auth.getUser();
                });
            };

            if (window.app.config.TARGET === 'osonline' && ClientUtil.isPi()) {

                fetch(window.app.config.TOKEN_ENDPOINT)
                .then( (response) => {
                    if (response.ok) {
                        // The API has responded, need to set the token
                        return response.json();
                    }
                })
                .then( (retObj) => {
                    if (retObj.hasOwnProperty('token')) {
                        app.sdk.auth.setToken(retObj['token']);
                    }

                    initialiseSDK();
                })
                .catch( (error) => {
                    // Server responded with 401 or some other error occurred
                    // still need to initialise the SDK
                    initialiseSDK();
                });
            } else {
                initialiseSDK();
            }
        }
        logout (e) {
            e.preventDefault();
            app.sdk.auth.setToken(null);
            this.user = null;
        }
        login () {
            let modal;

            const handleSwitch = (ev) => {
                if (ev.target.localName === 'kano-login-form') {
                    modal.replaceChild(
                        document.createElement('kano-signup-form'),
                        modal.querySelector('kano-login-form')
                    );
                    document.querySelector('#already-signedup-button')
                        .addEventListener('click', handleSwitch);
                    modal.refit();
                }
                if (ev.target.id === 'already-signedup-button') {
                    modal.replaceChild(
                        document.createElement('kano-login-form'),
                        modal.querySelector('kano-signup-form')
                    );
                    document.querySelector('kano-login-form')
                        .addEventListener('signup-click', handleSwitch);
                    document.querySelector('kano-login-form')
                        .addEventListener('success', handleLogin);
                    modal.refit();
                }
            };

            const handleLogin = (data) => {
                this.user = data.details.user;
                app.sdk.auth.setToken(data.details.token);
                modal.close();
                this.removeChild(modal);
            };

            modal = document.createElement('paper-dialog');
            modal.appendChild(document.createElement('kano-login-form'));
            modal.addEventListener('iron-overlay-opened', () => {
                let loginForm = document.querySelector('kano-login-form');
                loginForm.addEventListener('signup-click', handleSwitch);
                loginForm.addEventListener('success', handleLogin);
            });
            modal.modal = true;
            modal.open();

            this.appendChild(modal);
        }
        toggleMenu () {
            this.$.drawer.togglePanel();
        }
    }
    Polymer(KanoApp);
</script>
