<!--
`kano-app` provides the whole Make apps app.
Example:
    <kano-app></kano-app>
@group Kano Elements
@element kano-app
-->
<dom-module id="kano-app">
    <style>
    :host {
        font-family: var(--font-body);
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-flex);
    }
    :host paper-drawer-panel {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        --paper-drawer-panel-main-container: {
            @apply(--layout-flex);
        };
    }
    :host kano-routing {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        overflow: auto;
    }
    :host button,
    :host .main header .link {
        @apply(--kano-button-small);
        text-decoration: none;
        background-color: var(--primary-color);
    }
    :host .main header {
        background-color: var(--color-header, black);
        color: white;
        @apply(--kano-header);
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-center);
        height: 62px;
    }
    :host .main header div {
        @apply(--layout-flex);
    }
    :host .main header .logged {
        @apply(--layout-vertical);
    }
    :host .user-info {
        margin-left: 5px;
    }
    :host .main header iron-image {
        height: 42px;
        width: 155px;
        margin-left: 15px;
    }
    :host .main header button {
        margin-right: 15px;
    }
    :host .main header .links {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        padding-right: 5px;
    }
    :host paper-drawer-panel {
        @apply(--layout-flex);
        position: relative;
    }
    :host .logged-out {
        background: white;
    }
    :host .main {
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    :host .auth-modal {
        border-radius: 5px;
    }
    :host .news-bar {
        background-color: #7DC242;
        min-height: 40px;
        color: white;
        font-size: 1em;
        text-decoration: none;
        padding: 7px;
        text-align: center;
    }
    :host .news-bar:hover {
        background-color: #8AC854;
    }
    </style>
    <template>
        <a class="news-bar" href="https://insights.hotjar.com/s?siteId=119134&surveyId=9857" target="_blank">
            Hey, coder! We need your help to improve Make Apps. Click here to share feedback and report bugs!
        </a>
        <paper-drawer-panel id="drawer" force-narrow disable-edge-swipe disable-swipe>
            <kano-side-menu drawer user="[[user]]" on-login="login" on-logout="logout" on-toggle-menu="toggleMenu" editor="{{editor}}"></kano-side-menu>
            <kano-routing id="router" ctx="{{ctx}}" name="app" on-toggle-menu="toggleMenu" user="[[user]]" on-login="onLogin" main></kano-routing>
        </paper-drawer-panel>
        <paper-dialog id="auth-modal" class="auth-modal" modal>
            <kano-auth on-login="onLogin" id="auth"></kano-auth>
        </paper-dialog>
    </template>
</dom-module>
<script>
    /* globals Polymer, Kano, ClientUtil, page */

    Polymer({
        is: 'kano-app',
        properties: {
            user: {
                type: Object
            }
        },
        ready () {
            this.editor = null;
            let initialiseSDK = () => {
                Kano.MakeApps.sdk.auth.initSession((err, user) => {
                    if (user) {
                        this.set('user', user);
                    }
                });
            };
            if (Kano.MakeApps.config.TARGET === 'osonline' && ClientUtil.isPi()) {

                fetch(Kano.MakeApps.config.TOKEN_ENDPOINT)
                .then((response) => {
                    if (response.ok) {
                        // The API has responded, need to set the token
                        return response.json();
                    }
                })
                .then((retObj) => {
                    if (retObj.hasOwnProperty('token')) {
                        Kano.MakeApps.sdk.auth.setToken(retObj.token);
                    }

                    initialiseSDK();
                })
                .catch((error) => {
                    // Server responded with 401 or some other error occurred
                    // still need to initialise the SDK
                    initialiseSDK();
                });
            } else {
                initialiseSDK();
            }
        },
        logout (e) {
            e.preventDefault();
            Kano.MakeApps.sdk.auth.setToken(null);
            this.user = null;
            page.redirect("/");
            this.$.drawer.closeDrawer();
            this.$.auth.reset();
            Kano.MakeApps.progress.reset();
        },
        login () {
            let modal = this.$['auth-modal'];
            modal.open();
        },
        onLogin (e) {
            let data = e.detail;
            Kano.MakeApps.sdk.auth.setToken(data.token);
            this.user = data.user;
            this.$['auth-modal'].close();
        },
        toggleMenu () {
            this.editor = document.getElementById('editor');
            this.$.drawer.togglePanel();
        }
    });
</script>
