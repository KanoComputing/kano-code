<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../behaviors/kano-sound-player-behavior.html">

<dom-module id="kano-modal">
    <style is="custom-style"></style>
    <style>
        :host {
            --color-background: #ffffff;
            --color-light-grey: #f4f5f6;
            --color-medium-grey: #a7aeb2;
            --color-dark-grey: #999999;
            --color-text: #253541;
            --color-progress-bar: #9FD465;
            --color-progress-bar-bg: #e5e5e5;
            --border-radius-large: 6px;
            --border-radius-medium: 3px;
            background-color: transparent;
        }
        :host paper-dialog {
            background-color: transparent;
        }
        :host .fadeInUp {
            animation-duration: 0.1s;
            animation-name: fadeInUp;
            animation-fill-mode: both;
        }
        :host .wrapper {
            background-color: var(--color-light-grey);
            border-radius: var(--border-radius-large);
            color: var(--color-text);
            display: block;
            font-family: 'Bariol', sans-serif;

            /* It's bad practice to use !important but there is no other way
            to remove the padding & margins without affecting other
            paper-dialogs */
            margin: 0 !important;
            overflow: hidden;
            padding-bottom: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
            position: relative;

            display: flex;

            @apply(--kano-modal-main);
        }
        :host .content {
            flex: 1;
            background-color: var(--color-background);
            box-sizing: border-box;
            padding-left: 0;
            padding-right: 0;
            position: relative;
            text-align: center;
        }
        :host .motif {
            display: block;
            height: 100px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            top: 0;
            transform: translateY(-65%);
            width: 100px;
        }
        :host .close-icon {
            width: 20px;
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            transition: transform 0.2s ease-in;
        }
        :host .close-icon:hover {
            transform: scale(1.15);
        }
        @media all and (max-width: 580px) {
            :host .wrapper {
                padding-top: 75px !important;
                width: 380px;
            }
            :host .content {
                padding-top: 30px;
                padding-bottom: 20px;
            }
            :host .motif {
                max-width: 80px;
            }
            :host .close-icon {
                top: 10px;
                right: 10px;
            }
        }
        @media all and (min-width: 580px) {
            :host .wrapper {
                padding-top: 85px !important;
                width: 460px;
            }
            :host .content {
                padding-top: 40px;
                padding-bottom: 40px;
            }
        }
    </style>
    <template>
        <paper-dialog
            entry-animation="slide-from-bottom-animation"
            id="modal-dialog"
            modal>
            <div class="wrapper">
                <img class="close-icon"
                     src="/assets/icons/modal-close-icon.svg"
                     on-tap="close" />
                <div class="content">
                    <img class="motif" src="/assets/avatar/judoka-face.svg" />
                    <slot></slot>
                </div>
            </div>
        </paper-dialog>
    </template>
</dom-module>

<script>
    /* globals Polymer, Kano */
    Polymer({
        is: 'kano-modal',
        behaviors: [Kano.Behaviors.SoundPlayerBehavior],
        properties: {
            sound: {
                type: Boolean,
                value: false
            }
        },
        observers: [],
        attached () {
            if (this.sound) {
                this.loadSound(`/assets/audio/onboarding/challenge_complete.wav`);
            }
        },
        detached () {
        },
        open () {
            if (this.sound) {
                this.playSound(`/assets/audio/onboarding/challenge_complete.wav`);
            }
            this.$['modal-dialog'].open();
        },
        close () {
            this.$['modal-dialog'].close();
        }
    });
</script>
