<link rel="import" href="../kano-ui-list/kano-ui-list.html">

<dom-module id="kano-sidebar">
    <style>
    @keyframes fade-in {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    :host {
        display: block;
        position: relative;
        @apply(--layout-vertical);
        @apply(--layout-center);
        animation: fade-in linear 200ms;
    }
    :host header {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        min-height: 60px;
    }
    :host header h1 {
        color: var(--color-white, white);
        font-size: 1.8em;
        text-align: center;
    }
    :host kano-ui-list {
        @apply(--layout-flex);
        padding-top: 15px;
    }
    :host .done-button {
        @apply(--kano-button-big);
        background: var(--green-gradient, green);
        margin: 15px 0px 15px;
    }
    </style>
    <template>
        <header>
            <h1>Add Parts</h1>
        </header>
        <kano-ui-list id="parts" items="{{uiElements}}" selected="{{selected}}"></kano-ui-list>
        <button type="button" class="done-button" on-tap="done" id="done">Done</button>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer */
    class KanoSidebar {
        beforeRegister () {
            this.is = 'kano-sidebar';
            this.properties = {
                uiElements: {
                    type: Array,
                    value: () => []
                }
            };
        }
        handleTapped () {
            this.fire('close');
        }
        done () {
            this.fire('done', this.selected);
            this.$.parts.clearSelection();
        }
    }
    Polymer(KanoSidebar);
</script>
