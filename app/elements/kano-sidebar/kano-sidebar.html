<link rel="import" href="../kano-ui-list/kano-ui-list.html">

<dom-module id="kano-sidebar">
    <style>
    :host {
        display: block;
        position: relative;
        @apply(--layout-horizontal);
        background-color: var(--color-grey-dark);
        padding-top: 15px;
    }
    :host kano-ui-list {
        @apply(--layout-flex);
    }
    :host .close-button {
        @apply(--kano-close-button);
    }
    </style>
    <template>
        <kano-ui-list id="list" items="{{uiElements}}"></kano-ui-list>
        <button class="close-button" on-tap="handleTapped">&times;</button>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoSidebar {
        beforeRegister () {
            this.is = 'kano-sidebar';
            this.properties = {
                uiElements: {
                    type: Array,
                    value: () => []
                }
            };
        }
        handleTapped () {
            this.fire('close');
        }
    }
    Polymer(KanoSidebar);
</script>
