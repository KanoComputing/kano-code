<link rel="import" href="../kano-ui-list/kano-ui-list.html">

<dom-module id="kano-sidebar">
    <style>
    @keyframes fade-in {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    :host {
        display: block;
        position: relative;
        @apply(--layout-vertical);
        animation: fade-in linear 200ms;
    }
    :host header {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        width: 100%;
        padding: 0 25px;
    }
    :host header h1 {
        color: #4A4A4A;
        font-size: 1em;
        text-align: left;
        font-weight: 600;
        margin-bottom: 10px;
        margin-top: 30px;
    }
    :host kano-ui-list {
        @apply(--layout-flex);
    }
    :host .done-button {
        @apply(--kano-button);
        background: var(--color-orange);
        margin: 15px 0px 15px;
        border-radius: 3px;
        font-size: 1em;
        margin-right: auto;
        margin-left: 25px;
        padding: 15px 30px;
    }
    </style>
    <template>
        <header>
            <h1>Drag parts to your app</h1>
        </header>
        <kano-ui-list id="parts" items="{{uiElements}}" selected="{{selected}}" parts="{{parts}}"></kano-ui-list>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer */
    class KanoSidebar {
        beforeRegister () {
            this.is = 'kano-sidebar';
            this.properties = {
                uiElements: {
                    type: Array,
                    value: () => []
                },
                parts: {
                    type: Array
                },
                selected: {
                    type: Array,
                    notify: true
                }
            };
        }
        ready () {
            this.fire('parts-menu-ready');
        }
        handleTapped () {
            this.fire('close');
        }
        done () {
            this.fire('done');
        }
        clearSelection () {
            this.$.parts.clearSelection();
        }
    }
    Polymer(KanoSidebar);
</script>
