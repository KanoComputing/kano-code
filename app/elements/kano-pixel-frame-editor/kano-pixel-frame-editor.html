<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/polymer-filters/polymer-filters.html">
<link rel="import" href="../../bower_components/polymer-filters/filters/compare.html">
<link rel="import" href="../kano-pixel-canvas/kano-pixel-canvas.html">
<link rel="import" href="../kano-tooltip/kano-tooltip.html">
<link rel="import" href="../../bower_components/web-components/kano-style/typography.html">
<link rel="import" href="../../bower_components/web-components/kano-style/color.html">
<dom-module id="kano-pixel-frame-editor">
    <style>
    :host {
        display: block;
    }
    .content {
        @apply(--layout-vertical);
        @apply(--layout-center);
        width: 100%;
    }
    .toolbox {
        box-sizing: border-box;
        width: 250px;
        padding: 7px;
        margin-top: 15px;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }
    .palette {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-start-justified);
    }
    .palette-color, .pen-control button {
        width: 20px;
        height: 20px;
        margin: 3px;
        cursor: pointer;
        border: 1px solid transparent;
        box-sizing: border-box;
        position: relative;
    }
    .palette-color.selected {
        border-color: grey;
    }
    .palette-color.selected::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: 70% 70%;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.7;
    }
    .palette-color.selected.fill::before {
        background-image: url(/assets/icons/bucket.svg);
    }
    .palette-color.selected.draw::before {
        background-image: url(/assets/icons/pencil.svg);
    }
    .add-color {
        background: transparent;
        color: grey;
        font-size: 20px;
        font-family: monospace;
        line-height: 14px;
        @apply(--layout-vertical);
        @apply(--layout-center);
    }
    .add-color:focus {
        outline: none;
        color: var(--color-orange);
    }
    .pen-control button {
        padding: 0px;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
    }
    .pen-control button iron-image {
        width: 20px;
        height: 20px;
        opacity: 0.7;
        pointer-events: none;
    }
    .pen-control iron-selector {
        @apply(--layout-vertical);
    }
    .pen-control button:focus {
        outline: none;
    }
    .pen-control button.iron-selected {
        outline: none;
        border-color: var(--color-orange, orange);
        background: rgba(255, 132, 42, 0.5);
    }
    kano-pixel-canvas {
        cursor: none;
        margin: 0 5px;
        --kano-pixel-canvas-pixel: {
            transition: background linear 70ms;
        };
    }
    </style>
    <template>
        <div class="content">
            <div class="canvas-container">
                <kano-pixel-canvas id="canvas" name="stopped" bitmap="{{bitmap}}" spacing="2" width="[[width]]" height="[[height]]" pixel-size="20" palette="[[palette]]" pen-color="[[penColor]]" pen-type="[[penType]]"></kano-pixel-canvas>
            </div>
            <div class="toolbox">
                <div class="pen-control">
                    <iron-selector selected="[[penType]]" attr-for-selected="name">
                        <button on-tap="_penControlTapped" name="draw">
                            <iron-image src="/assets/icons/pencil.svg" preload sizing="contain"></iron-image>
                        </button>
                        <button on-tap="_penControlTapped" name="fill">
                            <iron-image src="/assets/icons/bucket.svg" preload sizing="contain"></iron-image>
                        </button>
                    </iron-selector>
                </div>
                <div class="divider"></div>
                <div class="palette">
                    <template is="dom-repeat" items="[[DEFAULT_PALETTE]]" as="color">
                        <div class$="palette-color [[_computePaletteItemSelectedClass(color, penColor)]] [[penType]]" style$="[[_computePaletteColor(color)]]" on-tap="_paletteItemTapped"></div>
                    </template>
                    <template is="dom-repeat" items="[[palette]]" as="color">
                        <div class$="palette-color [[_computePaletteItemSelectedClass(color, penColor)]] [[penType]]" style$="[[_computePaletteColor(color)]]" on-tap="_paletteItemTapped"></div>
                    </template>
                    <button class="palette-color add-color" on-tap="_openWheel" id="add-color">+</button>
                </div>
            </div>
        </div>
        <kano-tooltip class="tooltip" position="right" id="tooltip" target="[[tooltipTarget]]" auto-close>
            <kano-color-wheel value="{{penColor}}" on-value-changed="_penColorChanged"></kano-color-wheel>
        </kano-tooltip>
    </template>
    <script type="text/javascript">
        Polymer({
            is: 'kano-pixel-frame-editor',
            behaviors: [PolymerFilters.FilterBehavior],
            properties: {
                bitmap: {
                    type: Array,
                    notify: true
                },
                width: {
                    type: Number,
                    value: 1
                },
                height: {
                    type: Number,
                    value: 1
                },
                penType: {
                    type: String,
                    computed: '_computePenType(_penType, _isShiftPressed)'
                }
            },
            observers: [
                '_bitmapChanged(bitmap, width, height)'
            ],
            _bitmapChanged () {
                if (!this.bitmap) {
                    return;
                }
                if (this.bitmap.length === 0) {
                    this._generateEmptyBitmap('bitmap', this.width, this.height);
                }
            },
            attached () {
                this._onKeyEvent = this._onKeyEvent.bind(this);
                document.addEventListener('keydown', this._onKeyEvent);
                document.addEventListener('keyup', this._onKeyEvent);
                this._penType = 'draw';
                this._isShiftPressed = false;
                this.DEFAULT_PALETTE = ['#000000', '#ce1124', '#fb823f', '#f7e548', '#81d139', '#4397f9', '#bb30dd',
                                '#8f35f7', '#ffffff', '#f85653', '#fba239', '#fbfb4d', '#44fb42', '#3ffde0', '#f66af9'];
            },
            detached () {
                document.removeEventListener('keydown', this._onKeyEvent);
                document.removeEventListener('keyup', this._onKeyEvent);
            },
            _computePenType (penType, shiftPressed) {
                return shiftPressed ? 'fill' : penType;
            },
            _onKeyEvent (e) {
                this.set('_isShiftPressed', e.shiftKey);
            },
            _penControlTapped (e) {
                let target = e.target;
                this.set('_penType', target.getAttribute('name'));
            },
            _penColorChanged () {
                this._computePalette();
                this._closeWheel();
            },
            _openWheel () {
                this.tooltipTarget = this.$['add-color'].getBoundingClientRect();
                this.$.tooltip.open();
            },
            _paletteItemTapped (e) {
                let color = e.model.get('color');
                this.set('penColor', color);
            },
            _closeWheel () {
                this.$.tooltip.close();
            },
            _computePaletteColor (color) {
                return `background: ${color}`;
            },
            _generateEmptyBitmap (name, width, height, color='#000000') {
                let bitmap = [];
                let length = width * height;
                for (let i = 0; i < length; i++) {
                    bitmap.push('#000000');
                }
                this.set('bitmap', bitmap);
            },
            _computePalette () {
                this.debounce('palette', () => {
                    //clone the bitmap array
                    let palette = this.bitmap.slice(0);

                    palette.push(this.penColor);
                    
                    // Remove duplicates and color already in the default palette. Limit to 15 custom colors
                    palette = palette.filter((elem, pos, self) => {
                        return self.indexOf(elem) === pos && this.DEFAULT_PALETTE.indexOf(elem) === -1 &&
                                elem !== null && typeof elem !== 'undefined';
                    }).splice(-15, 15);

                    this.set('palette', palette);
                    if (!this.penColor) {
                        this.set('penColor', this.palette[8]);
                    }
                }, 16);
            },
            _computePaletteItemSelectedClass (color, penColor, penType) {
                return color === penColor ? 'selected' : '';
            }
        });
    </script>
</dom-module>
