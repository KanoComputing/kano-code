        <style is="custom-style" include="demo-pages-shared-styles">
            html, body {
                margin: 0;

                display: flex;
                flex-direction: column;
                align-items: center;

        <div class="vertical-section-container">
            <h3>UI part</h3>
            <demo-snippet class="demo-container">
                <template>
                    <template is="dom-bind" id="bind-1">
                        <kano-part-editor selected="{{part}}" mode="[[mode]]"></kano-part-editor>
                    </template>
                    <script>
                        document.addEventListener('WebComponentsReady', () => {
                            let b = document.getElementById('bind-1');
                            b.mode = "normal";
                            b.part = {
                                "configPanel": 'kano-ui-editor',
                                "id": "text",
                                "name": "Text",
                                "label": "Text",
                                "partType": "ui",
                                "type": "text",
                                "tagName": "kano-ui-text",
                                "userStyle": {
                                    "color": "#000000",
                                    "font-size": "12",
                                    "font-family": "Bariol"
                                },
                                "userProperties": {
                                    "text": "My text"
                                },
                                "nonvolatileProperties": [],
                                "position": {
                                    "x": 179,
                                    "y": 134.25
                                },
                                "partType": "ui",
                                "excludeDefaultBlocks": false,
                                "showDefaultConfiguration": true,
                                "customizable": {
                                    "properties": [
                                        {
                                            "key": "text",
                                            "type": "text",
                                            "label": "Text"
                                        }
                                    ],
                                    "style": [
                                        {
                                            "key": "color",
                                            "type": "color",
                                            "label": "Color"
                                        },
                                        {
                                            "key": "font-size",
                                            "type": "range",
                                            "label": "Text size",
                                            "symbol": "em",
                                            "min": 1,
                                            "max": 20,
                                            "step": 1
                                        },
                                        {
                                            "key": "font-family",
                                            "type": "list",
                                            "label": "Text font",
                                            "options": [
                                                {
                                                    "value": "Bariol",
                                                    "label": "Bariol"
                                                },
                                                {
                                                    "value": "Serif",
                                                    "label": "Serif"
                                                },
                                                {
                                                    "value": "Monospace",
                                                    "label": "Monospace"
                                                }
                                            ]
                                        }
                                    ]
                                },
                                "rotation": 0,
                                "scale": 100,
                                "visible": true
                            };
                        });
                    </script>
                </template>
            </demo-snippet>
