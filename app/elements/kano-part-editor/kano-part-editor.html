<link rel="import" href="../kano-ui-editor/kano-ui-editor.html">
<link rel="import" href="../kano-data-editor/kano-data-editor.html">
<dom-module id="kano-part-editor">
    <style>
    :host {
        display: block;
        position: relative;
        border-radius: 6px;
    }
    :host .content {
        width: 100%;
        height: 100%;
        border-radius: 6px;
        z-index: 0;
        overflow-y: auto;
        position: relative;
        background-color: var(--color-grey-mid, grey);
        @apply(--layout-vertical);
    }
    :host iron-pages {
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    :host kano-ui-editor,
    :host kano-data-editor {
        overflow-y: auto;
        height: 100%;
        @apply(--layout-flex);
    }
    :host header h1 {
        margin-left: 20px;
        font-weight: 200;
    }
    :host header {
        height: 60px;
        @apply(--layout-horizontal);
        @apply(--layout-start-justified);
        @apply(--layout-center);
        color: var(--color-white, white);
    }
    :host .close-button {
        font-weight: 100 !important;
        @apply(--kano-icon-button);
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 3em;
        line-height: 0.9em;
        color: var(--color-white, white);
    }
    :host .close-button:hover {
        cursor: pointer;
    }
    :host .triangle {
        position: absolute;
        top: 100%;
        border: 20px solid transparent;
        border-top: 15px solid var(--color-grey-mid, grey);
    }
    :host .overlay {
        position: fixed;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
        background-color: transparent;
    }
    </style>
    <template>
        <div class="overlay" on-tap="close"></div>
        <div class="content">
            <header style$="[[computeHeaderStyle(selected)]]">
                <h1>[[selected.name]]</h1>
                <button type="button" class="close-button" on-tap="close">&times;</button>
            </header>
            <iron-pages selected="[[selected.partType]]" attr-for-selected="name">
                <kano-ui-editor id="ui-editor" selected="{{selected}}" name="ui"></kano-ui-editor>
                <kano-data-editor id="data-editor" selected="{{selected}}" name="data"></kano-data-editor>
            </iron-pages>
        </div>
        <div class="triangle" style$="left: [[caretLeft]]px"></div>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer */

    class KanoPartEditor {

        beforeRegister () {
            this.is = 'kano-part-editor';
            this.properties = {
                selected: {
                    type: Object,
                    notify: true
                },
                target: {
                    type: Number,
                    value: 0
                },
                leftBound: {
                    type: Number
                },
                rightBound: {
                    type: Number
                }
            };
            this.observers = [
                'updateStyle(target, leftBound, rightBound)'
            ];
        }
        updateStyle () {
            // Let the external styles be applied before
            this.async(() => {
                let rect = this.getBoundingClientRect(),
                    target = this.target,
                    center = target.left + (target.width / 2),
                    left = center - (rect.width / 2);
                if (left + rect.width > this.rightBound) {
                    left += this.rightBound - (left + rect.width);
                }
                left = Math.max(this.leftBound, left);
                this.style.marginLeft = `${left}px`;
                this.style.maxWidth = `${this.rightBound - this.leftBound}px`;
                this.caretLeft = center - left - 20;
            });
        }
        isModelType (selected, type) {
            if (!selected && type === 'ui') {
                return true;
            }
            return selected && selected.partType === type;
        }
        showCodeEditor () {
            let uiEditor = this.$$('#ui-editor');
            if (!uiEditor) {
                return;
            }
            uiEditor.showCodeEditor();
        }
        hideCodeEditor () {
            let uiEditor = this.$$('#ui-editor');
            if (!uiEditor) {
                return;
            }
            uiEditor.hideCodeEditor();
        }
        showPage (page) {
            let uiEditor = this.$$('#ui-editor');
            if (!uiEditor) {
                return;
            }
            uiEditor.showPage(page);
        }
        close () {
            this.fire('close');
        }
        computeHeaderStyle (part) {
            if (!part) {
                return;
            }
            return `background: ${part.colour};`;
        }
    }
    Polymer(KanoPartEditor);
</script>
