<link rel="import" href="../kano-ui-editor/kano-ui-editor.html">
<link rel="import" href="../kano-data-editor/kano-data-editor.html">
<link rel="import" href="../kano-light-frame-editor/kano-light-frame-editor.html">
<dom-module id="kano-part-editor">
    <style>
    :host {
        display: block;
        position: relative;
        border-radius: 6px;
        @apply(--layout-vertical);
    }
    :host iron-pages {
        @apply(--layout-flex);
        @apply(--layout-vertical);
    }
    :host kano-ui-editor,
    :host kano-data-editor {
        overflow-y: auto;
        height: 100%;
        @apply(--layout-flex);
    }
    :host .head h2 {
        margin-left: 15px;
        margin-right: 15px;
        text-overflow: ellipsis;
        color: white;
        font-weight: 400;
    }
    :host .title {
        margin-bottom: 7px;
        font-size: 20px;
    }
    </style>
    <template>
        <div class="title">[[selected.name]] settings</div>
        <iron-lazy-pages selected="[[selected.configPanel]]" attr-for-selected="name">
            <template is="iron-lazy-page" name="ui">
                <kano-ui-editor id="ui-editor" selected="{{selected}}"></kano-ui-editor>
            </template>
            <template is="iron-lazy-page" name="data">
                <kano-data-editor id="data-editor" selected="{{selected}}" name="data"></kano-data-editor>
            </template>
            <template is="iron-lazy-page" name="light-frame">
                <kano-light-frame-editor id="frame-editor" selected="{{selected}}" name="light-frame"></kano-light-frame-editor>
            </template>
        </iron-lazy-pages>
    </template>
</dom-module>
<script type="text/javascript">
    /* globals Polymer */
    Polymer({
        is: 'kano-part-editor',
        properties: {
            selected: {
                type: Object,
                notify: true
            }
        },
        computeHeadStyle (colour) {
            return `background: ${colour}`;
        }
    });
</script>
