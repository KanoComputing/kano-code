<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../behaviors/kano-i18n-behavior.html">
<link rel="import" href="../behaviors/kano-app-element-registry-behavior.html">
<link rel="import" href="./kano-add-parts-item.html">
<link rel="import" href="../../bower_components/web-components/kano-style/kano-style.html">
<dom-module id="kano-add-parts">
    <template>
        <style>
            :host {
                display: block;
                color: white;
                background-color: var(--kano-app-editor-workspace-background);
                font-family: var(--font-body);
            }
            .categories {
                @apply --layout-horizontal;
                padding: 24px 32px;
            }
            .categories h2 {
                font-weight: normal;
                font-size: 16px;
                margin: 0;
            }
            .underline {
                @apply --layout-self-stretch;
                height: 4px;
                border-radius: 6px;
                margin: 24px 0;
            }
            .categories>* {
                width: 238px;
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }
            .categories>*:not(:first-of-type) {
                margin-left: 32px;
            }
            .categories .ui .underline {
                background-color: #00d9c7;
            }
            .categories .data .underline {
                background-color: #9b61bd;
            }
            .categories .hardware .underline {
                background-color: #ef5285;
            }
            header {
                @apply --layout-horizontal;
                @apply --layout-center;
                height: 58px;
                padding: 0 16px;
                border-bottom: 2px solid #252A30;
            }
            header .label {
                @apply --layout-flex;
                font-size: 16px;
                font-weight: bold;
            }
            .button {
                @apply --kano-button;
                padding: 8px 24px;
                font-size: 14px;
                font-weight: bold;
                border-radius: 3px;
                background: #54595d;
                text-shadow: none;
            }
            .button:hover {
                background-color: #5b646b;
            }
            kano-add-parts-item {
                @apply --layout-center-justified;
                width: 100%;
                height: 40px;
                background-color: var(--color-chateau);
                border-radius: 3px;
                margin-bottom: 16px;
            }
            kano-add-parts-item:hover {
                background-color: #5b646b;
            }
            .no-part {
                @apply --layout-horizontal;
                @apply --layout-center;
                background-color: #22272d;
                width: 802px;
                border-radius: 6px;
                margin: 40px;
                padding: 32px;
            }
            .no-part #badge {
                box-sizing: border-box;
                border-radius: 50%;
                background: #ea0923;
                padding: 12px;
                margin: 6px 28px 6px 4px;
            }
            .no-part #badge iron-icon {
                transform: rotate(-9deg);
                --iron-icon-width: 24px;
                --iron-icon-height: 24px;
            }
            .no-part-text {
                @apply --layout-flex-auto;
                display: block;
                margin-right: 40px;
            }
            .no-part-text h2 {
                margin-top: 0;
            }
            .no-part button.confirm {
                @apply --kano-button;
                background-color: #54595d;
                color: #fff;
                font-size: 14px;
                font-weight: bold;
                border-radius: 6px;
                padding: 8px 24px;
            }
            .no-part button.confirm:hover {
                background-color: #5b646b;
            }
            [hidden] {
              display: none !important;
            }

        </style>
        <header>
            <div class="label">[[localize('ADD_PARTS', 'Add Parts')]]</div>
            <button type="button" class="button" on-tap="_confirm">[[localize('DONE', 'Done')]]</button>
        </header>
            <div class="no-part" hidden$="[[!empty]]">
                <div id="badge">
                    <iron-icon src="/assets/icons/exclamation.svg"></iron-icon>
                </div>
                <div class="no-part-text">
                    <h2>[[localize('NO_PARTS_HEADER', 'No parts available')]]</h2>
                    <div>[[localize('NO_PARTS_TEXT', 'No parts here yet. Complete the challenge to unlock them all!')]]</div>
                </div>
                <button dialog-confirm class="confirm">[[localize('GOT_IT', 'Got it')]]</button>
            </div>
            <div class="categories" hidden$="[[empty]]">
                <div class="ui">
                    <h2>Interface</h2>
                    <div class="underline"></div>
                    <template is="dom-repeat" items="[[availableParts]]" filter="[[_getFilter('ui')]]" as="part" on-dom-change="_repeaterChanged">
                        <kano-add-parts-item id$="[[part.type]]"
                                             label="[[part.label]]"
                                             type="[[part.type]]"
                                             color-fill="#00d9c7"
                                             data-animate="150"
                                             on-part-tap="_addPart"></kano-add-parts-item>
                    </template>
                </div>
                <div class="data">
                    <h2>Data</h2>
                    <div class="underline"></div>
                    <template is="dom-repeat" items="[[availableParts]]" filter="[[_getFilter('data')]]" as="part" on-dom-change="_repeaterChanged">
                        <kano-add-parts-item id$="[[part.type]]"
                                             label="[[part.label]]"
                                             type="[[part.type]]"
                                             color-fill="#f25446"
                                             data-animate="150"
                                             on-part-tap="_addPart"></kano-add-parts-item>
                    </template>
                </div>
                <div class="hardware">
                    <h2>Hardware</h2>
                    <div class="underline"></div>
                    <template is="dom-repeat" items="[[availableParts]]" filter="[[_getFilter('hardware')]]" as="part" on-dom-change="_repeaterChanged">
                        <kano-add-parts-item id$="[[part.type]]"
                                             label="[[part.label]]"
                                             type="[[part.type]]"
                                             color-fill="#ff40a6"
                                             data-animate="150"
                                             on-part-tap="_addPart"></kano-add-parts-item>
                    </template>
                </div>
            </div>
    </template>
    <script>
        Polymer({
            is:'kano-add-parts',
            behaviors: [
                Kano.Behaviors.I18nBehavior,
                Kano.Behaviors.AppElementRegistryBehavior
            ],
            properties: {
                availableParts: {
                    type: Array,
                    observer: '_onAvailablePartsChanged'
                },
                empty: Boolean
            },
            ready () {
                this.selection = {};
            },
            _onAvailablePartsChanged (parts) {
                this.empty = !Boolean(parts.length);
            },
            _getFilter (type) {
                return (item) => {
                    return item.partType === type;
                };
            },
            _addPart (e) {
                let type = e.detail;
                if (typeof this.selection[type] === 'undefined') {
                    this.set(`selection.${type}`, 0);
                }
                this.set(`selection.${type}`, Math.min(5, this.selection[type] + 1));
                this._confirm();
            },
            _confirm () {
                this.fire('confirm', this.selection);
            },
            reset () {
                this.selection = {};
            },
            _repeaterChanged (e) {
                let target = e.path ? e.path[0] : e.target,
                    partEls = Polymer.dom(target.parentNode).querySelectorAll('kano-add-parts-item'),
                    partEl;

                for (let i = 0; i < partEls.length; i++) {
                    partEl = partEls[i];
                    this._registerElement(`parts-panel-${partEl.getAttribute('id')}`, partEl);
                }
            }
        });
    </script>
</dom-module>
