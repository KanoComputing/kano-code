<link rel="import" href="../../ui/behaviors.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="kano-part-camera">
    <style>
    :host {
        display: block;
    }
    .container {
        position: relative;
    }
    iron-image {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        @apply(--shadow-elevation-2dp);
        background-color: #FFB347;
    }
    </style>
    <template>
        <div class="container">
            <iron-image src="[[model.image]]" sizing="cover"></iron-image>
        </div>
    </template>
    <script type="text/javascript">
        /* globals Polymer, Kano */

        Polymer({
            is: 'kano-part-camera',
            behaviors: [Kano.Behaviors.UIBehavior],
            properties: {
                lastPictureUrl: {
                    type: String,
                    value: 'http://i.imgur.com/VyzbVFrr.jpg'
                }
            },
            attached () {
            },
            takePicture () {
                Kano.MakeApps.Modules.camera.methods.takePicture()
                    .then((pictureUrl) => {
                        this.lastPictureUrl = pictureUrl;
                        this.fire('picture-taken', pictureUrl);
                    });
            },
            lastPicture () {
                return Kano.MakeApps.Modules.camera.methods.lastPicture();
                //return this.lastPictureUrl;
            }
        });
    </script>
</dom-module>
