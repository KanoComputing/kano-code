<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="kano-part-camera">
    <style>
    :host {
        display: none;
    }
    </style>
    <template>
    </template>
    <script type="text/javascript">
        /* globals Polymer, Kano */

        Polymer({
            is: 'kano-part-camera',
            behaviors: [Kano.Behaviors.UIBehavior, Kano.Behaviors.EmitterBehavior],
            properties: {
                lastPictureUrl: {
                    type: String,
                    value: ''
                }
            },
            start () {
                Kano.Behaviors.UIBehavior.start.apply(this, arguments);
            },
            stop () {
                Kano.Behaviors.UIBehavior.stop.apply(this, arguments);
                Kano.Behaviors.EmitterBehavior.stop.apply(this, arguments);
            },
            takePicture () {
                Kano.AppModules.getModule('camera').takePicture()
                    .then((pictureUrl) => {
                        let filename = pictureUrl.split('/').pop();
                        this.lastPictureUrl = Kano.AppModules.getModule('camera').getPicture(filename);
                        this.fire('picture-taken', this.lastPictureUrl);
                    });
            },
            lastPicture () {
                return this.lastPictureUrl;
            }
        });
    </script>
</dom-module>
