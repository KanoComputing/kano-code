<dom-module id="kano-part-camera">
    <style>
    :host {
        display: none;
    }
    </style>
    <template>
    </template>
    <script type="text/javascript">
        /* globals Polymer, Kano */

        Polymer({
            is: 'kano-part-camera',
            behaviors: [Kano.Behaviors.UIBehavior, Kano.Behaviors.EmitterBehavior],
            properties: {
                lastPictureUrl: {
                    type: String,
                    value: ''
                },
                model: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                }
            },
            start () {
                Kano.Behaviors.UIBehavior.start.apply(this, arguments);
            },
            stop () {
                Kano.Behaviors.UIBehavior.stop.apply(this, arguments);
                Kano.Behaviors.EmitterBehavior.stop.apply(this, arguments);
            },
            setWebcam (webcam) {
                this.webcam = webcam;
            },
            disableWebcam () {
                this.webcam = null;
            },
            takePicture () {
                let takePromise;
                if (this.webcam) {
                    takePromise = this.webcam.takePicture();
                } else {
                    takePromise = Kano.AppModules.getModule('camera').takePicture()
                        .then((pictureUrl) => {
                            let filename = pictureUrl.split('/').pop();
                            return Kano.AppModules.getModule('camera').getPicture(filename);
                        });
                }
                takePromise.then((pictureUrl) => {
                    this.lastPictureUrl = pictureUrl;
                    this.fire('picture-taken', pictureUrl);
                });
            },
            lastPicture () {
                return this.lastPictureUrl;
            }
        });
    </script>
</dom-module>
