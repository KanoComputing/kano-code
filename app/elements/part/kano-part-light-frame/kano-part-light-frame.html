<link rel="import" href="../../ui/behaviors.html">
<dom-module id="kano-part-light-frame">
    <style>
    :host {
        display: block;
    }
    .container {
        position: relative;
        border: 1px solid blue;
    }
    </style>
    <template>
        <div class="container" style$="[[_computeContainerStyle(model.userProperties.*)]]">

        </div>
    </template>
    <script type="text/javascript">
        /* globals Polymer, Kano */

        Polymer({
            is: 'kano-part-light-frame',
            behaviors: [Kano.Behaviors.UIBehavior],
            _computeContainerStyle () {
                let width = this.model.userProperties.width * 28,
                    height = this.model.userProperties.height * 28;
                return `width: ${width}px; height: ${height}px;`;
            },
            applyTransform () {
                if (!this.model) {
                    return;
                }
                let position = this.model.position || { x: 0, y: 0 },
                    x = Math.max(9, 9 + 28 * Math.floor(position.x / 28)),
                    y = Math.max(8, 8 + 28 * Math.floor(position.y / 28)),
                    transform;

                transform = `translate(${x}px, ${y}px)`;
                this.style.webkitTransform = this.style.transform = transform;
            },
        });
    </script>
</dom-module>
