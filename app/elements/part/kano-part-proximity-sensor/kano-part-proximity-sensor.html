<link rel="import" href="../../behaviors/kano-emitter-behavior.html">
<link rel="import" href="../../ui/behaviors.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="kano-part-proximity-sensor">
    <style>
    :host {
        display: block;
    }

    :host .circle {
        width: 70px;
        height: 70px;
        border-radius: 100%;
        overflow: hidden;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    :host .iris {
        width: 0%;
        height: 0%;
        border-radius: 100%;
        background: rgba(255, 255, 255, .4);
        /*transition-timing-function: ease-in-out;
        transition: width 0.01s, height 0.01s;*/
    }

    :host .value-wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    :host .value {
        color: rgba(255, 255, 255, 0.7);
        font-family: bariol, sans-serif;
        font-size: 1.5em;
    }
    </style>
    <template>
        <div class="circle" id$="part-[[model.id]]"
              style$="background-color: [[model.colour]];">
            <div class="value-wrapper">
                <div class="value">[[lastProximityValue]]</div>
            </div>
            <div class="iris" style$="{{computeIrisStyle(lastProximityValue)}}"></div>
        </div>
    </template>
    <script type="text/javascript">
        /* globals Polymer, Kano */

        Polymer({
            is: 'kano-part-proximity-sensor',
            behaviors: [Kano.Behaviors.UIBehavior,
                        Kano.Behaviors.EmitterBehavior,
                        Kano.Behaviors.AnimatableBehavior],
            properties: {
                lastProximityValue: {
                    type: Number,
                    value: 0
                }
            },
            attached () {
                Kano.AppModules.getModule('proximitySensor').connect({
                    name: 'Make Apps'
                });
            },
            start () {
                Kano.Behaviors.UIBehavior.start.apply(this, arguments);

                this.proximityEventListener = (e) => {
                    this.lastProximityValue = this.dataToPercentage(e.proximity);
                    this.fire('proximity-update');
                };

                Kano.AppModules.getModule('proximitySensor').on('proximity-sensor:0:proximity-data', this.proximityEventListener);
            },
            stop () {
                Kano.Behaviors.UIBehavior.stop.apply(this, arguments);
                Kano.Behaviors.EmitterBehavior.stop.apply(this, arguments);

                Kano.AppModules.getModule('proximitySensor').removeListener('proximity-sensor:0:proximity-data', this.proximityEventListener);
                this.lastProximityValue = 0;
            },
            getValue () {
                return this.lastProximityValue;
            },
            dataToPercentage (value) {
                return Math.round((value / 255) * 100);
            },
            computeIrisStyle (proximity) {
                let adjusted = 50 + (proximity / 100) * 50;
                return `width: ${adjusted}%; height: ${adjusted}%;`;
            }
        });
    </script>
</dom-module>
