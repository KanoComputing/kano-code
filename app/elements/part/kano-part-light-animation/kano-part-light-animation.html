<link rel="import" href="../kano-light-shape-behavior.html">
<link rel="import" href="../../kano-style/part.html">
<link rel="import" href="../../../scripts/kano/make-apps/parts-api/light-animation.html">
<dom-module id="kano-part-light-animation">
    <style is="custom-style" include="part-style"></style>
    <style>
    :host {
        display: block;
    }
    .container {
        position: relative;
        border: 1px solid blue;
        padding: 2px;
    }
    .container[running] {
        display: none;
    }
    </style>
    <template>
        <div class="container" running$="[[isRunning]]">
            <kano-bitmap-renderer width="[[model.userProperties.width]]" height="[[model.userProperties.height]]" bitmap="[[bitmap]]" pixel-size="21" spacing="3"></kano-bitmap-renderer>
        </div>
    </template>
    <script type="text/javascript">
        /* globals Polymer, Kano */

        Polymer({
            is: 'kano-part-light-animation',
            behaviors: [Kano.MakeApps.PartsAPI['light-animation'], Kano.Behaviors.LightShapeBehavior],
            observers: [
                '_sizeChanged(model.userProperties.width, model.userProperties.height)'
            ],
            ready () {
                this.frameIndex = 0;
            },
            _sizeChanged () {
                let newBitmaps = this.model.userProperties.bitmaps || [],
                    width = this.model.userProperties.width,
                    height = this.model.userProperties.height;

                if (this.prevSize) {
                    newBitmaps = this.model.userProperties.bitmaps.map(this._updateBitmapSize.bind(this));
                }

                this.prevSize = {
                    width: width,
                    height: height
                };

                this.set('model.userProperties.bitmaps', newBitmaps);
            },
            _updateBitmapSize (bitmap) {
                let newBitmap = [],
                    width = this.model.userProperties.width,
                    height = this.model.userProperties.height;
                for (let i = 0; i < height * width; i++) {
                    newBitmap.push('#000000');
                }

                bitmap.forEach((color, i) => {
                    let y = Math.floor(i / this.prevSize.width),
                        x = i % this.prevSize.width,
                        newPos = x + y * width;
                    if (newPos < newBitmap.length) {
                        newBitmap[newPos] = color;
                    }
                });

                return newBitmap;
            }
        });
    </script>
</dom-module>
