<link rel="import" href="../kano-light-shape-behavior.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/part.html">
<link rel="import" href="../../../scripts/kano/make-apps/parts-api/light-animation.html">
<dom-module id="kano-part-light-animation">
    <style is="custom-style" include="part-style"></style>
    <template>
        <style>
        :host {
            display: block;
        }
        .container {
            position: relative;
            border: 1px solid blue;
            padding: 2px;
        }
        .container[running] {
            display: none;
        }
        </style>
        <div class="container" running$="[[isRunning]]">
            <kano-bitmap-renderer width="[[model.userProperties.width]]" height="[[model.userProperties.height]]" bitmap="[[bitmap]]" pixel-size="25" spacing="1" fps="30" loop></kano-bitmap-renderer>
        </div>
    </template>
    <script type="text/javascript">
        /* globals Polymer, Kano */
        Polymer({
            is: 'kano-part-light-animation',
            behaviors: [
                Kano.MakeApps.PartsAPI['light-animation'],
                Kano.Behaviors.LightShapeBehavior
            ],
            detached () {
                // Firing a regular event won't do much as this is detached and the workspace will not receive it.
                // This make iron-signals dispatch the event to the interested elements
                document.dispatchEvent(new CustomEvent('iron-signal', {
                    bubbles: false,
                    detail: {
                        name: 'remove-shape',
                        data: this.model.id
                    }
                }));
            }
        });
    </script>
</dom-module>
