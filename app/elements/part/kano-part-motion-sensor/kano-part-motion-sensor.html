<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../kano-ui-behavior.html">
<link rel="import" href="../../../scripts/kano/make-apps/parts-api/motion-sensor.html">
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-part-motion-sensor',
        behaviors: [
            Kano.MakeApps.PartsAPI['motion-sensor'],
            Kano.Behaviors.UIBehavior
        ],
        properties: {
            module: {
                type: String,
                value: 'motionSensor'
            }
        },
        attached () {
            this._onProximityDataChanged = this._onProximityDataChanged.bind(this);
            this._onGestureChanged = this._onGestureChanged.bind(this);
            this.handlers = {
                'proximity-data': this._onProximityDataChanged,
                'gesture': this._onGestureChanged
            };
        }
    });
</script>
