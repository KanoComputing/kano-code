<link rel="import" href="../kano-light-shape-behavior.html">
<dom-module id="kano-part-light-animation-display">
    <style>
    :host {
        display: block;
    }
    .container {
        position: relative;
        border: 1px solid blue;
        padding: 2px;
    }
    .container[running] {
        display: none;
    }
    </style>
    <template>
        <div class="container" running$="[[isRunning]]">
            <kano-bitmap-renderer width="[[model.userProperties.width]]" height="[[model.userProperties.height]]" bitmap="[[bitmap]]" pixel-size="22" spacing="3"></kano-bitmap-renderer>
        </div>
    </template>
    <script type="text/javascript">
        /* globals Polymer, Kano */

        Polymer({
            is: 'kano-part-light-animation-display',
            behaviors: [Kano.Behaviors.LightShapeBehavior],
            observers: [
                '_animationChanged(model.userProperties.animation)'
            ],
            ready () {
                this.frameIndex = 0;
            },
            _updateFrame () {
                let bitmaps = this.animation.bitmaps;
                this.frame = bitmaps[this.frameIndex];
                this.frameIndex++;
                if (this.frameIndex > bitmaps.length - 1) {
                    this.frameIndex = 0;
                }
                this.timeoutId = setTimeout(this._updateFrame.bind(this), 1000 / this.model.userProperties.speed);
                this._updateLightboard();
            },
            _updateLightboard () {
                this.debounce('_updateLightboard', () => {
                    if (this.isRunning) {
                        let shape = {
                            id: this.model.id,
                            x: this.getX(),
                            y: this.getY(),
                            width: this.model.userProperties.width,
                            height: this.model.userProperties.height,
                            bitmap: this.frame,
                            type: 'frame'
                        };
                        this.fire('update-shape', shape);
                    }
                });
            },
            play () {
                this.pause();
                this._updateFrame();
            },
            pause () {
                clearTimeout(this.timeoutId);
            },
            setSpeed (s) {
                let speed = Math.min(30, Math.max(1, s));
                this.set('model.userProperties.speed', speed);
            },
            setAnimation (animation) {
                this.set('model.userProperties.animation', animation);
            },
            _animationChanged () {
                if (!this.model.userProperties.animation) {
                    return;
                }
                if (typeof this.model.userProperties.animations === 'string') {
                    this.model.userProperties.animations = JSON.parse(this.model.userProperties.animations);
                }
                this.animation = this.model.userProperties.animations[this.model.userProperties.animation];
                this.set('model.userProperties.width', this.animation.width);
                this.set('model.userProperties.height', this.animation.height);
                this.bitmap = this.animation.bitmaps[0];
            },
            stop () {
                Kano.Behaviors.UIBehavior.stop.call(this);
                this.pause();
            }
        });
    </script>
</dom-module>
