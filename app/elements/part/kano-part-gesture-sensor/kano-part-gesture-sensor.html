<link rel="import" href="../kano-ui-behavior.html">
<link rel="import" href="../../../scripts/kano/make-apps/parts-api/gesture-sensor.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="kano-part-gesture-sensor">
    <style>
        :host {
            display: block;
        }
    </style>

    <template>
        <kano-ui-item model="[[model]]"
            size="50"
            id$="part-[[model.id]]"
            colour="[[model.colour]]"
            instance></kano-ui-item>
    </template>

    <script type="text/javascript">
        /* globals Polymer, Kano */

        Polymer({
            is: 'kano-part-gesture-sensor',
            behaviors: [Kano.MakeApps.PartsAPI['gesture-sensor'],
                        Kano.Behaviors.UIBehavior,
                        Kano.Behaviors.AnimatableBehavior],
            attached () {
                Kano.AppModules.getModule('gestureSensor').connect({
                    name: 'Make Apps'
                });
            }
        });
    </script>
</dom-module>
