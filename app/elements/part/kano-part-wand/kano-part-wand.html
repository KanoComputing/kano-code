<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../kano-ui-behavior.html">
<link rel="import" href="../../../scripts/kano/make-apps/parts-api/wand.html">
<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-part-wand',
        behaviors: [
            Kano.MakeApps.PartsAPI['wand'],
            Kano.Behaviors.UIBehavior
        ],
        observers: [
            '_onConnectedChange(model.connected)'
        ],
        _onConnectedChange (connected) {
            this.set('model.lastX', 0);
            this.set('model.lastY', 0);
            this.set('model.lastZ', 0);

        }
    });
</script>
