<link rel="import" href="../kano-ui-behavior.html">
<link rel="import" href="../../../scripts/kano/make-apps/parts-api/base.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/input.html">
<link rel="import" href="../../../bower_components/web-components/kano-style/part.html">

<dom-module id="kano-part-slider">
    <style is="custom-style" include="input-range"></style>
    <style>
    :host {
        display: block;
    }
    </style>
    <template>
        <input type="range"
                min="{{model.userProperties.min}}"
                max="{{model.userProperties.max}}"
                value="{{value::input}}">
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer, Kano */

    Polymer({
        is: 'kano-part-slider',
        behaviors: [Kano.MakeApps.PartsAPI.Base, Kano.Behaviors.UIBehavior],
        properties: {
            value: {
                type: Number,
                value: 0,
                observer: '_valueChanged'
            }
        },
        stop () {
            Kano.MakeApps.PartsAPI.Base.stop.apply(this, arguments);
            this.target = null;
        },
        getValue () {
            let rawValue = this.get('value');
            return parseInt(rawValue);
        },
        _valueChanged () {
            let value = parseInt(this.value);
            if (this.target) {
                this.target.node.set(this.target.property, value);
            }
            this.fire('update', value);
        }
    });
</script>
