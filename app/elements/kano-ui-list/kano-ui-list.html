<link rel="import" href="../kano-ui-item/kano-ui-item.html">
<dom-module id="kano-ui-list">
    <style>
    :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        @apply(--layout-wrap);
        overflow-y: auto;
    }
    :host kano-ui-item {
        --kano-ui-item-background-color: var(--color-grey-lighter, grey);
        margin: 10px;
    }
    </style>
    <template>
        <template is="dom-repeat" items="{{items}}">
            <kano-ui-item model="{{item}}"></kano-ui-item>
        </template>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoUiList {
        beforeRegister () {
            this.is = 'kano-ui-list';
            this.properties = {
                items: {
                    type: Array,
                    value: () => []
                }
            }
        }
    }
    Polymer(KanoUiList);
</script>
