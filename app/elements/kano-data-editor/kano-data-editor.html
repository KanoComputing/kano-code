<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../kano-data-display/kano-data-display.html">
<link rel="import" href="./kano-what-is-json.html">
<link rel="import" href="../behaviors.html">
<dom-module id="kano-data-editor">
    <style>
    @keyframes spin { 100% { -webkit-transform: rotate(-360deg); } }
    :host {
        display: block;
        @apply(--layout-vertical);
    }
    :host .content {
        @apply(--layout-flex);
    }
    :host .config {
        padding: 15px 22px;
    }
    :host .line {
        @apply(--layout-vertical);
        @apply(--layout-start);
    }
    :host .refresh-button {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--kano-icon-button);
        margin-left: 22px;
    }
    :host.loading .refresh-button iron-image {
        transform-origin: 46% 50%;
        animation: spin 1s linear infinite;
    }
    :host .data-browser {
        @apply(--layout-flex);
        position: relative;
        padding-top: 15px;
    }
    :host .loading-overlay {
        position: absolute;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        background-color: rgba(255, 255, 255, 0.4);
    }
    :host paper-spinner-lite {
        --paper-spinner-color: var(--primary-color, orange);
    }
    :host .line {
        margin-top: 12px;
        margin-bottom: 20px;
    }
    :host .data-browser {
        position: relative;
        @apply(--layout-vertical);
        @apply(--layout-start);
        background-color: #263238;
        box-shadow: inset 0px 2px 6px 0px rgba(0,0,0,0.5);
    }
    :host ::content kano-input-text {
        --kano-input-text-size: 1.4em;
    }
    :host .param-description {
        font-style: italic;
    }
    :host kano-what-is-json {
        position: absolute;
        top: 15px;
        right: 15px;
    }
    :host .info-button {
        position: absolute;
        right: 20px;
        top: 20px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        line-height: 15px;
        border: 1px solid grey;
        background-color: var(--color-white, white);
    }
    </style>
    <template>
        <div class="content">
            <div class="config">
                <template is="dom-repeat" items="[[selected.parameters]]" as="param">
                    <div class="line">
                        <kano-input id="[[param.key]]" type="[[param.type]]" label="[[param.label]]" options="[[param.options]]" value="[[param.value]]" on-change="paramChanged"></kano-input>
                        <span class="param-description">[[param.description]]</span>
                    </div>
                </template>
                <div class="line" id="refresh-toggle">
                    <paper-toggle-button checked="{{selected.refreshEnabled}}" noink>Refresh</paper-toggle-button>
                </div>
                <div class="line" id="refresh-frequency">
                    <paper-dropdown-menu label="Refresh every" disabled="[[!selected.refreshEnabled]]" noink no-animations>
                        <paper-menu class="dropdown-content" selected="{{selected.refreshFreq}}" attr-for-selected="value">
                            <paper-item value="5">5 seconds</paper-item>
                            <paper-item value="30">30 seconds</paper-item>
                            <paper-item value="60">minute</paper-item>
                            <paper-item value="3600">hour</paper-item>
                        </paper-menu>
                    </paper-dropdown-menu>
                </div>
            </div>
            <div class="data-browser" id="data-browser">
                <button type="button" class="refresh-button" on-tap="refresh" id="refresh-button">
                    <iron-image src="/assets/icons/refresh-icon.svg" width="24" height="24" sizing="contain"></iron-image>
                </button>
                <template is="dom-repeat" items="[[dataArray]]" as="value">
                    <kano-data-display data-definition="[[selected.dataKeys]]" data-values="[[value]]" trailing-comma="[[!isLastItem(dataArray, index)]]"></kano-data-display>
                </template>
                <button type="button" class="info-button" id="info-button" on-tap="openJsonInfo">?</button>
                <paper-tooltip position="left" for="info-button">Learn more about JSON</paper-tooltip>
                <kano-what-is-json id="what-is-json"></kano-what-is-json>
                <div class="loading-overlay" hidden$="[[!loading]]">
                    <paper-spinner-lite active="[[loading]]"></paper-spinner-lite>
                </div>
            </div>
        </div>

    </template>
</dom-module>
<script type="text/javascript">

    /* globals Polymer, KanoBehaviors */

    class KanoDataEditor {

        get behaviors () {
            return [KanoBehaviors.AppEditorBehavior];
        }

        beforeRegister () {
            this.is = 'kano-data-editor';
            this.properties = {
                selected: {
                    type: Object,
                    notify: true,
                    observer: 'computeDataArray'
                },
                loading: {
                    type: Boolean,
                    value: false,
                    observer: 'loadingChanged'
                }
            };
            this.observers = [
                'computeDataArray(selected.data.*)',
                'refreshEnabledChanged(selected.refreshEnabled)'
            ];
        }
        attached () {
            this.jsonInfo = this.$['what-is-json'];
            document.body.appendChild(this.jsonInfo);
        }
        detached () {
            document.body.removeChild(this.jsonInfo);
        }
        openJsonInfo () {
            this.jsonInfo.openJsonInfo();
        }
        refreshEnabledChanged (enabled) {
            if (enabled) {
                this.notifyChange('enable-refresh', { part: this.selected });
            } else {
                this.notifyChange('disable-refresh', { part: this.selected });
            }
        }
        computeDataArray () {
            if (!this.selected) {
                return;
            }
            if (!this.selected.data) {
                this.dataArray = new Array(this.selected.dataLength);
                return;
            }
            this.dataArray = Array.isArray(this.selected.data) ? this.selected.data : [this.selected.data];
        }
        loadingChanged () {
            this.toggleClass('loading', this.loading);
        }
        refresh () {
            this.loading = true;
            this.selected.refresh().then((data) => {
                this.set('selected.data', data);
                this.loading = false;
            });
            this.notifyChange('manual-refresh', {});
        }
        paramChanged (e) {
            let key = e.model.get('param').key;
            this.set(`selected.config.${key}`, e.target.value);
        }
        computeDataSample () {
            if (!this.selected || !this.selected.data) {
                return;
            }
            return this.selected.dataType === 'list' ? this.selected.data[0] : this.selected.data;
        }
        isLastItem(array, index) {
            return (array.length - 1) === index;
        }
    }
    Polymer(KanoDataEditor);
</script>
