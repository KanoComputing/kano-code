<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../kano-challenge-completed-modal.html">
        <style is="custom-style">
            body {
                display: flex;
                font-family: Arial;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            * {
                box-sizing: border-box;
            }
            .events {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <template is="dom-bind" id="bind">
            <button type="button" name="button" on-tap="openModal">Open</button>
            <kano-challenge-completed-modal id="modal"></kano-challenge-completed-modal>
            <div class="events">
                <h2>Events</h2>
                <template is="dom-repeat" items="[[events]]">
                    <div>[[item]]</div>
                </template>
            </div>
        </template>
        <script type="text/javascript">
            var bind = document.getElementById('bind');
            bind.events = [];
            document.addEventListener('close', () => {
                bind.push('events', 'close');
            });
            bind.openModal = () => {
                document.getElementById('modal').open();
            };
        </script>
    </body>
</html>
