<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="kano-ui-item">
    <style>
    :host {
        display: block;
    }
    :host:hover {
        cursor: pointer;
    }
    :host .container {
        @apply(--layout-vertical);
    }
    :host .img-container {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        border-radius: 2px;
        background-color: var(--color-grey-lighter);
    }
    :host iron-image {
        background-color: var(--color-grey-lighter);
        width: 70px;
        height: 70px;
        margin: 10px;
    }
    :host label {
        font-size: 1.2em;
    }
    /* Smartphones (portrait and landscape) ----------- */
    @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
        :host iron-image {
            width: 40px;
            height: 40px;
        }
    }
    </style>
    <template>
        <div class="container">
            <div class="img-container">
                <iron-image src="{{model.image}}" preload fade sizing="contain"></iron-image>
            </div>
            <label>{{model.label}}</label>
        </div>
    </template>
</dom-module>

<script type="text/javascript">
    class KanoUiItem {
        beforeRegister () {
            this.is = 'kano-ui-item';
            this.properties = {
                model: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                }
            }
        }
        attached () {
            this.fire('ui-ready', this);
        }
    }
    Polymer(KanoUiItem);
</script>
