<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../behaviors.html">

<dom-module id="kano-ui-item">
    <style>
    :host {
        display: block;
    }
    :host[disabled] label {
        color: grey;
    }
    :host:hover {
        cursor: pointer;
    }
    :host .container {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        @apply(--layout-center);
    }
    :host .overlay {
        position: absolute;
        border-radius: 50%;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        background-color: rgba(0, 0, 0, 0.45);
    }
    :host .img-container {
        position: relative;
        border-radius: 50%;
        background-color: #CCC;
        overflow: hidden;
        transition: all ease-in 150ms;
    }
    :host iron-image {
        margin: 10px;
    }
    :host label {
        margin-top: 10px;
        font-size: 1.2em;
        text-align: center;
        color: var(--kano-ui-item-color, black);
    }
    /* Smartphones (portrait and landscape) ----------- */
    @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
        :host iron-image {
            width: 40px;
            height: 40px;
        }
    }
    </style>
    <template>
        <div class="container">
            <div class="img-container" style$="[[containerStyle]]">
                <iron-image src="{{model.image}}"
                            preload
                            fade
                            sizing="contain"
                            width="[[size]]"
                            height="[[size]]"></iron-image>
                <template is="dom-if" if="[[disabled]]">
                    <div class="overlay"></div>
                </template>
            </div>
            <label style$="[[computeLabelStyle(selected)]]">{{computeLabel(model.*)}}</label>
        </div>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer, KanoBehaviors */

    const IMAGE_PADDING = 20;
    const DEFAULT_BACKGROUND = '#CCC';
    const DEFAULT_RING_COLOUR = 'rgba(0,0,0,0.5)';
    const DEFAULT_SELECTED_COLOUR = '#84C69E';

    class KanoUiItem {

        get behaviors () {
            return [KanoBehaviors.AnimatableBehavior];
        }

        beforeRegister () {
            this.is = 'kano-ui-item';
            this.properties = {
                model: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                },
                size: {
                    type: Number,
                    value: 140
                },
                selected: {
                    type: Boolean,
                    value: false
                },
                instance: {
                    type: Boolean,
                    value: false
                },
                disabled: {
                    type: Boolean,
                    value: false
                }
            };
            this.observers = [
                'computeContainerStyle(selected, instance, model.*)'
            ];
        }
        attached () {
            this.fire('ui-ready', this);
        }
        computeLabel () {
            return this.model.name || this.model.label;
        }
        computeContainerStyle (selected, instance) {
            this.debounce('computeContainerStyle', () => {
                let colour = instance ? this.model.colour : DEFAULT_SELECTED_COLOUR,
                    ringColour = instance && !selected ? this.model.colour : DEFAULT_RING_COLOUR;
                colour = selected ? colour : DEFAULT_BACKGROUND;
                this.containerStyle = `background-color: ${colour};
                                        width: ${this.size + IMAGE_PADDING}px;
                                        height: ${this.size + IMAGE_PADDING}px;
                                        box-shadow: inset 0 0 0 ${this.size * 0.08}px ${ringColour};`;
            }, 10);
        }
        computeLabelStyle (selected) {
            if (this.instance) {
                return;
            }
            let colour = selected ? DEFAULT_SELECTED_COLOUR : '';
            return `color: ${colour};`;
        }
    }
    Polymer(KanoUiItem);
</script>
