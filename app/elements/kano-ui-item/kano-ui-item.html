<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="kano-ui-item">
    <style>
    :host {
        display: block;
    }
    :host:hover {
        cursor: pointer;
    }
    :host .container {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        @apply(--layout-center);
    }
    :host .img-container {
        border-radius: 50%;
        background-color: #CCC;
    }
    :host iron-image {
        margin: 10px;
    }
    :host label {
        font-size: 1.2em;
        text-align: center;
        color: var(--kano-ui-item-color, black);
    }
    /* Smartphones (portrait and landscape) ----------- */
    @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
        :host iron-image {
            width: 40px;
            height: 40px;
        }
    }
    </style>
    <template>
        <div class="container">
            <div class="img-container" style$="[[computeContainerStyle(selected)]]">
                <iron-image src="{{model.image}}"
                            preload
                            fade
                            sizing="contain"
                            width="[[size]]"
                            height="[[size]]"></iron-image>
            </div>
            <label>{{computeLabel(model.*)}}</label>
        </div>
    </template>
</dom-module>

<script type="text/javascript">
    /* globals Polymer */

    const IMAGE_PADDING = 20;
    const DEFAULT_BACKGROUND = '#CCC';

    class KanoUiItem {
        beforeRegister () {
            this.is = 'kano-ui-item';
            this.properties = {
                model: {
                    type: Object,
                    value: () => {
                        return {};
                    }
                },
                size: {
                    type: Number,
                    value: 140
                },
                selected: {
                    type: Boolean,
                    value: false
                }
            };
        }
        attached () {
            this.fire('ui-ready', this);
        }
        computeLabel () {
            return this.model.name || this.model.label;
        }
        computeContainerStyle (selected) {
            let colour = selected ? this.model.colour : DEFAULT_BACKGROUND;
            return `background-color: ${colour};
                    width: ${this.size + IMAGE_PADDING}px;
                    height: ${this.size + IMAGE_PADDING}px;`;
        }
    }
    Polymer(KanoUiItem);
</script>
