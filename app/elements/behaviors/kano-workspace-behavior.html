<link rel="import" href="./kano-emitter-behavior.html">
<script type="text/javascript">

    window.Kano = window.Kano || {};

    window.Kano.Behaviors = window.Kano.Behaviors || {};

    window.Kano.Behaviors.WorkspaceBehaviorImpl = {
        properties: {
            width: Number,
            height: Number,
            autoStart: Boolean
        },
        attached () {
            if (this.autoStart) {
                this.start();
            }
        },
        start () {},
        stop () {},
        renderOnCanvas () {
            return Promise.resolve();
        },
        setBackgroundColor () {},
        getBackgroundColor () {
            return '#ffffff';
        },
        getRestrictElement () {
            return this;
        }
    };

    window.Kano.Behaviors.WorkspaceBehavior = [window.Kano.Behaviors.WorkspaceBehaviorImpl, window.Kano.Behaviors.EmitterBehavior];
</script>
