<html>
    <head>
    <title>paper-slider demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../kano-sound-player-behavior.html">

    <style is="custom-style" include="demo-pages-shared-styles"></style>
    </head>
    <body unresolved>
        <div class="vertical-section-container">
            <h3>A simple element implmenting the sound player behavior</h3>
            <dom-module id="demo-sound-player">
                <template>
                    <button type="button" on-tap="_buttonTapped">Play</button>
                </template>
                <script>
                    Polymer({
                        is: 'demo-sound-player',
                        behaviors: [Kano.Behaviors.SoundPlayerBehavior],
                        attached () {
                            this.loadSound('/assets/audio/sounds/puzzle_success.wav');
                        },
                        _buttonTapped () {
                            this.playSound('/assets/audio/sounds/puzzle_success.wav', false, 0.5);
                            this.playSound('/assets/audio/sounds/puzzle_success.wav', false, 1);
                            this.playSound('/assets/audio/sounds/puzzle_success.wav', false, 2);
                        }
                    });
                </script>
            </dom-module>
            <demo-snippet>
                <template>
                    <demo-sound-player></demo-sound-player>
                </template>
            </demo-snippet>
        </div>
    </body>
</html>
