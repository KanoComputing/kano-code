<script type="text/javascript">

    (function (Kano){
        let REGISTERY = {};

        Kano.Behaviors = Kano.Behaviors || {};

        // @polymerBehavior
        Kano.Behaviors.AppElementRegistryBehavior = {
            _registerElement (id, el) {
                REGISTERY[id] = el;
            },
            _getElement (id) {
                return REGISTERY[id];
            }
        };

    })(window.Kano = window.Kano || {});

</script>
