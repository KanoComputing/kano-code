<script type="text/javascript">

    (function (Kano){
        let REGISTRY = {};

        Kano.Behaviors = Kano.Behaviors || {};

        // @polymerBehavior
        Kano.Behaviors.AppElementRegistryBehavior = {
            _registerElement (id, el) {
                REGISTRY[id] = el;
            },
            _getElement (id) {
                return REGISTRY[id];
            },
            _getElementList () {
                return Object.keys(REGISTRY).filter(id => !!REGISTRY[id]);
            }
        };

    })(window.Kano = window.Kano || {});

</script>
