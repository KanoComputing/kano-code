<script type="text/javascript">
    (function (){
        window.Kano = window.Kano || {}
        /**
         * @namespace Kano.Behaviors
         */
        Kano.Behaviors = Kano.Behaviors || {};
        
        // @polymerBehavior
        Kano.Behaviors.AnimatableBehavior = {
            properties: {
                noAnimations: {
                    type: Boolean,
                    value: false,
                    observer: 'noAnimationsChanged'
                }
            },
            ready () {
                this.toggleClass('animatable', true);
            },
            noAnimationsChanged (noAnimations) {
                this.toggleClass('no-animations', noAnimations);
            }
        };
    })();
</script>
