<script type="text/javascript">

    window.Kano = window.Kano || {};

    window.Kano.Behaviors = window.Kano.Behaviors || {};

    window.Kano.Behaviors.ViewBehavior = {
        properties: {
            context: {
                type: Object
            },
            user: {
                type: Object,
                notify: true
            }
        },
        created () {
            this.notifyOnLoad = true;
        },
        attached () {
            if (this.notifyOnLoad) {
                this.fire('view-loaded');
            }
        }
    };

</script>
