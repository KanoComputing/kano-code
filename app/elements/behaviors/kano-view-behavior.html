<link rel="import" href="../../scripts/kano/make-apps/store.html">
<script type="text/javascript">

    window.Kano = window.Kano || {};

    window.Kano.Behaviors = window.Kano.Behaviors || {};

    // @polymerBehavior
    Kano.Behaviors.ViewBehavior = {
        properties: {
            context: {
                type: Object
            },
            user: {
                type: Object,
                notify: true
            }
        },
        created () {
            this.notifyOnLoad = true;
        },
        attached () {
            const { config } = Kano.MakeApps.Store.getState();
            this.config = config;
            if (this.notifyOnLoad) {
                this.fire('view-loaded');
            }
            this.async(() => {
                this.fire('ga-page-tracking-event', {
                    title: document.title,
                    path: window.location.pathname
                });
                this.fire('page-view', {
                    path: window.location.pathname
                });
            });
        }
    };

</script>
