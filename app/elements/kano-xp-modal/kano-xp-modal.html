<!--
`kano-xp-modal` is a reward dialog to be displayed at the end of a Kano Code challenge.
@group Kano Elements
@demo demo/kano-xp-modal.html
-->

<dom-module id="kano-xp-modal">
    <style>
        :host {
            display: block;
            --color-progress-bg: #e5e5e5;
            --color-dark-yellow: #996b00;
            --color-orange: #ff6b00;
            --color-orange-darker: #d15727;
            --color-gold: #ffb300;
            --color-gold-darker: #eca600;
            --color-pale-grey: #f4f5f6;
            --color-light-grey: #C1C2C3;
            --color-medium-grey: #a7aeb2;
        }
        :host .content {
            font-family: 'Bariol', Helvetica, Arial, sans-serif;
            margin: 10px 50px 0;
            height: 240px;
            width: 360px;
        }
        :host([user]) .content {
            height: 200px;
            width: 285px;
        }
        :host .level {
            text-transform: uppercase;
            font-weight: bold;
            animation: 400ms ease-in forwards bounceIn;
            color: var(--color-medium-grey, #a7aeb2);
            font-size: 16px;
            opacity: 0;
            margin: 10px 0 5px;
        }
        :host h1 {
            font-size; 24px;
            margin: 10px 0 0;
            opacity: 0;
        }
        :host .xp {
            opacity: 0;
            padding: 0 5px;
            text-align: center;
        }
        :host .xp-prefix {
            color: var(--color-gold);
            display: inline-block;
            font-size: 35px;
            font-weight: bold;
            line-height: 1em;
            margin-right: 6px;
            vertical-align: 15%;
        }
        :host .xp-value {
            display: inline-block;
            font-size: 36px;
            font-weight: bold;
        }
        :host .xp-svg {
            width: 35px;
            height: 20px;
            margin-bottom: 2px;
        }
        :host .xp-suffix {
            background-color: var(--color-gold);
            border-radius: var(--border-radius-large);
            color: #fff;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            margin-left: 15px;
            padding: 6px;
            text-transform: uppercase;
            vertical-align: 30%;
        }
        :host .progress-prefix {
            display: inline-block;
        }
        :host .progress-overlay {
            @apply --layout-horizontal;
            @apply --layout-center;
            @apply --layout-justified;
            position: relative;
            opacity: 0;
            top: 12px;
            right: -29px;
            border-radius: 3px;
            background-color: #333333;
            float: right;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            min-width: 45px;
            padding: 6px 10px;
        }
        :host .progress-overlay::before {
            background-color: #333333;
            content: '';
            height: 10px;
            left: 0;
            margin: auto;
            position: absolute;
            right: 0;
            top: -4px;
            transform: rotate(45deg);
            width: 10px;
        }
        :host .prefix-icon {
            width: 20px;
        }
        :host .progress-value {
            display: inline-block;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-left: 6px;
        }
        :host .icon-light {
            fill: var(--color-gold);
        }
        :host .icon-dark {
            fill: var(--color-dark-yellow);
        }
        :host .icon-arrow-up.icon-arrow-right svg {
            transform: rotate(90deg);
            backface-visibility: hidden;
        }
        :host .slider-container {
            height: 100%;
            width: 100%;
            position: relative;
            margin: 35px 0 10px;
        }
        :host .start-level,
        :host .end-level {
            position: absolute;
            top: -25px;
            color: var(--color-medium-grey);
            font-weight: bold;
            margin: 0;
        }
        :host .start-level {
            left: 0;
        }
        :host .end-level {
            right: 0;
        }
        :host #progress-label {
            width: 100%;
            height: 50px;
            transform: translateX(-90%);
        }
        :host iron-pages {
            width: 100%;
            height: 62px;
            margin-top: 30px;
        }
        :host .button {
            opacity: 0;
            border: 0;
            border-radius: 3px;
            cursor: pointer;
            display: inline-block;
            font-family: 'Bariol', sans-serif;
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            outline: 0;
            text-transform: uppercase;
            background-color: var(--color-pale-grey);
            color: var(--color-grey);
            padding: 9px 25px;
        }
        :host .button:hover {
            background-color: var(--color-light-grey);
        }
        :host .button .icon {
            display: inline-block;
            height: auto;
            line-height: 0;
            opacity: 0.3;
            vertical-align: top;
            width: 20px;
        }
        :host kano-glint-animation:first-child .button,
        :host kano-glint-animation[hidden] ~ kano-glint-animation .button {
            background-color: var(--color-orange);
            color: #fff;
            padding: 12px 60px 13px;
            font-size: 16px;
        }
        :host kano-glint-animation:first-child .button:hover,
        :host kano-glint-animation[hidden] ~ kano-glint-animation .button:hover {
            background-color: var(--color-orange-darker);
        }
        :host .action {
            @apply --layout-vertical;
            @apply --layout-center-justified;
            min-height: 60px;
            margin-top: 10px;
        }
        :host .save-action {
            margin-bottom: 13px;
        }
        :host .button .icon ~ .action-text,
        :host .button .action-text ~ .icon {
            margin-left: 3px;
        }
        :host .button.button--primary .icon {
            color: var(--color-black);
        }
        :host .content .small-text {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 22px;
        }
        :host #progress-fill {
            height: 10px;
            width: 100%;
            background: linear-gradient(to bottom, var(--color-gold) 50%, var(--color-gold-darker) 50%);
            border-radius: 12px;
            transform: translateX(-90%);
        }
        :host .progress-shadow {
            position: relative;
            width: 100%;
            backface-visibility: hidden;
            height: 10px;
            z-index: 2;
            overflow: hidden;
            border-radius: 12px;
            background-color: var(--color-progress-bg);
        }
        :host .float-in-level {
            animation: floatIn 200ms 300ms ease-out forwards;
        }
        :host .float-in-name {
            animation: floatIn 200ms 400ms ease-out forwards;
        }
        :host .float-in-xp {
            animation: floatIn 180ms 500ms forwards,
                    floatOut 200ms 1800ms ease-in-out forwards;
        }
        :host .float-in-label {
            animation: floatIn 110ms 260ms linear forwards;
        }
        :host .float-in-button-first {
            animation: floatIn 150ms 4900ms forwards;
        }
        :host .float-in-button-second {
            animation: floatIn 150ms 5100ms forwards;
        }
        @keyframes floatIn {
            0% {transform: scale(0.4); opacity: 0;}
            70% {opacity: 1;}
            100% { transform: scale(1); opacity: 1;}
        }
        @keyframes floatOut {
            0% {transform: scale(1); opacity: 1;}
            70% {opacity: 0;}
            100% { transform: scale(0.4); opacity: 0};
        }
    </style>
    <template>
        <kano-modal id="modal" opened="{{opened}}" assets-path="/assets" motif="[[avatar]]" closable="[[closingEnabled]]">
            <div class="content">
                <p class="level float-in-level">Level 1</p>
                <h1 class="float-in-name">[[header]]</h1>
                <iron-pages attr-for-selected="id" selected="[[panel]]">
                    <div id="xp" class="xp float-in-xp">
                        <span class="xp-prefix">+</span>
                        <span class="xp-value">100</span>

                                 viewBox="0 0 31.3 24.6" xml:space="preserve" class="xp-svg">

                                                c0,0.2-0.1,0.4-0.2,0.6l-3.1,4.4l3.3,4.7c0.1,0.1,0.2,0.3,0.2,0.6c0,0.6-0.5,1-1,1c-0.4,0-0.6-0.2-0.9-0.5L11.6,14z"/>
                                            <path class="icon-dark" d="M19.5,13.7v3.8c0,0.6-0.5,1-1,1s-1-0.5-1-1V7.4c0-0.6,0.5-1,1-1h3.4c2.1,0,3.7,1.2,3.7,3.6

                                        </g>
                                    </g>

                        </span>
                    </div>
                    <div id="progress" class="slider-container">
                        <p class="start-level">LV.1</p>
                        <p class="end-level">LV.2</p>
                        <div class="progress-shadow">
                            <div id="progress-fill"></div>
                        </div>
                        <div id="progress-label">
                            <div class="progress-overlay float-in-label">
                                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                     viewBox="0 0 31.3 24.6" xml:space="preserve" class="prefix-icon">
                                    <g>
                                        <g>
                                            <path class="icon-light" d="M27.6,0H3.7C1.7,0,0,1.7,0,3.7v17.1c0,2.1,1.7,3.7,3.7,3.7h23.9c2.1,0,3.7-1.7,3.7-3.7V3.7
                                                C31.3,1.7,29.7,0,27.6,0z"/>

                                                <path class="icon-dark" d="M19.5,13.7v3.8c0,0.6-0.5,1-1,1s-1-0.5-1-1V7.4c0-0.6,0.5-1,1-1h3.4c2.1,0,3.7,1.2,3.7,3.6

                                <div class="progress-value">[[xpOriginal]]</div>
                            </div>
                        </div>
                    </div>
                </iron-pages>
                <div class="action">
                    <kano-glint-animation hidden$="[[user]]" running class="save-action">
                        <button class="button float-in-button-first" on-tap="_saveTapped">
                            <span class="action-text">Save XP</span>
                        </button>
                    </kano-glint-animation>
                    <kano-glint-animation running>
                        <button class="button float-in-button-second" on-tap="_progressTapped">
                            <span class="action-text">Next Challenge</span>
                        </button>
                    </kano-glint-animation>
                </div>
            </div>
        </kano-modal>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'kano-xp-modal',
        properties: {
            /**
             * Progress start value
             */
            min: {
                type: Number,
                value: null
            },
            /**
             * Progress end value
             */
            max: {
                type: Number,
                value: null
            },
            initialXp : {
                type: Number,
                value: null
            },
            gainedXp: {
                type: Number,
                value: null
            },
            panel: {
                type: String,
                value: null
            },
            avatar: {
                type: String,
                value: null
            },
            user: {
                type: Object,
                value: null,
                reflectToAttribute: true
            },
            header: {
                type: String,
                computed: '_computeHeader(user)'
            },
            opened: {
                type: Boolean,
                observer: '_openedChanged',
                notify: true
            },
            closingEnabled: {
                type: Boolean,
                value: false
            }
        },
        _launchAnimation () {
            let speed = 600,
                target = this.xpOriginal + this.gainedXp,
                interval = speed / this.gainedXp,
                oldRatio = this.xpOriginal / this.max,
                newRatio = (this.xpOriginal + this.gainedXp) / this.max;
            this.$['progress-fill'].style.transform = `translateX(-${100 - oldRatio * 100}%)`;
            this.$['progress-label'].style.transform = `translateX(-${100 - oldRatio * 100}%)`;
            this.async(()=>{this.$.modal.transitionImage('/assets/icons/xp-star.svg');}, 280);
            this.async(()=>{this.$.modal.transitionImage('/assets/avatar/judoka-smile.svg');}, 2100);
            this.async(()=>{this.panel = 'progress'}, 2800);
            this.async(()=>{this._incrementXp(target, interval)}, 4000);
            this.async(()=>{this._animateProgress(newRatio, speed)}, 4000);
            this.async(()=>{this.avatar = '/assets/avatar/judoka-face.svg'}, 4800);
            this.async(()=>{this.closingEnabled = true;}, 5500);
        },
        open () {
            this._reset();
            this.$.modal.open();
            this._launchAnimation();
            this.previouslyOpened = true;
        },
        close () {
            this.$.modal.close();
        },
        _openedChanged (opened) {
            if (this.previouslyOpened && !opened) {
                this.previouslyOpened = false;
                this.fire('close');
            }
        },
        _saveTapped () {
            this.fire('signup');
        },
        _progressTapped () {
            this.fire('next-story');
        },
        _incrementXp (target, interval) {
            let incrementing = setInterval(
                function () {
                    this.xpOriginal++;
                    if (this.xpOriginal > target) {
                        clearInterval(incrementing);
                    }
                }.bind(this), interval);
        },
        _animateProgress (ratio, speed) {
            this.$['progress-fill'].style.transition = `transform ${speed}ms linear`;
            this.$['progress-label'].style.transition = `transform ${speed}ms linear`;
            this.$['progress-fill'].style.transform = `translateX(-${100 - ratio * 100}%)`;
            this.$['progress-label'].style.transform = `translateX(-${100 - ratio * 100}%)`;
        },
        _computeHeader (user) {
            return user ? user.name : 'Nice work!';
        },
        _reset () {
            this.closingEnabled = false;
            this.panel = "xp";
            this.xpOriginal = this.initialXp;
            this.avatar = null;
            this.$['progress-fill'].style.transition = 'none';
            this.$['progress-label'].style.transition = 'none';
        }
    });
</script>
