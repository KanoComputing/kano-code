<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../kano-xp-modal.html">
        <style is="custom-style" include="demo-pages-shared-styles">
            button {
                background-color: #fff;
                padding: 15px 25px;
                margin: 0 15px;
                border: 2px solid;
            }
            .events {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body unresolved>
        <h2>kano-modal demo</h2>
        <demo-snippet>
            <template>
                <template is="dom-bind" id="bind">
                    <button type="button" name="button" on-tap="openModalAnonym">Modal without user</button>
                    <button type="button" name="button" on-tap="openModalUser">Modal with user</button>
                    <div class="events">
                        <h2>Events</h2>
                        <template is="dom-repeat" items="[[events]]">
                            <div>[[item]]</div>
                        </template>
                    </div>
                    <kano-xp-modal id="modal"
                                   status="[[state]]"
                                   username="[[username]]"
                                   confirm-label="[[confirmLabel]]"
                                   second-label="[[secondLabel]]"
                                   on-confirm="onConfirm"
                                   on-second-action="onSubAction"></kano-xp-modal>
                </template>
            </template>
        </demo-snippet>
        <script type="text/javascript">
            document.addEventListener('WebComponentsReady', () => {
                var bind = document.getElementById('bind'),
                    modal = document.getElementById('modal');
                bind.events = [];

                function initStatus (user) {
                    // bind.state = { 
                    //     "data": {
                    //         "update": {
                    //             "levels": {
                    //                 "progress": {
                    //                     "level": 1
                    //                 },
                    //                 "changes": {
                    //                     "total-xp": {
                    //                         "oldValue": 66,
                    //                         "newValue": 222
                    //                     },
                    //                     "complete": {
                    //                         "oldValue": 0,
                    //                         "newValue": 0.50
                    //                     }
                    //                 }
                    //             }
                    //         },
                    //     }
                    // };
                    bind.state = {
                        "data": {
                            "update": {
                                "levels": {
                                    "progress": {
                                        "xp": 50,
                                        "level": 1,
                                        "xp-offset": 50,
                                        "next-threshold": 100,
                                        "complete": 0.5
                                    },
                                    "changes": {
                                        "level": {
                                            "oldValue": 0,
                                            "newValue": 1
                                        },
                                        "total-xp": {
                                            "oldValue": 0,
                                            "newValue": 100
                                        }
                                    }
                                },
                            },
                        },
                        "user": user
                    };    
                }
                bind.openModalAnonym = () => {
                    initStatus();
                    bind.secondLabel = bind.state.user ? null : 'Save Xp';
                };
            
                bind.openModalUser = () => {
                    initStatus({
                        "username": "vikdoro"
                    });
                    bind.secondLabel = bind.state.user ? null : 'Save Xp';
                };
                bind.onConfirm = () => {
                    bind.push('events', 'confirm');
                    modal.close();
                }
                bind.onSubAction = () => {
                    bind.push('events', 'sub-action');
                    modal.close();
                }
            });
        </script>
    </body>
</html>
