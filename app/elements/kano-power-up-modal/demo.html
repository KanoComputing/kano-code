<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="./kano-power-up-modal.html">
        <link rel="import" href="../kano-share-modal/kanoshare-modal.html">
        <style is="custom-style">
            html {
                --color-orange: #ff842a;
                --color-dark-orange: #df6d24;
                --color-darker-orange: #b1561c;
            }
            body {
                display: flex;
                font-family: Arial;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            * {
                box-sizing: border-box;
            }
            .events {
                display: flex;
                flex-direction: column;
            }
            kano-power-up-modal {
                --kano-power-up-modal: {
                    border-radius: 4px;
                };
            }
        </style>
    </head>
    <body>
        <template is="dom-bind" id="bind">
            <kano-share-modal></kano-share-modal>
            <button type="button" name="button" on-tap="openModal">Open</button>
            <kano-power-up-modal options="[[powerUps]]" app-preview="[[appPreview]]" story-name="[[storyName]]" next-story="[[nextStory]]" id="modal"></kano-power-up-modal>
            <div class="events">
                <h2>Events</h2>
                <template is="dom-repeat" items="[[events]]">
                    <div>[[item]]</div>
                </template>
            </div>
        </template>
        <script type="text/javascript">
            var bind = document.getElementById('bind');
            bind.events = [];
            bind.powerUps = [{
                name: 'First power'
            },{
                name: 'Second power'
            }];
            bind.nextStory = {
                name: 'Lorem ipsum',
                icon: '/assets/stories/background_color/color-icon.png'
            };
            bind.appPreview = 'https://s3-eu-west-1.amazonaws.com/world.kano.me/share-items/covers/5735fb3a0576cc7b7b4c09dc.png';
            bind.storyName = 'Demo story';
            document.addEventListener('next-story', () => {
                bind.push('events', 'next-story');
            });
            document.addEventListener('power-up', () => {
                bind.push('events', 'power-up');
            });
            document.addEventListener('close', () => {
                bind.push('events', 'close');
            });
            bind.openModal = () => {
                document.getElementById('modal').open();
            };
            document.addEventListener('iron-overlay-opened', () => {
                setTimeout(() => {
                    bind.set('powerUps.1.completed', true);
                }, 1000);
            });
        </script>
    </body>
</html>
