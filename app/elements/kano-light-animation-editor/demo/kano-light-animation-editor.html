<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

        <title>kano-light-animation-editor demo</title>

        <script src="../../../../../webcomponentsjs/webcomponents-lite.js"></script>

        <script>
            window.Polymer = {
                dom: 'shadow'
            };
        </script>

        <link rel="import" href="../../../../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../../../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../scripts/kano/make-apps/parts-api/index.html">
        <link rel="import" href="../../kano-style/themes/dark.html">
        <link rel="import" href="../kano-light-animation-editor.html">

        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
        <style>
            html, body {
                min-height: 100vh;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            h1 {
                align-self: flex-start;
            }
            kano-light-animation-editor {
                width: 880px;
            }
        </style>
    </head>
    <body unresolved>
        <div class="vertical-section-container">
        <h1>kano-light-animation-editor</h1>
            <demo-snippet>
                <template is="dom-bind" id="bind">
                    <kano-light-animation-editor id="editor"
                                                 label="Animation_1"
                                                 width="16"
                                                 height="8"
                                                 bitmaps="[[bitmaps]]"
                                                 speed="10"></kano-light-animation-editor>
                </template>
                <script>
                    document.addEventListener('WebComponentsReady', () => {
                        const bind = document.getElementById('bind');
                        bind.bitmaps = [Array.apply(null, Array(128)).map(String.prototype.valueOf,"#000000")];
                    });
                </script>
            </demo-snippet>
        </div>
    </body>
</html>
