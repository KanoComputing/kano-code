<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

        <title>kano-light-animation-editor full-screen demo</title>

        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <script>
            window.Polymer = {
                dom: 'shadow'
            };
        </script>

        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
        <link rel="import" href="../../../scripts/kano/make-apps/parts-api/index.html">
        <link rel="import" href="../../kano-animated-svg/kano-animated-svg.html">
        <link rel="import" href="../../kano-icons/kc-ui.html">
        <link rel="import" href="../../kano-style/themes/dark.html">
        <link rel="import" href="../kano-light-animation-editor.html">

        <style is="custom-style" include="demo-pages-shared-styles">
            body {
                padding: 0;
            }
            kano-light-animation-editor {
                width: 100vw;
                height: calc(100vh - 60px);
            }
            #part-icon {
                --iron-icon-width: 32px;
                --iron-icon-height: 32px;
                --iron-icon-fill-color: #fff;
                margin-right: 16px;
            }
            .topbar {
                @apply --layout-horizontal;
                @apply --layout-justified;
                @apply --layout-center;
                height: 59px;
                padding: 0 16px;
                background: #292f35;
                border-bottom: 1px solid #202428;
            }
            .title {
                font-size: 16px;
                font-weight: bold;
                margin-right: 12px;
                color: #fff;
                cursor: default;
            }
            .action-control {
                @apply --layout-flex-auto;
                @apply --layout-horizontal;
                @apply --layout-end-justified;
            }
            .action-control button {
                @apply --kano-button;
                width: 32px;
                height: 32px;
                background: #54595d;
                border-radius: 3px;
                padding: 0;
                margin-right: 12px;
            }
            .action-control button:hover {
                background-color: #00d9c7;
            }
            .action-control button iron-icon {
                --iron-icon-height: 28px;
                --iron-icon-width: 28px;
                fill: rgba(255, 255, 255, 0.5);
                transition: fill 300ms;
            }
            .action-control button:hover iron-icon {
                fill: #fff;
            }
            .action-control button kano-animated-svg {
                width: 28px;
                height: 28px;
                fill: rgba(255, 255, 255, 0.5);
                transition: fill ease-in-out 300ms;
                margin: 0 auto;
            }
            .action-control button:hover kano-animated-svg {
                fill: #fff;
            }
        </style>
    </head>
    <body>
        <template is="dom-bind" id="bind">
            <div class="topbar">
                <iron-icon id="part-icon" icon="parts:light-animation"></iron-icon>
                <div class="title">Animation</div>
                <div class="action-control" slot="action">

                    <button id="reverse" type="button" on-tap="_resetPreview">
                        <iron-icon icon="kc-ui:restart"></iron-icon>
                    </button>
                    <button id="preview-button" type="button" on-tap="_togglePreviewState">
                        <kano-animated-svg width="64"
                                           height="64"
                                           paths="[[previewButtonIconPaths]]"
                                           selected="stopped"></kano-animated-svg>
                    </button>
                </div>
            </div>
            <kano-light-animation-editor id="editor"
                                         label="Animation_1"
                                         width="16"
                                         height="8"
                                         bitmaps="[[bitmaps]]"
                                         speed="10"
                                         with-device-outline></kano-light-animation-editor>
        </template>
        <script>
            document.addEventListener('WebComponentsReady', () => {
                const bind = document.getElementById('bind');
                bind.bitmaps = [Array.apply(null, Array(128)).map(String.prototype.valueOf,"#000000")];

                bind.previewButtonIconPaths = {

                    running: 'M23.34,46a2.43,2.43,0,0,1-1.9-.78,2.69,2.69,0,0,1-.78-1.93V20.71a2.69,2.69,0,0,1,.78-1.93,2.44,2.44,0,0,1,1.9-.78h3.74a2.44,2.44,0,0,1,1.9.78,2.69,2.69,0,0,1,.78,1.93V43.24A2.69,2.69,0,0,1,29,45.17a2.43,2.43,0,0,1-1.9.78Zm13.51,0a2.49,2.49,0,0,1-1.9-.78,2.63,2.63,0,0,1-.81-1.93V20.71a2.63,2.63,0,0,1,.81-1.93,2.49,2.49,0,0,1,1.9-.78h3.74a2.43,2.43,0,0,1,1.9.78,2.69,2.69,0,0,1,.78,1.93V43.24a2.69,2.69,0,0,1-.78,1.93,2.43,2.43,0,0,1-1.9.78Z'
                };

            });
        </script>
    </body>
</html>
