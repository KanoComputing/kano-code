<!--
`kano-reward-modal` is a reward dialog to be displayed at the end of a Kano Code challenge.
@group Kano Elements
@demo demo/kano-reward-modal.html
-->

<dom-module id="kano-reward-modal">
    <style>
        :host {
            display: block;
            /*TODO standardize colors using shared Kano Style*/
            --color-progress-bg: #e5e5e5;
            --color-dark-yellow: #996b00;
            --color-orange: #ff6b00;
            --color-orange-darker: #d15727;
            --color-gold: #ffb300;
            --color-gold-darker: #eca600;
            --color-pale-grey: #f4f5f6;
            --color-light-grey: #C1C2C3;
            --color-medium-grey: #a7aeb2;
            --kano-progress-bar-color: linear-gradient(to bottom, var(--color-gold) 50%, var(--color-gold-darker) 50%);
            --kano-progress-bar-label: {
                top: 10px;
                left: 2px;
            }
        }
        :host [hidden] {
            display: none !important;
        }
        :host .content {
            width: 430px;
            height: 430px;
            font-family: var(--font-body);
            @apply --layout-vertical;
        }
        :host #pager {
            flex: 1;
            background-color: #fff;
            padding: 45px 60px 0;
            margin-top: 85px;
        }
        :host #pager[selected="levelup"] {
            margin-top: 0;
        }
        :host([second-label]) .content {
            width: 445px;
            height: 445px;
        }

        @media screen and (max-width: 430px) {
            :host .content,
            :host([second-label]) .content {
                max-width: none !important;
                width: 100%;
            }
        }

        /*New XP section*/

        :host .level {
            color: var(--color-medium-grey, #a7aeb2);
            opacity: 0;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px 0 5px;
            animation: 400ms ease-in forwards bounceIn;
        }
        :host #progress .level, :host #progress h1 {
            opacity: 1;
        }
        :host h1.username {
            font-size: 24px;
            opacity: 0;
            margin: 10px 0 0;
        }
        :host .xp {
            opacity: 0;
            text-align: center;
            padding: 0 5px;
            margin-top: 30px;
        }
        :host .xp-prefix {
            display: inline-block;
            color: var(--color-gold);
            font-size: 35px;
            font-weight: bold;
            line-height: 1em;
            vertical-align: 15%;
            margin-right: 6px;
        }
        :host .xp-value {
            display: inline-block;
            font-size: 36px;
            font-weight: bold;
        }
        :host .xp-suffix-medium {
            width: 35px;
            height: 20px;
            margin-bottom: 2px;
        }
        :host .icon-light {
            fill: var(--color-gold);
        }
        :host .icon-dark {
            fill: var(--color-dark-yellow);
        }

        /*Progress section*/

        kano-progress-bar {
            height: 12px;
        }
        :host .progress-overlay {
            position: relative;
            float: right;
            min-width: 45px;
            top: 12px;
            right: -29px;
            border-radius: 3px;
            background-color: #333333;
            opacity: 0;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            padding: 6px 10px;
            @apply --layout-horizontal;
            @apply --layout-center;
            @apply --layout-justified;
        }
        :host .progress-overlay::before {
            position: absolute;
            top: -4px;
            left: 0;
            right: 0;
            width: 10px;
            height: 10px;
            content: '';
            background-color: #333333;
            margin: auto;
            transform: rotate(45deg);
        }
        :host .overlay-xp {
            width: 20px;
        }
        :host .progress-value {
            display: inline-block;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-left: 6px;
        }
        :host .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 55px 0 45px;
        }
        :host .start-level,
        :host .end-level {
            position: absolute;
            top: -25px;
            color: var(--color-medium-grey);
            font-weight: bold;
            margin: 0;
        }
        :host .start-level {
            left: 0;
        }
        :host .end-level {
            right: 0;
        }

        /*Level up section*/

        :host #levelup {
            position: relative;
            @apply --layout-vertical;
            @apply --layout-center;
        }
        :host .levelup-header {
            color: var(--color-medium-grey);
            text-transform: uppercase;
            margin: 0 0 10px;
            z-index: 2;
        }
        :host h1.levelup-heading {
            font-size: 32px;
            margin: 5px 0 0;
            z-index: 2;
        }
        :host h1.levelup-heading ~ p {
            font-size: 16px;
            margin: 15px 0 0;
            z-index: 2;
        }
        :host .newlevel-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        :host .newlevel-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("/assets/icons/new-level.svg") no-repeat center;
            background-size: 150px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 3px 2px rgba(0,0,0,0.3);
            z-index: 1;
            @apply --layout-vertical;
            @apply --layout-center;
            @apply --layout-center-justified;
        }
        :host .radial-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            @apply --layout-vertical;
            @apply --layout-center;
            @apply --layout-center-justified;
        }
        :host .radial-svg {
            flex: 1 0 auto;
            width: 380px;
            height: 380px;
            background: url("/assets/icons/levelup-radial.svg") no-repeat center;
            background-size: 200%;
            border-radius: 50%;
            opacity: 0.5;
            animation: 25s linear infinite spin;
        }
        :host .radial-svg:before {
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            width: 100%;
            height: 100%;
            background: radial-gradient(rgba(255,255,255,0) 0%, rgba(255,255,255,0) 40%, #fff 80%);
            z-index: -1;
        }
        :host .button {
            display: inline-block;
            opacity: 0;
            border: 0;
            border-radius: 3px;
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            outline: 0;
            text-transform: uppercase;
            background-color: var(--color-pale-grey);
            color: var(--color-grey);
            padding: 9px 25px;
        }
        :host .button:hover {
            background-color: var(--color-light-grey);
        }
        :host kano-glint-animation:first-child .button,
        :host kano-glint-animation[hidden] ~ kano-glint-animation .button {
            background-color: var(--color-orange);
            color: #fff;
            padding: 12px 60px 13px;
            font-size: 16px;
        }
        :host kano-glint-animation:first-child .button:hover,
        :host kano-glint-animation[hidden] ~ kano-glint-animation .button:hover {
            background-color: var(--color-orange-darker);
        }
        .level-wrapper {
            position: relative;
            width: 100%;
            height: 175px;
        }
        /* Flip animation, credit to David Walsh https://davidwalsh.name/css-flip*/
        #flip-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            perspective: 1000px;
        }
        /* Flip action */
        #flip-container.flip .flipper {
            transform: rotateY(-180deg);
        }
        #flip-container, .front, .back {
            width: 100%;
            height: 100%;
        }
        .flipper {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .front, .back {
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
        }
        .front {
            z-index: 2;
            transform: rotateY(0deg);
        }
        .back {
            transform: rotateY(-180deg);
        }
        /*Cta section*/
        :host .action {
            flex: 1 0 auto;
            background-color: #fff;
            margin-bottom: 5px;
            @apply --layout-vertical;
            @apply --layout-center-justified;
        }
        :host .second-action {
            margin-bottom: 10px;
        }
        :host .button .icon ~ .action-text,
        :host .button .action-text ~ .icon {
            margin-left: 3px;
        }
        /*Animations*/
        :host .float-in-level {
            animation: floatIn 200ms 300ms ease-out forwards;
        }
        :host .float-in-name {
            animation: floatIn 200ms 400ms ease-out forwards;
        }
        :host .float-in-xp {
            animation: floatIn 180ms 500ms forwards,
                    floatOut 200ms 1800ms ease-in-out forwards;
        }
        :host .float-in-label {
            animation: floatIn 110ms 200ms linear forwards;
        }
        :host .float-in-button-first {
            animation: floatIn 150ms 200ms forwards;
        }
        :host .float-in-button-second {
            animation: floatIn 150ms 400ms forwards;
        }
        @keyframes floatIn {
            0% {transform: scale(0.4); opacity: 0;}
            70% {opacity: 1;}
            100% { transform: scale(1); opacity: 1;}
        }
        @keyframes floatOut {
            0% {transform: scale(1); opacity: 1;}
            70% {opacity: 0;}
            100% { transform: scale(0.4); opacity: 0};
        }
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
    </style>
    <template>

            <div class="content">
                <iron-pages id="pager" attr-for-selected="id" selected$="[[panel]]">
                    <div id="xp">
                        <p class="level float-in-level">Level [[progress.currentLevel]]</p>
                        <h1 class="username float-in-name">[[header]]</h1>

                                                c0,0.2-0.1,0.4-0.2,0.6l-3.1,4.4l3.3,4.7c0.1,0.1,0.2,0.3,0.2,0.6c0,0.6-0.5,1-1,1c-0.4,0-0.6-0.2-0.9-0.5L11.6,14z"/>
                                            <path class="icon-dark" d="M19.5,13.7v3.8c0,0.6-0.5,1-1,1s-1-0.5-1-1V7.4c0-0.6,0.5-1,1-1h3.4c2.1,0,3.7,1.2,3.7,3.6

                            </svg>
                        </div>
                    </div>
                    <div id="progress">
                        <p class="level">Level [[progress.currentLevel]]</p>
                        <h1 class="username">[[header]]</h1>
                        <div class="slider-container">
                            <p class="start-level">LV.{{progress.currentLevel}}</p>
                            <p class="end-level">LV.{{progress.nextLevel}}</p>
                            <kano-progress-bar id="progress-bar"
                                               immediate-value="{{immediateValue}}"
                                               display-label>

                                <div class="progress-overlay float-in-label">
                                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                         viewBox="0 0 31.3 24.6" xml:space="preserve" class="overlay-xp">
                                        <g>
                                            <g>

                                        <div class="newlevel-display">[[progress.currentLevel]]</div>

<script>
    Polymer({
        is: 'kano-reward-modal',
        properties: {
            progress: {
                type: Object,
                readOnly: true,
                observer: '_launchReward'
            },
            panel: {
                type: String,
                value: null
            },
            header: {
                type: String,
                value: null
            },
            /**
             * Button label for main action
             */
            confirmLabel: {
                type: String,
                value: "OK I've got it"
            },
            /**
             * Button label for secondary action
             */
            secondLabel: {
                type: String,
                value: null,
                reflectToAttribute: true
            },
            opened: {
                type: Boolean,
                notify: true
            },
            levelUp: {
                type: Boolean,
                value: false
            }
        },
        _launchReward (progress) {
            this.panel = 'xp';
            this.async(() => this.$.modal.transitionImage('/assets/icons/xp-star.svg'), 280);
            this.async(() => this.$.modal.transitionImage('/assets/avatar/judoka-smile.svg'), 2100);
            this.async(() => this._launchProgress(progress), 2800);
        },
        _launchProgress (progress) {
            let speed;
            this.panel = 'progress';
            //slower animation on first level upgrade
            if (progress.currentLevel === 1 && progress.gainedXp === 100) {
                speed = 1300;
            } else if (progress.gainedXp === 100) {
                speed = 1000;
            } else {
                speed = 700;
            }
            this.async(() => this.$['progress-bar'].addValue(progress.gainedXp, speed), 1000);
            this.async(() => this.$.modal.motif = '/assets/avatar/judoka-face.svg', speed + 1200);

            if (progress.levelup) {
                this.async(() => this._launchLevelUp(), 3400);
            } else {
                this.async(() => this.buttonsVisible = true, 2400);
            }
        },
        _launchLevelUp (newRate) {
            this.panel = 'levelup';
            this.$.modal.motif = null;
            this.async(() => this.buttonsVisible = true, 2000);
            this.async(() => this.$['flip-container'].classList.toggle("flip"), 1400);
        },
        _secondActionTapped () {
            this.fire('second-action');
            this.$.modal.close();
        },
        _confirmTapped () {
            this.fire('confirm');
            this.$.modal.close();
        },
        _reset () {
            this.panel = null;
            this.$.modal.motif = null;
            this.buttonsVisible = false;
        },
        _computeProgress (data) {
            let currentState = data.update.levels.progress,
                changes = data.update.levels.changes,
                currentLevel = changes.level ? changes.level.oldValue : currentState.level;
            this._setupProgressBar(currentState, changes);
            //Polymer method to set private property
            this._setProgress({
                currentLevel: currentLevel,
                nextLevel: currentLevel + 1,
                gainedXp: changes['total-xp'].newValue - changes['total-xp'].oldValue,
                levelup: !!changes.level
            });
        },
        _setupProgressBar (currentState, changes) {
            let progressBar = this.$['progress-bar'],
                xp = changes['total-xp'].oldValue,
                offset = changes['xp-offset'] ? changes['xp-offset'].oldValue : currentState['xp-offset'],
                nextThreshold = changes['next-threshold'] ? changes['next-threshold'].oldValue : currentState['next-threshold'];
            progressBar.startValue = xp;
            progressBar.min = xp - offset;
            progressBar.max = nextThreshold;
        },
        open (data, user) {
            this._reset();
            if (!data) {
                return;
            }
            this._computeProgress(data);
            this.header = user ? user.username : 'Nice work!';
            this.secondLabel = user ? null : 'Save your Xp';
            this.$.modal.open();
        },
        close () {
            this.$.modal.close();
        },
        _onDialogClosed () {
            this.fire('close');
        }
    });
</script>
