<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../behaviors/kano-sound-player-behavior.html">
<link rel="import" href="../kano-glint-animation/kano-glint-animation.html">

<dom-module id="kano-reward-modal">
    <style is="custom-style" include="input-text"></style>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(100%);
            }

            to {
                opacity: 1;
                transform: translateY(0%);
            }
        }
        :host {
            --color-background: #ffffff;
            --color-yellow: #f1cb44;
            --color-yellow-darker: #E4BE37;
            --color-light-grey: #f4f5f6;
            --color-medium-grey: #a7aeb2;
            --color-dark-grey: #999999;
            --color-black: #000000;
            --color-text: #253541;
            --color-progress-bar: #9FD465;
            --color-progress-bar-bg: #e5e5e5;
            --border-radius-large: 6px;
            --border-radius-medium: 3px;
            background-color: transparent;
        }
        :host paper-dialog {
            background-color: transparent;
        }
        :host .fadeInUp {
            animation-duration: 0.1s;
            animation-name: fadeInUp;
            animation-fill-mode: both;
        }
        :host .wrapper {
            background-color: var(--color-light-grey);
            border-radius: var(--border-radius-large);
            color: var(--color-text);
            display: block;
            font-family: 'Bariol', sans-serif;
            /* It's bad practice to use !important but there is no other way
            to remove the padding & margins without affecting other
            paper-dialogs */
            margin: 0 !important;
            overflow: hidden;
            padding-bottom: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
            position: relative;
        }
        :host .content {
            background-color: var(--color-background);
            box-sizing: border-box;
            padding-left: 0;
            padding-right: 0;
            position: relative;
            text-align: center;
        }
        :host .motif {
            display: block;
            height: 100px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            top: 0;
            transform: translateY(-65%);
            width: 100px;
        }
        :host .title {
            font-size: 30px;
            font-weight: bold;
            line-height: 1.2em;
            margin: 0;
            padding-bottom: 12px;
            padding-top: 55px;
        }
        :host .body {
            color: var(--color-dark-grey);
            font-size: 18px;
            font-weight: bold;
            line-height: 1.2em;
            margin: 0;
            padding-bottom: 25px;
            padding-top: 0px;
        }
        :host .xp {
            border-bottom: 2px solid var(--color-light-grey);
            border-top: 2px solid var(--color-light-grey);
            margin: 0 auto;
            max-width: 190px;
            padding: 10px 7px;
            text-align: center;
        }
        :host .xp-prefix {
            color: var(--color-yellow);
            display: inline-block;
            font-size: 28px;
            line-height: 1em;
            margin-right: 15px;
            vertical-align: 15%;
        }
        :host .xp-value {
            display: inline-block;
            font-size: 36px;
            font-weight: bold;
        }
        :host .xp-suffix {
            background-color: var(--color-yellow);
            border-radius: var(--border-radius-large);
            color: var(--color-background);
            display: inline-block;
            font-size: 16px;
            margin-left: 15px;
            padding: 6px;
            text-transform: uppercase;
            vertical-align: 30%;
        }
        :host .action {
            padding-bottom: 0;
            padding-top: 20px;
        }
        :host .button {
            appearance: none;
            -webkit-appearance: none;
            border: 0;
            border-radius: var(--border-radius-medium);
            cursor: pointer;
            display: inline-block;
            font-family: Bariol;
            font-size: 16px;
            font-weight: bold;
            margin: 0 auto;
            outline: 0;
            text-transform: uppercase;
        }
        :host .button.button--primary {
            background-color: var(--color-yellow);
            color: var(--color-background);
            padding: 14px 24px;
        }
        :host .button .icon {
            display: inline-block;
            height: auto;
            line-height: 0;
            opacity: 0.3;
            vertical-align: top;
            width: 20px;
        }
        :host .button .icon ~ .action-text {
            margin-left: 10px;
        }
        :host .button .action-text ~ .icon {
            margin-left: 10px;
        }
        :host .button.button--primary .icon {
            color: var(--color-black);
        }
        :host .button.button--primary {
            background-color: var(--color-yellow);
        }
        :host .button.button--primary:hover {
            background-color: var(--color-yellow-darker);
        }
        :host .button.button--secondary {
            background-color: var(--color-light-grey);
            color: var(--color-medium-grey);
            padding: 12px 20px;
        }
        :host .icon-arrow-up.icon-arrow-right svg {
            transform: rotate(90deg);
        }
        :host .xp-component {
            opacity: 0;
        }
        :host .xp-component:nth-child(2) {
            animation-delay: 0.025s;
        }
        :host .xp-component:nth-child(3) {
            animation-delay: 0.05s;
        }
        @media all and (max-width: 580px) {
            :host .wrapper {
                padding-top: 100px !important;
                width: 300px;
            }
            :host .content {
                padding-bottom: 20px;
            }
            :host .title,
            :host .body,
            :host .action,
            :host .progress {
                padding-left: 20px;
                padding-right: 20px;
            }
        }
        @media all and (min-width: 580px) {
            :host .wrapper {
                padding-top: 120px !important;
                width: 380px;
            }
            :host .content {
                padding-bottom: 50px;
            }
            :host .title,
            :host .body,
            :host .action,
            :host .progress {
                padding-left: 50px;
                padding-right: 50px;
            }
        }

        :host .progress {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        :host .progress-bar {
            width: 100%;
            height: 12px;
            border-radius: 12px;
            background-color: var(--color-progress-bar-bg);
            max-width: 200px;
        }
        :host .progress-bar .gauge {
            height: 100%;
            width: 0px;
            background-color: var(--color-progress-bar);
            border-radius: 12px;
        }
        :host .progress .fraction {
            color: #444444;
            font-weight: bold;
            margin-top: -3px;
            margin-left: 10px;
        }
    </style>
    <template>
        <paper-dialog
            entry-animation="slide-from-bottom-animation"
            id="reward-modal-dialog"
            on-iron-overlay-opened="_updateModalVisibility"
            on-iron-overlay-closed="_updateModalVisibility"
            modal>
            <div class="wrapper">
                <div class="content">
                    <img class="motif" src='/assets/avatar/judoka-face.svg' />
                    <h3 class="title">{{content.title}}</h3>
                    <p class="body">{{content.body}}</p>
                    <div class="xp">
                      <span class="xp-component xp-prefix">+</span>
                      <span class="xp-component xp-value">{{content.xp}}</span>
                      <span class="xp-component xp-suffix">xp</span>
                    </div>
                    <template is="dom-if" if="{{content}}">
                        <div class="progress">
                            <div class="progress-bar">
                                <div class="gauge" style$="{{calculateGaugeWidth(content.progress.*)}}"></div>
                            </div>
                            <div class="fraction">{{content.progress.current}}/{{content.progress.total}}</div>
                        </div>
                    </template>
                    <template is="dom-repeat" items={{content.links}} as="link">
                        <div class="action">
                            <kano-glint-animation running="{{link.glint}}">
                                <button class$="[[_buttonClass(index)]]" on-tap="_handleTap">
                                    <template is="dom-if" if="[[_iconType('save', link.type)]]">
                                      <div class="icon icon-floppy-disc">
                                          <?xml version="1.0" encoding="utf-8"?>
                                          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 90 90" style="enable-background:new 0 0 90 90;" xml:space="preserve">
                                            <g>
                                              <g>
                                                <path
                                                  d="M64.3,36.8V16.1c0-0.8,0.3-1.4,0.8-1.9c0.5-0.5,1.2-0.8,1.9-0.8h5.5c1.2,0,2.1,0.4,2.9,1.2c0.8,0.8,1.1,1.7,1.1,2.9v55
                                                c0,1.2-0.4,2.1-1.1,2.9c-0.8,0.8-1.7,1.2-2.9,1.2h-55c-1.2,0-2.1-0.4-2.9-1.2c-0.8-0.8-1.2-1.7-1.2-2.9V26.8
                                                c0-1.1,0.4-2.1,1.2-2.8l9.6-9.6c0.6-0.6,1.4-0.9,2.3-0.9H28c0.8,0,1.4,0.3,1.9,0.8c0.5,0.5,0.8,1.2,0.8,1.9v20.6
                                                c0,0.7,0.3,1.4,0.8,1.9c0.5,0.5,1.2,0.8,1.9,0.8h28.1c0.8,0,1.4-0.3,1.9-0.8C64,38.1,64.3,37.5,64.3,36.8z M39.1,33.1
                                                c-0.8,0-1.4-0.3-1.9-0.8c-0.5-0.5-0.8-1.2-0.8-1.9V16.1c0-0.8,0.3-1.4,0.8-1.9c0.5-0.5,1.2-0.8,1.9-0.8h5.4c0.8,0,1.4,0.3,1.9,0.8
                                                c0.5,0.5,0.8,1.2,0.8,1.9v14.3c0,0.8-0.3,1.4-0.8,1.9c-0.5,0.5-1.2,0.8-1.9,0.8H39.1z"/>
                                              </g>
                                            </g>
                                          </svg>
                                        </div>
                                    </template>
                                    <span class="action-text">{{link.text}}</span>
                                    <template is="dom-if" if="[[_iconType('progress', link.type)]]">
                                        <div class="icon icon-arrow-up icon-arrow-right">
                                          <?xml version="1.0" encoding="utf-8"?>
                                          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                             viewBox="0 0 90 90" style="enable-background:new 0 0 90 90;" xml:space="preserve">
                                          <g>
                                            <g>
                                              <path d="M28.3,47.4h-9.7c-1.3,0-2.3-0.6-2.9-1.8c-0.6-1.2-0.4-2.3,0.4-3.4l25.5-30.6c0.9-1,2-1.5,3.3-1.5c1.3,0,2.4,0.5,3.3,1.5
                                                l25.5,30.6c0.9,1.1,1,2.2,0.4,3.4c-0.6,1.2-1.5,1.8-2.9,1.8h-9.8c-1.2,0-2.2,0.4-3.1,1.2c-0.8,0.8-1.2,1.9-1.2,3.1v23.5
                                                c0,1.3-0.4,2.4-1.3,3.3c-0.9,0.9-2,1.3-3.3,1.3H37.2c-1.3,0-2.4-0.4-3.3-1.3c-0.9-0.9-1.3-2-1.3-3.3V51.8c0-1.2-0.4-2.2-1.2-3.1

                                            </g>
                                          </g>
                                          </svg>
                                        </div>
                                    </template>
                                </button>
                            </kano-glint-animation>
                        </div>
                    </template>
                </div>
            </div>
        </paper-dialog>
    </template>
</dom-module>

<script>
    /* globals Polymer, Kano */
    Polymer({
        is: 'kano-reward-modal',
        behaviors: [Kano.Behaviors.SoundPlayerBehavior],
        properties: {
            content: {
                type: Object
            },
            modalVisibility: {
                type: Boolean,
                value: false
            }
        },
        observers: [
            '_onVisibilityChanged(modalVisibility)'
        ],
        attached () {
            this.$['reward-modal-dialog'].backdropElement.classList.add('reward');
            this.loadSound(`/assets/audio/onboarding/challenge_complete.wav`);
        },
        detached () {
            this.$['reward-modal-dialog'].backdropElement.classList.remove('reward');
        },
        open () {
            this.playSound(`/assets/audio/onboarding/challenge_complete.wav`);
            this.$['reward-modal-dialog'].open();
        },
        close () {
            this.$['reward-modal-dialog'].close();
        },
        _buttonClass (index) {
            if (index === 0) {
                return `button button--primary`;
            };
            return 'button button--secondary';
        },
        _handleTap (e) {
            this.close();
            this.fire('interaction', {
                trackingEvent: e.model.link.trackingEvent,
                type: e.model.link.type
            });
        },
        _iconType (icon, content) {
            return icon === content;
        },
        _onVisibilityChanged (visible) {
            let xpComponents = Polymer.dom(this.root).querySelectorAll('.xp-component');
            let xpArray = Array.prototype.slice.call(xpComponents);
            for (let i = 0; i < xpArray.length; i++) {
                if (visible) {
                    xpArray[i].classList.add('fadeInUp');
                } else {
                    xpArray[i].classList.remove('fadeInUp');
                }
            }
        },
        _updateModalVisibility () {
            this.set('modalVisibility', !this.modalVisibility);
        },
        calculateGaugeWidth () {
            let progress;
            if (this.content && this.content.progress) {
                progress = this.content.progress;
                return `width: ${(progress.current / progress.total) * 100}%;`
            }
        }
    });
</script>
