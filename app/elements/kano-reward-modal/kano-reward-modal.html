<dom-module id="kano-reward-modal">
    <style is="custom-style" include="input-text"></style>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(100%);
            }

            to {
                opacity: 1;
                transform: translateY(0%);
            }
        }
        :host {
            --color-background: #ffffff;
            --color-green: #5ac3ac;
            --color-green-darker: #4DB69F;
            --color-red: #ff7473;
            --color-red-darker: #F26766;
            --color-yellow: #f1cb44;
            --color-yellow-darker: #E4BE37;
            --color-light-grey: #f4f5f6;
            --color-medium-grey: #a7aeb2;
            --color-dark-grey: #999999;
            --color-black: #000000;
            --color-text: #253541;
            --color-progress-bar: #9FD465;
            --color-progress-bar-bg: #e5e5e5;
            --border-radius-large: 6px;
            --border-radius-medium: 3px;
            background-color: transparent;
        }
        :host paper-dialog {
            background-color: transparent;
        }
        :host .fadeInUp {
            animation-duration: 0.1s;
            animation-name: fadeInUp;
            animation-fill-mode: both;
        }
        :host .wrapper {
            background-color: var(--color-light-grey);
            border-radius: var(--border-radius-large);
            color: var(--color-text);
            display: block;
            font-family: 'Bariol', sans-serif;
            /* It's bad practice to use !important but there is no other way
            to remove the padding & margins without affecting other
            paper-dialogs */
            margin: 0 !important;
            overflow: hidden;
            padding-bottom: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
            position: relative;
        }
        :host .content {
            background-color: var(--color-background);
            box-sizing: border-box;
            padding-left: 0;
            padding-right: 0;
            position: relative;
            text-align: center;
        }
        :host .motif {
            display: block;
            height: 130px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            top: 0;
            transform: translateY(-65%);
            width: 130px;
        }
        :host .wrapper.wrapper--green .motif-component--fill {
            fill: var(--color-green);
        }
        :host .wrapper.wrapper--green .motif-component--stroke {
            stroke: var(--color-green);
        }
        :host .wrapper.wrapper--red .motif-component--fill {
            fill: var(--color-red);
        }
        :host .wrapper.wrapper--red .motif-component--stroke {
            stroke: var(--color-red);
        }
        :host .wrapper.wrapper--yellow .motif-component--fill {
            fill: var(--color-yellow);
        }
        :host .wrapper.wrapper--yellow .motif-component--stroke {
            stroke: var(--color-yellow);
        }
        :host .title {
            font-size: 30px;
            font-weight: bold;
            line-height: 1.2em;
            margin: 0;
            padding-bottom: 12px;
            padding-top: 55px;
        }
        :host .body {
            color: var(--color-dark-grey);
            font-size: 18px;
            font-weight: bold;
            line-height: 1.2em;
            margin: 0;
            padding-bottom: 25px;
            padding-top: 0px;
        }
        :host .xp {
            border-bottom: 2px solid var(--color-light-grey);
            border-top: 2px solid var(--color-light-grey);
            margin: 0 auto;
            max-width: 190px;
            padding: 10px 7px;
            text-align: center;
        }
        :host .xp-prefix {
            color: var(--color-yellow);
            display: inline-block;
            font-size: 28px;
            line-height: 1em;
            margin-right: 15px;
            vertical-align: 15%;
        }
        :host .xp-value {
            display: inline-block;
            font-size: 36px;
            font-weight: bold;
        }
        :host .xp-suffix {
            background-color: var(--color-yellow);
            border-radius: var(--border-radius-large);
            color: var(--color-background);
            display: inline-block;
            font-size: 16px;
            margin-left: 15px;
            padding: 6px;
            text-transform: uppercase;
            vertical-align: 30%;
        }
        :host .action {
            padding-bottom: 0;
            padding-top: 20px;
        }
        :host .button {
            appearance: none;
            -webkit-appearance: none;
            border: 0;
            border-radius: var(--border-radius-medium);
            cursor: pointer;
            display: inline-block;
            font-family: Bariol;
            font-size: 16px;
            font-weight: bold;
            margin: 0 auto;
            outline: 0;
            text-transform: uppercase;
        }
        :host .button.button--primary {
            color: var(--color-background);
            padding: 14px 24px;
        }
        :host .button .icon {
            display: inline-block;
            height: auto;
            line-height: 0;
            opacity: 0.3;
            vertical-align: top;
            width: 20px;
        }
        :host .button .icon ~ .action-text {
            margin-left: 10px;
        }
        :host .button .action-text ~ .icon {
            margin-left: 10px;
        }
        :host .button.button--primary .icon {
            color: var(--color-black);
        }
        :host .wrapper.wrapper--green .button.button--primary {
            background-color: var(--color-green);
        }
        :host .wrapper.wrapper--green .button.button--primary:hover {
            background-color: var(--color-green-darker);
        }
        :host .wrapper.wrapper--red .button.button--primary {
            background-color: var(--color-red);
        }
        :host .wrapper.wrapper--red .button.button--primary:hover {
            background-color: var(--color-red-darker);
        }
        :host .wrapper.wrapper--yellow .button.button--primary {
            background-color: var(--color-yellow);
        }
        :host .wrapper.wrapper--yellow .button.button--primary:hover {
            background-color: var(--color-yellow-darker);
        }
        :host .button.button--secondary {
            background-color: var(--color-light-grey);
            color: var(--color-medium-grey);
            padding: 12px 20px;
        }
        :host .icon-arrow-up.icon-arrow-right svg {
            transform: rotate(90deg);
        }
        :host .xp-component {
            opacity: 0;
        }
        :host .xp-component:nth-child(2) {
            animation-delay: 0.025s;
        }
        :host .xp-component:nth-child(3) {
            animation-delay: 0.05s;
        }
        @media all and (max-width: 580px) {
            :host .wrapper {
                padding-top: 100px !important;
                width: 300px;
            }
            :host .content {
                padding-bottom: 20px;
            }
            :host .title,
            :host .body,
            :host .action,
            :host .progress {
                padding-left: 20px;
                padding-right: 20px;
            }
        }
        @media all and (min-width: 580px) {
            :host .wrapper {
                padding-top: 120px !important;
                width: 380px;
            }
            :host .content {
                padding-bottom: 50px;
            }
            :host .title,
            :host .body,
            :host .action,
            :host .progress {
                padding-left: 50px;
                padding-right: 50px;
            }
        }

        :host .glint {
            position: absolute;
            display: flex;
            flex-direction: row;

            transform: translateX(-160px);

            animation-delay: 2s;
            animation-duration: 5s;
            animation-name: glint;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        :host .glint[hidden] {
            display: none;
        }

        :host .glint .left, :host .glint .right {
            width: 0;
            height: 0;
            border-style: solid;
        }
        :host .glint .left {
            border-width: 0 0 50px 80px;
            border-color: transparent transparent
                          rgba(255, 255, 255, 0.3) transparent;
        }
        :host .glint .right {
            border-width: 50px 80px 0 0;
            border-color: rgba(255, 255, 255, 0.3) transparent
                          transparent transparent;
        }
        @keyframes glint {
            0% { transform: translateX(-160px); }
            90% { transform: translateX(-160px); }
            100% { transform: translateX(300px); }
        }
        :host .progress {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        :host .progress-bar {
            width: 100%;
            height: 12px;
            border-radius: 12px;
            background-color: var(--color-progress-bar-bg);
            max-width: 200px;
        }
        :host .progress-bar .gauge {
            height: 100%;
            width: 0px;
            background-color: var(--color-progress-bar);
            border-radius: 12px;
        }
        :host .progress .fraction {
            color: #444444;
            font-weight: bold;
            margin-top: -3px;
            margin-left: 10px;
        }

<script>
    /* globals Polymer, Kano */
    Polymer({
        is: 'kano-reward-modal',
        properties: {
            content: {
                type: Object
            },
            modalVisibility: {
                type: Boolean,
                value: false
            }
        },
        observers: [
            '_onVisibilityChanged(modalVisibility)'
        ],
        attached () {
            this.$['reward-modal-dialog'].backdropElement.classList.add('reward');
        },
        deattached () {
            this.$['reward-modal-dialog'].backdropElement.classList.remove('reward');
        },
        open () {
            this.$['reward-modal-dialog'].open();
        },
        close () {
            this.$['reward-modal-dialog'].close();
        },
        _buttonClass (index) {
            if (index === 0) {
                return `button button--primary`;
            };
            return 'button button--secondary';
        },
        _handleTap (e) {
            this.close();
            this.fire('interaction', {
                type: e.model.link.type
            });
        },
        _iconType (icon, content) {
            return icon === content;
        },
        _onVisibilityChanged (visible) {
            let xpComponents = Polymer.dom(this.root).querySelectorAll('.xp-component');
            let xpArray = Array.prototype.slice.call(xpComponents);
            for (let i = 0; i < xpArray.length; i++) {
                if (visible) {
                    xpArray[i].classList.add('fadeInUp');
                } else {
                    xpArray[i].classList.remove('fadeInUp');
                }
            }
        },
        _updateModalVisibility () {
            this.set('modalVisibility', !this.modalVisibility);
        },
        _wrapperClass (color) {
            return `wrapper wrapper--${color || "default"}`
        },
        calculateGaugeWidth () {
            let progress;
            if (this.content && this.content.progress) {
                progress = this.content.progress;
                return `width: ${(progress.current / progress.total) * 100}%;`
            }
        }
    });
</script>
