<link rel="import" href="../kano-drop-down/kano-drop-down.html">

<dom-module id="kano-notifications">
    <style>
    :host .unread-count {
        position: absolute;
        display: inline-block;
        height: 20px;
        border: 2px solid #fff;
        line-height: 16px;
        text-align: center;
        background-color: red;
        color: #fff;
        type-size: 1;
        top: 45%;
        left: 45%;
        margin-left: 5px;
        margin-top: -16px;
        font-weight: bold;
        font-size: 1;
        padding: 0 5px;
        min-width: 10px;
        border-radius: 5px;
    }
    </style>
    <template>
        <img src="../../assets/navbar/notification.svg" alt="" />
        <template is="dom-if" if="{{unread}}">
            <span class="unread-count">{{unread}}</span>
        </template>
            <kano-drop-down items="{{notifications}}" unread="{{unread}}" type="notifications"></kano-drop-down>
        </template>
    </template>
    <script>
        class KanoNotifications {
            beforeRegister () {
                this.is = 'kano-notifications';
                this.properties = {
                    notifications: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    unread: {
                        type: Number,
                        notify: true
                    },
                    user: {
                        type: Object,
                        observer: 'getNotifications'
                    }
                }
            }

            getNotifications () {
                let new_notifications = [], unread = 0;

                if (!this.user) {
                    return;
                }

                app.sdk.api.notifications.get().then(((data) => {
                    data.body.entries.forEach((value) => {
                        let obj = {
                            name: value.title,
                            category: 'notification',
                            time: this.fromNow(value.date_created),
                            id: value.id,
                            read: value.read,
                            unreadClass:  value.read ? 'notification-read' : 'notification-unread'
                        };

                        if (value.category === 'follows') {
                            obj.url = `//world.kano.me/users/${value.meta.author.username}`;
                        } else {
                            obj.url = `//world.kano.me/shared/${value.id}`;
                        }

                        new_notifications.push(obj);

                        if (!value.read) {
                            console.log('increase', unread);
                            unread++;
                        }

                    })

                    this.set('unread', unread);
                    this.set('notifications', new_notifications);

                }).bind(this));
            }

            fromNow (value) {
                let match_list = moment(value).fromNow(true).match(/\d+ \w/g);
                if (match_list) {
                    return match_list[0].replace(' ', '');
                } else {
                    switch (moment(value).fromNow(true)) {
                    case 'an hour':
                        return '1h';
                    case 'a few seconds':
                        return '< 1m';
                    default:
                        return moment(value).fromNow(true);
                    }
                }
            }

            ready () {
                this.notificationsInterval = setInterval(this.getNotifications.bind(this), 180000);
                this.getNotifications();
                this.addEventListener('notification:read', () => { this.unread = this.unread - 1; console.log('READ'); });
                this.addEventListener('notifications:readAll', () => this.unread = 0);
            }

            detached () {
                clearInterval(this.notificationsInterval)
            }
        }
        Polymer(KanoNotifications);
    </script>
</dom-module>
