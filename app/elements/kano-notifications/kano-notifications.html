<link rel="import" href="../kano-drop-down/kano-drop-down.html">

<dom-module id="kano-notifications">
    <style>
    </style>
    <template>
        <img src="../../assets/navbar/notification.svg" alt="" />
        <kano-drop-down on-tap="readIt" items="{{notifications}}"></kano-drop-down>
    </template>
    <script>
        class KanoNotifications {
            beforeRegister () {
                this.is = 'kano-notifications';
                this.properties = {
                    notifications: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    unread: {
                        type: Number,
                        value: 0,
                        norify: true
                    },
                    user: {
                        type: Object,
                        observer: 'getNotifications'
                    }
                }
            }

            attached () {
                setTimeout(this.getNotifications, 180000);

            }

            readIt (ev) {
                console.log(ev);


                return false;
            }

            getNotifications () {
                let new_notifications = [];

                if (!this.user) {
                    return;
                }

                console.log(this.notifications, 'outside notifications');
                app.sdk.api.notifications.get().then(((data) => {
                    data.body.entries.forEach((value) => {
                        console.log(value);
                        let obj = {
                            name: value.title,
                            category: 'notification',
                            time: this.fromNow(value.date_created)
                        },
                            unread = this.unread;

                        if (value.category === 'follows') {
                            obj.url = `//world.kano.me/users/${value.meta.author.username}`;
                        } else {
                            obj.url = `//world.kano.me/shared/${value.id}`;
                        }

                        new_notifications.push(obj);

                        if (value.unread) {
                            unread++;
                            this.set('unread', unread);
                        }

                    })

                    this.set('notifications', new_notifications);

                }).bind(this));
            }

            fromNow (value) {
                let match_list = moment(value).fromNow(true).match(/\d+ \w/g);
                if (match_list) {
                    return match_list[0].replace(' ', '');
                } else {
                    switch (moment(value).fromNow(true)) {
                    case 'an hour':
                        return '1h';
                    case 'a few seconds':
                        return '< 1m';
                    default:
                        return moment(value).fromNow(true);
                    }
                }
            }

            ready () {
                this.getNotifications()
            }
        }
        Polymer(KanoNotifications);
    </script>
</dom-module>
