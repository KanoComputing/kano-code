<!DOCTYPE html>
<html>
    <head>
        <meta name="google-site-verification" content="OCQroE3v9jKgCFFNBnVeejsgn4Qb5IvNbr_oUyoU-Tw">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <meta charset="UTF-8">
        <!-- build:base -->
        <!-- endbuild -->

        <!-- build:env -->
        <script>
            window.Kano = {};
            window.Kano.MakeApps = {};
            window.Kano.MakeApps.config = {};
            window.Kano.MakeApps.config.ENV = 'staging';
            window.Kano.MakeApps.config.TARGET = 'web';
        </script>
        <!-- endbuild-->

        <!-- Default meta tags (may be overriden via kano-meta-tags) on certain pages -->
        <!-- build:meta -->
        <!-- endbuild -->

        <!-- Tell prerender to defer saving the page until we resolve
             some essential async API calls. -->
        <script> window.prerenderReady = false; </script>

        <link rel="shortcut icon" type="image/png" href="/assets/icons/KC_favicon.png"/>
        <link rel="manifest" href="/manifest.json">
        <style is="custom-style">
            :root {
                --iron-overlay-backdrop-background-color: #414a51;
                --iron-overlay-backdrop-opacity: 0.85;
            }
        </style>
        <title>Kano Code</title>
        <link rel="stylesheet" href="/style/main.css" inline>
        <!-- build:style -->
        <!-- endbuild-->
        <script type="text/javascript">
            // GTM custom data passing
            window.dataLayer = [];
            window.dataLayer.push({
                originalLocation: document.location.protocol + '//' +
                                  document.location.hostname +
                                  document.location.pathname +
                                  document.location.search
            });
        </script>
    </head>
    <body>
        <div class="splash" id="splash">
            <div class="blocks" id="blocks"></div>
            <div id="alert" class="alert" style="display: none;">
                 Hello. <br /> It looks like you've got a small screen here. <br />Kano Code is best when there's plenty of room to code. <br /> We recommend trying it out on a laptop or desktop.
                <button id="close-btn" class="continue-btn" style="display: none;">Got it</button>
            </div>
        </div>

        <!-- Lazy load the dependencies and create the kano-app component when done -->
        <script src="/scripts/splash.js"></script>
        <script src="/scripts/index.js"></script>

        <!-- build:gtm -->
        <!-- endbuild -->
    </body>
</html>
